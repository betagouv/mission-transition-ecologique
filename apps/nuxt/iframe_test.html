<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .spaced {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <script>
      // const url = 'https://mission-transition-ecologique.beta.gouv.fr/scripts/iframe.js'
      const url = 'http://localhost:4242/scripts/iframe.js'

      const div = document.createElement('div')
      div.classList.add('spaced')
      const script = document.createElement('script')
      script.src = url
      script.classList.add('spaced')
      div.appendChild(script)
      document.body.appendChild(div)

      function createScript(type, id) {
        const div = document.createElement('div')
        div.classList.add('spaced')

        const script = document.createElement('script')
        script.src = url
        script.setAttribute('data-type', type)
        script.setAttribute('data-id', id)
        script.classList.add('spaced')
        div.appendChild(script)
        document.body.appendChild(div)
      }
      createScript('projet', 'sensibilisation-eco-gestes')
      createScript('projet', 'electromenager-basse-consommation')
      createScript('projet', 'petite-refrigeration')
      createScript('projet', 'menus-circuits-courts')
      createScript('projet', 'tourisme-zero-dechet')
    </script>
  </body>
</html>
