<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Open Graph meta data -->
    <meta data-rh="true" property="og:url" content="https://mission-transition-ecologique.beta.gouv.fr/">
    <meta data-rh="true" property="og:type" content="website">
    <meta data-rh="true" property="og:site_name" content="Transition écologique des entreprises">
    <meta data-rh="true" property="og:title" content="Transition écologique - Aides et financements TPE & PME">
    <meta data-rh="true" property="og:description" content="Service public pour les entreprises : Accédez simplement aux aides, accompagnements et financements pour réduire votre impact environnemental.">
    <meta data-rh="true" property="og:image" content="/images/TEE-preview-image-529-by-298.png">
    <!-- Twitter Meta Tags -->
    <meta data-rh="true" name="twitter:card" content="summary_large_image">
    <meta data-rh="true" property="twitter:domain" content="mission-transition-ecologique.beta.gouv.fr">
    <meta data-rh="true" property="twitter:url" content="https://mission-transition-ecologique.beta.gouv.fr/">
    <meta data-rh="true" name="twitter:title" content="Transition écologique - Aides et financements TPE & PME">
    <meta data-rh="true" name="twitter:description" content="Service public pour les entreprises : Accédez simplement aux aides, accompagnements et financements pour réduire votre impact environnemental.">
    <meta data-rh="true" name="twitter:image" content="/images/TEE-preview-image-529-by-298.png">
    <meta data-rh="true" name="twitter:image:alt" content="Transition écologique - Aides et financements TPE & PME">
    <meta data-rh="true" name="twitter:image:width" content="529">
    <meta data-rh="true" name="twitter:image:height" content="298">
    <meta data-rh="true" name="twitter:site" content="@ademe">
    <meta data-rh="true" name="twitter:creator" content="@ademe">
    <meta data-rh="true" name="twitter:creator:id" content="ademe">
  </head>
  <body>
    <div id="app">
      <script type="module" src="/src/main.ts"></script>
      <script src="./plugin/tarteaucitron/tarteaucitron.js"></script>

  <script>
  tarteaucitron.init({
      "privacyUrl": "", /* Privacy policy url */
      "bodyPosition": "bottom", /* or top to bring it as first element for accessibility */

      "hashtag": "#tarteaucitron", /* Open the panel with this hashtag */
      "cookieName": "tarteaucitron", /* Cookie name */

      "orientation": "middle", /* Banner position (top - bottom - middle - popup) */

      "groupServices": false, /* Group services by category */
      "showDetailsOnClick": true, /* Click to expand the description */
      "serviceDefaultState": "wait", /* Default state (true - wait - false) */

      "showAlertSmall": false, /* Show the small banner on bottom right */
      "cookieslist": false, /* Show the cookie list */
      
      "showIcon": true, /* Show cookie icon to manage cookies */
      // "iconSrc": "", /* Optional: URL or base64 encoded image */
      "iconPosition": "BottomRight", /* Position of the icon between BottomRight, BottomLeft, TopRight and TopLeft */

      "adblocker": false, /* Show a Warning if an adblocker is detected */

      "DenyAllCta" : true, /* Show the deny all button */
      "AcceptAllCta" : true, /* Show the accept all button when highPrivacy on */
      "highPrivacy": true, /* HIGHLY RECOMMANDED Disable auto consent */
      "alwaysNeedConsent": false, /* Ask the consent for "Privacy by design" services */
      
      "handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */

      "removeCredit": false, /* Remove credit link */
      "moreInfoLink": true, /* Show more info link */
      "useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */
      "useExternalJs": false, /* If false, the tarteaucitron.services.js file will be loaded */

      // "cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for subdomain website */

      "readmoreLink": "", /* Change the default readmore link pointing to tarteaucitron.io */
      
      "mandatory": true, /* Show a message about mandatory cookies */
      "mandatoryCta": true, /* Show the disabled accept button when mandatory on */
      
      // "customCloserId": "", /* Optional a11y: Custom element ID used to open the panel */

      "googleConsentMode": true, /* Enable Google Consent Mode v2 for Google ads and GA4 */
      
      "partnersList": false /* Details the number of partners on the popup and middle banner */
  });
  </script>
    </div>
  </body>
</html>
