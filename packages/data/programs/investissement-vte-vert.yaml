titre: Investissement "VTE Vert"
promesse: Recrutez un jeune talent sur des missions de transition énergétique et écologique
description: Le Volontariat Territorial en Entreprise (VTE) "Vert" permet d’accompagner
  financièrement les entreprises dans leur recrutement d’un jeune talent sur des missions
  de transition énergétique et écologique.
description longue: "L’Aide VTE Vert est destinée à contribuer au financement de frais\
  \ internes (rémunération) et/ou de frais externes (frais de scolarité, achat de\
  \ matériel ou logiciel, etc.) directement liés à la mission du jeune en VTE Vert.\
  \ \n\nLe programme VTE Vert entend par jeune talent : \n• un jeune diplômé depuis\
  \ moins de 2 ans\n• un étudiant ou diplômé à partir du niveau bac+3\n\nLa mission\
  \ d’un VTE doit durer au moins un an, soit en alternance longue (contrat d’apprentissage\
  \ ou de professionnalisation), soit sur la base d’un CDD d’au moins un an, ou d’un\
  \ CDI.\n\nLe VTE prend la forme d’un contrat d’apprentissage ou de travail classique.\
  \ Il est rémunéré sur la base d’un accord entre l’entreprise et le Volontaire, aux\
  \ conditions du marché."
illustration: images/TEE_ampoule.png
opérateur de contact: Bpifrance
autres opérateurs:
- ADEME
url: https://www.vte-france.fr/aide-vte-vert/
nature de l'aide: financement
montant du financement: 50% des dépenses engagées dans la limite de 8000 €
objectifs:
- description: Vous n'avez pas encore trouvé votre talent VTE ? Créez votre espace
    recruteur sur le site vte-france. Depuis votre espace, vous pourrez publier une
    annonce et accéder à la CVthèque des candidats.
  liens:
  - lien: https://www.emploi.vte-france.fr/company/signin/register
    texte: Espace recruteur
- description: Si vous avez déjà recruté votre talent, vous pouvez demander la labellisation
    VTE Vert du contrat au plus tard dans les 6 mois de l'embauche en respectant les
    critères et l'impact vert de la mission.
- description: Créez un compte ou connectez-vous sur le site Bpifrance pour effectuez
    votre demande de labellisation.
  liens:
  - lien: https://app.bel.bpifrance.fr/subscribe/aide-vte-label?pk_vid=a37ce807173eb2fb170834785823c481
    texte: Demande de labellisation VTE
- description: Votre demande de labellisation est étudiée. Si vous êtes éligible,
    vous êtes invité à transmettre des documents complémentaires.
- description: Votre talent opère ses missions durant un minimum d'un an (ou 10 mois
    pour un alternant).
- description: Après 12 mois, partagez vos justificatifs pour vous permettre de percevoir
    l'aide VTE Vert.
