titre: Visite Énergie
promesse: Evaluez les coûts et surcoûts d'énergie et identifiez les actions à mener pour les réduire
illustration: images/TEE_energie_verte.png
opérateur de contact: CMA
url: https://www.artisanat.fr/magazine/dossiers-artisanat/role-artisanat-dans-transition-ecologique
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1 journée
nature de l'aide: accompagnement
objectifs:
  - Bénéficiez d'une visite sur site d'un expert en énergie pour recueillir les grands postes de consommation d’énergie de votre entreprise. (éclairage, chauffage, climatisation, air comprimé, informatique, froid, etc…).
  - Disposez d’un plan d’actions synthétique et personnalisé permettant d’optimiser votre gestion avec des préconisations simples et opérationnelles sur du court, moyen ou long terme et un retour sur investissement rapide et significatif.
  - Optimisez le type de contrat souscrit avec vos fournisseurs d’énergie
  - Engagez un système de suivi de votre consommation d'énergie et bénéficiez de l'accompagnement de l'expert pour la mise en oeuvre d’améliorations et la recherche de financements potentiels.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
      - entreprise . effectif <= 249
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est C
          - entreprise . code NAF . est D
          - entreprise . code NAF . est F
          - entreprise . code NAF . est I
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est rénover mon bâtiment
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est impact carbone
