titre: Investissement "solaire thermique métropole"
promesse: Réalisez votre projet de production d'eau chaude par la chaleur solaire
description: Vous disposez d’une étude de faisabilité pour votre installation de production
  d'eau chaude solaire thermique, et vous souhaitez investir pour le mettre en œuvre
  ? Cette aide est destinée à subventionner votre installation.
description longue: "Sont éligibles les opérations de production d'eau chaude sanitaire\
  \ ou eau chaude de process industriels ou agricoles dont la surface utile de capteurs\
  \ est comprise entre 25 et 1500 m². \nCette aide s'adresse :\n• Au Logement Collectif\
  \ et par extension, tout hébergement permanent ou d’occupation de longue durée avec\
  \ des besoins importants en Eau Chaude Sanitaire (ECS), tels que secteur hospitalier\
  \ et sanitaire, structures d’accueil, maisons de retraite, etc. \n• Au secteur Tertiaire,\
  \ Industrie et Agriculture comprenant les établissements ayant des usages ECS durant\
  \ toute l’année : activités agro-alimentaires (laiteries, fromageries, …) et agricoles,\
  \ processus industriels consommateurs d'eau chaude, restaurants, campings utilisés\
  \ au-delà des seuls mois de juillet et août, piscines à usage collectif. \n• Des\
  \ opérations couplées à des Réseaux de Chaleur urbains (RCU), contribuant à l’objectif\
  \ d’atteindre une alimentation globale du réseau couverte par au minimum 65 % d’EnR&R.\n\
  La réalisation d’une étude de faisabilité préalable est une condition d'éligibilité."
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/installation-production-deau-chaude-solaire-thermique-metropole
nature de l'aide: financement
montant du financement: Forfaitaire en fonction de la zone géographique et de la surface
  de l’installation
objectifs:
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, étude de faisabilité, etc. A ce stade, votre investissement
  ne doit pas avoir été realisé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez vos investissements.
