titre: Rénovation Petit Tertiaire Privé
promesse: Faites-vous accompagner dans vos travaux de rénovation énergétique
description: 'Ce programme vise la mise en oeuvre d''actions d''information et d''accompagnement
  en faveur de la rénovation énergétique  des petits locaux tertiaires privés, sur
  tout le territoire : isolation de votre bâtiment, choix de vos équipements (cuisson,
  froid, éclairage…), chauffage et climatisation de vos locaux...'
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
autres opérateurs:
- CCI
- CMA
- France Rénov'
url: ''
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2h
objectifs:
- Réalisez un premier rendez-vous par téléphone pour échanger sur votre projet de
  rénovation énergétique
- Benéficiez d'un rendez-vous dans vos locaux
- Disposer d'un pré-diagnostic énergétique
- Obtenez de l'aide votre recherche de solutions en prenant en compte l’ensemble des
  aspects de votre projet (financier, juridique, technique et social).
conditions d'éligibilité:
  taille de l'entreprise:
  - TPE et PME
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Secteur tertiaire
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif <= 250
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est G
    - code NAF niveau 1 . est H
    - code NAF niveau 1 . est I
    - code NAF niveau 1 . est J
    - code NAF niveau 1 . est K
    - code NAF niveau 1 . est L
    - code NAF niveau 1 . est M
    - code NAF niveau 1 . est N
    - code NAF niveau 1 . est P
    - code NAF niveau 1 . est Q
    - code NAF niveau 1 . est R
    - code NAF niveau 1 . est S
    - code NAF niveau 1 . est T
    - code NAF niveau 1 . est U
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est rénover mon bâtiment
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
