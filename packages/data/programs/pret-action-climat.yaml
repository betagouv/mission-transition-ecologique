titre: Prêt Action Climat
promesse: Financez votre projet de transition écologique et énergétique grâce au Prêt Action Climat
description: Bénéficiez du prêt sans garantie "Action Climat" proposé par Bpifrance. Ce prêt est destiné à accompagner les projets de transition écologique et énergétique portés par des TPE et PME de moins de 50 salariés. Il est adossé à la garantie verte mise en place avec l’Etat.
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/pret-action-climat
nature de l'aide: prêt
objectifs:
  - Réalisez votre demande de prêt pour votre projet de transition écologique et énergétique.
  - Il peut concerner aussi bien la mise aux normes ou le remplacement des machines ou outils existants que la maîtrise et l’optimisation en matière de consommation énergétique.
  - Ce prêt peut également servir à financer des formations destinées aux collaborateurs ainsi que la réalisation de diagnostics, etc.
  - La demande de prêt se réalise 100% en ligne en 15 minutes.
