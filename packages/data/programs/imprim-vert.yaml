titre: Imprim'vert
promesse: Réduisez l’impact de l’impression et obtenez le label Imprim’Vert®
description: Vous souhaitez réduire l'impact de votre activité du secteur de l’imprimerie
  en faisant des choix stratégiques, écologiques et made in France ? Valoriser votre
  engagement environnemental auprès de vos clients par l’obtention du label Imprim’Vert®.
description longue: 'La marque Imprim''vert® a pour objectif de favoriser la mise
  en place par les entreprises exerçant les activités d''impression, d''actions concrètes
  conduisant à une diminution des impacts de l''activité sur l''environnement.

  Le cahier des charges Imprim’Vert® est fondé sur cinq critères simples : la bonne
  gestion des déchets dangereux, la sécurisation de stockage des liquides dangereux,
  la non utilisation de certains produits CMR, la sensibilisation environnementale
  des salariés et de la clientèle, et le suivi des consommations énergétiques du site.'
illustration: images/TEE_ampoule.png
opérateur de contact: CMA
url: https://www.artisanat.fr/metiers/labels-qualifications/label-imprim-vert
nature de l'aide: accompagnement
coût de l'accompagnement: Sur devis, de 150 € à 450 € HT
durée de l'accompagnement: 1 journée
objectifs:
- Réaliser un diagnostic lors d'une visite sur site par un conseiller CMA référent
  Imprim’Vert®.
- Obtenir des préconisations sur votre démarche environnementale dans le but d’être
  conforme au cahier des charges du label (déchets dangereux, sécurisation des stockages
  des produits liquides dangereux, non utilisation de produits toxiques, sensibilisation
  des clients et salariés, consommations énergétiques).
- Bénéficier de l'expertise de votre conseiller pour le montage de votre dossier pour
  présentation au jury.
- Mettre en avant votre engagement pour valoriser l’entreprise auprès des clients
  et être référencé sur le site Imprim'Vert.
