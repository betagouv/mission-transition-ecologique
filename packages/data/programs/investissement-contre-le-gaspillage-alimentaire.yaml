titre: Investissement contre le gaspillage alimentaire
promesse: Financez vos équipements de lutte contre le gaspillage alimentaire
description: Vous disposez d’un diagnostic ou d’une étude pour un projet de lutte
  contre le gaspillage sur votre territoire, et vous souhaitez investir pour le mettre
  en œuvre ? Cette aide est destinée à subventionner l'achat de ces équipements.
description longue: "Le financement des investissements vise prioritairement des actions\
  \ mutualisant les moyens de plusieurs partenaires. \nIl s’agit d’accompagner les\
  \ projets permettant de limiter les pertes ou invendus :\n• en production et fabrication,\n\
  • lors de leur transformation ou de leur préparation,\n• lors de leur stockage ou\
  \ de leur transport,\n• lors de leur distribution,\n• par les clients et les consommateurs,\n\
  • grâce à une amélioration du circuit de vente ou à de la valorisation par des associations.\n\
  \nPar exemple, les équipements suivants peuvent être soutenus :\n- équipements de\
  \ pesées ;\n- camions frigorifiques ;\n- acquisitions d’entrepôt ;\n- plateformes\
  \ de collecte ;\n- cantines solidaires ;\n- ateliers de transformation de type conserverie\
  \ ;\n- équipements permettant le partage de denrées alimentaires entre particuliers…"
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/installation-dequipements-lutte-contre-gaspillage
nature de l'aide: financement
montant du financement: Jusqu’à 55 % des coûts d'investissement
objectifs:
- description: Vérifiez l’éligibilité de votre projet en parcourant la documentation
    de l’ADEME.
  liens:
  - lien: https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Installation%20%C3%A9quipements%20lutte%20contre%20le%20gaspillage%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement.docx
    texte: Conditions éligibilité et financement
- description: Identifiez les partenaires avec qui vous souhaitez mutualiser vos moyens
    de lutte contre le gaspillage alimentaire.
- description: 'Déposez votre demande d''aide : informations administratives, description
    du projet, détails techniques et financiers, étude de faisabilité et étude de
    marché déja réalisée, etc. A ce stade, votre investissement ne doit pas avoir
    été realisé !'
- description: L'ADEME étudie votre demande d'aide groupée. (Les partenaires doivent
    rassembler leurs demandes dans un même dossier)
- description: Si votre demande est acceptée, recevez un contrat de financement précisant
    le montant d’aide maximum, les conditions et les modalités de versement.
