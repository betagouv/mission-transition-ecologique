objectifs:
- Participez à des sessions de créativité pour faire émerger de nouveaux concepts
  d'objets roulants.
- Prototypez les véhicules et expérimentez en continu auprès d'utilisateurs dans les
  territoires partenaires du défi.
- 'Passez en phase d''industrialisation : production, assemblage, réparation, reconditionnement,
  et affinez le design des véhicules en répétant phases d''idéation et prototypage.'
- Identifiez des sources de financement de votre région, de l’ADEME ou au niveau national
  sur l'ensemble des phases.
- 'Intégrez la communauté de l''eXtrême Défi et bénéficiez des nombreuses expertises
  du réseau : mécanique, design, électronique, urbanisme, ecoconception, modèles économiques,
  communication, marketing, etc.'
