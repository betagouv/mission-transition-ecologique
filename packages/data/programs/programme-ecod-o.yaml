titre: Programme Ecod'o
promesse: Réalisez des économies sur vos consommations d’eau
description: Le programme ECOD’O accompagne les acteurs industriels et du secteur
  du tourisme et de la restauration dans la réduction de leur consommation d’eau.
  Le soutien intervient sur les aspects techniques mais aussi financiers et réglementaires.
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
autres opérateurs:
- DREAL Bretagne
- Agence de l'Eau Loire-Bretagne
- Région Bretagne
- Saur
- Suez
- Véolia Eau
url: https://www.bretagne.cci.fr/developper-son-entreprise/developpement-durable/le-programme-ecod-o
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: Selon l'entreprise
objectifs:
- Établir un diagnostic personnalisé des consommations et usages dans votre entreprise.
- Identifier les potentiels d'économie d'eau et de réutilisation des eaux usées traitées
  (REUSE/REUT).
- Bénéficier d'un plan d'action dédié à votre entreprise.
- Être conseillé dans la recherche de solutions et de financements pour vos projets
  d'investissement.
- Mettre en place les préconisations et réduisez vos consommations d'eau d'au moins
  10%.
