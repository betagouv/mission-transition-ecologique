titre: Formations du CFDE
promesse: Trouvez des formations pour vos collaborateurs sur des thématiques de la
  transition écologique
description: Le Centre de Formation Durable et de l'Environnement propose des formations
  sur des thématiques réglementaires et techniques dans les grands domaines de la
  transition écologique et énergétique (eau, déchets, énergie, air et climat, sites
  et sols pollués, risques naturels et technologiques, santé environnement).
illustration: images/TEE_ampoule.png
opérateur de contact: CCI
url: https://www.cci.fr/ressources/developpement-durable/cfde
nature de l'aide: formation
coût de l'accompagnement: Sur devis, selon la formation choisie
durée de l'accompagnement: Selon la formation choisie
objectifs:
- Découvrez le catalogue des stages de formation proposés par le Centre de Formation
  Durable et de l'Environnement (CFDE).
- Sollicitez si vous le souhaitez, une prise en charge auprès d'un organisme de financement.
- Complétez le bulletin d'inscription pour faire votre demande d'inscription, en précisant
  votre mode de financement.
- Participez au stage (en présentiel ou à distance)
- A l'issue du stage, recevez une attestation de formation personnalisée.
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif <= 499
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est A
    - code NAF niveau 1 . est B
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est E
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est H
    - code NAF niveau 1 . est K
    - code NAF niveau 1 . est M
    - code NAF niveau 1 . est O
    - code NAF niveau 1 . est P
    - code NAF niveau 1 . est Q
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est former ou recruter
