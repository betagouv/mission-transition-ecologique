titre: Investissement "Géothermie de surface et d'aérothermie"
promesse: Financez votre installation de production de chaleur et de froid à partir
  de géothermie de surface ou d'aérothermie
description: Vous disposez d’une étude pour votre projet d'installation de production
  de chaleur et de froid à partir de géothermie de surface ou d'aérothermie ? Vous
  souhaitez investir pour le mettre en œuvre ? L’ADEME peut accompagner financièrement
  la réalisation de votre installation.
description longue: 'L’ADEME peut accompagner les opérations suivantes :

  • géothermie de surface avec pompes à chaleur sur aquifère superficiel, sur champ
  de sondes géothermiques, sur géostructures énergétiques, sur échangeurs compacts
  géothermiques ou sur chaussées thermoactives ;

  • installations utilisant les mêmes principes que la géothermie mais valorisant
  par pompe à chaleur l’énergie des eaux usées, de l’eau de mer, des eaux de surface
  ou des eaux thermales ;

  • aérothermie uniquement les pompes chaleur air/eau.

  La réalisation d’une étude préalable est une condition d''éligibilité.'
