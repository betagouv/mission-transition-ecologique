titre: Études ADEME - Gaspillage alimentaire
promesse: Étudiez les leviers de réduction du gaspillage (alimentaire et non alimentaire)
description: Vous souhaitez mettre en œuvre un projet de lutte contre le gaspillage
  ? L’ADEME finance votre étude de diagnostic ou de faisabilité.
description longue: "La loi AGEC, fixe comme objectif de réduire le gaspillage alimentaire\
  \ de 50 % par rapport à son niveau de 2015 à l’horizon 2025 dans les domaines de\
  \ la distribution alimentaire et de la restauration collective, et à l’horizon 2030\
  \ dans les domaines de la consommation, de la production, de la transformation et\
  \ de la restauration commerciale. \nConcernant le non alimentaire, cette même Loi\
  \ AGEC interdit la destruction des invendus. En 2021 l’ADEME a publié une étude\
  \ sur les 12 principaux secteurs d’activité révélant qu’en moyenne la part des invendus\
  \ représentent plus de 4 milliards d'euros de valeur marchande."
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etudes-lutte-contre-gaspillage-alimentaire
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- 'Choisissez le bureau d''étude qui va vous accompagner pour mener cette étude de
  diagnostic ou de faisabilité. Dans le cadre de l’alimentaire, les études doivent
  chercher à réduire le gaspillage alimentaire au travers d’action de prévention ou
  de valorisation humaine.

  Pour le non alimentaire, les études concernent uniquement les invendus.'
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails  techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude de diagnostic ou de faisabilité.
- Lancez votre projet (ou non) suite aux résultats de votre étude.
