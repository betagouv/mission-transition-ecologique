titre: Diagnostic RSE
promesse: Intégrez la RSE (Responsabilité Sociétale des Entreprises) dans le fonctionnement
  quotidien de votre entreprise
description: 'Réalisez avec votre conseiller CCI un diagnostic RSE en abordant les
  3 aspects de la responsabilité sociétale de l’entreprise : la performance économique,
  la performance sociale et la performance environnementale. Repensez votre stratégie
  RSE comme un levier d''innovation et un vecteur de création de valeur.'
illustration: images/TEE_eolienne.png
opérateur de contact: CCI
url: https://www.cci.fr/offre/evaluez-votre-maturite-aux-enjeux-de-la-rse?&cp=75013
nature de l'aide: accompagnement
coût de l'accompagnement: Selon les territoires
durée de l'accompagnement: 1 journée
objectifs:
- Recueillir vos données sur l'ensemble des champs de la RSE (gouvernance, social,
  sociétal, environnemental, économique)
- Dresser l’état des lieux des forces et faiblesses de votre entreprise
- Obtenez un plan d’action adapté à vos enjeux et à vos ressources pour vous aider
  à mettre en œuvre efficacement votre démarche RSE au sein de votre entreprise
