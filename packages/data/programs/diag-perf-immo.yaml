titre: Diag Perf'Immo
promesse: Réduisez la consommation énergétique de vos bâtiments
description: Bénéficiez des conseils d'un expert pour réduire les consommations énergétiques de vos bâtiments et établir une trajectoire conforme au Décret Tertiaire.
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
autres opérateurs:
  - ADEME
url: https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/diag-perfimmo
coût de l'accompagnement: entre 3 000 € HT et 15 000 € HT
durée de l'accompagnement: variable selon la surface et la complexité du site
nature de l'aide: accompagnement
objectifs:
  - Collecter et analyser des informations clés existantes (plans, équipements techniques, occupation, données de consommation énergétique, etc.)
  - Effectuer des observations sur site et réaliser des mesures complémentaires si nécessaire.
  - Etablir un bilan énergétique et définir des objectifs de performance énergétique conformes aux exigences du Décret Tertiaire
  - Elaborer des scénarios d’amélioration chiffrés pour l’atteinte de ces objectifs
  - Être accompagné dans la réalisation de la déclaration sur la plateforme OPERAT le cas échéant
