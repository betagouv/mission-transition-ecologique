titre: Trophées Crisalide Eco-activités
promesse: Accélérez le développement de vos projets éco-innovants
description: Crisalide Eco-Activités est un appel à projets créé pour soutenir les
  entreprises de l'ouest dans leurs projets éco-innovants.
description longue: "Pour être éligible, votre projet doit répondre à l'un des défis\
  \ suivants : \n• DEFI 1 : Reconcevoir des offres allégées en\nressources naturelles\n\
  • DEFI 2 : Réussir la transition énergétique\n• DEFI 3 : Cohabiter avec notre capital\
  \ naturel\n• DEFI 4 : Imaginer des solutions sans impact\nsur notre environnement\
  \ et notre santé\n• DEFI 5 : Prendre en compte les consom’acteurs\n• DEFI 6 : Construire\
  \ la résilience écologique"
illustration: images/TEE_eolienne.png
opérateur de contact: CCI
url: https://www.crisalide-ecoactivites.fr/
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: Un parcours sur 3 mois
objectifs:
- Bénéficiez d'une expertise sur votre projet et votre marché.
- Challengez votre projet au travers d'ateliers et d'une session de pitch devant  un
  jury d'experts.
- Accédez à un réseau de compétences et de savoir-faire (mise en relation qualifiées
  et adaptées à votre projet - financements, partenariats,...)
- 'Valorisez votre projet et donnez lui de la visibilité : book des solutions, site
  internet, réseaux sociaux,etc.'
- Concourez pour remporter le Trophée Crisalide Eco-activités et bénéficiez de la
  promotion liée à la médiatisation du concours.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - Bretagne, Pays de la Loire, Normandie
  secteur d'activité:
  - Industrie et Services aux entreprises
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - Réaliser ou maintenir au moins 3 emplois et 200 K€ de CA à 3 ans
