titre: Formations ADEME
promesse: Engager son entreprise dans la transition écologique
description: Plongez au cœur des enjeux écologiques et des scénarios de transition
  de l'ADEME pour (re)découvrir leurs conséquences et leurs opportunités pour votre
  entreprise
description longue: "A la fin de la formation, les participants sauront/seront capables\
  \ de :\n\n- Avoir la conviction qu'il faut agir,\n- Identifier les principales transformations\
  \ de la société, de l'économie, des territoires et les enjeux pour leur entreprise,\n\
  - Anticiper le changement, les risques et les opportunités, \n- Identifier les premiers\
  \ leviers d’action pour se mettre en mouvement."
