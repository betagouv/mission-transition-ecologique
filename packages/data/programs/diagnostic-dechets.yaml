titre: Diagnostic déchets
promesse: Réduisez et valorisez les déchets de votre entreprise
description: Ce diagnostic permet d’établir une vision globale de la gestion des déchets
  dans votre entreprise pour optimiser les coûts associés et développer le recyclage
  des déchets
illustration: images/TEE_ampoule.png
opérateur de contact: CCI
url: ''
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit selon les territoires ou reste à charge maximum
  de 1500 € HT
durée de l'accompagnement: 3 jours dont 0,5 avec l'entreprise
objectifs:
- Découvrez les enjeux et bénéfices d’une bonne gestion des déchets en entreprise
  et vos obligations réglementaires.
- Dresser un état des lieux de la production et des pratiques de gestion des déchets
  dans votre entreprise.
- Identifier les filières de collecte et de valorisation appropriées.
- Identifier les pistes d'amélioration (tri, collecte, réemploi, mutualisation,etc.)
  et les possibilités de financement.
- Réaliser un plan d’action  et permettre la mise en conformité réglementaire.
publicodes:
  afficher le dispositif si:
    toutes ces conditions:
    - règles d'éligibilité
    - secteur d'activité prioritaire
    - est dans les objectifs de l'entreprise
  règles d'éligibilité:
    toutes ces conditions:
    - entreprise . effectif >= 1
    - entreprise . effectif <= 499
    - est dans la bonne région
  secteur d'activité prioritaire:
    une de ces conditions:
    - entreprise . code NAF niveau 1 . est B
    - entreprise . code NAF niveau 1 . est C
    - entreprise . code NAF niveau 1 . est D
    - entreprise . code NAF niveau 1 . est F
    - entreprise . code NAF niveau 1 . est G
    - entreprise . code NAF niveau 1 . est H
    - entreprise . code NAF niveau 1 . est I
    - entreprise . code NAF niveau 1 . est N
    - entreprise . code NAF niveau 1 . est R
    - entreprise . code NAF niveau 1 . est S
  est dans les objectifs de l'entreprise:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est la gestion des déchets
  est dans la bonne région:
    une de ces conditions:
    - région = Provence-Alpes-Côte d'Azur
