  autres critères d'éligibilité:
  - Pour les régions Bourgogne-Franche-Comté, Auvergne-Rhône-Alpes et Occitanie, les
    trois types d'études sont éligibles. Pour les régions Provence-Alpes-Côte-d'Azur
    et Nouvelle-Aquitaine,les études de potentiel et de faisabilité sont éligibles.
