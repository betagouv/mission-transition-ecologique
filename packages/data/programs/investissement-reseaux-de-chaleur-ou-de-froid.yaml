titre: Investissement "Réseaux de chaleur ou de froid"
promesse: Financer votre installation écologique de réseaux de chaleur ou de froid
description: Vous disposez d’une étude pour votre projet d'installation de réseaux
  de chaleur ou de froid, alimentés par des énergies renouvelables ou de récupération
  ? Vous souhaitez investir pour le mettre en œuvre ? L’ADEME peut accompagner financièrement
  la réalisation de votre installation.
description longue: "Quelques critères doivent être respectés pour pouvoir bénéficier\
  \ de l’aide : \n- votre réseau assure des services publics de distribution de la\
  \ chaleur (la collectivité est autorité organisatrice) ;\n- votre réseau de chaleur\
  \ existe au sens fiscal, avec au moins deux clients distincts du maître d’ouvrage\
  \ ;\n- votre réseau technique distribue uniquement de la chaleur.\nCondition d'éligibilité\
  \ : une alimentation globale d’au minimum 65 % d’Energie Renouvelable et de Récupération\
  \ (EnR&R) est visée pour la distribution de chaleur et 50 % pour la distribution\
  \ de froid."
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/extension-creation-reseaux-chaleur-froid
nature de l'aide: financement
montant du financement: Aide calculée au cas par cas
objectifs:
- Vérifiez l’éligibilité de votre projet en parcourant la documentation de l’ADEME.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, étude de faisabilité, etc. A ce stade, votre investissement
  ne doit pas avoir été realisé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
publicodes:
