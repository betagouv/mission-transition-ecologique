titre: Étude de faisabilité d'installation solaire thermique
promesse: Étudiez la faisabilité d'une installation solaire thermique pour votre site
description: Vous souhaitez mettre en place une installation solaire thermique ? L'ADEME
  vous apporte une aide pour une étude de faisabilité, étape nécessaire avant tout
  investissement.
description longue: 'Cette étude de faisabilité peut être liée à la mise en œuvre
  :

  - d’installations dédiées sur bâtiment ou process

  - d’installations sur réseau de chaleur

  - de systèmes solaires combinés


  *Les compétences du prestataire doivent respecter le référentiel RGE Étude ou un
  niveau équivalent. La liste des professionnels RGE Études est disponible sur le
  portail Open data de l’ADEME.'
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etude-faisabilite-dinstallation-solaire-thermique
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez le prestataire* qui va vous accompagner pour mener cette étude de faisabilité.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude pour vérifier la faisabilité technique et économique de votre
  projet d’implantation d’une installation solaire.
- A la fin de l'étude, bénéficiez de solutions techniques adaptées aux possibilités
  du site d’implantation et de solutions pour le financement de l’opération et le
  montage administratif et juridique.
