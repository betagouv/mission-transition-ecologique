titre: Investissement "récupération de chaleur fatale"
promesse: Financez votre installation de récupération de chaleur fatale
description: Vous disposez d’une étude pour votre projet d'installation de récupération
  de chaleur fatale ? Vous souhaitez investir pour le mettre en œuvre ? L’ADEME peut
  accompagner financièrement la réalisation de votre installation.
description longue: 'Les investissements éligibles sont :

  - Les systèmes de captage de chaleur sur un procédé unitaire (colonne à distiller,
  séchoir, four, chaudière...) pour une valorisation sur le même ou vers un autre
  procédé unitaire, y compris le chauffage des ateliers ou des bureaux (figure 4)
  ;

  - Les systèmes de remontée du niveau thermique (PAC, CMV4) ;

  - Les systèmes de production de froid (PAC en montage thermofrigopompe, groupe à
  absorption) ;

  - Les systèmes de stockage (accumulateurs de vapeur, ballons réservoirs d’eau chaude)
  ;

  - Le transport, la distribution et la valorisation de chaleur (tuyauteries, canalisations,
  échangeurs…) pour une valorisation en interne ou en externe (boucle d’eau interne,
  industriel voisin, réseau de chaleur urbain…).


  Pour être éligibles, les projets doivent valoriser une quantité d’énergie thermique
  supérieure à 1 GWh/an.'
