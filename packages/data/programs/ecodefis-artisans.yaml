titre: Eco-Défis des artisans et des commerçants
promesse: Réalisez des éco-défis et obtenez un label pour valoriser votre engagement
description: Participez à l’opération « Eco-défis des commerçants et artisans » qui permet de valoriser les actions menées par les entreprises locales en matière d’environnement, énergie, transport, déchets, éco-produits, gestion de l’eau, emballages, responsabilité sociétale.
illustration: images/TEE_energie_verte.png
opérateur de contact: CMA
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2 jours de prestation répartis sur 12 mois
nature de l'aide: accompagnement
objectifs:
  - Faire le point sur vos pratiques et choisir les 3 éco-défis à relever par votre entreprise.
  - Mettre en place vos défis et bénéficier de conseils personnalisés pour améliorer vos performances économiques, environnementales et sociétales.
  - Valoriser l’engagement environnemental de votre entreprise par l’obtention d'un label.
  - Profiter d’une communication gratuite dans le cadre de cette opération.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
      - entreprise . effectif <= 249
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est F
          - entreprise . code NAF . est G
          - entreprise . code NAF . est I
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est économiser de l'eau
          - questionnaire . objectif prioritaire . est la gestion des déchets
          - questionnaire . objectif prioritaire . est réaliser un diagnostic
