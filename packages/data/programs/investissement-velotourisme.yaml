opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/developper-velotourisme
nature de l'aide: financement
montant du financement: Jusqu’à 55 % des coûts d'investissement
objectifs:
- Commencez par vérifier l'éligibilité de votre projet auprès du référent de la marque
  'Accueil Vélo©' de votre territoire.
- Créez votre compte sur https://developper-velotourisme.ademe.fr/connexion, complétez
  les documents en ligne puis téléchargez-les pour constituer votre dossier.
- 'Déposez votre demande d''aide sur le site de l''ADEME : informations administratives,
  description du projet, détails techniques et financiers, demande d''aide, etc. A
  ce stade, vos investissements ne doivent pas avoir été realisé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur d'activité:
  - Hébergements touristiques et restaurateurs
  - 'Les structures suivantes ne sont pas éligibles : les loueurs et réparateurs de
    vélos, les équipements ét établissements thermaux et centres de thalassothérapie,
    les zones commerciales, villages d''artisans, galeries et boutiques de souvenirs
    à proximité de lieux de visite ou de pélerinage, les salles de spectacles, les
    cinémas, les salles de jeux et les casinos, les lieux éphémères et événements
    itinérants, les Parcs naturels régionaux, les parcs nationaux, les parcs naturels
    marins, les "Grands sites de France".'
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
