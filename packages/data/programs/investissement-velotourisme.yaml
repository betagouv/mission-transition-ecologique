titre: Investissement "vélotourisme"
promesse: Restaurateurs & hébergeurs, équipez votre établissement pour rejoindre le
  référentiel Accueil vélo©
description: Vous aimeriez que votre établissement devienne 'Accueil Vélo©' pour mieux
  adresser votre clientèle cycliste ? L'ADEME vous aide à financer les équipements
  nécéssaires pour être réferencé auprès de la marque.
description longue: "Accueil Vélo©' est une\nmarque nationale qui\ngarantit un accueil,\n\
  des services et des\néquipements spécifiques adaptés aux besoins des touristes à\
  \ vélo le long des itinéraires cyclables\nen France.\n\nLe volet 1 du programme\
  \ \"Développer le vélotourisme\" de l'ADEME a pour objectif de faciliter l'obtention\
  \ de la Marque 'Accueil Vélo©' pour les hébergements touristiques classés et restaurateurs.\n\
  \nExemples de critères à respecter pour devenir Accueil Vélo : \n- Être à moins\
  \ de 5 km d’un itinéraire cyclable.\n- Disposer d’un équipement adapté pour les\
  \ cyclistes :\nabri vélo sécurisé, kit de réparation, espace d’entretien pour vélo\n\
  dont possibilité de recharger un VAE.\n- Disposer des informations ou proposer des\
  \ services adaptés aux cyclistes :\ntransfert des bagages, lavage et séchage du\
  \ linge, location de cycles,lavage des vélos.\n- Accueillir chaleureusement le voyageur\
  \ à vélo avec un temps d‘échange\nprivilégié : mise en sécurité du vélo, rafraîchissement\
  \ offert à l’arrivée, temps d’échanges sur l’étape du lendemain : indications du\
  \ meilleur\nitinéraire cyclable pour rejoindre l’itinéraire principal, conseils\
  \ utiles\npour le ravitaillement, curiosités touristiques, point météo.\n- Proposer\
  \ un petit déjeuner adapté à l’effort.\n\nLes aménagements qui peuvent être financés\
  \ par cette aide sont : \n- Les arceaux de stationnement ;\n- Un abri avec toit\
  \ comprenant des supports d'attaches libre d'accès ;\n- Une consigne à babage avec\
  \ ou sans possibilité de recharges. \n- Un support d'attache libre accès, équipé\
  \ pour recharge VAE ; \n- Un stationnement sécurisé (consigne individuelle ou collective)\n\
  - La recharge éléctrique de différents matériels (batterie, VAE, GPS, tablette)\
  \ au niveau des consignes, arceaux et supports d'attaches."
début de validité: 01/01/2023
fin de validité: 31/12/2023
