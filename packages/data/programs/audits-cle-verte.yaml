titre: Audits Clé Verte
promesse: Restaurateurs & hébergeurs, obtenez un label pour valoriser l'engagement
  environnemental de votre entreprise
description: 'Mettez à profit vos actions engagées en matière de développement durable
  , obtenez une certification et valorisez votre entreprise auprès de vos collaborateurs
  et à l’externe : investisseurs, fournisseurs, prestataires, etc.'
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
url: https://www.cci.fr/offre/valorisez-les-demarches-environnementales-de-votre-entreprise
  et https://www.cci.fr/ressources/developpement-durable/contacts-developpement-durable
nature de l'aide: accompagnement
coût de l'accompagnement: De 350 à 450€ HT selon votre activité
durée de l'accompagnement: 1 jour dont 1/2 journée avec l'entreprise
objectifs:
- Dresser l’état des lieux de votre conformité réglementaire et fixer les principaux
  leviers d’impact environnemental sur lesquels vous pouvez agir.
- Obtenir un plan d’action pour identifier la certification ou le label le plus adapté
  à votre entreprise.
- Bénéficier d'un suivi de votre démarche jusqu'à l’obtention du label, de la certification.
- Etre conseillé pour valoriser le label/certification obtenue.
publicodes:
  afficher le dispositif si:
    toutes ces conditions:
    - règles d'éligibilité
    - secteur d'activité prioritaire
    - est dans les objectifs de l'entreprise
  règles d'éligibilité:
    toutes ces conditions:
    - entreprise . effectif <= 499
  secteur d'activité prioritaire:
    une de ces conditions:
    - entreprise . code NAF niveau 1 . est I
  est dans les objectifs de l'entreprise:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est mon impact environnemental
    - questionnaire . objectif prioritaire . est l'écoconception
