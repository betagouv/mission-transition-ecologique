titre: Étude "Diagnostic serres"
promesse: Réaliser le diagnostic énergétique de vos serres
description: L'ADEME vous aide pour financer un diagnostic énergétique afin d'identifier
  les solutions de réduction des consommations d’énergie de vos serres et la pertinence
  d’un investissement dans une solution de production d’énergie renouvelable. Cette
  démarche peut permettre de réaliser jusqu'à 50 % d'économies sur votre site.
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/diagnostic-energetique-identification-dactions-energetiques-prioritaires
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez l'auditeur énergétique qui va vous accompagner. Vérifier ses références
  et ses compétences en matière de diagnostic énergétique et d'énergies renouvelables.
  Définissez les objectifs de l'audit ainsi que son périmètre, et faites réaliser
  un devis.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- 'Réalisez votre audit énergétique : état des lieux de vos consommations, pistes
  d''amélioration, hierarchisation des actions en fonction de leur faisabilité et
  de leur temps de retour sur investissement.'
