titre: Financement ADEME - Investissements d’écoconception
promesse: Obtenez un soutien pour vous aider à réduire les impacts environnementaux de vos produits ou services
description: L’ADEME offre une aide financière pour encourager les démarches d’amélioration de la performance environnementale des produits et services des entreprises françaises.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/investissements-decoconception-ameliorer-performance-environnementale?cible=79
nature de l'aide: financement
montant du financement: 'Entre 15 % à 55 % selon le projet, dans un maximum de 200 000 € '
objectifs:
  - 'Déposez votre demande d''aide : informations administratives, description du projet, détails  techniques et financiers, etc. A ce stade, le projet ne doit pas être commencé.'
  - L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat de financement précisant le montant d’aide maximum, les conditions et les modalités de versement.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est A
          - entreprise . code NAF . est C
          - entreprise . code NAF . est J
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est économiser de l'eau
          - questionnaire . objectif prioritaire . est la gestion des déchets
          - questionnaire . objectif prioritaire . est ma performance environnementale
          - questionnaire . objectif prioritaire . est impact carbone
