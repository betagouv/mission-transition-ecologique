titre: Diag Ecoconception
promesse: Améliorez la performance environnementale de vos produits et services dans
  une logique d'écoconception
description: Bénéficiez des conseils d'un expert pour évaluer la performance environnementale
  de vos produits, services et procédés.
illustration: images/TEE_eolienne.png
opérateur de contact: Bpifrance
autres opérateurs:
- ADEME
url: https://diag.bpifrance.fr/diag-eco-conception
nature de l'aide: accompagnement
coût de l'accompagnement: 5 400 € HT après subvention de 70%
durée de l'accompagnement: 18 jours de prestation répartis sur 6 à 8 mois
objectifs:
- Sensibiliser les équipes internes à l’écoconception et former un référent écoconception
  dans votre entreprise.
- Réaliser une évaluation environnementale basée sur l’analyse du cycle de vie du
  produit, service ou procédé concerné.
- Identifier, formaliser et chiffrer les leviers d’écoconception, en maîtrisant le
  risque de transfert de pollution.
- Préparer la mise en œuvre d'un plan d’actions incluant un premier dimensionnement
  technico-économique.
conditions d'éligibilité:
  taille de l'entreprise:
  - Moins de 50 salariés
  - Non éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Au moins 1 an d’activité
  autres critères d'éligibilité:
  - Avoir réalisé moins de 10M€ de CA ou de total de bilan
