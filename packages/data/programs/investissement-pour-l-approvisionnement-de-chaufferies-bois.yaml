titre: Investissement pour l'approvisionnement de chaufferies bois
promesse: Financez votre installation pour approvisionner des chaudières bois
description: Vous avez un projet d'investissement dans des équipements permettant
  la préparation et le stockage des combustibles de chaufferies bois ? L’ADEME soutient
  financièrement votre investissement.
description longue: "L’ADEME peut soutenir :\n- la création ou l’aménagement de plateformes\
  \ d’approvisionnement ;\n- les équipements assurant la production d’un combustible\
  \ de qualité \n- La création ou l’aménagement de hangar bois bûche de plus de 500m2\n\
  - Les équipements assurant le séchage artificiel du bois bûche.\n\nPour être éligible,\
  \ vous devez avoir réalisé au préalable un diagnostic du territoire. Pour les investissements\
  \ relatifs à la création ou l’aménagement de plateformes, le\nnombre et la surface\
  \ des plateformes de stockage ainsi qu’une estimation de la\nquantité de bois transitant\
  \ par les équipements."
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/equipements-lapprovisionnement-chaufferies-bois-fonds-chaleur
nature de l'aide: financement
montant du financement: Entre 20 à 55% selon investissement
objectifs:
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. À ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  - Acteurs impliqués dans la filière d’approvisionnement des unités de production
    d’énergie te que les utilisateurs de bois énergie éventuellement en lien avec
    d’autres acteurs des industries du bois, les fournisseurs de bois énergie et de
    bois de chauffage, les groupements de propriétaires forestiers, les communes,
    syndicats intercommunaux, les entrepreneurs de travaux forestiers, les exploitants
    forestiers.
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
