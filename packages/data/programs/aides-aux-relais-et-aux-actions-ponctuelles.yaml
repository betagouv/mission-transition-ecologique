titre: Aides aux relais et aux actions ponctuelles
promesse: Bénéficiez d'une aide à un recrutement ou à la réalisation d'actions en
  faveur de la transition écologique
description: Vous souhaitez recruter un chargé de mission ou mettre en place une action
  ponctuelle d'animation, de communication ou de formation en faveur de la transition
  écologique ? l’ADEME soutient financièrement ces actions.
description longue: "L'aide aux relais permet de financer l'accompagnement à la création\
  \ ou au renouvellement de postes de chargés de mission. Ce poste doit mettre en\
  \ œuvre un programme d’actions qui contribuent au déploiement des politiques de\
  \ l’ADEME.\nIl porte sur une activité non économique de sensibilisation, d’information,\
  \ d’animation, de montage d’opérations collectives, de conseil de premier niveau\
  \ généralement gratuit vis-à-vis de cibles diffuses (grand public, petites collectivités,\
  \ petites et moyennes entreprises).\n• animateur filière Bois-énergie,\n• chargé\
  \ de mission EnR,\n• animateur solaire thermique,\n• chargé de mission qualité de\
  \ l'air,\n• conseiller en mobilité,\n• animateur Biodéchets,\n• animateur filière\
  \ Méthanisation,\n• animateur alimentation durable, relai Agri-énergie, chargé de\
  \ mission EIT, etc.\n\nL’ADEME propose un soutien pouvant comporter 3 types d’aides\
  \ cumulatives :\n• Forfait de base au temps passé pour les dépenses internes de\
  \ personnel (1 EPTP) : 30 k€/an [maxi], majoré de 15% dans les DOM-COM. \n• Acquisition\
  \ d’équipements à la création de poste (petit outillage) : (1 EPTP) : 15 k€ maxi\n\
  • Dépenses externes de communication, d’animation et de formation : max. 60 k€ sur\
  \ 3 ans \n\n\nLes aides aux actions ponctuelles pourront financer les actions ponctuelles\
  \ d’animation, de communication et/ou de formation :\n• formation / sensibilisation\
  \ : analyse des besoins, conception de modules, animation de sessions,\n• communication\
  \ : réalisation d’outils, diffusion d’info, création de sites internet, organisation\
  \ d’événements,\n• animation : mobilisation d’une cible, dissémination de solutions,\
  \ structuration d’une filière, organisation de Trophées/labels.\n\nLe champ ou périmètre\
  \ du projet doit rentrer dans les domaines d’intervention de l’ADEME :\n• Alimentation\
  \ durable (dont la lutte contre le gaspillage alimentaire)\n• Economie circulaire\n\
  • Démarches Ecologie Industrielle et Territoriale (EIT) et innovation\n• Compostage\n\
  • Méthanisation\n• Bois-énergie, biomasse\n• EnR : solaire thermique, photovoltaïque,\
  \ chaleur renouvelable, géothermie…\n• Rénovation énergétique\n• Vélo, mobilité\
  \ durable\n• Changement climatique"
