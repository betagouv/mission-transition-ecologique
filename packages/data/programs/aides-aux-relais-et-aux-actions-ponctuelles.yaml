opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/actions-faveur-transition-ecologique-aides-relais-actions-ponctuelles
nature de l'aide: financement
montant du financement: Forfaitaire pour les recrutement et jusqu’à 70% pour les actions
objectifs:
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre recrutement ou votre projet
  ne doit pas avoir commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre recrutement de chargé de mission ou vos actions ponctuelles en faveur
  de la transition écologique.
