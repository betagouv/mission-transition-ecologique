titre: Aides au réemploi des emballages
promesse: Réemployez vos emballages
description: L’ADEME vous apporte une aide financière pour des solutions de réemploi de vos emballages.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/aides-reemploi-emballages-contenants?cible=79
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, ou jusqu'à 55% de l'investissement, dans un maximum de 1 000 000 €
objectifs:
  - Si vous souhaitez financer une étude, commencez par choisir le prestataire qui va vous accompagner pour mener l'audit / étude ou l'expérimentation test.
  - Si vous souhaitez financer un investissement, vous devez avoir réalisé en amont les études justifiant l'intérêt économique et écologique de votre investissement. Elles seront à joindre à votre dossier.
  - 'Déposez votre demande d''aide : informations administratives, description du projet, détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir commencé !'
  - L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat de financement précisant le montant d’aide maximum, les conditions et les modalités de versement.
