titre: Etude et Investissement "qualité de l’air"
promesse: Bénéficiez d'un financement pour vos projets visant à améliorer la qualité
  de l'air
description: Vous travaillez dans une zone polluée et vous souhaitez réduire durablement
  vos émissions de polluants atmosphériques ? L’ADEME peut accompagner financièrement
  vos actions.
description longue: "Les zones concernée sont : Martinique, Ile de France (ensemble\
  \ de la région), agglomérations de Rouen, Strasbourg, Reims, Lyon, Saint Etienne,\
  \ Clermont-Ferrand, Grenoble, Vallée de l’Arve, Vallée du Rhône (Valence), Marseille-Aix,\
  \ Toulon, Nice, Toulouse et Montpellier. \nL’ADEME peut vous accompagner pour :\n\
  \   - Des études permettant d’aboutir à une mise en place opérationnelle d’actions\
  \ permettant de réduire les émissions de polluants atmosphériques réglementés pour\
  \ les zones concernées.\n   - De la communication, animation, sensibilisation intégrant\
  \ les changements pérennes de pratiques.\n   - Certains investissements comme ceux\
  \ relatifs au renouvellement de véhicules, au branchement à quai des navires, aux\
  \ alternatives au brûlage des déchets verts.\n\nLes projets pourront concerner notamment\
  \ (liste non exhaustive)\n- la mobilité (active, partagée, report modal) ;\n- les\
  \ transports (réduction des émissions de véhicules, logistique, maritime et fluvial)\
  \ ;\n- les alternatives au brûlage des déchets verts ;\n- le soutien dans la mise\
  \ en place de Zones à Faibles Emissions de mobilité (ZFE-m) hors études réglementaires\
  \ et l’accompagnement des professionnels impactés par la mise en œuvre de la ZFE-m\
  \ ;\n- l’urbanisme intégrant une moindre exposition aux émissions de polluants ;\n\
  - la réduction des émissions industrielles ;\n- la réduction des émissions agricoles\
  \ ;\n- l’accompagnement des changements de pratiques des particuliers ;\n- le chauffage\
  \ domestique au bois : campagnes d’animation/sensibilisation vers les particuliers\
  \ et/ou professionnels ou tout autre projet amenant des changements de pratiques\
  \ à l’exception d’études de préfiguration d’un Fonds Air Bois et de sa mise en place,\
  \ accompagnées via l’appel à projets dédié."
