titre: Rétrofit électrique
promesse: Convertissez le moteur thermique de votre véhicule en moteur électrique
description: Bénéficiez d'une prime au rétrofit électrique en convertissant le moteur
  thermique de votre véhicule en moteur électrique, et réduisez vos émissions de gaz
  à effet de serre et la pollution environnementale.
description longue: Votre voiture doit avoir plus de 5 ans et ne doit pas être déjà
  électrique.
illustration: images/TEE_eolienne.png
opérateur de contact: Ministère de la Transition Écologique et Solidaire
url: https://www.service-public.fr/particuliers/vosdroits/F36875
nature de l'aide: financement
montant du financement: jusqu'à 9000 €
objectifs:
- Vérifiez votre éligibilité au programme de rétrofit.
- Faites transformer le moteur thermique de votre véhicule en moteur électrique à
  batterie ou à pile à combustible par un professionnel habilité.
- Ne vendez pas votre véhicule dans l'année suivant sa transformation, ni avant d'avoir
  parcouru au moins 6 000 km.
- Bénéficiez d'une prime allant jusqu'à 9000 € pour une camionnette.
conditions d'éligibilité:
