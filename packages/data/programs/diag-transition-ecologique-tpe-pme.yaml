titre: Diagnostic Transition Ecologique TPE PME
promesse: Intégrez la transition écologique dans le fonctionnement quotidien de votre entreprise
description: Réalisez un diagnostic de transition écologique avec votre conseiller CCI. Vous pourrez évoquer ces enjeux à travers le prisme du pilotage de votre activité, la gestion de vos locaux, vos consommations d'énergie, la gestion de vos déchets, vos achats et vos mobilités.
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1 journée
nature de l'aide: accompagnement
objectifs:
  - Réalisez un état des lieux à 360° afin d’évaluer la maturité écologique de votre entreprise.
  - Identifier les enjeux prioritaires de votre entreprise et élaborez un plan d'action de transformation.
  - Menez un bouquet d'actions simples ou plus engageantes pour transformer votre entreprise et optimiser vos coûts.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
      - entreprise . effectif <= 249
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est B
          - entreprise . code NAF . est C
          - entreprise . code NAF . est D
          - entreprise . code NAF . est E
          - entreprise . code NAF . est F
          - entreprise . code NAF . est G
          - entreprise . code NAF . est H
          - entreprise . code NAF . est I
          - entreprise . code NAF . est J
          - entreprise . code NAF . est K
          - entreprise . code NAF . est L
          - entreprise . code NAF . est M
          - entreprise . code NAF . est N
          - entreprise . code NAF . est Q
          - entreprise . code NAF . est R
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est réaliser un diagnostic
