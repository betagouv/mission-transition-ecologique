titre: ORMAT 2024
promesse: Valorisez vos déchets en Matières Premières de Recyclage
description: L'appel à projets "Objectif Recyclage MATières" vise à soutenir les projets
  qui favorisent la production locale de Matières Premières de Recyclage, leur utilisation
  efficace et leur reconditionnement  pour produire des batteries. L'ADEME peut soutenir
  financièrement les diagnostics, études, tests de performance, expérimentations ainsi
  que les investissements sur l’outil productif de MPR.
description longue: "Cet appel à projets s'adresse à vous si : \n• vous êtes préparateur\
  \ en charge du surtri et de la préparation des déchets, étapes en aval de leur collecte\
  \ et de leur premier tri, en vue de leur transformation en Matière Première de Recyclage\
  \ (MPR). Vous souhaitez améliorer la performance de vos process ou développer de\
  \ nouvelles capacités.\n\n• vous êtes régénérateur ou recycleur et vous produisez\
  \ de la Matière Première de Recyclage en vue de son utilisation industrielle. Vous\
  \ souhaitez améliorer la performance de vos process ou développer de nouvelles capacités.\n\
  \n• Vous êtes transformateur et souhaitez incorporer de la Matière Première de Recyclage\
  \ dans vos produits (ou en incorporer davantage).\n\n• Vous êtes un transformateur\
  \ qui reconditionne ou remanufacture des batteries ou leurs composants déjà utilisés,\
  \ au\nlieu de s’approvisionner en matières vierges et composants neufs pour produire\
  \ des batteries\nneuves. \n\n• Vous êtes un donneur d'ordre qui s’appuie sur les\
  \ procédés de\nfabrication de transformateurs sous-traitants. \n\n6 familles de\
  \ matériaux sont concernées : plastiques, textiles, métaux et batteries, bois, papier\
  \ – carton, verre et matériaux minéraux."
