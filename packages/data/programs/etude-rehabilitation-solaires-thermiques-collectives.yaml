titre: Étude "réhabilitation solaires thermiques collectives"
promesse: Réhabilitez votre installation solaire thermique collective défectueuse
  ou improductive
description: Votre installation solaire thermique pour la production d'eau chaude
  est défécteuse ou à l'arrêt ? L'ADEME vous apporte un soutien financier pour la
  réalisation d'un audit de votre système d'installation solaire thermique, ainsi
  que pour les travaux de réhabilitation.
description longue: "Pour être éligible, votre installation doit : \n• être une installation\
  \ solaire thermique pour la\nproduction d’eau chaude ;\n• avoir recours à l’installation\
  \ de capteurs solaires thermiques vitrés à\ncirculation de liquide certifiés (CSTBat,\
  \ SolarKeymark ou équivalents) ; \n• être à destination de logements collectifs,\
  \ du secteurs tertiaire, industrie ou agriculture. \n• avoir moins de 20 ans depuis\
  \ sa mise en service à la date de dépôt de la\ndemande d’aide.\n• Avoir une surface\
  \ de capteurs solaires thermiques installée supérieure ou égale à 25 m² en métropole\
  \ et 10 m² en DOM-TOM (en une seule installation ou en cumul de surface de plusieurs\
  \ petites installations).\n• purgée de tous les moyens de recours contre les parties\
  \ responsables de\nl’installation (Garantie de Parfait Achèvement, Dommage d’Ouvrage,\
  \ Assurance décennale et autre...). \n\nLes installations prioritaires à ce dispositif\
  \ sont les installations à l’arrêt ou ayant leur productivité en deçà de 50% de\
  \ la valeur de référence.\n\nL’ADEME privilégiera les actions groupées d’installations\
  \ ainsi que les consortiums/groupements de prestataire d’ingénierie, d’installateur\
  \ et d’exploitant."
