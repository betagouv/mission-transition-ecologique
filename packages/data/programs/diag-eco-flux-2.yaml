titre: Diag Eco-Flux
promesse: Bénéficiez d’un état des lieux sur vos flux pour vous aider à faire des
  économies
description: Bénéficiez des conseils d'un expert pour réaliser rapidement des économies
  durables, en réduisant vos déchets et vos pertes en énergie, matière et eau, grâce
  à une méthode élaborée avec l'ADEME.
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
autres opérateurs:
- ADEME
url: https://diag.bpifrance.fr/produit/diag-eco-flux
nature de l'aide: accompagnement
coût de l'accompagnement: 3 000 € HT après subvention de 50%
durée de l'accompagnement: 6 à 8 jours de prestation répartis sur 15 à 18 mois
objectifs:
- Faites un état des lieux de vos flux et identifiez les axes prioritaires d’économies.
- Mettez en place un plan d'action simple pour réduire vos déchets et votre consommation
  d'énergie, de matières et d'eau.3
- Lancez vos premières actions.
- Réalisez en moyenne 45 000 € d'économies par an et par site de production ou établissement
  (sur la base de 678 missions restituées).
conditions d'éligibilité:
  taille de l'entreprise:
  - De 50 à 250 salariés
  - Non éligible aux micro-entreprises
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Au moins 1 an d’activité
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif >= 50
    - effectif <= 250
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est A
