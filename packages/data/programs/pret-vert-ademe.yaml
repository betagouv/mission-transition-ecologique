titre: Prêt Vert - Ademe
promesse: Financer votre projet de transition écologique et énergétique
description: Le prêt Vert ADEME x Bpifrance est destiné à financer vos projets de
  transition écologique et énergétique, identifiés à l'issue d'un Diag Eco-Flux ou
  d'une aide de l'ADEME.
description longue: "Le prêt Vert Ademe est destiné aux entreprises ayant bénéficié\
  \ : \n• du diagnostic « Diag Eco-Flux » \nou\n• d'une aide financière de l’ADEME\
  \ au cours de 3 dernières années \n\nLes investissements doivent viser à :\n\n•\
  \ optimiser les procédés, ou améliorer la performance (énergie, eau, matière,) afin\
  \ de mieux maîtriser ou de diminuer les impacts sur l’environnement,\n• favoriser\
  \ la mobilité “zéro carbone” pour les salariés, les marchandises et les produits,\n\
  • innover pour mettre sur le marché des produits ou des services en matière de protection\
  \ de l’environnement, d’économie circulaire et/ou permettant une réduction de la\
  \ consommation de ressources, renouvelables ou non, (énergie, matières premières,\
  \ eau, … ; en ce compris la dédieselisation, l’allongement de la durée de vie des\
  \ produits, l’intégration de recyclé, la recyclabilité, la réutilisation ou le réemploi),\n\
  • produire des énergies nouvelles."
