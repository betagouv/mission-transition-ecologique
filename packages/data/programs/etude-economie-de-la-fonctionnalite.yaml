titre: Étude "Économie de la fonctionnalité"
promesse: Réalisez une étude sur le modèle de l'économie de la fonctionnalité pour
  votre produit
description: Vous souhaitez développer un service innovant en alternative à la fourniture
  d’un produit ? L’ADEME peut vous aider à financer une étude pour vous aider à définir
  votre nouvelle offre de services.
description longue: L’économie de la fonctionnalité s’inscrit pleinement dans la démarche
  de transition vers une économie verte. Elle consiste à remplacer la notion de vente
  du bien par celle de la vente de l’usage du bien. Ainsi, l’échange économique ne
  repose plus sur le transfert de propriété de biens, qui restent la propriété du
  producteur tout au long de son cycle de vie, mais sur le consentement des usagers
  à payer une valeur d’usage.
début de validité: 01/01/2023
fin de validité: 31/12/2023
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etude-associee-a-demarche-projet-deconomie-fonctionnalite
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez le prestataire qui va vous accompagner pour mener cette étude et faites
  réaliser un devis. Ce prestataire vous accompagnera dans la définition du périmètre
  du besoin à satisfaire pour dimensionner l’offre de services à proposer en correspondance.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails  techniques et financiers, etc. A ce stade, l''étude ne doit pas être commencée
  ou commandée.'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude de diagnostic ou d'accompagnement.
