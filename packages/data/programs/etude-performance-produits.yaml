titre: Étude "Performance produits"
promesse: Améliorez la performance environnementale de vos produits ou services
description: L’ADEME propose une aide pour financer vos études d'éco-conception. Une
  approche qui conduit à l'amélioration environnementale de votre produit ou service
  tout au long de sa chaine de valeur.
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etudes-decoconception-produits-services
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez le prestataire qui va vous accompagner pour mener cette étude.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails  techniques et financiers, etc. A ce stade, l''étude ne doit pas être commencée
  ou commandée.'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude de mise en œuvre d’une démarche d’écoconception.
