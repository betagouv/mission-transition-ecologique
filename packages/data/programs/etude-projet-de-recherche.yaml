titre: Étude "projet de recherche"
promesse: Financez votre projet de recherche dans le domaine de la transition énergétique
  et environnementale
description: 'Vous avez un projet pour faire avancer la recherche dans l''un des domaines
  suivants : changement climatique, bioéconomie, économie circulaire, préservation
  des sols, efficacité énergétique, énergies renouvelables, qualité de l’air. L’ADEME
  finance des projets de Projets de Recherche, Développement ou Innovation (RDI)'
description longue: 'l’ADEME renforcera son soutien aux recherches

  permettant :

  • de mieux comprendre les conditions nécessaires aux transformations contribuant
  à la

  transition écologique tout en tenant compte de l’imbrication des échelles spatiales,

  géographiques et temporelles,

  • d’anticiper les conditions de déploiement des solutions/technologies pour en préparer
  les

  déploiements à grande échelle,

  • de s’appuyer sur des transformations en cours dans la société et les territoires.'
début de validité: 01/01/2023
fin de validité: 31/12/2023
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/projets-recherche-developpement-innovation-rdi
nature de l'aide: financement
montant du financement: Selon projet
objectifs:
- Vérifiez l’éligibilité de votre projet en parcourant la documentation de l’ADEME.
- Vérifier l’éligibilité de votre projet. Votre thématique ne doit correspondre à
  aucun appel à projets de recherche en cours.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc.'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement. Le financement pourra se faire par le biais de subventions ou d'aides
  remboursables.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
    - questionnaire . parcours = objectif précis
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
      - dispositif . début de validité <= date du jour
      - date du jour <= dispositif . fin de validité
    valeur: oui
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est A
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est E
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est H
    - code NAF niveau 1 . est J
    - code NAF niveau 1 . est M
    - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est rénover mon bâtiment
    - questionnaire . objectif prioritaire . est la mobilité durable
    - questionnaire . objectif prioritaire . est la gestion des déchets
    - questionnaire . objectif prioritaire . est diminuer ma consommation d'eau
    - questionnaire . objectif prioritaire . est ma performance énergétique
