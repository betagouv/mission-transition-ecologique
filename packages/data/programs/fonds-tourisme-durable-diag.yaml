titre: Fonds Tourisme Durable - Diagnostic
promesse: Restaurateurs & hébergeurs, réalisez votre diagnostic environnemental
description: Le Fonds Tourisme Durable soutient la réalisation d'un diagnostic environnemental gratuit et de financements d'investissements et/ou d'études.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/fonds-tourisme-durable-restaurateurs-hebergeurs-accelerez-transition-0
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1/2 journée
nature de l'aide: accompagnement
objectifs:
  - Bénéficiez d'un accompagnement d'un partenaire departemental de l’ADEME qui vous suivra tout au long de votre démarche.
  - Faites un diagnostic avec ce partenaires afin de définir vos actions prioritaires pour engager votre transition écologique.
  - Accédez à des aides dans tous les domaines de la transition écologique sur la base du plan d’action réalisé.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
      - entreprise . effectif <= 250
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est A
          - entreprise . code NAF . est I
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est rénover mon bâtiment
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est économiser de l'eau
          - questionnaire . objectif prioritaire . est la gestion des déchets
          - questionnaire . objectif prioritaire . est réaliser un diagnostic
          - questionnaire . objectif prioritaire . est former ses collaborateurs
          - questionnaire . objectif prioritaire . est ma performance environnementale
          - questionnaire . objectif prioritaire . est impact carbone
