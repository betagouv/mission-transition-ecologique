titre: Études ADEME - Économie de la fonctionnalité
promesse: Réalisez une étude sur le modèle de l'économie de la fonctionnalité pour votre produit
description: Vous souhaitez développer un service innovant en alternative à la fourniture d’un produit ? L’ADEME peut vous aider à financer une étude pour vous aider à définir votre nouvelle offre de services.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etude-associee-a-demarche-projet-deconomie-fonctionnalite
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000 €
objectifs:
  - Choisissez le prestataire qui va vous accompagner pour mener cette étude. Ce prestataire vous accompagnera dans la définition du périmètre du besoin à satisfaire pour dimensionner l’offre de services à proposer en correspondance.
  - 'Déposez votre demande d''aide : informations administratives, description du projet, détails  techniques et financiers, etc. A ce stade, l''étude ne doit pas être commencée ou commandée.'
  - L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat de financement précisant le montant d’aide maximum, les conditions et les modalités de versement.
  - Réalisez votre étude de diagnostic ou d'accompagnement.
