titre: Formations Transition Écologique et Énergétique
promesse: Accédez à des formations courtes et opérationnelles aux enjeux de la transition
  écologique et énergétique
description: 'Bpifrance Université met en ligne gratuitement un catalogue de formations
  animées par des experts de la transition écologique et énergétique. Ces formations
  abordent de nombreux sujets relatifs aux enjeux de la responsabilité sociétale des
  entreprises (RSE) : environnement, enjeux sociaux, achats responsables…'
description longue: 'Ce cursus Transition Écologique et Énergétique vous permettra
  de :

  - mesurer l’impact de votre activité sur l’environnement à l’aide de l’autodiagnostic
  "Mon Climatomètre"

  - Comprendre ce qu’est la transition écologique et énergétique (TEE) et ses enjeux
  dans votre entreprise

  - Opérer une TEE au sein de votre entreprise

  - Cerner la TEE au sein de votre secteur d’activité'
illustration: images/TEE_ampoule.png
opérateur de contact: Bpifrance
url: https://universite.bpifrance.fr/
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1h
objectifs:
- Accédez à un catalogue d'une cinquantaine de formations gratuites sur la thématique
  de la Transition Ecologique et Energétique des entreprises.
- Visionnez vos formations à votre rythme et en toute autonomie. Elles peuvent prendre
  la forme de modules e-learning, webinaires live et replay, podcasts, digital guides,
  tutos, exercices interactifs, ou interviews réalisés avec des experts.
- Accédez à un outil d'autodiagnostic en ligne pour mesurer l’impact de votre activité
  sur l’environnement
