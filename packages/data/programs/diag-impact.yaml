titre: Diag Impact
promesse: Développez une stratégie RSE pertinente pour votre entreprise
description: Bénéficiez d'un accompagnement pour l'intégration des enjeux RSE/ESG
  à la stratégie de votre entreprise, l'évaluation de l'impact de votre entreprise
  sur les parties prenantes ou encore l'évaluation de l'impact de votre modèle d'affaires.
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/catalogue-offres/soutien-a-linnovation/diagnostic-impact
nature de l'aide: accompagnement
coût de l'accompagnement: 5 000 € HT
durée de l'accompagnement: 5 jours de prestation répartis sur 3 mois
objectifs:
- Bénéficiez d’une analyse de votre entreprise par des experts en RSE référencées
  par Bpifrance.
- Identifiez les enjeux prioritaires de votre entreprise et évaluer votre modèle d’affaires
  et ses impacts positifs et négatifs sur vos parties prenantes, la société et l’environnement.
- Repartez avec des recommandations sur les enjeux RSE prioritaires, et sur les opportunités,
  les risques et les ressources à mobiliser pour une stratégie à impact pertinente.
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif >= 1
    - effectif <= 250
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est G
    - code NAF niveau 1 . est J
    - code NAF niveau 1 . est K
    - code NAF niveau 1 . est M
    - code NAF niveau 1 . est Q
    - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est mon impact environnemental
    - questionnaire . objectif prioritaire . est l'écoconception
