titre: Conseillers Rénovation Petit Tertiaire Privé
promesse: Faites-vous accompagner dans vos travaux de rénovation énergétique.
description: Isolation de votre bâtiment, choix de vos équipements (cuisson, froid, éclairage…), chauffage et climatisation de vos locaux, les conseillers vous proposent un service gratuit et neutre dans votre recherche de solutions en prenant en compte l’ensemble des aspects du projet (financier, juridique, technique et social).
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
autres opérateurs:
  - CCI
  - CMA
  - France Rénov'
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2h
nature de l'aide: accompagnement
objectifs:
  - Bénéficier d'un premier niveau de conseil par téléphone
  - Benéficier d'un rendez-vous dans vos locaux
  - Bénéficier d'un pré-diagnostic énergétique
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
      - entreprise . effectif <= 250
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est C
          - entreprise . code NAF . est F
          - entreprise . code NAF . est G
          - entreprise . code NAF . est H
          - entreprise . code NAF . est I
          - entreprise . code NAF . est J
          - entreprise . code NAF . est K
          - entreprise . code NAF . est L
          - entreprise . code NAF . est M
          - entreprise . code NAF . est N
          - entreprise . code NAF . est P
          - entreprise . code NAF . est Q
          - entreprise . code NAF . est R
          - entreprise . code NAF . est S
          - entreprise . code NAF . est T
          - entreprise . code NAF . est U
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est rénover mon bâtiment
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est réaliser un diagnostic
