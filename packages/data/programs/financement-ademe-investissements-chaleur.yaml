titre: Financement ADEME - investissements chaleur
promesse: Obtenez une aide financière à la réalisation de votre installation de production
  de chaleur à partir de biomasse/bois.
description: 'Le Fonds Chaleur accompagne le financement des installations de production
  de chaleur renouvelable et de

  récupération de chaleur fatale, ainsi que des réseaux de chaleur et de froid liés
  à ces installations.'
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/realisation-dinstallations-production-chaleur-biomasse-bois
nature de l'aide: financement
montant du financement: Selon projet
objectifs:
- Contactez la Direction Régionale de l'ADEME compétente pour vérifier l'éligibilité
  de votre projet et obtenir un éclairage technique.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails  techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- 'L''ADEME étudie votre demande. Les aides du Fonds Chaleur sont apportées, dans
  le cadre d’une enveloppe limitée, aux projets considérés

  comme les plus performants sur les aspects techniques, économiques et environnementaux.'
