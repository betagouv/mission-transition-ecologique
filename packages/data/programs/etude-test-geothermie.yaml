titre: Étude "Test géothermie"
promesse: Réalisez un test de réponse thermique de terrain pour dimensionner vos installations
  géothermiques.
description: Vous avez un projet de géothermie sur champs de sondes verticales ? L’ADEME
  vous accompagne dans le financement du Test de réponse Thermique (TRT) permettant
  d’évaluer la conductivité thermique du sol et de dimensionner correctement vos installations
  géothermiques.
description longue: La géothermie est une source d’énergie renouvelable qui utilise
  la chaleur provenant du sous-sol terrestre pour produire de l’électricité ou chauffer
  et refroidir des bâtiments. Pour bien comprendre et exploiter cette ressource, il
  est essentiel de réaliser des tests de réponse thermique. Ceux-ci permettent notamment
  d’évaluer la conductivité thermique du sol et de dimensionner correctement les installations
  géothermiques.
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/test-reponse-thermique-terrain-geothermie
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Vérifiez l’éligibilité de votre projet en parcourant la documentation de l’ADEME.
- Choisissez le prestataire qui va vous accompagner pour mener ce Test de Réponse
  Thermique (TRT) et obtenez un devis.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez le Test.
