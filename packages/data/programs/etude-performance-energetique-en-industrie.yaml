titre: Étude "performance énergétique" en industrie
promesse: Entreprise industrielle, réalisez une étude d'optimisation de la performance
  énergétique de votre site de production
description: 'Vous avez mis en place des actions pour optimiser la performance énergétique
  de votre entreprise ?

  Avec cette aide, l’ADEME vous permet d''améliorer vos actions en finançant des études
  permettant la mesure, le suivi ou en vous aidant dans vos démarches d’investissement.'
description longue: 'Vous avez mis en place des actions pour optimiser la performance
  énergétique de votre entreprise.

  Avec cette aide, l’ADEME vous encourage à améliorer vos actions. Par exemple, les
  actions éligibles peuvent porter sur :


  L’enrichissement des démarches de management de l’énergie :

  - La conception et l’élaboration d’un plan de mesurage selon la norme EN 17267.

  - L’accompagnement au changement de comportement pour impliquer le personnel de
  l’entreprise dans le processus d’amélioration continue.

  - La mise en œuvre de chantiers kaizen Énergie.


  La préparation des investissements dans l’efficacité énergétique et/ou la décarbonation
  :

  - L’étude de la faisabilité d’un investissement de performance énergétique ou de
  décarbonation (autre que ceux éligibles au Fonds Chaleur) sur les procédés ou les
  utilités.

  - La définition et le suivi d’un commissionnement, démarche intégrée pour la maîtrise
  de l’efficacité de l’investissement de la phase étude à la vérification des performances
  et à sa bonne utilisation.


  L’apport des scénarios d’optimisation d’une utilité ou procédé en terme d’efficacité
  énergétique et/ou de décarbonation'
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etudes-faisabilite-performance-energetique-decarbonation-dentreprises
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez le prestataire qui va vous accompagner pour mener cette étude.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude d'optimisation de la performance énergétique de votre site
  de production.
