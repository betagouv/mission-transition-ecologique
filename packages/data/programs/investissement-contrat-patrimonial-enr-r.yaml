titre: Investissement  "contrat patrimonial ENR&R"
promesse: Financez vos projets d'énergies renouvelables thermiques sur votre patrimoine
description: Vous avez plusieurs projets ayant recours à de la chaleur d'origine renouvelable
  et de récupération (ENR&R) ? L’ADEME peut vous accompagner financièrement dans leur
  réalisation.
description longue: "Cette aide concerne le développement de la chaleur renouvelable\
  \ en Occitanie. Pour en bénéficier, les bénéficiaires s’engagent à : \n- concrétiser\
  \ au moins 3 installations pour un projet patrimonial (quelle que soit la technologie\
  \ utilisée et leur taille). \n- faire appel à une ou plusieurs  énergies renouvelables\
  \ thermiques.\n- respecter un niveau de production d'énergies renouvelables à réaliser\
  \ sur 3 ans."
début de validité: 2022/04/01
fin de validité: 2024/09/30
