titre: Investissement  "contrat patrimonial ENR&R"
promesse: Développer des projets EnR&R thermiques sur votre propre patrimoine
description: Vous avez plusieurs projets ayant recours à de la chaleur d'origine renouvelable
  et de récupération (ENR&R) ? L’ADEME peut vous accompagner financièrement dans leur
  réalisation.
description longue: 'Le candidat s’engagera sur un nombre d’installations et un niveau
  de production d''énergies renouvelables, à réaliser sur 3 ans. Cette durée de 3
  ans pourra être réévaluée en fonction du nombre d’opération, de leur niveau de maturité
  et de leur complexité. Ces éléments seront fixés en partenariat avec l’ADEME.


  Le contrat de développement des énergies renouvelables thermiques ne pourra être
  mis en œuvre que si les bénéficiaires s’engagent à concrétiser au moins 3 installations
  pour un projet patrimonial (quelle que soit la technologie utilisée et leur taille).
  Au sein d’un contrat, il pourra être fait appel à une ou plusieurs  énergies renouvelables
  thermiques.


  Ce contrat unique permet ainsi de financer un groupe de projets qui, pris singulièrement,
  peuvent ne pas être éligibles au Fonds Chaleur, et permet, de plus, de passer par
  une seule candidature pour l’ensemble des phases des projets, de l’étude du potentiel
  au suivi de l’installation.'
