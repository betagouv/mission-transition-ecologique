titre: Booster Éco-Énergie Tertiaire
promesse: Bénéficiez d'un accompagnement pour la rénovation énergétique de vos bâtiments
description: Vous avez des bâtiments d'activités tertiaires  et souhaitez réduire
  vos consommations d'énergie ? L’ADEME soutient financièrement le coût de prestations
  d’audit et d’ingénierie, effectuées par des bureaux d’études.
description longue: 'Votre entreprise dispose de bâtiments de moins de 1 000 m² à
  usage tertiaire ? Le dispositif "Booster Entreprises Eco-Energie Tertiaire" offre
  un soutien pour réaliser toutes les phases décrites dans cet accompagnement, à savoir
  : un audit énergétique, un plan d''action sur 2 ans et l''ingénierie pour la réalisation
  de vos travaux d''économie d''énergie.


  Votre entreprise dispose de bâtiments de 1 000 m², et plus, à usage tertiaire ?
  Le dispositif "Booster Entreprises Eco-Energie Tertiaire" offre un soutien uniquement
  à la phase 3, à savoir l''ingénierie pour la mise en œuvre d''actions et de travaux
  permettant l’atteinte des exigences du Dispositif Eco Energie Tertiaire (DEET).
  Le DEET est une obligation réglementaire engageant les acteurs du tertiaire vers
  la sobriété énergétique. Issu du décret 2019‑771 du 23 juillet 2019 dit « décret
  tertiaire », il impose une réduction progressive de la consommation d’énergie dans
  les bâtiments et parties de bâtiments de 1 000 m², et plus, à usage tertiaire afin
  de lutter contre le changement climatique.'
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/booster-entreprises-eco-energie-tertiaire-reduire-facture-energetique-gagner
nature de l'aide: financement
montant du financement: Jusqu'à 77 000 €
objectifs:
- Réalisez un diagnostic ou un audit énergétique et bénéficiez d'un plan d’action
  et d'un plan de financement.
- Bénéficiez d'un accompagnement à la mise en œuvre d'actions à gains rapides (réglages,
  régulations des installations, GTB, etc.)
- "Définissez la prestation d'ingénierie nécessaire pour mettre en œuvre vos travaux\
  \ : \n- Une mission de maîtrise d’œuvre rénovation énergétique (MOE) ;\n- Une mission\
  \ d'assistance à maitrise d'ouvrage (AMO) pour la mise en oeuvre d'un Contrat de\
  \ Performance Énergétique (CPE)."
- Choisissez les prestataires qui vous accompagneront pour vos missions d'ingénierie.
  Ces prestataires doivent répondent aux critères de qualification et compétences
  décrits dans les cahiers des charges de l'ADEME.
- 'Déposez votre demande d''aide auprès de l''ADEME : informations administratives,
  description du projet, rapport d''audit énergétique, détails techniques et financiers,
  etc. A ce stade, vos missions d''ingénierie ne doivent pas avoir commencé !'
