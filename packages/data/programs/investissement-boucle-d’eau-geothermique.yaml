titre: Investissement "boucle d’eau géothermique"
promesse: Financez votre installation de boucle d’eau tempérée géothermique
description: Vous disposez d’une étude pour votre projet d'installation de production
  de chaleur et de froid à partir d’une boucle d’eau tempérée géothermique ? Vous
  souhaitez investir pour le mettre en œuvre ? L’ADEME peut accompagner financièrement
  la réalisation de votre installation.
description longue: Une boucle d’eau tempérée repose sur un réseau de distribution
  d’eau basse température (10 à 25 °C) reliant plusieurs bâtiments que l’on souhaite
  chauffer voire rafraîchir ensemble. Chacun de ces bâtiments est raccordé à la boucle
  au travers d’une sous-station, dans laquelle est installée une pompe à chaleur qui
  assure les besoins de chauffage, d’eau chaude sanitaire et/ou de froid nécessaires
  aux bâtiments. On parle alors de production « décentralisée ». La boucle d’eau tempérée
  peut être alimentée par de multiples sources d’énergies renouvelables et de récupération
  (géothermie, eaux usées, eau de mer, chaleur fatale…). Une étude préalable de faisabilité
  est une condition d'éligibilité.
