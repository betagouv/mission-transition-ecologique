titre: TPE gagnantes sur tous les coûts
promesse: Réalisez des économies durables en réduisant vos déchets et vos pertes en
  énergie, matière et eau.
description: Bénéficier d’un état des lieux sur vos flux pour vous aider à faire des
  économies (énergie, eau, matières, déchets)
illustration: images/TEE_energie_verte.png
opérateur de contact: CMA
url: https://www.artisanat.fr/magazine/series-podcasts/tpe-pme-gagnantes-sur-tous-couts
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 5 jours de prestation répartis sur 12 mois
objectifs:
- Votre expert de la CMA réalise un état des lieux pour identifier les flux, les pertes
  cachées et calculer leurs coûts. Il les compare aux moyennes du secteur d’activité.
- Obtenez un plan d’action avec une rentabilité immédiate (moins de 12 mois), des
  préconisations simples et opérationnelles en chiffrant les économies réalisables.
  En moyenne, les plans d’actions proposés aboutissent à des économies allant de 2
  000 à 5 000 € par an.
- Mettez en oeuvre votre plan d’action et soyez accompagné par un expert sur un an.
- Evaluez les résultats et les économies financières réalisées.
conditions d'éligibilité:
  taille de l'entreprise:
  - Moins de 20 salariés
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Artisan
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
