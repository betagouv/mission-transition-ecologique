titre: Prêt Économies d’Énergie (PEE)
promesse: Bénéficiez d’un prêt pour acquérir des équipements qui visent à améliorer votre efficacité énergétique
description: Le Prêt Économies d’Énergie permet de financer le matériel éligible aux certificats d'économies d'énergie (CEE), et les dépenses liées au projet d’efficience énergétique.
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/pret-economies-denergie-pee
nature de l'aide: prêt
objectifs:
  - Réalisez votre demande de prêt pour votre investissement.
  - 'L’investissement peut porter sur des équipements qui visent l’amélioration des postes suivants : éclairage, froid, chauffage, climatisation, motorisation électrique.'
