titre: Coup de pouce Chauffage
promesse: Chauffez vos bâtiments grâce à une énergie renouvelable
description: Bénéficiez d'une prime pour le remplacement de vos anciens équipements
  par un système de chauffage fonctionnant aux énergies renouvelables et ne consommant
  ni charbon ni fioul.
description longue: 'Ces opérations d''économies d''énergie correspondent à l''installation
  :

  - d''une chaudière collective à haute performance énergétique,

  - d''une pompe à chaleur,

  - d''une chaudière biomasse,

  - ou d''un raccordement à un réseau de chaleur dans les bâtiments tertiaires qui
  viennent en remplacement d''équipements fonctionnant au charbon ou au fioul et,
  dans certains cas, au gaz ; modification relative à la bonification d''opérations
  d''économies d''énergie liées à un contrat de performance énergétique (CPE).


  *Les entreprises signataires de la charte "Coup de pouce Chauffage des bâtiments
  tertiaires" sont listées dans la rubrique "Quelles sont les offres disponibles ?"
  du site : https://www.ecologie.gouv.fr/coup-pouce-chauffage-des-batiments-residentiels-collectifs-et-tertiaires)'
illustration: images/TEE_eolienne.png
opérateur de contact: Ministère de la Transition Écologique et Solidaire
url: https://les-aides.fr/aide/YwUv3w/ministere-de-la-transition-ecologique-et-solidaire/prime-energie-coup-de-pouce-chauffage-des-batiments-tertiaires.html
nature de l'aide: financement
montant du financement: Montant des aides variable selon le projet
objectifs:
- Choisissez une entreprise parmi les entreprises signataires de la charte "Coup de
  pouce Chauffage des bâtiments tertiaires"*.
- Comparez puis acceptez l'offre de votre choix. Cette offre doit être validée avant
  de signer le devis des travaux et devra obligatoirement comporter un document décrivant
  la proposition.
- Signez le devis proposé par un professionnel pour la réalisation de vos travaux.
- Faites réaliser les travaux par le professionnel.
- Retournez les documents (factures, attestations sur l’honneur, etc.) au signataire
  de la charte ou à son partenaire dans les délais prévus pour bénéficier de la prime.
