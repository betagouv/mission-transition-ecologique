titre: Formations-actions Baisse les watts
promesse: Réalisez des formations pratiques sur le thème de la consommation énergétique
  de votre entreprise
description: ''
début de validité: 01/10/2023
fin de validité: 31/12/2025
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI ou CMA
url: ''
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: Une demi-journée collective puis deux demi-journées d'accompagnement
  individuel
objectifs:
- Participez à un atelier collectif d'une demi-journée dédié aux enjeux énergétiques
  des TPE-PME.
- Découvrez comment suivre votre consommation d'énergie dans le temps grâce à un "carnet
  de bord énergie".
- Bénéficiez de deux demi-journées d'accompagnement individuel pour mettre en pratique
  ces enseignements sur votre activité.
- Identifiez vos gisements d'économies d'énergie et vos principaux leviers d'action
  pour mettre en place de premières actions adaptées à votre activité.
conditions d'éligibilité:
  taille de l'entreprise:
  - TPE PME hors PMI
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
      - dispositif . début de validité <= date du jour
      - date du jour <= dispositif . fin de validité
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif <= 249
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est G
    - code NAF niveau 1 . est I
    - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est ma performance énergétique
