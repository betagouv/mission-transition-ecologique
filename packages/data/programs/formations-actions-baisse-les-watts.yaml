titre: Formations-actions Baisse les watts
promesse: Participez à une formation pour vous aider à faire des économies d’énergie
description: Les formations-actions "Baisse les watts" vous permettent d'apprendre
  à maitriser en toute autonomie la consommation énergétique de votre entreprise.
illustration: images/TEE_eolienne.png
opérateur de contact: CCI ou CMA
url: https://www.cci.fr/ressources/developpement-durable/contacts-developpement-durable
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1,5 jours de prestation répartis sur 3 mois
objectifs:
- Situer la consommation d’énergie de votre entreprise par rapport à votre secteur
  d’activité.
- Comprendre votre facture et votre contrat pour optimiser vos coûts.
- Identifier vos gisements d'économies d'énergie et vos principaux leviers d'action
  pour mettre en place de premières actions adaptées à votre activité
- Apprendre à suivre votre consommation d'énergie dans le temps grâce à un "carnet
  de bord énergie"
publicodes:
  afficher le dispositif si:
    toutes ces conditions:
    - règles d'éligibilité
    - secteur d'activité prioritaire
    - est dans les objectifs de l'entreprise
  règles d'éligibilité:
    toutes ces conditions:
    - entreprise . effectif >= 249
  secteur d'activité prioritaire:
    une de ces conditions:
    - entreprise . code NAF . est D
    - entreprise . code NAF . est F
    - entreprise . code NAF . est G
    - entreprise . code NAF . est I
    - entreprise . code NAF . est S
  est dans les objectifs de l'entreprise:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
