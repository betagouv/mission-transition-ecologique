titre: Visite Énergie
promesse: Mesurez votre maturité energétique et créez un plan d’actions personnalisé avec un conseiller
description: |
  Évaluez les coûts et surcoûts d'énergie et identifiez les actions à mener pour les réduire
url: https://www.cci.fr/
illustration: images/TEE_energie_verte.png
objectifs:
  - Mettez en œuvre une démarche structurée d’économies d’énergie
  - Montez en compétences sur la thématique Energie de votre entreprise
  - Construisez et réalisez un plan d’actions grâce à un expert de l'énergie
  - Réduisez la consommation d’énergie de votre entreprise
opérateur de contact: CMA
nature de l'aide: accompagnement
coût de l'accompagnement: gratuit

publicodes:

  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 20
      - entreprise . effectif < 500

  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
        - questionnaire . objectif prioritaire . est ma performance énergétique
        - questionnaire . objectif prioritaire . est rénover mon bâtiment
