titre: Eco-Défis des artisans et des commerçants
promesse: Réalisez des éco-défis et obtenez un label pour valoriser votre engagement
description: Participez à l’opération « Eco-défis des commerçants et artisans » qui
  permet de valoriser les actions menées par les entreprises locales en matière d’environnement,
  énergie, transport, déchets, éco-produits, gestion de l’eau, emballages, responsabilité
  sociétale.
illustration: images/TEE_ampoule.png
opérateur de contact: CCI ou CMA
url: ''
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2 jours de prestation répartis sur 12 mois
objectifs:
- Faire le point sur vos pratiques et choisir les 3 éco-défis à relever par votre
  entreprise.
- Mettre en place vos défis et bénéficier de conseils personnalisés pour améliorer
  vos performances économiques, environnementales et sociétales.
- Valoriser l’engagement environnemental de votre entreprise par l’obtention d'un
  label.
- Profiter d’une communication gratuite dans le cadre de cette opération.
publicodes:
  afficher le dispositif si:
    toutes ces conditions:
    - règles d'éligibilité
    - secteur d'activité prioritaire
    - est dans les objectifs de l'entreprise
  règles d'éligibilité:
    toutes ces conditions:
    - entreprise . effectif >= 249
  secteur d'activité prioritaire:
    une de ces conditions:
    - entreprise . code NAF . est F
    - entreprise . code NAF . est G
    - entreprise . code NAF . est I
  est dans les objectifs de l'entreprise:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est la gestion des déchets
    - questionnaire . objectif prioritaire . est diminuer ma consommation d'eau
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
