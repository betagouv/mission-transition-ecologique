titre: Programme Breizh Fab
promesse: Entreprise industrielle, bénéficiez d'un accompagnement pour apprendre comment
  allier compétitivité et transition écologique
description: Breizh Fab propose aux industriels de la région Bretagne d’être accompagnés
  pour développer leurs projets et intégrez les enjeux des mutations environnementales
  pour gagner en compétitivité.
illustration: images/TEE_ampoule.png
opérateur de contact: Breizh Fab
autres opérateurs:
- ADEME
- CCI Bretagne
- Région Bretagne
- CETIM
- UIMM
url: https://www.breizhfab.bzh/nos-solutions-daccompagnement/
nature de l'aide: accompagnement
coût de l'accompagnement: Etat des lieux gratuit, puis reste à charge de 325€ HT par
  jour engagé
durée de l'accompagnement: 2 à 12 jours
objectifs:
- Réaliser un état des lieux gratuit de 2 jours sur les enjeux de la transition environnementale
  et de la décarbonation.
- Définissez ensuite les "défis" prioritaires sur lesquels vous souhaitez bénéficier
  d'un accompagnement individuel (stratégie, performance, business, investissements,
  transition environnementale, transition organisationnelle, transition numérique)
- Tout au long de l’année, participez à différents formats de rencontres ouvertes
  et gratuites à l’ensemble des industriels bretons pour s’informer, confronter ses
  idées et densifier son réseau régional. (webinaires, ateliers, visites d'entreprise,
  rencontres...)
publicodes:
  afficher le dispositif si:
    toutes ces conditions:
    - règles d'éligibilité
    - secteur d'activité prioritaire
    - est dans les objectifs de l'entreprise
  règles d'éligibilité:
    toutes ces conditions:
    - entreprise . effectif >= 6
    - entreprise . effectif <= 249
    - est dans la bonne région
  secteur d'activité prioritaire:
    une de ces conditions:
    - entreprise . code NAF niveau 1 . est B
    - entreprise . code NAF niveau 1 . est C
    - entreprise . code NAF niveau 1 . est D
    - entreprise . code NAF niveau 1 . est E
  est dans les objectifs de l'entreprise:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est rénover mon bâtiment
    - questionnaire . objectif prioritaire . est la mobilité durable
    - questionnaire . objectif prioritaire . est la gestion des déchets
    - questionnaire . objectif prioritaire . est diminuer ma consommation d'eau
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est former ou recruter
    - questionnaire . objectif prioritaire . est mon impact environnemental
    - questionnaire . objectif prioritaire . est l'écoconception
  est dans la bonne région:
    une de ces conditions:
    - entreprise . région = Bretagne
