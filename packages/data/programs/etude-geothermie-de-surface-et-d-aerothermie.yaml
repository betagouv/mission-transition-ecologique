titre: Étude "géothermie de surface et d'aérothermie"
promesse: Réalisez une étude pour votre projet d'installation de géothermie de surface
  et aérothermie
description: L’ADEME vous accompagne dans le financement d’une étude de faisabilité
  avant d'investir dans une installation de géothermie de surface (PAC géothermique)
  ou dans une installation d'aérothermie (PAC air/eau).
description longue: 'Ce dispositif d’aide comprend les études de projet lié à la mise
  en œuvre de :

  • pompes à chaleur sur aquifère superficiel, champs de sondes géothermiques, géostructures
  énergétiques, eaux usées, eau de mer ou eaux thermales ;

  • pompes à chaleur aérothermiques (PAC air/eau)

  • de boucle d’eau tempérée «géothermique».


  Pour les projets de pompes à chaleur géothermiques sur aquifère superficiel ou sur
  champ de sondes ou de pompes à chaleur aérothermiques, l’aide est conditionnée au
  recours à un prestataire dont les compétences respectent un référentiel validé par
  l’ADEME (RGE Étude) ou pouvant justifier de conditions équivalentes. La liste des
  professionnels RGE Études est disponible sur le portail Open data de l’ADEME.'
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etude-faisabilite-geothermie-surface-aerothermie
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez le prestataire qui va vous accompagner pour mener cette étude de faisabilité.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude pour vérifier la faisabilité technique et économique de votre
  projet d'implantation d’une installation de géothermie de surface et aérothermie.
- A la fin de l'étude, bénéficiez de solutions techniques adaptées aux possibilités
  du site d’implantation, de solutions pour le financement de l’opération et pour
  le montage administratif et juridique.
