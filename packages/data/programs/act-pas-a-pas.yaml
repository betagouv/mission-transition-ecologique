titre: ACT Pas à Pas
promesse: Développez votre stratégie bas carbone et mettez en œuvre votre plan de
  transition
description: Élaborez un modèle économique compatible avec une trajectoire bas carbone
  grâce à la méthode ACT Pas à Pas (Assessing Low Carbon Transition). Cette démarche
  est une méthode structurante, progressive et sur le long terme pour aider les entreprises
  à réduire significativement leurs émissions de gaz à effet de serre.
description longue: "L'étude ACT Pas à Pas se déroule en 12 à 18 mois selon les entreprises.\
  \ Les grandes étapes de l'étude sont les suivantes :  \n\n• Analyser la maturité\
  \ initiale de l'entreprise sur des bases carbone.\n\n• Exposer les enjeux et  réaliser\
  \ une analyse stratégique de l’entreprise dans un contexte de transition bas carbone.\n\
  \n• Déterminer une vision d’entreprise et concevoir la feuille de route du plan\
  \ de transition à court, moyen et long terme. \n\n• Elaborer des objectifs de performance\
  \ carbone et définir une stratégie.\n\n • Mettre en oeuvre des actions de décarbonation."
