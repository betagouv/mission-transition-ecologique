titre: Repar'acteurs
promesse: Rejoignez un réseau de professionnels de la réparation, devenez artisan
  Répar’acteurs !
description: Les Répar’acteurs référencent les professionnels de la réparation et
  du dépannage partout en France. Rejoignez  le réseau et devenez un ambassadeur de
  l’économie circulaire auprès de vos clients et au sein de votre territoire.
description longue: "Le label Répar’acteurs est un label des Chambres de métiers de\
  \ l’artisanat à destination des artisans réparateurs. Seules les entreprises du\
  \ secteur des métiers et de l’artisanat enregistrées comme telles au registre national\
  \ des entreprises (RNE) sont éligibles à la marque répar’acteurs.\n\nPour être éligible,\
  \ votre entreprise doit remplir l'une de ces conditions  : \n• Détenir la qualité\
  \ Artisan ou le titre de Maître Artisan, \n• Bénéficier d'un diplôme ou un titre\
  \ certifié dans l’activité de réparation,\n• Exercer depuis 3 années d’expérience\
  \ professionnelle. \n\nLes activités éligibles à la marque répar’acteurs sont toutes\
  \ celles impliquant la réparation des objets domestiques du quotidien détenus par\
  \ les particuliers participant ainsi à l’économie circulaire.\n\nSont exclues, les\
  \ activités de réparation automobile, moto, les travaux du bâtiment (plomberie,\
  \ électricité, chauffage, menuiserie, etc), les activités du bâtiment (portails,\
  \ volets roulants, portes) et les réparations des objets exclusivement professionnels."
illustration: images/TEE_ampoule.png
opérateur de contact: CMA
url: https://www.artisanat.fr/nous-connaitre/vous-accompagner/reparacteurs
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1/2 journée
objectifs:
- Pour obtenir le label Répar'acteurs, créez un compte, complétez une charte d'engagement
  et chargez vos pièces justificatives. Vous recevrez dans les prochains jours la
  confirmation de votre  éligibilité.
- Une fois votre entreprise labéllisée, intégrez le réseau Répar'acteurs et bénéficiez
  du référencement géolocalisé gratuit dans l’annuaire national de la réparation.
- Affichez le logo Répar’acteurs dans votre boutique « Je répare … et ça repart !
  » et mettez à l’honneur le réflexe de la réparation avant tout remplacement par
  un objet neuf.
- Accédez à la veille d'informations sur l'actualité et aux formations pour développer
  votre entreprise artisanale
