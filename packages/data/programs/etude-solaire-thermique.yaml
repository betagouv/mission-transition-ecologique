titre: Étude "Solaire thermique"
promesse: Étudiez la faisabilité d'une installation solaire thermique pour votre site
description: Vous souhaitez mettre en place une installation solaire thermique ? L'ADEME
  vous apporte une aide pour une étude de faisabilité, étape nécessaire avant tout
  investissement.
description longue: 'Cette étude de faisabilité peut être liée à la mise en œuvre
  :

  •  d’installations dédiées sur bâtiment ou process

  •  d’installations sur réseau de chaleur

  • de systèmes solaires combinés


  L’étude de faisabilité vous permettra de :

  • Vérifier la faisabilité technique et économique du projet d’implantation d’une
  installation solaire.

  • Proposer des solutions techniques adaptées au contexte et aux possibilités du
  site d’implantation, et assurer le dimensionnement et la pérennité de l’installation.

  • Explorer des solutions pour le financement de l’opération et le montage administratif
  et juridique.


  *Les compétences du prestataire doivent respecter le référentiel RGE Étude ou un
  niveau équivalent. La liste des professionnels RGE Études est disponible sur l''annuaire
  des professionnels RGE et des architectes de France Renov''.'
début de validité: 01/01/2023
fin de validité: 31/12/2024
