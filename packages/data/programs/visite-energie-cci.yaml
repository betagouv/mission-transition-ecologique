titre: Visite Énergie CCI
promesse: Optimisez les consommations d'énergie de votre entreprise
description: Faites vous accompagner par un conseiller en transition énergétique et
  écologique pour faire le point sur vos contrats et factures d’énergie, identifier
  vos postes énergivores et découvrir les bonnes pratiques à mettre en place pour
  réaliser des économies d'énergie.
illustration: images/TEE_eolienne.png
opérateur de contact: CCI
autres opérateurs:
- ORACE en Pays de la Loire
url: https://www.cci.fr/offre/parcours-energie-pour-reduire-votre-facture-energie
  et https://www.cci.fr/ressources/developpement-durable/contacts-developpement-durable
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit (sauf en Bretagne, Ile-de-France et Normandie à
  partir de 1 500€ HT)
durée de l'accompagnement: 2 à 5 jours
objectifs:
- description: Faites le point sur votre consommation énergétique avec un expert de
    la CCI lors d'une visite sur site.
- description: Identifiez les postes d’énergie les plus consommateurs et découvrez
    les bonnes pratiques pour optimiser vos coûts.
- description: Définissez des solutions concrètes à travers un plan d’action détaillé
    sur du court, moyen ou long terme, avec un retour sur investissement rapide et
    significatif.
- description: Optimisez le type de contrat souscrit avec vos fournisseurs d’énergie
    et votre parc d’éclairage.
- description: Bénéficiez d'un suivi de votre plan d'action.
conditions d'éligibilité:
  taille de l'entreprise:
  - PME
  - Non éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif >= 20
    - effectif <= 499
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est A
    - code NAF niveau 1 . est B
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est E
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est H
    - code NAF niveau 1 . est I
    - code NAF niveau 1 . est P
    - code NAF niveau 1 . est Q
    - code NAF niveau 1 . est R
    - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
