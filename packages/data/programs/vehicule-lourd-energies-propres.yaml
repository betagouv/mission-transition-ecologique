titre: Véhicule lourd énergies propres
promesse: Faites l'acquisition d'un véhicule lourd utilisant des énergies propres
description: Bénéficiez d'une déduction fiscale à l'achat d'un véhicule lourd affecté
  à l'activité de votre entreprise utilisant des énergies propres.
description longue: Cet avantage fiscal est valable pour l'achat d'un véhicule lourd
  (de 2,6 tonnes à 16 tonnes) neuf utilisant des énergies propres (gaz naturel, biométhane,
  ED95, électricité, hydrogène...).
illustration: images/TEE_ampoule.png
opérateur de contact: DDFIP
url: https://les-aides.fr/aide/QScvGSwMDA4vGRUgJA/ddfip/deduction-exceptionnelle-vehicules-lourds-utilisant-des-energies-propres.html
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: 20% à 60% du coût du véhicule
objectifs:
- Vérifiez l'éligibilité du véhicule lourd que vous souhaitez acquérir.
- Déduisez l'aide de vos résultats imposables.
- Bénéficiez d'une déduction exceptionnelle sur votre résultat imposable, de 20% à
  60% de la valeur du véhicule.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - Sont concernées les entreprises soumises à l'Impôt sur les Sociétés (IS) ou à
    l'Impôt sur le Revenu (IR) selon un régime réel d'imposition.
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
    - utilise un mode de transport ciblé
    - possède des véhicules motorisés
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est A
    - code NAF niveau 1 . est B
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est E
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est G
    - code NAF niveau 1 . est H
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est la mobilité durable
  entreprise . utilise un mode de transport ciblé:
    une de ces conditions:
    - mode de transport domicile-travail . est voiture
    - mode de transport domicile-travail . est camion
