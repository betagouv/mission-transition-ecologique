titre: Études ADEME - Photovoltaïque
promesse: Réalisez une étude de faisabilité pour votre projet d'installation de panneaux solaires photovoltaïques
description: Vous souhaitez mettre en place une toiture ou ombrière solaire photovoltaïque en autoconsommation individuelle. L'ADEME vous apporte une aide pour une prestation de conseil ou une assistance à maitrise d’ouvrage.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etudes-faisabilite-lautoconsommation-electrique-photovoltaique
coût de l'accompagnement: "-AIDES5[@;[\U0001F4B0 Montant de l''aide]]"
nature de l'aide: financement
montant du financement: jusqu'à 70% du coût de l'étude
objectifs:
  - Choisissez le bureau d'étude énergétique qui va vous accompagner pour mener cette étude de faisabilité.
  - 'Déposez votre demande d''aide : informations administratives, description du projet, détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir commencé !'
  - L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat de financement précisant le montant d’aide maximum, les conditions et les modalités de versement.
  - Réalisez votre étude de faisabilité.
  - Lancez votre projet (ou non) suite aux résultats de votre étude
