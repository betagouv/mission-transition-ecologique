titre: Tremplin
promesse: Financez vos projets d’études ou d’investissement écologique avec une ou plusieurs aides forfaitaires
description: |
  Evaluer votre stratégie de réduction des émissions de gaz à effet de serre (Evaluation ACT®)
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/tremplin-transition-ecologique-pme
illustration: images/TEE_energie_verte.png
objectifs:
  - "Accédez à des aides forfaitaires dans plusieurs domaines de la transition
    écologique (décarbonation, éco-conception,économie circulaire, gestion
    des déchets, chaleur et froid renouvelable...)"
  - "Subventionnez la ou les projets écologique de votre entreprise suivant
    une liste d’action prédéfinie par l’ADEME (entre 5k€ et 200k€)"
  - Demandez une aide financière sur une ou plusieurs actions en même temps
opérateur de contact: ADEME
nature de l'aide: financement
montant du financement: 50 à 80 %

publicodes:

  règles d'éligibilité: entreprise . effectif < 250

  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
        - questionnaire . objectif prioritaire . est la gestion des déchets
        - questionnaire . objectif prioritaire . est ma performance environnementale
        - questionnaire . objectif prioritaire . est faire des économies
        - questionnaire . objectif prioritaire . est la mobilité durable
        - questionnaire . objectif prioritaire . est investir durable

