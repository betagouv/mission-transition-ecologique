titre: Étude "Alimentation durable"
promesse: Réalisez une étude autour de l'alimentation durable
description: Vous souhaitez engager une transition alimentaire sur votre territoire
  ou dans votre entreprise ? L’ADEME soutient le financement d'études pour réduire
  les impacts environnementaux des produits et pratiques alimentaires.
description longue: "Face à l’augmentation des besoins à l’échelle de la planète,\
  \ l’alimentation durable s’impose comme un défi collectif à relever et comme une\
  \ voie d’avenir pour nos filières alimentaires.\n\nL'ADEME soutient les études autour\
  \ de l'alimentation durable comportant une dimension environnementale forte, à savoir\
  \ : \n• contribuer à une chaîne alimentaire durable : mise à disposition des consommateurs\
  \ des aliments à faible impact environnemental (bio, local, de saison…), écoconception\
  \ sur l’ensemble de la filière alimentaire (soutien à l’agroécologie, développement\
  \ de plateforme logistique, réduction des emballages…) ;\n• faire évoluer les pratiques\
  \ alimentaires : achats responsables en circuits de proximité, affichage environnemental\
  \ des produits, respect de la saisonnalité des produits, rééquilibrage des régimes\
  \ alimentaires (intégration des légumineuses et diminution des protéines d’origine\
  \ animale) ;\n\nD'autres fonds ADEME sont disponibles pour financer les études concernant\
  \ la lutte contre le gaspillage alimentaire et la gestion des biodéchets. \n\nPlusieurs\
  \ types d'études peuvent être financées par ce financement : \n• Les études générales\
  \ visant à acquérir ou approfondir les connaissances sur les systèmes alimentaires,\
  \ \n• Les diagnostics d'état des lieux techniques ou organisationnel d' opérateur(s)\
  \ de la filière alimentaire ou d'un territoire. \n• Les études de faisabilité d'une\
  \ nouvelle démarche, projet ou investissement."
