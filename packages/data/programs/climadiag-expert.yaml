titre: ClimaDiag expert
promesse: Anticipez l’impact des changements climatiques pour votre entreprise et
  sécurisez votre activité
description: Bénéficiez d'un accompagnement d'un expert CCI pour vous aider à évaluer
  la vulnérabilité climatique de votre entreprise, prévenir les impacts du dérèglement
  climatique et vous aider à limiter les coûts imprévus de canicule, inondation, sécheresse,
  etc.
début de validité: 01/10/2023
fin de validité: 01/08/2026
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
autres opérateurs:
- ADEME
- Agence de l'Eau
url: https://www.grandest.cci.fr/produit/climadiag-expert
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 5 à 10 jours selon la taille de l'entreprise
objectifs:
- Réalisez un diagnostic sur site pour évaluer et hierarchiser l'ensemble des risques
  encourus par votre entreprise
- 'Identifiez l''impact sur votre écosystème : concurrents & sources d''insatisfaction
  client liées aux changements climatiques'
- Concevez un plan d'actions à mettre en oeuvre
- Identifier des financements possibles
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
    - entreprise . est dans une zone géographique éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif >= 20
    - effectif <= 499
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est B
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est E
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est H
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est mon impact environnemental
    - questionnaire . objectif prioritaire . est l'écoconception
  entreprise . est dans une zone géographique éligible:
    une de ces conditions:
    - région = Bourgogne-Franche-Comté
