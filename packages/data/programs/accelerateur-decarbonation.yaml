titre: Accélérateur décarbonation
promesse: Définissez une stratégie bas carbone robuste
description: 'L''accélérateur Décarbonation est un programme d''accompagnement pour
  les dirigeants de PME et ETI proposé par Bpifrance.  L''objectif : définir la trajectoire
  de décarbonation de votre entreprise en tenant compte de vos enjeux de développement.'
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/nos-appels-a-projets-concours/candidatez-a-la-3e-promotion-de-laccelerateur-decarbonation
nature de l'aide: accompagnement
coût de l'accompagnement: 29 000 € HT
durée de l'accompagnement: 39 jours de conseil et 8 jours de formation
objectifs:
- Identifier les leviers et définir la trajectoire de décarbonation de votre entreprise
  en tenant compte de vos enjeux de développement
- Participer à 8 séminaires thématiques avec les Mines ParisTech (élaborer sa stratégie
  de décarbonation, la financer, la valoriser, conduite du changement...)
- Accéder à la communauté des 3 000 accélérés des précédentes promotions et aux réseaux
  Bpifrance
- 'Bénéficier d''un accompagnement premium de la part de Bpifrance pendant toute la
  durée du programme : 39 jours de suivi séquencés sur les 2 années du programme.'
