titre: Investissement "écoconception"
promesse: Obtenez un soutien pour vous aider à réduire les impacts environnementaux
  de vos produits ou services
description: L’ADEME offre une aide financière pour encourager les démarches d’amélioration
  de la performance environnementale des produits et services des entreprises françaises.
description longue: "L’ADEME soutient les travaux et investissements issus d’un diagnostic\
  \ et s’intégrant dans une démarche de mise en œuvre de l’écoconception. \n• Les\
  \ investissements doivent viser la fabrication d’un produit écoconçu, l’obtention\
  \ d’un produit ou service certifié Ecolabel européen, ou l’amélioration d’une note\
  \ d’affichage environnemental.\n\n• Dans le domaine de l’alimentation, les investissements\
  \ d’optimisation des outils de transformation, ainsi que ceux permettant la mise\
  \ sur le marché d’une nouvelle gamme de produits sous labels AB (Agriculture Biologique)\
  \ ou HVE-niveau 3 (Haute Valeur Environnementale-Niveau 3) sont éligibles.\n\n•\
  \ L’ADEME soutient aussi les projets comportant une innovation de rupture, qui permettra\
  \ au fabricant de développer une offre globale produit/service, créatrice de valeur\
  \ non plus sur la multiplication des volumes de ventes, mais sur la fidélisation\
  \ des clients, par les performances d’usage du produit. \n\n• L’investissement peut\
  \ être réalisé dans le cadre d'un projet de développement expérimental relevant\
  \ de la recherche mais il est à soumettre dans l’appel à projets PERFECTO."
