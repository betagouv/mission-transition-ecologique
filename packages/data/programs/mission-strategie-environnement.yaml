titre: Mission Stratégie Environnement
promesse: Inscrire la transition énergétique et écologique dans la stratégie de votre entreprise
description: Bénéficiez d'une mission de conseil ciblée sur 13 jours pour enclencher votre transition énergétique et écologique, l’inscrire dans la stratégie de votre entreprise et construire votre feuille de route jusqu’à 2030.
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/mission-strategie-environnement
coût de l'accompagnement: 5 000 € HT
durée de l'accompagnement: 13 jours
nature de l'aide: accompagnement
objectifs:
  - Sensibiliser et renforcer les compétences de vos collaborateurs sur les sujets liés la transition environnementale.
  - Définir la raison d’être de votre entreprise.
  - Evaluer les impacts de l’activité de votre entreprise sur l’environnement.
  - Etablir les risques et opportunités de la transition environnementale sur l’activité de votre entreprise.
  - Définir la feuille de route jusqu’à 2030 de votre entreprise pour vous guider dans la transition énergétique et écologique.
