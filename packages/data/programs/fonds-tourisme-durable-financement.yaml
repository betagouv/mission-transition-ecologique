titre: Fonds Tourisme Durable - Financement
promesse: Restaurateurs & hébergeurs, financez vos projets dans les domaines de la transition écologique
description: Obtenez des financements pour mettre en place des actions concrètes dans les domaines de la transition écologique. Restaurateurs, hébergeurs touristiques, empruntez le chemin du tourisme durable !
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/fonds-tourisme-durable-restaurateurs-hebergeurs-accelerez-transition-0
nature de l'aide: financement
montant du financement: de 5 000 € HT à 200 000 € HT
objectifs:
  - 'Après avoir effectué le diagnostic du programme “Fonds Tourisme Durable”, vous pouvez déposer votre demande d''aide pour votre projet de transition écologique : informations administratives, description du projet, détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir commencé !'
  - L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat de financement précisant le montant d’aide maximum, les conditions et les modalités de versement.
  - Réalisez votre investissement dans les 18 mois du contrat.
  - Obtenez un paiement final sur attestation et justificatifs.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
      - entreprise . effectif <= 250
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est A
          - entreprise . code NAF . est I
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est rénover mon bâtiment
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est économiser de l'eau
          - questionnaire . objectif prioritaire . est la gestion des déchets
          - questionnaire . objectif prioritaire . est réaliser un diagnostic
          - questionnaire . objectif prioritaire . est former ses collaborateurs
          - questionnaire . objectif prioritaire . est ma performance environnementale
          - questionnaire . objectif prioritaire . est impact carbone
