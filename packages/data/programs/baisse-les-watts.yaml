titre: Baisse Les Watts
promesse: Bénéficiez de conseils et de formation pour économiser l'énergie en entreprise
description: 'Le programme Baisse les watts vous accompagne dans la maîtrise de votre
  consommation d’énergie, à l''aide de trois dispositifs : le Carnet de bord Énergie,
  un accompagnement téléphonique et un parcours de formation personnalisé.'
description longue: 'Baisse les Watts vous aide à réduire votre consommation en :

  - Électricité,

  - Gaz,

  - Fioul,

  - GPL,

  - RCU (Réseau de chaleur urbain) – hors carburants.'
illustration: images/TEE_ampoule.png
opérateur de contact: La Poste
autres opérateurs:
- CCI
- CMA
- La Poste
url: https://www.baisseleswatts.fr/
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2j
objectifs:
- Visualisez votre consommation d'énergie par équipement en ouvrant un « Carnet de
  bord Energie » sur https://www.baisseleswatts.fr/
- Identifiez des écogestes afin de baisser votre facture énergétique.
- Bénéficiez d'un accompagnement personnalisé avec le suivi d’un conseiller.
- Suivez un programme de formation (séances en présentiel ou formation e-learning).
