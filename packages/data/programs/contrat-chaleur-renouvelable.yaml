titre: Contrat Chaleur Renouvelable
promesse: Développer des projets EnR&R thermiques sur votre territoire
description: Vous avez plusieurs projets ayant recours à de la chaleur d'origine renouvelable
  et de récupération (ENR&R) pour votre territoire ? L’ADEME peut vous accompagner
  financièrement dans leur réalisation.
description longue: 'Le contrat territorial, porte sur un minimum de 10 installations
  (quelle que soit la technologie

  utilisée et leur taille). Chaque contrat territorial doit faire appel à plusieurs
  EnR thermiques

  différentes avec un minimum de 20% d’installations EnR&R autres que le bois-énergie.'
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/contrat-chaleur-renouvelable
nature de l'aide: financement
montant du financement: Selon le type d'investissement
objectifs:
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. À ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez vos investissements.
