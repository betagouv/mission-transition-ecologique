titre: Investissement "Gestion des biodéchets"
promesse: Entreprise spécialisée dans les biodéchets, financez vos équipements de
  traitement, de valorisation et de collecte
description: Vous êtes un acteur privé dans la collecte et le traitement des biodéchets
  ? L’ADEME soutient financièrement la création de plateformes de compostage, la mise
  en place d’une collecte par mobilité douce, les investissements visant à déconditionner
  des produits ainsi que les investissements pour la valorisation des "Sous-Produits
  Animaux".
description longue: "Les investissements éligibles sont :\n\n• La création de nouvelles\
  \ plateformes de compostage ou l’adaptation de plateformes de compostage de déchets\
  \ verts existantes à l’accueil de déchets alimentaires.\n\n• Les investissements\
  \ dans des équipements pour la mise en place d’une collecte par mobilité douce des\
  \ déchets alimentaires (par vélo, vélo à assistance électrique ou autre équipement\
  \ similaire). Les dépenses éligibles sont les contenants : bioseaux/bacs, surcoût\
  \ de bennes, vélos et remorques. \n\n• Les installations ou les ateliers visant\
  \ à déconditionner des produits (par exemple les biodéchets de la distribution alimentaire\
  \ et de la restauration).\n\n• La création de nouvelles plateformes  ou l'adaptation\
  \ d'une installation existante de valorisation des biodéchets, pour recevoir des\
  \ biodéchets classés Sous-Produits Animaux (SPAN) de catégorie 3 ou 2. L'Ademe soutient\
  \ également les investissements d’hygiénisation des SPAN, sur une installation dédiée,\
  \ hors site de compostage ou de méthanisation, dans le cadre d’un schéma de gestion\
  \ territorial de la matière organique."
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/gestion-biodechets-acteurs-economiques
nature de l'aide: financement
montant du financement: Jusqu'à 60 % selon la taille de l'entreprise et son territoire
objectifs:
- Vérifiez l’éligibilité de votre projet en parcourant la documentation de l’ADEME.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, étude de faisabilité, etc. A ce stade, votre investissement
  ne doit pas avoir été realisé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - Île-de-France, Centre-Val de Loire, Bourgogne-Franche-Comté, Normandie, Hauts-de-France,
    Grand Est, Pays de la Loire, Bretagne, Nouvelle-Aquitaine, Occitanie, Provence-Alpes-Côte
    d'Azur, Guadeloupe, Martinique, Guyane, La Réunion, Mayotte, Auvergne-Rhône-Alpes,
    Corse
  secteur d'activité:
  - Opérateurs privés de traitement de biodéchets
  - 'Section E, Division 38 : Collecte, traitement et élimination des déchets ; récupération'
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - Votre projet doit avoir fait l’objet d’une étude préalable justifiant le besoin
    de l’équipement
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
