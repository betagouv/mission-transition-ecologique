titre: Investissement "Gestion des biodéchets"
promesse: >-
  Entreprise spécialisée dans les biodéchets, financez vos équipements de
  traitement, de valorisation et de collecte
description: >-
  Vous êtes un acteur privé dans la collecte et le traitement des biodéchets ?
  L’ADEME soutient financièrement la création de plateformes de compostage, la
  mise en place d’une collecte par mobilité douce, les investissements visant à
  déconditionner des produits ainsi que les investissements pour la valorisation
  des "Sous-Produits Animaux". 
description longue: "Les investissements éligibles sont :\n\n• La création de nouvelles plateformes de compostage ou l’adaptation de plateformes de compostage de déchets verts existantes à l’accueil de déchets alimentaires.\n\n• Les investissements dans des équipements pour la mise en place d’une collecte par mobilité douce des déchets alimentaires (par vélo, vélo à assistance électrique ou autre équipement similaire). Les dépenses éligibles sont les contenants\_: bioseaux/bacs, surcoût de bennes, vélos et remorques. \n\n• Les installations ou les ateliers visant à déconditionner des produits (par exemple les biodéchets de la distribution alimentaire et de la restauration).\n\n• La création de nouvelles plateformes  ou l'adaptation d'une installation existante de valorisation des biodéchets, pour recevoir des biodéchets classés Sous-Produits Animaux (SPAN) de catégorie 3 ou 2. L'Ademe soutient également les investissements d’hygiénisation des SPAN, sur une installation dédiée, hors site de compostage ou de méthanisation, dans le cadre d’un schéma de gestion territorial de la matière organique."
