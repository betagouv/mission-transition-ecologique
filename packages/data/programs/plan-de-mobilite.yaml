titre: Plan de mobilité
promesse: Améliorer et optimiser les déplacements de vos employés
description: Vous souhaitez mettre en place un plan de mobilité pour votre entreprise
  ? Votre CCI vous propose une prestation d’accompagnement pour vous aider à répondre
  à vos obligations légales en réalisant votre démarche de plan de mobilité.
description longue: "Le plan de mobilité (PDM) est un ensemble de mesures visant à\
  \ optimiser les déplacements liés aux activités professionnelles. Cela  concerne\
  \ les trajets domicile/travail mais aussi les déplacements professionnels des collaborateurs,\
  \ des clients et des partenaires.\nLe PDM est une obligation pour les entreprises\
  \ de plus de 100 travailleurs sur un même site. \n\nExemples de mesures pouvant\
  \ entrer dans un PDM :\n• La promotion du vélo ; \n• L’amélioration de l’accès des\
  \ bâtiments par les piétons ; \n• L’encouragement à l’utilisation des transports\
  \ publics ;\n• L’aménagement des horaires de travail ;\n• L’accompagnement et l’encouragement\
  \ à habiter à proximité du lieu de travail ou sur le réseau de transport en commun\
  \ ;\n• La mise en place d’un service d’autopartage ;\n• L’incitation au covoiturage\
  \ ;\n•  La garantie de la prise en charge du retour au domicile en cas de circonstances\
  \ exceptionnelles : chèque-taxi, utilisation de voitures de service ou de vélos\
  \ à assistance électrique...\n\nCette démarche peut également être conduite à l'échelle\
  \ d'un parc d'activité ou d'un bassin d'emploi pour mutualiser les actions entre\
  \ plusieurs entreprises et ainsi renforcer l'impact des actions proposées"
illustration: images/TEE_ampoule.png
opérateur de contact: CCI
url: https://www.entreprises.cci-paris-idf.fr/web/transition-ecologique/plan-de-mobilite-entreprise-ameliorez-l-accessibilite-de-votre-etablissement
nature de l'aide: accompagnement
coût de l'accompagnement: de 3 000 € à 10 000 € en fonction de la taille de l'entreprise
durée de l'accompagnement: 6 à 12 jours
objectifs:
- Mobiliser les acteurs et planifier, structurer la démarche de plan de mobilité.
- Réaliser le diagnostic à l'eéchelle territorial et l'enquête auprès de vos salariés.
- Elaborer un plan d'action sous la forme d'un atelier participatif avec les salariés.
- Mettre en oeuvre les différentes actions et mobiliser les collaborateurs à chaque
  étape.
- Planification et suivi des actions sur trois ans.
