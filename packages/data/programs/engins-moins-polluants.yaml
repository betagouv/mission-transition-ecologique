titre: Engins moins polluants
promesse: Investissez dans des engins non routiers moins polluants
description: Bénéficiez d'une déduction fiscale à l'achat d'engins non routiers fonctionnant
  au gaz naturel, à l'énergie électrique ou à l'hydrogène.
description longue: 'La déduction s’applique :

  - aux entreprises du bâtiment et de travaux publics,

  - aux entreprises produisant des substances minérales solides,

  - aux exploitants aéroportuaires,

  - aux exploitants de remontées mécaniques et de domaines skiables.

  Sont éligibles les engins non routiers fonctionnant au gaz naturel, à l''énergie
  électrique ou à l''hydrogène, ou combinant l''énergie électrique et une motorisation
  à l''essence ou au superéthanol E85 et ceux combinant l''essence à du gaz naturel
  carburant ou du gaz de pétrole liquéfié dont les émissions sont inférieures ou égales
  à une valeur fixée par décret.'
illustration: images/TEE_energie_verte.png
opérateur de contact: DDFIP
url: https://les-aides.fr/aide/VxMvGSwMDA4vGRUgJA/ddfip/suramortissement-des-investissements-d-engins-non-routiers-moins-polluants.html
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: 40% à 60% du prix de l'engin
objectifs:
- Vérifiez l'éligibilité de l'engin que vous souhaitez acquérir.
- Déduisez l'aide de vos résultats imposables.
- Bénéficiez d'une déduction exceptionnelle sur votre résultat imposable, de 40% à
  60% du prix de revient des engins non routiers.
