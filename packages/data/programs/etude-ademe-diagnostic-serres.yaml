titre: Études ADEME - Diagnostic serres
promesse: Identifiez les actions énergétiques prioritaires pour vos serres
description: L'ADEME vous aide pour financer votre diagnostic énergétique afin de mettre en évidence les solutions de réduction des consommations d’énergie de vos serres et la pertinence d’un investissement dans une solution de production d’énergie renouvelable. Cette démarche peut permettre de réaliser jusqu'à 50 % d'économies sur votre site.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/diagnostic-energetique-identification-dactions-energetiques-prioritaires?cible=79
nature de l'aide: financement
montant du financement: 50 à 70% du coût de l'étude, plafonné à 100 000 € HT
objectifs:
  - Choisissez l'auditeur énergétique qui va vous accompagner. Vérifier ses références et ses compétences en matière de diagnostic énergétique et d'énergies renouvelables.
  - Définissez les objectifs de l'audit ainsi que son périmètre.
  - Réalisez un état des lieux complet de vos consommations afin d'avoir une vision précise de votre situation énergétique.
  - Hiérarchisation des actions en fonction du temps de retour sur investissement et de la facilité de leur mise en œuvre
  - Étudier les sources d'énergie renouvelables à proximité et adaptées aux besoins de votre site
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 250
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est A
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est rénover mon bâtiment
          - questionnaire . objectif prioritaire . est ma performance énergétique
          - questionnaire . objectif prioritaire . est réaliser un diagnostic
          - questionnaire . objectif prioritaire . est impact carbone
