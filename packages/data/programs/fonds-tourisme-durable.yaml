titre: Fonds Tourisme Durable
promesse: Obtenez un diagnostic et des subventions dans votre activité touristique
description: |
  Le Fonds Tourisme Durable soutient la réalisation d'un diagnostic environnemental gratuit et de financements d'investissements et/ou d'études.
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/fonds-tourisme-durable-restaurateurs-hebergeurs-accelerez-transition-0
illustration: images/TEE_ampoule.png
objectifs:
  - Faites un état des lieux gratuitement afin d'identifier les axes prioritaires d’économies
  - Réduisez et maîtrisez vos coûts fixes (énergie, eau, déchets, gaspillage alimentaire, transport)
  - Accédez à des aides forfaitaires dans tous les domaines de la transition écologique (entre 5k€ et 200k€)
opérateur de contact: ADEME
nature de l'aide: accompagnement
coût de l'accompagnement: gratuit


publicodes:

  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif < 250
      - entreprise . secteur d'activité . est tourisme

  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
        - questionnaire . objectif prioritaire . est impact carbone
        - questionnaire . objectif prioritaire . est investir durable

