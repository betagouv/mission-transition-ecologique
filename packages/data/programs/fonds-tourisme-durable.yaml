titre: Fonds Tourisme Durable
promesse: Restaurateurs & hébergeurs, financez vos projets dans les domaines de la
  transition écologique
description: Obtenez des financements pour mettre en place des actions concrètes dans
  les domaines de la transition écologique. Restaurateurs, hébergeurs touristiques,
  empruntez le chemin du tourisme durable !
description longue: 'Le Fonds Tourisme Durable permet d’accéder à des aides dans tous
  les domaines de la transition écologique. Les aides visent à :

  • réduire et maîtriser les coûts fixes (énergie, eau, déchets, gaspillage alimentaire,
  transport) ;

  • encourager l’ancrage dans les territoires (circuits courts de proximité et de
  qualité, synergies pérennes avec les acteurs du tourisme local et les producteurs
  locaux) ;

  • se former, se labelliser et communiquer sur l’engagement écologique.'
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/conditions-eligibilite-financement-fonds-tourisme-durable-25.pdf
nature de l'aide: financement
montant du financement: de 5 000 € HT à 200 000 € HT
objectifs:
- Réalisez un diagnostic avec un partenaire de l'ADEME afin de définir vos actions
  prioritaires pour engager votre transition écologique.
- 'Après avoir effectué le diagnostic, vous pouvez déposer votre demande d''aide pour
  votre projet de transition écologique : informations administratives, description
  du projet, détails techniques et financiers, etc. A ce stade, votre projet ne doit
  pas avoir commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre investissement dans les 18 mois du contrat.
- Obtenez un paiement final sur attestation et justificatifs.
conditions d'éligibilité:
  taille de l'entreprise:
  - TPE et PME
  - Éligible aux micro-entreprises
  secteur géographique:
  - Saint-Barthélemy, Nouvelle-Calédonie, Centre-Val de Loire, Bourgogne-Franche-Comté,
    Normandie, Hauts-de-France, Grand Est, Pays de la Loire, Bretagne, Nouvelle-Aquitaine,
    Occitanie, Auvergne-Rhône-Alpes, Provence-Alpes-Côte d'Azur, Corse, Polynésie
    française, Guadeloupe, Martinique, Guyane, La Réunion, Mayotte, Île-de-France,
    Saint-Martin
  - Pour les territoires métropolitains, être situé dans les communes rurales à densité
    intermédiaire, peu denses ou très peu denses (selon la grille de densité communale
    de l'INSEE 2020), étant également communes de moins de 30 000 habitants. L'ensemble
    des communes en territoire ultra-marins sont éligibles.
  secteur d'activité:
  - Activité de restauration et/ou d’hébergement touristique, structures du tourisme
    social avec un code NAF association ou activités d’agritourisme avec un code NAF
    agricole.
  - 'Codes NAF concernés : 56.10A | 56.21Z | 55.10Z | 55.20Z | 55.30Z | 55.90Z.'
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - Avoir bénéficié d'un diagnostic Fonds Tourisme Durable avec l'un des partenaires
    du programme .
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
