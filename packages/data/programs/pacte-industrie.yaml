titre: PACTE Industrie
promesse: Engagez votre industrie dans une démarche de décarbonation
description: Le programme PACTE Industrie vise à former et accompagner les industriels
  dans leur transition énergétique. L'accompagnement est composé d'études d’opportunités
  du mix énergétique, de l'élaboration d'une stratégie de décarbonation et d'une Trajectoire
  d’Investissements Bas Carbone ou encore la construction d'un plan de financement.
description longue: 'Plusieurs types d''accompagnement sont proposés :


  • étude des leviers de décarbonation à l’échelle du site industriel : efficacité
  énergétique, récupération de chaleur fatale, énergies renouvelables, ou encore électrification
  et hydrogène.


  • élaboration d''une stratégie de décarbonation ambitieuse et le plan de transition
  associé (ACT pas à pas), à l’échelle du groupe.


  • élaboration d''une Trajectoire d’Investissements Bas Carbone (TIBC) à l’échelle
  du groupe pour obtenir un chiffrage des gains d’émissions de gaz à effet de serre
  associés.


  • évaluation de l’ambition d’une stratégie de décarbonation et son alignement au
  regard des objectifs de l’Accord de Paris (ACT évaluation).


  • accompagnement pour les projets d’investissement bas carbone pour construire leurs
  plans de financement.'
début de validité: 01/06/2023
fin de validité: 30/06/2026
