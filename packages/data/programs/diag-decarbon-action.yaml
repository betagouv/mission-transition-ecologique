titre: Diag Décarbon'Action
promesse: Réalisez un bilan de gaz à effet de serre et réduisez l’empreinte carbone
  de votre entreprise
description: Bénéficiez des conseils d'un expert pour mesurer les émissions de gaz
  à effet de serre de votre entreprise, définissez un plan d’actions pour les réduire
  de manière durable, mettez en œuvre vos premières actions et valorisez-les.
illustration: images/TEE_eolienne.png
opérateur de contact: Bpifrance
autres opérateurs:
- ADEME
url: https://diag.bpifrance.fr/diag-decarbon-action
nature de l'aide: accompagnement
coût de l'accompagnement: 4 000 € à 6 000 € HT après subvention de 60% à 40% selon
  la taille de l'entreprise
durée de l'accompagnement: 12 jours de prestation répartis sur 6 à 8 mois
objectifs:
- Mesurer les émissions de gaz à effet de serre de votre entreprise sur l'ensemble
  de votre chaîne de valeur (scopes 1, 2 et 3).
- Elaborer votre plan d'action pour décarboner votre activité.
- Mettre en place les premières actions de la conduite du changement au sein de votre
  entreprise (alignement des équipes, formation, communication, etc.) et avec vos
  principaux clients et fournisseurs.
conditions d'éligibilité:
  taille de l'entreprise:
  - Moins de 500 salariés
  - Non éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Au moins 1 an d’activité
  autres critères d'éligibilité:
  - aucune démarche de bilan GES réalisée dans les 5 dernières années / non soumis
    à la règlementation BEGES (art.L229-25)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif <= 499
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est B
    - code NAF niveau 1 . est C
    - code NAF niveau 1 . est D
    - code NAF niveau 1 . est E
    - code NAF niveau 1 . est F
    - code NAF niveau 1 . est G
    - code NAF niveau 1 . est H
    - code NAF niveau 1 . est I
    - code NAF niveau 1 . est L
    - code NAF niveau 1 . est R
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
