titre: Diag Décarbon'Action
promesse: Réalisez un bilan de gaz à effet de serre et réduisez l’empreinte carbone
  de votre entreprise
description: Ce Bilan vous permet en 12 jours de mesurer les émissions directes et
  indirectes de GES de votre entreprise puis d’élaborer votre plan d’actions pour
  réduire l’empreinte carbone de votre entreprise. Les experts qui réalisent le Diag
  Décarbon'Action sont certifiés « Bilan Carbone ® » ou autre méthode de comptabilité
  carbone conforme à la réglementation, et sont habilités par l’ADEME, l’Association
  Bilan Carbone et Bpifrance, ce qui garantit un niveau de qualité élevé.
illustration: images/TEE_eolienne.png
opérateur de contact: Bpifrance
autres opérateurs:
- ADEME
url: https://diag.bpifrance.fr/diag-decarbon-action
nature de l'aide: accompagnement
coût de l'accompagnement: 4 000 € à 6 000 € HT après subvention de 60% à 40% selon
  la taille de l'entreprise
durée de l'accompagnement: 12 jours de prestation répartis sur 6 à 8 mois
objectifs:
- description: Définissez le champ d’étude et les modalités pratiques du diagnostic
    avec l'expert en charge du diagnostic (périmètre, calendrier, méthode, jalons,
    livrables).
- description: Bénéficiez d'une visite d'un expert dans vos locaux pour récolter les
    données nécessaires à la réalisation du bilan de gaz à effet de serre.
- description: Identifiez des recommandations d'actions et co-construisez un plan
    d'actions cadencé et chiffré pour réduire l'empreinte carbone de votre entreprise.
- description: A la fin du diagnostic, bénéficiez d'un rapport de synthèse, d'un plan
    d'action, et d'une synthèse communicante pour vos équipes, clients ou fournisseurs.
conditions d'éligibilité:
  taille de l'entreprise:
  - Moins de 500 salariés
  - Non éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  nombre d'années d'activité:
  - Au moins 1 an d’activité
  autres critères d'éligibilité:
  - aucune démarche de bilan GES réalisée dans les 5 dernières années / non soumis
    à la règlementation BEGES (art.L229-25)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
