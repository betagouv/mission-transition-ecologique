titre: Flotte de vélos à disposition
promesse: Mettez à la disposition gratuite de vos salariés une flotte de vélos
description: Bénéficiez d'une réduction d'impôt pour la mise à disposition gratuite
  d'une flotte de vélos pour les déplacements de vos salariés entre leur domicile
  et leur lieu de travail.
description longue: Votre entreprise doit être soumise à l'impôt sur les sociétés
  (IS). Si vous louez la flotte de vélos, le contrat de location doit être souscrit
  pour une durée minimale de 3 ans.
illustration: images/TEE_ampoule.png
opérateur de contact: DDFIP
url: https://les-aides.fr/aide/QXQvGSwMDA4vGRUgJA/ddfip/reduction-d-impot-pour-mise-a-disposition-d-une-flotte-de-velos.html
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: jusqu'à 25% de l'achat ou de la location
objectifs:
- Louez ou achetez une flotte de vélos et mettez là gratuitement à disposition de
  vos salariés.
- Déclarez votre réduction d'impôt dans les mêmes délais que leur déclaration de résultats,
  en fin d'exercice.
- Bénéficiez d'une réduction d'impôt allant jusqu'à 25% du prix d'achat ou de location
  de cette flotte de vélos, par exercice.
