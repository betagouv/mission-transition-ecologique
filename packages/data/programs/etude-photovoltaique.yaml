objectifs:
- Réaliser une analyse rapide de la consommation de votre site
- Obtenir une analyse réglementaire ainsi que les points d’attention à prendre en
  compte (raccordement au réseau, structure de la toiture, étanchéité, charpente,
  etc.)
- Pré-chiffrer les travaux, calculer le temps de retour sur investissement et identifier
  les financements possibles
publicodes:
