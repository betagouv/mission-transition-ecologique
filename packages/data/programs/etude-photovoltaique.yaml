titre: Étude "photovoltaïque"
promesse: Découvrez le potentiel du photovoltaïque pour votre entreprise avec une
  étude d’opportunité
description: 'Disposez de tous les éléments indispensables à la prise de décision
  avant l’installation de panneaux photovoltaïques : montant de l’investissement et
  aides financières, économies réalisées par la vente de l’électricité et/ou par l’auto-consommation,
  points de vigilance, temps de retour sur investissement et rentabilité.'
