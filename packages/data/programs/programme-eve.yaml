objectifs:
- Intégrez le programme EVE et engagez vous pour l'amélioration de l'environnement
  dans une démarche volontaire, sur les traces de plus de 3200 entreprises engagées.
- 'Bénéficiez d''un accompagnement sur-mesure pour votre activité et des dispositifs
  dédiés : FRET21, EVcom et Objectif CO2'
- Obtenez un plan d’actions pour réduire vos émissions de Gaz à effet de serre (GES)
  sur 3 ans.
- Bénéficiez d'outils opérationnels pour évaluer vos émissions de GES.
- Valorisez votre performance en faveur de la transition énergétique et écologique
  en obtenant le trophée du programme EVE, le label "Fret21" ou le label "Objectif
  CO2".
publicodes:
  afficher le dispositif si:
    toutes ces conditions:
    - secteur d'activité prioritaire
    - est dans les objectifs de l'entreprise
  secteur d'activité prioritaire:
    une de ces conditions:
    - entreprise . code NAF niveau 1 . est G
    - entreprise . code NAF niveau 1 . est H
  est dans les objectifs de l'entreprise:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est la mobilité durable
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
