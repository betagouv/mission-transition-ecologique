titre: Programme EVE
promesse: Acteurs du transport et de la logistique, réduisez votre impact énergétique
  et environnemental
description: Le programme EVE (Engagements Volontaires pour l’Environnement) accompagne
  des entreprises dans la réduction de l'impact énergétique et environnemental dans
  leurs activités de transport et logistique.
description longue: 'Par ses dispositifs dédiés, le programme apporte les solutions
  adaptées aux besoins

  de chaque acteur (chargeur, commissionnaire de transport, transporteur de marchandises,
  transporteur de voyageurs, grossiste).


  • FRET21 accompagne les entreprises agissant en qualité

  de donneurs d’ordre pour mieux intégrer l’impact des

  transports dans leur démarche RSE.

  4 axes d’action :

  - Taux de chargement

  - Distance parcourue

  - Moyens de transport

  - Achats responsables


  • EVcom donne les outils et l’accompagnement nécessaires

  aux commissionnaires pour agir avec leurs partenaires transport

  en faveur de l’environnement.

  4 axes d’action :

  - Flotte propre

  - Achats transport

  - Collaboration clients

  - Démarche RSE


  • Objectif CO2 soutient les transporteurs routiers dans leur démarche de réduction

  d’émissions de GES et de polluants atmosphériques.

  4 axes d’action :

  - Véhicules

  - Carburant

  - Conducteurs

  - Organisation des transports'
