titre: Diag Decarbon'Action
promesse: Réduisez durablement vos émissions carbone
description: |
  Réalisez un bilan carbone et réduisez de manière durable l’empreinte carbone de votre entreprise.
url: https://diag.bpifrance.fr/produit/diag-decarbon-action
illustration: images/TEE_eolienne.png
objectifs:
  - Mesurez les émissions de Gaz à effet de serre de votre entreprise.
  - Elaborez votre plan d'actions pour décarboner votre activité.
  - Embarquez votre écosystème en valorisant votre engagement dans la décarbonation.
opérateur de contact: Bpifrance
autres opérateurs:
  - ADEME
nature de l'aide: accompagnement
coût de l'accompagnement: 6 000 € HT après subvention de 40 %
durée de l'accompagnement: 12 jours de prestation répartis sur 6 à 8 mois

publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 250
      - entreprise . effectif < 500

  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - questionnaire . objectif prioritaire . est impact carbone
