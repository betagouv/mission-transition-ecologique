titre: Formations du CFDE
promesse: Trouvez des formations pour vos collaborateurs sur des thématiques de la transition écologique
description: Le Centre de Formation Durable et de l'Environnement propose des formations sur des thématiques réglementaires et techniques dans les grands domaines de la transition écologique et énergétique (eau, déchets, énergie, air et climat, sites et sols pollués, risques naturels et technologiques, santé environnement).
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
url: https://www.cci.fr/ressources/developpement-durable/cfde
coût de l'accompagnement: Sur devis, selon la formation choisie
durée de l'accompagnement: Selon la formation choisie
nature de l'aide: accompagnement
objectifs:
  - Découvrez le catalogue des stages de formation proposés par le Centre de Formation Durable et de l'Environnement (CFDE).
  - Sollicitez si vous le souhaitez, une prise en charge auprès d'un organisme de financement.
  - Complétez le bulletin d'inscription pour faire votre demande d'inscription, en précisant votre mode de financement.
  - Participez au stage (en présentiel ou à distance)
  - A l'issue du stage, recevez une attestation de formation personnalisée.
