titre: Étude "centres de tri"
promesse: Réalisez une étude pour votre projet de centre de tri des déchets
description: Vous avez pour projet de créer, étendre ou moderniser un centre de tri
  et de préparation des déchets ? L'ADEME soutient financièrement la réalisation d’une
  étude territoriale de faisabilité, prérequis impératif avant toute demande d’aide
  à l'investissement.
description longue: 'Ces études concernent les investissements suivants :

  • Les Centres de tri des déchets non dangereux d’activités économiques (DNDAE),

  • Centres de tri des encombrants,

  • Centres de tri des emballages ménagers et de papiers graphiques (exclusivement
  pour DROMCOM et Corse)


  Le périmètre d’étude doit couvrir, au minimum, les collectivités concernées par
  le bassin versant du centre de tri.'
début de validité: 01/01/2023
fin de validité: 31/12/2023
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/collectivites/sites/default/files/CEF-ADEME-etudes-centres-tri-preparation_mai23.pdf
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 50 000
  €
objectifs:
- Choisissez le prestataire qui va vous accompagner pour mener votre étude et obtenez
  un devis.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude de faisabilité ou votre étude territoriale.
