titre: Études ADEME - Gaspillage alimentaire
promesse: Étudiez les leviers de réduction du gaspillage (alimentaire et non alimentaire)
description: Vous souhaitez mettre en œuvre un projet de lutte contre le gaspillage ? L’ADEME finance votre étude de diagnostic ou de faisabilité.
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/etudes-lutte-contre-gaspillage-alimentaire
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000 €
objectifs:
  - |-
    Choisissez le bureau d'étude qui va vous accompagner pour mener cette étude de diagnostic ou de faisabilité. Dans le cadre de l’alimentaire, les études doivent chercher à réduire le gaspillage alimentaire au travers d’action de prévention ou de valorisation humaine.
    Pour le non alimentaire, les études concernent uniquement les invendus.
  - 'Déposez votre demande d''aide : informations administratives, description du projet, détails  techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir commencé !'
  - L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat de financement précisant le montant d’aide maximum, les conditions et les modalités de versement.
  - Réalisez votre étude de diagnostic ou de faisabilité.
  - Lancez votre projet (ou non) suite aux résultats de votre étude.
publicodes:
  règles d'éligibilité:
    toutes ces conditions:
      - entreprise . effectif >= 0
  afficher le dispositif si:
    toutes ces conditions:
      - règles d'éligibilité
      - une de ces conditions:
          - entreprise . code NAF . est A
          - entreprise . code NAF . est C
          - entreprise . code NAF . est D
          - entreprise . code NAF . est G
          - entreprise . code NAF . est I
      - une de ces conditions:
          - questionnaire . objectif prioritaire . est la gestion des déchets
          - questionnaire . objectif prioritaire . est impact carbone
