titre: AMO chaufferie biomasse
promesse: Financez une prestation d’assistance à maîtrise d’ouvrage pour la mise en
  place d'une chaufferie biomasse
description: Vous avez pour projet de mettre en place une chaufferie biomasse dans
  votre entreprise? Afin de garantir la bonne exécution de votre projet, l’ADEME vous
  aide à financer des prestations d’assistance à maîtrise d’ouvrage (AMO).
description longue: 'Les missions d’assistance à maitrise d’ouvrage vous permettront
  :

  • d’assurer la qualité du projet à travers une vision globale et en coordination
  avec les différents acteurs du projet ;

  • de mettre en œuvre les différentes étapes du projet et de rédiger les cahiers
  des charges si nécessaire (bureau d’études, maîtrise d’œuvre) ;

  • de s’assurer de la conformité réglementaire et technique de l’installation ;

  • de s’assurer du bon fonctionnement de l’installation et des modalités de maintenance.'
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/assistance-a-maitrise-douvrage-mise-place-dune-chaufferie-biomasse
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez votre assistant maître d'ouvrage. Les compétences du prestataire doivent
  respecter un référentiel validé par l’ADEME (RGE Étude ou équivalent).
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Démarrez la mission d’assistance à maitrise d’ouvrage.
