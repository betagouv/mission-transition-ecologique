titre: Prime à la conversion
promesse: Économisez sur l'achat d'un véhicule propre, en mettant l'ancien au rebut
description: Bénéficiez d'une aide pour louer ou acheter un véhicule peu polluant,
  neuf ou d'occasion, en échange de la mise au rebut de l'ancien.
description longue: 'Les véhicules peu polluants éligibles sont des véhicules zéro
  émissions de CO2 (électriques, hydrogène ou combinaison des deux). Certains véhicules
  Crit’Air 1 sont également éligibles à la prime à la conversion. La prime peut être
  majorée si votre entreprise est située au sein d’une zone à faibles émissions (ZFE).

  Les véhicules éligibles à la mise au rebut doivent avoir fait l’objet d’une première
  immatriculation avant le 1er janvier 2011 s’ils utilisent le gazole comme carburant
  principal et avant le 1er janvier 2006 sinon.'
illustration: images/TEE_energie_verte.png
opérateur de contact: ASP
url: https://www.asp-public.fr/aides/bonus-ecologique-et-prime-la-conversion-espace-des-demandeurs
nature de l'aide: financement
montant du financement: jusqu’à 9 000 €, selon le véhicule
objectifs:
- Vérifiez l'égibilité à la mise au rebut de de votre vieux véhicule.
- Louez ou achetez un véhicule propre neuf ou d'occasion éligible au dispositif.
- Déposez une demande de prime dans les six mois suivant l'achat ou la location du
  véhicule propre.
- Recevez la prime à la conversion !
