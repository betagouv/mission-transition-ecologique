titre: Étude "Gaspillage alimentaire"
promesse: Réalisez une étude pour réduire vos pertes dues au gaspillage alimentaire
  ou invendus
description: Vous souhaitez mettre en œuvre un projet de réduction de vos pertes dues
  au gaspillage alimentaire à réduire le gaspillage alimentaire ou aux invendus non
  alimentaires ? L’ADEME finance votre étude de diagnostic ou de faisabilité.
description longue: "La loi AGEC, fixe comme objectif de réduire le gaspillage alimentaire\
  \ de 50 % par rapport à son niveau de 2015 à l’horizon 2025 dans les domaines de\
  \ la distribution alimentaire et de la restauration collective, et à l’horizon 2030\
  \ dans les domaines de la consommation, de la production, de la transformation et\
  \ de la restauration commerciale. \nConcernant le non alimentaire, cette même Loi\
  \ AGEC interdit la destruction des invendus. En 2021 l’ADEME a publié une étude\
  \ sur les 12 principaux secteurs d’activité révélant qu’en moyenne la part des invendus\
  \ représentent plus de 4 milliards d'euros de valeur marchande."
