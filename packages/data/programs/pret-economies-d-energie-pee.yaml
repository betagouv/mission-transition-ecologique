titre: Prêt Économies d’Énergie (PEE)
promesse: Financez vos équipements pour améliorer votre efficacité énergétique
description: Le Prêt Économies d’Énergie permet de financer le matériel éligible aux
  certificats d'économies d'énergie (CEE), et les dépenses liées au projet d’efficience
  énergétique.
illustration: images/TEE_eolienne.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/pret-economies-denergie-pee
nature de l'aide: prêt
durée du prêt: de 3 à 7 ans, avec un différé d’amortissement en capital de 2 ans maximum
montant du prêt: De 10 000 € à 500 000 €
objectifs:
- Réalisez votre demande de prêt pour votre investissement.
- 'L’investissement peut porter sur des équipements qui visent l’amélioration des
  postes suivants : éclairage, froid, chauffage, climatisation, motorisation électrique.'
- Ce prêt est éligible aux certificats d'économies d'énergie (CEE)
