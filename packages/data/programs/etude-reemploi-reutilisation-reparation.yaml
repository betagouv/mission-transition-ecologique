titre: Étude "réemploi réutilisation réparation"
promesse: Réalisez une étude de faisabilité pour votre projet dans le réemploi-réutilisation
  ou la réparation
description: Vous souhaitez mettre en place un projet dans le domaine du réemploi-réutilisation
  et réparation ?(recyclerie, atelier d'upcycling, repair'café, etc.) L’ADEME apporte
  un soutien à vos études et diagnostics.
description longue: "Ce financement concerne : \n• Les diagnostics de territoire (gisements,\
  \ acteurs et structures existants, dynamiques locales,\nbesoins d’activités supplémentaires,\
  \ etc.) ;\n• Les études d’opportunité (prospective sur un gisement) ou de faisabilité\
  \ d’un projet\nconcernant par exemple :\n- La création d’une nouvelle recyclerie\
  \ (étude de faisabilité) ;\n- La création d’un fablab dédié à la réparation ;\n\
  - Le développement d’activités spécifiques et de ressources locales favorisant le\
  \ réemploiréutilisation et la réparation (atelier d’upcycling, repair’café, etc.)\
  \ ;\n• Les missions d’Assistance à Maîtrise d’Ouvrage (AMO) permettant la mise en\
  \ œuvre effective\nsur un chantier de produits et matériaux du bâtiment aptes à\
  \ une 2nd vie."
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/soutien-etudes-diagnostics-reemploi-reutilisation-reparation-hors-emballages?cible=79
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Vérifiez l’éligibilité de votre projet en parcourant la documentation de l’ADEME.
- Choisissez le bureau d'étude qui va vous accompagner pour mener l'étude/le diagnostic
  ; ou le prestataire pour les missions d’Assistance à Maîtrise d’Ouvrage (AMO).
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- Réalisez votre étude de diagnostic, d'opportunité, de faisabilité, ou d'AMO bâtiment.
