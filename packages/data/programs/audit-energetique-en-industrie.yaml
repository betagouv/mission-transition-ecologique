titre: Audit énergétique en industrie
promesse: Entreprise industrielle, réalisez un audit énergétique de votre site de
  production
description: L’ADEME vous aide à financer votre audit énergétique, indispensable pour
  une stratégie énergétique au service de la performance de votre entreprise.
description longue: Les audits énergétiques offrent pour bénéfices 15 à 25 % d'économie
  sur un site en moyenne et des bases solides pour la mise en œuvre d'un Système de
  Management de l'énergie (SMé).
début de validité: 01/01/2023
fin de validité: 31/12/2023
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/audit-energetique-industrie
nature de l'aide: financement
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- Choisissez l'auditeur énergétique qui va vous accompagner et obtenez un devis. Les
  compétences requises sont détaillées dans la norme NF EN 16247-5.
- 'Déposez votre demande d''aide : informations administratives, description du projet,
  détails techniques et financiers, etc. A ce stade, votre projet ne doit pas avoir
  commencé !'
- L'ADEME étudie votre demande d'aide. Si votre demande est acceptée, recevez un contrat
  de financement précisant le montant d’aide maximum, les conditions et les modalités
  de versement.
- 'Réalisez votre audit énergétique sur le périmètre de votre choix : site, atelier
  ou process.'
- A la fin du diagnostic, bénéficiez d'un état des lieux complet de vos consommations,
  des pistes d'amélioration ainsi que les gains économiques associés et le temps de
  retour sur investissement ; et d'un plan d'actions.
conditions d'éligibilité:
  taille de l'entreprise:
  - TPE et PME
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Industrie
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
