titre: Formations RSE
promesse: Accédez à des formations courtes et opérationnelles aux enjeux du développement
  durable
description: 'Bpifrance Université met en ligne gratuitement un catalogue de formations
  animées par des experts de la RSE. Ces formations abordent de nombreux sujets relatifs
  aux enjeux de la responsabilité sociétale des entreprises : environnement, enjeux
  sociaux, achats responsables…'
description longue: 'La responsabilité sociétale des entreprises (RSE) est définie
  comme l''intégration volontaire par les entreprises de préoccupations sociales et
  environnementales à leurs activités commerciales et leurs relations avec les parties
  prenantes.


  En d''autres termes, la RSE c''est la contribution des entreprises aux enjeux du
  développement durable.


  Une entreprise qui pratique la RSE va donc chercher à avoir un impact positif sur
  la société tout en étant économiquement viable.'
