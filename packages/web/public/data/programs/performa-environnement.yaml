id: performa-environnement
title: Performa Environnement
resume: Mesurer votre maturité écologique et créer un plan d’actions personnalisé avec à un conseiller
text: | 
  Réalisez un état des lieux à 360° pour évaluer l'impact de votre activité sur l'environnement et réalisez des économies. Différents sujets sont abordés : économie d’énergie, isolation des locaux, consommations d’eau, déchets, matières premières, achats, mobilité, etc.
origin_url: https://www.economie.gouv.fr/entreprises/entreprises-aides-transition-ecologique
# cover: images/programs/performa-environnement.jpeg
