titre: Prêt Tourisme Bpifrance
promesse: >-
  Obtenez un prêt à taux préférentiel pour financer vos travaux de
  modernisation, de mise aux normes et rénovation
description: >-
  Le "Prêt Tourisme" est un prêt à taux préférentiel proposé par Bpifrance
  adossé aux ressources de la Banque des Territoires. Le Prêt Tourisme soutient
  des projets réalisés ou à venir de rénovation, modernisation ou de mise aux
  normes de votre hébergement touristique. Il peut également financer des
  dépenses de communication, de recrutement et de formation permettant une
  meilleure prise en compte du développement durable dans la gestion quotidienne
  de votre établissement.
description longue: >-
  Ce Prêt finance :

  • des investissements immatériels

  • des investissements corporels à faible valeur de gage

  • l'augmentation du Besoin en Fonds de Roulement

  • des opérations de transmission (y compris croissance externe) par achat de
  titres ou de fonds de commerce permettant d’être au moins majoritaire à
  l’issue de l’opération
fin de validité: 07/11/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
url: https://www.bpifrance.fr/catalogue-offres/pret-tourisme
nature de l'aide: prêt
montant du prêt: De 50 000 € à 5 000 000 €
durée du prêt: de 2 à 10 ans
objectifs:
  - description: >-
      Exprimez votre intérêt pour ce prêt à Bpifrance grâce au formulaire
      ci-dessous.
  - description: >-
      Obtenez un rendez-vous de financement auprès d'un chargé d'affaires
      Bpifrance.
  - description: Bpifrance étudie votre demande de prêt.
