titre: Étude "Autoconsommation photovoltaïque"
promesse: Réalisez une étude de faisabilité pour votre projet d'installation de panneaux
  solaires photovoltaïques
description: Vous souhaitez mettre en place une toiture ou ombrière solaire photovoltaïque
  en autoconsommation individuelle. L'ADEME vous apporte une aide pour une prestation
  de conseil ou une assistance à maitrise d’ouvrage.
description longue: Quand la consommation électrique de vos bâtiments, de vos équipements
  intervient essentiellement de jour, il peut être intéressant pour vous d’étudier
  la faisabilité de couvrir une partie de cette consommation au moyen d’électricité
  solaire photovoltaïque. L’ADEME peut accompagner les prestations externes d’études
  de faisabilité dans l'objectif d'évaluer et d'analyser le potentiel du projet en
  révélant ses forces et  faiblesses, les perspectives et les menaces qu'il suppose,
  et les ressources nécessaires pour le mener à bien.
