titre: Étude "Autoconsommation photovoltaïque"
promesse: >-
  Réalisez une étude de faisabilité pour votre projet d'installation de panneaux
  solaires photovoltaïques
description: >-
  Vous souhaitez installer une toiture ou ombrière solaire photovoltaïque en
  autoconsommation individuelle ?\

  Lorsque la consommation électrique de vos bâtiments et équipements se fait
  principalement de jour, il peut être intéressant d’étudier la faisabilité de
  couvrir une partie de cette consommation grâce à l’électricité solaire.


  L’ADEME peut accompagner le financement d’études de faisabilité externes pour
  :


  - **évaluer et analyser le potentiel du projet**,


  - **identifier ses forces, faiblesses, opportunités et menaces**,


  - estimer les **ressources nécessaires à sa réalisation**.


  Cette démarche vous aide à sécuriser votre investissement et à mieux préparer
  la mise en œuvre.
