titre: Accélérateur Économie Circulaire
promesse: Bénéficiez d'un accompagnement et adoptez un modèle d'affaires circulaire
description: >-
  Un modèle d'affaires circulaire vous permet de limiter le gaspillage des
  ressources et l’impact environnemental de la fabrication d'un produit. Vous
  créez ainsi un business model vertueux sur le plan environnemental, social et
  économique.


  Avec ce dispositif, Bpifrance vous propose un accompagnement individuel via
  une mission de conseil, ainsi qu'un accompagnement collectif avec des sessions
  de formation et de mise en réseau sur 12 mois. Ainsi, vous pérennisez votre
  activité, accédez à des nouveaux marchés et adoptez un modèle d'affaires
  circulaire.
description longue: >-
  Modalités :

  - 13 jours de mission de conseil exécutée par un consultant externe habilité
  par Bpifrance pour travailler en profondeur vos sujets RSE et d’économie
  circulaire,

  - 5 journées de formation,

  - Un accès aux réseaux Bpifrance et un réel esprit de promotion,

  - Un accompagnement premium de la part de Bpifrance et des partenaires de la
  filière.


  Autres partenaires :

  - La Fédération des IND.E.S (Industriels Engagés et Solidaires)

  - Les FFI (Forces Françaises de l'Industrie)
début de validité: 25/11/2025
fin de validité: 25/11/2026
