titre: B.A.-BA du climat et de la biodiversité
promesse: >-
  Obtenez les connaissances fondamentales sur le changement climatique et la
  biodiversité
description: >-
  Le B.A.-BA du climat et de la biodiversité est une formation permettant à
  toutes les personnes qui le souhaitent, d’acquérir les connaissances
  fondamentales sur le changement climatique et la biodiversité. Proposée par le
  Cned - Centre national d'enseignement à distance, il est le fruit d’une
  collaboration entre experts scientifiques reconnus et experts de la pédagogie
  numérique.
illustration: images/TEE_energie_verte.png
opérateur de contact: Centre national d'enseignement à distance
url: https://climat.cned.fr/
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 7h
activable en autonomie: oui
objectifs:
  - description: "Avant de démarrer la formation, testez vos connaissances\_avec 5 questions sur le changement climatique, ses enjeux et les moyens d’agir"
    liens:
      - lien: https://climat.cned.fr/le-saviez-vous/
        texte: Testez vos connaissances
  - description: >-
      Accédez à la formation gratuite, en ligne, à réaliser en toute autonomie
      (durée totale estimée : 7h)
    liens:
      - lien: https://climat.cned.fr/formations/
        texte: Accéder à la formation
  - description: >-
      Validez les connaissances que vous aurez acquises à l’issue de chaque
      chapitre.
  - description: >-
      Pour chaque chapitre de la formation, recevez un badge numérique attestant
      vos nouveaux acquis.
