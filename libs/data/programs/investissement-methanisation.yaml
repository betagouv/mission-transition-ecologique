titre: Investissement "Méthanisation"
promesse: Financez votre installation de méthanisation
description: >-
  Vous disposez d’une étude pour votre projet de méthanisation ? Vous souhaitez
  investir pour le mettre en œuvre ? L’ADEME peut accompagner financièrement la
  réalisation de votre installation.
description longue: >-
  Les équipements financés sont les suivants :


  - Unités de méthanisation avec cogénération (&lt; 500 kWe) ou injection de
  biométhane :



  - production de biogaz ;

  - valorisation énergétique du biogaz : production de chaleur seule,
  cogénération d’électricité et de chaleur, épuration du biogaz en biométhane,
  injection dans le réseau public.

  - Stations d’épuration urbaines (STEU) : valorisation énergétique du biogaz
  comprenant l’épuration en biométhane et l’injection dans le réseau public.


  La réalisation d'une étude de faisabilité préalable est une condition
  d'éligibilité.
