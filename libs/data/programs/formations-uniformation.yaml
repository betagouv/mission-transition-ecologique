description: >-
  Accédez à un catalogue de formations, rigoureusement sélectionnées pour
  répondre aux besoins de votre entreprise et de vos collaborateurs. Au
  programme :


  - Accompagner des publics sur les enjeux de transition écologique.

  - Contribuer à l’éducation à l’environnement et au développement durable, avec
  l'animation d'un jardin partagé.

  - Impulser la transition écologique de sa structure.

  - etc.
