objectifs:
  - description: >-
      Rendez-vous sur le catalogue de formations d'Ocapiat et trouvez la
      formation et la session qui vous convient.
    liens:
      - lien: >-
          https://-
          <https://www.ocapiat.fr/wp-content/uploads/Book-national-TRANSITION-ECOLOGIQUE_2024.pdf>
        texte: Catalogue de formations\
  - description: >-
      Créez un compte sur le site d'Ocapiat et inscrivez-vous à la session de
      votre choix.
    liens:
      - lien: https://moncompte.ocapiat.fr/appspublic/compte/DemandeCreationCompte
        texte: Créer un compte
  - description: >-
      Pour toute demande de pris en charge d'une formation, contactez le service
      entreprises d'Ocapiat.
    liens:
      - lien: https://www.ocapiat.fr/nous-contacter/
        texte: Service entreprises
