titre: Formations Ocapiat
promesse: Formez vos salariés à la transition écologique
description: >-
  Accédez à un catalogue de formations, rigoureusement sélectionnées pour
  répondre aux besoins de votre entreprise et de vos collaborateurs. Au
  programme :


  - Maîtrise des épandages organiques.

  - De la vigne aux vins bio.

  - Découvrir l'agroforesterie en cultures et en élevage.

  - Réduction et réutilisation de l'eau.

  - Les fondamentaux de l'agro-écologie.

  - etc.
