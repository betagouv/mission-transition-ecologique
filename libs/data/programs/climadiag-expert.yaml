titre: ClimaDiag expert
promesse: >-
  Anticipez l’impact des changements climatiques pour votre entreprise et
  sécurisez votre activité
description: >-
  Anticipez les effets du changement climatique sur votre activité avec
  l’accompagnement d’un expert CCI. Grâce à un diagnostic réalisé sur site,
  évaluez la vulnérabilité de votre entreprise et définissez un plan
  d’adaptation concret.\

  L’accompagnement vous permet de :


  - Hiérarchiser les risques climatiques (canicule, inondation, sécheresse…)


  - Analyser les impacts sur vos clients, fournisseurs et concurrents


  - Concevoir un plan d’actions adapté à votre réalité opérationnelle


  - Identifier des solutions de financement pour engager les premières actions
début de validité: 01/10/2023
fin de validité: 01/08/2026
illustration: images/TEE_energie_verte.png
opérateur de contact: Chambre de Commerce et de l'Industrie
autres opérateurs:
  - ADEME
  - Agence de l'Eau
url: https://www.grandest.cci.fr/produit/climadiag-expert
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 5 à 10 jours selon la taille de l'entreprise
objectifs:
  - description: Exprimez votre intérêt en contactant un conseiller via le formulaire.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller CCI vous rappelle pour répondre à vos questions et vous
      guider dans la constitution de votre demande.
  - description: >-
      Planifiez le diagnostic sur site avec le chargé d’étude qui vous sera
      attribué.
conditions d'éligibilité:
  taille de l'entreprise:
    - Entre 20 et 500 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Bourgogne-Franche-Comté
  secteur d'activité:
    - Industrie
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
      - entreprise . est dans une zone géographique éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif >= 20
      - effectif <= 499
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est H
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est mon impact environnemental
  entreprise . est dans une zone géographique éligible:
    une de ces conditions:
      - région = Bourgogne-Franche-Comté
