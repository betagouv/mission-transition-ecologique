titre: Formations Atlas
promesse: Formez vos salariés à la transition écologique
description: >-
  Accédez à un catalogue de formations clés en main, aux tarifs négociés,
  rigoureusement sélectionnées pour répondre aux besoins de votre entreprise et
  à ceux de vos salariés. Au programme :


  - Mettre en place une démarche RSE.

  - Agir sur l'empreinte carbone de votre entreprise.

  - S'engager vers un numérique responsable.

  - Construire des fresques autour du climat, du numérique, de la biodiversité.
