titre: Certificats d'économies d'énergie (CEE)
promesse: Financez vos initiatives visant à améliorer l'efficacité énergétique
description: >-
  Les Certificats d’Économies d’Énergie (CEE) sont des aides financières
  destinées aux entreprises qui réalisent des travaux améliorant leur
  performance énergétique. Isolation, remplacement de chauffage, optimisation de
  procédés… de nombreuses actions sont éligibles. \

  Cette aide est versée par les fournisseurs d’énergie (électricité, gaz, fioul,
  carburant…) dans le cadre d’une obligation légale. Le montant peut prendre la
  forme d’une prime, d’une réduction directe sur votre devis ou d’un
  remboursement après travaux, selon le partenaire choisi. \

  Ce dispositif permet de réduire le coût de vos investissements tout en
  diminuant durablement votre consommation d’énergie.
description longue: >-
  Tous les fournisseurs d'électricité, de gaz ou GPL, de fioul domestique, de
  chaleur et de froid peuvent proposer une aide CEE pour la réalisation de
  travaux d'économies d'énergie.
