nature de l'aide: financement
montant du financement: En fonction du projet
activable en autonomie: oui
objectifs:
  - description: >-
      Identifiez une opération éligible correspondant à votre activité, en
      consultant les fiches par secteur disponibles sur le site du ministère de
      la Transition écologique.
    liens:
      - lien: >-
          https://www.ecologie.gouv.fr/politiques-publiques/operations-standardisees-deconomies-denergie
        texte: Accéder à la liste des fiches
  - description: >-
      Contactez plusieurs fournisseurs d'énergie (délégataire) avant de
      commencer les travaux afin de comparer leurs offres. Une fois que vous
      avez choisi un délégataire et accepté son offre, signez une convention
      CEE.
  - description: >-
      Faites réaliser les travaux par une entreprise certifiée RGE (Reconnu
      Garant de l'environnement).
    liens:
      - lien: https://www.service-public.fr/particuliers/vosdroits/R39412
        texte: Liste des entreprises certifiées RGE
  - description: >-
      Transmettez les justificatifs (factures, attestations, fiches
      techniques...) au délégataire avec qui vous avez signé une convention CEE.
  - description: >-
      Recevez la prime CEE (par virement, par chèque, en bons d'achat, ou
      déduite de votre facture).
