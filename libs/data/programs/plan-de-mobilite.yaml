titre: Plan de mobilité
promesse: Mettez en place un plan de mobilité sur mesure avec l'aide d'un expert
description: >-
  La Chambre de Commerce et d’Industrie vous accompagne dans la mise en place
  d’un plan de mobilité adapté à votre entreprise et conforme à vos obligations
  légales. Cet accompagnement permet d’intégrer la mobilité durable dans votre
  stratégie tout en fédérant vos équipes.


  - Structuration de la démarche et mobilisation des acteurs clés.


  - Réalisation d’un diagnostic mobilité (analyse territoriale, enquête
  salariés…).


  - Co-construction d’un plan d’action lors d’un atelier participatif.


  - Mise en œuvre des actions en impliquant les collaborateurs à chaque étape.


  - Suivi de la démarche et pilotage du plan sur trois ans.


  Un accompagnement opérationnel pour réduire l’impact de vos déplacements
  professionnels, améliorer le bien-être des salariés et répondre aux enjeux
  environnementaux et réglementaires.
description longue: >-
  Le plan de mobilité (PDM) est un ensemble de mesures visant à optimiser les
  déplacements liés aux activités professionnelles. Cela concerne les trajets
  domicile/travail mais aussi les déplacements professionnels des
  collaborateurs, des clients et des partenaires.

  Le PDM est une obligation pour les entreprises de plus de 100 travailleurs sur
  un même site.


  Exemples de mesures pouvant entrer dans un PDM :

  • La promotion du vélo ;

  • L’amélioration de l’accès des bâtiments par les piétons ;

  • L’encouragement à l’utilisation des transports publics ;

  • L’aménagement des horaires de travail ;

  • L’accompagnement et l’encouragement à habiter à proximité du lieu de travail
  ou sur le réseau de transport en commun ;

  • La mise en place d’un service d’autopartage ;

  • L’incitation au covoiturage ;

  •  La garantie de la prise en charge du retour au domicile en cas de
  circonstances exceptionnelles : chèque-taxi, utilisation de voitures de
  service ou de vélos à assistance électrique...


  Cette démarche peut également être conduite à l'échelle d'un parc d'activité
  ou d'un bassin d'emploi pour mutualiser les actions entre plusieurs
  entreprises et ainsi renforcer l'impact des actions proposées
