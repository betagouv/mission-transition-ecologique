objectifs:
  - description: >-
      Prenez contact avec un conseiller afin de vérifier l'éligibilité de votre
      projet.
  - description: >-
      Sélectionnez la thématique sur laquelle vous souhaitez être accompagné :
      impact environnemental, mobilité, consommation d'énergie, empreinte
      carbone, biodiversité, stratégie RSE, démarches innovantes, ou adaptation
      au changement climatique.
  - description: >-
      Choisissez un accompagnateur-expert référencé par la Région pour votre
      accompagnement. La liste des experts par thématique se trouve dans la
      rubrique "Ressources à télécharger" en bas de page.
    liens:
      - lien: https://www.maregionsud.fr/vos-aides/detail/cedre-premiers-pas
        texte: Trouver un accompagnateur-expert
  - description: Faites intervenir l'expert pour vous accompagner.
  - description: >-
      Après avoir réglé la facture de l'expert, vous disposez de moins de 6 mois
      pour soumettre votre dossier de demande de subvention. Créez ou connectez
      vous à votre compte Démarches Simplifiées puis effectuez votre demande de
      subvention en y important les pièces justificatives nécessaires.
    liens:
      - lien: https://www.demarches-simplifiees.fr/commencer/cedre-premiers-pas
        texte: Déposer votre dossier
  - description: >-
      Votre dossier est analysé et si celui-ci est validé, recevez votre
      subvention.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - >-
      Les entreprises développant une activité marchande, inscrites au RCS, au
      Répertoire national des métiers ou appartenant à l'ESS.
    - >-
      Hors bureaux d’étude et cabinets conseils dont l’activité consiste à
      accompagner des organisations dans une démarche globale de RSE, de
      transition écologique et/ou de développement durable.
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Réaliser un chiffre d’affaires inférieur ou égal à 5 millions d’euros
      (attesté par les derniers comptes disponibles).
    - >-
      Ne pas avoir bénéficié de la gamme CEDRE depuis la création de son
      dispositif.
    - >-
      Ne pas être bénéficiaire d’un accompagnement à la mise en œuvre d’actions
      de transition écologique de même nature que celles éligibles au présent
      dispositif en année N-2 et/ou N-1.
    - >-
      Les prestations n’ont pas vocation à accompagner la mise en conformité des
      entreprises avec les obligations légales qui leur sont faites.
