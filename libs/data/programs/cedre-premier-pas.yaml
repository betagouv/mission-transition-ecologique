titre: CEDRE Premier Pas
promesse: >-
  Faites-vous accompagner par un expert dans vos premières actions de transition
  écologique
description: >-
  Obtenez une subvention pour être conseillé par un expert sur des actions liées
  aux économies d'énergie, à la réduction de l'empreinte carbone, à l'adaptation
  aux ressources limitées, etc. Cela peut inclure, par exemple, un bilan des gaz
  à effet de serre ou le calcul de l'impact environnemental de votre entreprise.
  Cet accompagnement vous donne ensuite accès au dispositif "CEDRE
  Investissement" pour vous aider à financer vos projets.
description longue: >-
  Sont éligibles les accompagnements ayant trait à : 


  • La réduction de l’impact environnemental des produits et services de
  l’entreprise et l’adaptation à la raréfaction des ressources (écoconception,
  durabilité/réparabilité des produits et services, cycle de vie des produits,
  gestion des déchets et valorisation de la matière, recyclage, réutilisation,
  utilisation économe des ressources, achats responsables, approvisionnement
  local, etc.)           
      
  • La réduction des impacts liés aux transports au sein de l’entreprise
  (mobilité durable, stratégie d’acheminement des flux entrants et sortants dans
  des logiques de mutualisation, coopération, etc.)  
              
  • La réduction de la consommation d’énergie de l’entreprise (rénovation
  énergétique, énergie durable, synergie de flux, biomimétisme, etc.)  
                                 
  • La réduction de l’empreinte carbone de l’entreprise (incluant la réalisation
  d’un bilan gaz à effet de serre, du calcul de l’impact environnemental de
  l’entreprise en vue d’une évolution vers une stratégie durable)       
                                                    
  • Le déploiement d’actions de préservation des milieux naturels impactés par
  l’entreprise (lutte contre la pollution eau, air, sol, préservation de la
  biodiversité,  hors actions de compensation carbone)     
                                                                     
  • Le déploiement d’un management responsable et d’une stratégie économique
  durable (établissement de relations durables avec clients et fournisseurs,
  engagement social/sociétal de l’entreprise, répartition équilibrée des
  richesses produites, implication de la gouvernance et des salariés dans la
  démarche de l’entreprise, déploiement d’outils de reporting de démarche RSE,
  mise en place d’une comptabilité extra financière, etc.)                 
                
  • Le déploiement de démarches innovantes d’économie de la fonctionnalité,
  d’économie circulaire ou l’accompagnement à l’obtention d’un label ou d’une
  certification RSE/environnement (ISO 26 000 , ISO 14 000, label PME+
  etc.)       
                                                                 
  • L’adaptation aux conséquences du changement climatique et à la raréfaction
  des ressources (déploiement de solutions innovantes et/ou alternatives,
  changement/évolution des pratiques et procédés de production, actions de
  prévention des risques, etc.).
