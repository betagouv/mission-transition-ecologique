titre: Eco-diagnostic Commerce
promesse: Ajustez votre politique RH aux enjeux de la transition écologique
description: >-
  Ce diagnostic permet de dresser un état des lieux de votre activité et de
  mettre en lumière les leviers pour engager votre entreprise sur la voie de la
  transition écologique. Il s'agit d'un accompagnement de 2 à 5 jours qui vous
  permettra :


  - de faire un **état des lieux global** des besoins à couvrir dans votre
  entreprise en matière de transition écologique, **sous l'angle RH**.

  - d'**établir un plan d'action** pour atteindre le cap fixé par votre
  entreprise.

  - de vous accompagner dans la **conduite des chantiers** identifiés comme\
    prioritaires.
illustration: images/TEE_eolienne.webp
opérateur de contact: L'Opcommerce
contact question: https://www.lopcommerce.com/contact/
url: >-
  https://www.lopcommerce.com/l-opcommerce/offre-de-services/eco-diagnostic-commerce/
nature de l'aide: étude
montant du financement: de 50 à 100% du coût de la prestation
