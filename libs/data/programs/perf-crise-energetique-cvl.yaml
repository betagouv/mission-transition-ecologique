titre: Investissements d'économies d'énergie
promesse: Financez vos investissements d'économies d'énergie
description: >-
  Commerçant, artisan, vous avez un projet d’investissement pour réduire votre
  consommation d’énergie ? La Région Centre-Val de Loire accompagne les petites
  entreprises de proximité afin de surmonter la crise énergétique. Cette aide
  finance jusqu’à 50 % de vos investissements liés à des économies d’énergie :
  renouvellement de matériels vétustes et énergivores, remplacement des
  éclairages par des LED, rénovation du système de chauffage, etc. Ces actions
  constituent des leviers essentiels pour engager votre entreprise dans la
  transition énergétique, réduire immédiatement vos dépenses énergétiques et
  garantir votre rentabilité sur le long terme.
