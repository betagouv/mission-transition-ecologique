montant du financement: Jusqu'à 50% des dépenses éligibles, dans un maximum de 20 000 €
objectifs:
  - description: >-
      Prenez contact avec un conseiller de la Région afin de vous accompagner
      dans votre démarche et obtenir les documents à compléter pour déposer
      votre demande.
    liens:
      - lien: >-
          https://www.centre-valdeloire.fr/le-guide-des-aides-de-la-region-centre-val-de-loire/une-aide-pour-depasser-la-crise-energetique
