titre: Étude "projet de recherche"
promesse: >-
  Financez votre projet de recherche dans le domaine de la transition
  énergétique et environnementale 
description: >-
  Vous avez un projet pour faire avancer la recherche dans l'un des domaines
  suivants : changement climatique, bioéconomie, économie circulaire,
  préservation des sols, efficacité énergétique, énergies renouvelables, qualité
  de l’air. L’ADEME finance des projets de Projets de Recherche, Développement
  ou Innovation (RDI)
description longue: >-
  L'ADEME renforce son soutien aux recherches permettant :

  • de mieux comprendre les conditions nécessaires aux transformations
  contribuant à la

  transition écologique tout en tenant compte de l’imbrication des échelles
  spatiales,

  géographiques et temporelles,

  • d’anticiper les conditions de déploiement des solutions/technologies pour en
  préparer les déploiements à grande échelle,

  • de s’appuyer sur des transformations en cours dans la société et les
  territoires.
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/projets-recherche-developpement-innovation-rdi
nature de l'aide: étude
montant du financement: Selon projet
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Recherche%2C%20d%C3%A9veloppement%20innovation%20RDI%20-%20Conditions%20%C3%A9ligibilit%C3%A9%20et%20financement%20-%202024.pdf
        texte: Conditions éligibilité et financement
  - description: >-
      Vérifier l’éligibilité de votre projet : pour bénéficier de cette aide,
      votre thématique de recherche ne doit correspondre à aucun appel à projets
      de recherche en cours.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/recherche?aap%5B0%5D=types%3A49
        texte: Voir la liste des appels à projets (RDI)
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/projets-recherche-developpement-innovation-rdi
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement. Le financement pourra se faire
      par le biais de subventions ou d'aides remboursables.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
      - questionnaire . parcours = objectif précis
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    valeur: oui
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est J
      - code NAF niveau 1 . est M
      - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est former ou recruter
