titre: Étude "projet de recherche"
promesse: >-
  Financez votre projet de recherche dans le domaine de la transition
  énergétique et environnementale 
description: >-
  Vous souhaitez contribuer à la transition écologique à travers un projet de
  recherche, de développement ou d’innovation (RDI) ? L’ADEME peut cofinancer
  votre projet s’il vise à faire progresser les connaissances ou les solutions
  techniques dans des domaines clés comme le changement climatique, la
  bioéconomie, l’économie circulaire, la préservation des sols, l’efficacité
  énergétique, les énergies renouvelables ou la qualité de l’air. \

  L’aide concerne aussi bien les phases de recherche amont que les étapes de
  développement ou d’expérimentation. \

  L’objectif est de soutenir les entreprises qui s’engagent dans des projets à
  fort impact environnemental, susceptibles de déboucher sur des solutions
  concrètes, reproductibles ou transférables à d'autres acteurs.
description longue: >-
  L'ADEME renforce son soutien aux recherches permettant :

  • de mieux comprendre les conditions nécessaires aux transformations
  contribuant à la

  transition écologique tout en tenant compte de l’imbrication des échelles
  spatiales,

  géographiques et temporelles,

  • d’anticiper les conditions de déploiement des solutions/technologies pour en
  préparer les déploiements à grande échelle,

  • de s’appuyer sur des transformations en cours dans la société et les
  territoires.
