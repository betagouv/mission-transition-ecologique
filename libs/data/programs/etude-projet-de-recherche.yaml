titre: Étude "projet de recherche"
promesse: >-
  Financez votre projet de recherche dans le domaine de la transition
  énergétique et environnementale
description: >-
  Vous souhaitez contribuer à la transition écologique à travers un projet de
  recherche, développement ou innovation (RDI) ? L’ADEME peut **cofinancer votre
  projet s’il vise à faire progresser les connaissances ou les solutions
  techniques dans des domaines clés**, tels que :


  -  le changement climatique, la bioéconomie, l’économie circulaire, la
  préservation des sols,

  -  l’efficacité énergétique, les énergies renouvelables et la qualité de
  l’air.


  L’aide couvre aussi bien l**a recherche amont que le développement ou
  l’expérimentation.** L’objectif est de soutenir les entreprises engagées dans
  des projets à fort impact environnemental, pouvant déboucher sur des solutions
  concrètes, reproductibles et transférables à d’autres acteurs.
description longue: >-
  L'ADEME renforce son soutien aux recherches permettant :


  - de mieux comprendre les conditions nécessaires aux transformations
  contribuant à la\
    transition écologique tout en tenant compte de l’imbrication des échelles spatiales,\
    géographiques et temporelles,
  - d’anticiper les conditions de déploiement des solutions/technologies pour en
  préparer les déploiements à grande échelle,

  - de s’appuyer sur des transformations en cours dans la société et les
  territoires.
