titre: BCIAT 2025 - Biomasse chaleur pour l'industrie, l'agriculture et le tertiaire
promesse: Financez votre chaudière ou un générateur à air chaud et à partir de biomasse
description: >-
  Cet appel à projet finance les projets de production de chaleur supérieurs à
  12 GWh/an via une chaudière ou un générateur à air chaud et à partir de
  biomasse (plaquettes forestières, sous-produits de l’industrie de première
  transformation du bois, bois fin de vie et bois déchets, granulés,
  sous-produits industriels, sous-produits agricoles).
description longue: >-
  Dans le contexte actuel d’optimisation de la ressource biomasse et en
  cohérence avec les objectifs du projet de la Stratégie française pour
  l’Énergie et le Climat, l’ADEME accordera une attention particulière à ce que
  le candidat fasse la démonstration d’une approche énergétique respectant la
  hiérarchie suivante :


  sobriété ;

  efficacité énergétique ;

  valorisation de chaleur fatale ;

  étude des solutions bas carbone alternatives.


  Pour les études de solutions, la solution biomasse sera priorisée pour les
  projets pour lesquels aucune alternative bas carbone n’est envisageable dans
  des conditions technico-économiques acceptables. Le candidat fournira ainsi
  une étude d'opportunité mix énergétique bas carbone type PACTE Industrie («
  étude d’opportunité d’évolution du mix énergétique d’un site industriel »).
