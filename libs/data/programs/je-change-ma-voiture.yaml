titre: Je change ma voiture
promesse: Faites le meilleur choix pour acheter un véhicule plus propre et économe
description: >-
  Vous souhaitez acquérir une voiture électrique, une voiture hybride ou un vélo
  à assistance électrique (VAE) ? "Je change ma voiture" vous permet de trouver
  rapidement le véhicule propre le plus adapté à vos besoins les aides
  disponibles dans votre région pour le financer.
illustration: images/TEE_eolienne.png
opérateur de contact: Ministère de la Transition Écologique
url: https://jechangemavoiture.gouv.fr/jcmv/aide-achat.html?content=aides-locales
nature de l'aide: financement
montant du financement: ''
activable en autonomie: oui
objectifs:
  - description: Rendez-vous sur le service public numérique "Je change ma voiture"
    liens:
      - lien: https://jechangemavoiture.gouv.fr/jcmv/aide-achat.html
        texte: jechangemavoiture.gouv.fr
  - description: >-
      Saisissez les critères de votre véhicule et vos habitudes de déplacement
      et découvrez les données clés de l'utilisation de votre véhicule actuel.
  - description: >-
      Découvrez et comparez les différents types de véhicules qui pourraient
      vous convenir : coût d'usage, coût de possession, consommations d'énergie,
      rejets de CO2, polluants réglementés...
  - description: >-
      Découvrez l'ensemble des aides nationales et locales à l'achat d'un
      véhicule.
    liens:
      - lien: https://jechangemavoiture.gouv.fr/jcmv/aide-achat.html
        texte: Les aides à l'achat
  - description: >-
      Contactez directement les collectivités ou organismes mentionnés pour
      bénéficier d'une aide au financement.
