titre: Certification en agriculture biologique
promesse: >-
  Certifiez votre activité en agriculture biologique et bénéficiez d'un crédit
  d'impôt
description: >-
  Vous êtes une entreprise agricole et vous faites l'objet d'une certification
  en agriculture biologique pour le passage au bio, ou pour son maintien?
  Bénéficiez d'un crédit d'impôt sur vos dépenses de certification.
description longue: >-
  Le crédit d'impôt s'applique aux entreprises agricoles qui font l'objet d'une
  certification en agriculture biologique et qui réalisent au moins 40% de leurs
  recettes des activités listées ci-dessous :

  - revenus tirés de l'exploitation de biens ruraux,

  - production forestière,

  - exploitation de champignonnières en galeries souterraines,

  - exploitations apicoles,

  - exploitations avicoles,

  - exploitations piscicoles,

  - exploitations ostréicoles,

  - exploitations mytilicoles,

  - obtention de nouvelles variétés végétales,

  - préparation et entraînement des chevaux domestiques, en vue de leur
  exploitation dans les activités autres que celles du spectacle.


  Le crédit d'impôt pour dépenses de certification en agriculture biologique
  concerne également les entreprises bénéficiant :

  - d'une aide à la conversion à l'agriculture biologique,

  -  d'une aide au maintien de l'agriculture biologique.
