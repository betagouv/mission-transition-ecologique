titre: Diag Eco-Flux
promesse: >-
  Bénéficiez d’un état des lieux sur vos flux pour vous aider à faire des
  économies
description: >-
  Bénéficiez des conseils d'un expert environnement référencé par Bpifrance pour
  réaliser rapidement des économies durables en suivant une méthodologie
  élaborée avec l'ADEME.
aide temporairement indisponible: oui
illustration: images/TEE_energie_verte.png
opérateur de contact: Bpifrance
autres opérateurs:
  - ADEME
url: https://diag.bpifrance.fr/produit/diag-eco-flux
nature de l'aide: étude
coût de l'accompagnement: De 2 000 € HT à 3 000 € HT après subvention de 50%
durée de l'accompagnement: 6 à 8 jours de prestation répartis sur 15 à 18 mois
objectifs:
  - description: >-
      Faites un état des lieux de vos flux (déchets et pertes en énergie,
      matière et eau) et identifiez les axes prioritaires d’économies.
  - description: >-
      Mettez en place un plan d'action simple pour réduire vos déchets et votre
      consommation d'énergie, de matières et d'eau.
  - description: Lancez vos premières actions.
  - description: >-
      Réalisez en moyenne 45 000 € d'économies par an et par site de production
      ou établissement (sur la base de 678 missions restituées).
conditions d'éligibilité:
  taille de l'entreprise:
    - Entre 20 et 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 1 an d’activité
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif >= 20
      - effectif <= 249
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est O
      - code NAF niveau 1 . est Q
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est la gestion des déchets
      - >-
        questionnaire . objectif prioritaire . est diminuer ma consommation
        d'eau
      - questionnaire . objectif prioritaire . est ma performance énergétique
      - questionnaire . objectif prioritaire . est l'écoconception
champs conditionnels:
  - toutes ces conditions:
      - effectif >= 20
      - effectif <= 49
    Montant du dispositif: 2 000 € HT après subvention de 50%
    Eligibilité taille: De 20 à 49 salariés
  - toutes ces conditions:
      - effectif >= 50
      - effectif <= 249
    Montant du dispositif: 3 000 € HT après subvention de 50%
    Eligibilité taille: De 50 à 250 salariés
