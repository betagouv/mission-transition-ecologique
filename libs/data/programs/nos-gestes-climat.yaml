titre: Nos Gestes Climat
promesse: >-
  Obtenez votre empreinte carbone et empreinte eau pour vous et vos parties
  prenantes
description: >-
  Sensibilisez et fédérez vos collaborateurs et vos partenaires autour des
  enjeux climatiques en calculant leur empreinte carbone et leur empreinte eau,
  individuel, en seulement 10 minutes.
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: https://nosgestesclimat.fr/
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 10min
activable en autonomie: oui
objectifs:
  - description: >-
      Obtenez votre empreinte carbone et empreinte eau, grâce au calculateur
      "Nos Gestes Climat".
    liens:
      - lien: https://nosgestesclimat.fr/
        texte: Passer le test
  - description: >-
      Lancez une campagne dans votre organisation et engagez une démarche
      durable avec ce calculateur en ligne.
    liens:
      - lien: https://nosgestesclimat.fr/organisations
        texte: Tester Nos Gestes Climat pour votre organisation
  - description: >-
      Explorez, analysez et téléchargez des données anonymisées pour faire des
      choix éclairés et améliorer continuellement votre démarche écologique.
  - description: >-
      Permettez à vos parties prenantes (collaborateurs, partenaires,
      clients...) de calculer et réduire leur empreinte carbone et eau
      directement depuis vos outils en ligne
