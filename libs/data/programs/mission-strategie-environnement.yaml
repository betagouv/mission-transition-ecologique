titre: Mission Stratégie Environnement
promesse: >-
  Définissez la feuille de route pour la transition énergétique et écologique de
  votre entreprise
description: >-
  Bénéficiez de 13 jours d’accompagnement par un expert environnement référencé
  par Bpifrance pour inscrire la transition écologique et énergétique dans la
  stratégie de votre entreprise. Cette mission vous aide à prendre du recul,
  structurer votre démarche et construire une feuille de route concrète et
  adaptée à votre activité.


  - Sensibilisez vos équipes et développez leurs compétences sur les enjeux
  environnementaux.


  - Évaluez les impacts environnementaux de votre activité.


  - Identifiez les risques et les opportunités liés à la transition écologique.


  - Formalisez la raison d’être de votre entreprise si vous le souhaitez.


  - Construisez une trajectoire jusqu’à 2030 qui vous guide dans vos actions,
  selon vos objectifs et vos capacités.
illustration: images/TEE_eolienne.png
opérateur de contact: Banque Publique d'Investissement France
autres opérateurs:
  - InvestEU
url: >-
  https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/mission-strategie-environnement
nature de l'aide: étude
coût de l'accompagnement: 5 000 € HT
durée de l'accompagnement: 13 jours
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: >-
      Définissez avec l’expert le périmètre du diagnostic, la méthode et le
      calendrier.
  - description: Lancez le diagnostic avec l'expert environnement référencé par Bpifrance.
conditions d'éligibilité:
  taille de l'entreprise:
    - Plus de 10 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - >-
      Réaliser au minimum 5M€ de chiffre d'affaires (les PME réalisant moins de
      5M€ de CA peuvent être éligibles, sous condition de structuration
      suffisante afin que le parcours conseil soit adapté)
