titre: Mission Stratégie Environnement
promesse: >-
  Définissez la feuille de route pour la transition énergétique et écologique de
  votre entreprise
description: >-
  Bénéficiez de **13 jours d’accompagnement** par un expert environnement
  référencé par Bpifrance pour intégrer la **transition écologique et
  énergétique** dans la stratégie de votre entreprise. Cette mission vous permet
  de prendre du recul, structurer votre démarche et construire une **feuille de
  route adaptée** à votre activité.


  Vous pourrez :


  - **Sensibiliser vos équipes** aux enjeux environnementaux,


  - **Évaluer les impacts** de votre activité,


  - **Identifier risques et opportunités** liés à la transition,


  - **Formaliser votre raison d’être**,


  - et construire une **trajectoire jusqu’en 2030** pour guider vos actions
  selon vos objectifs.
illustration: images/TEE_eolienne.png
opérateur de contact: Banque Publique d'Investissement France
autres opérateurs:
  - InvestEU
contact question: formulaire
url: >-
  https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/mission-strategie-environnement
nature de l'aide: étude
coût de l'accompagnement: 5 000 € HT
durée de l'accompagnement: 13 jours
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: >-
      Définissez avec l’expert le périmètre du diagnostic, la méthode et le
      calendrier.
  - description: Lancez le diagnostic avec l'expert environnement référencé par Bpifrance.
