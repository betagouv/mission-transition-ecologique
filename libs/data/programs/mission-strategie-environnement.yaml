titre: Mission Stratégie Environnement
promesse: >-
  Définissez la feuille de route pour la transition énergétique et écologique de
  votre entreprise
description: >-
  Bénéficiez d'une mission de conseil ciblée sur 13 jours d'un expert
  environnement référencé par Bpifrance. Un accompagnement pour vous aider à
  enclencher votre transition énergétique et écologique, l’inscrire dans la
  stratégie de votre entreprise et construire votre feuille de route jusqu’à
  2030.
illustration: images/TEE_eolienne.png
opérateur de contact: Banque Publique d'Investissement France
autres opérateurs:
  - InvestEU
url: >-
  https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/mission-strategie-environnement
nature de l'aide: étude
coût de l'accompagnement: 5 000 € HT
durée de l'accompagnement: 13 jours
objectifs:
  - description: >-
      Sensibiliser et renforcer les compétences de vos collaborateurs sur les
      sujets liés la transition environnementale.
  - description: Définir la raison d’être de votre entreprise.
  - description: Evaluer les impacts de l’activité de votre entreprise sur l’environnement.
  - description: >-
      Etablir les risques et opportunités de la transition environnementale sur
      l’activité de votre entreprise.
  - description: >-
      Définir la feuille de route jusqu’à 2030 de votre entreprise pour vous
      guider dans la transition énergétique et écologique.
conditions d'éligibilité:
  taille de l'entreprise:
    - Plus de 10 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - >-
      Réaliser au minimum 5M€ de chiffre d'affaires (les PME réalisant moins de
      5M€ de CA peuvent être éligibles, sous condition de structuration
      suffisante afin que le parcours conseil soit adapté)
publicodes:
