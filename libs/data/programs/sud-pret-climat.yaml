montant du prêt: De 10 000 € à 50 000 € HT
durée du prêt: De 5 à 7 ans (dont 2 ans maximum de différé)
objectifs:
  - description: Vérifiez l’éligibilité de votre projet et les modalités du prêt.
    liens:
      - lien: https://flash.bpifrance.fr/financement/sud-pret-climat
        texte: Vérifier les critères d'éligibilité
  - description: >-
      Réalisez votre demande de prêt sur Bpifrance, la Banque Publique
      d'Investissement dédiée aux entreprises, en charge de l'instruction des
      dossiers.
    liens:
      - lien: https://flash.bpifrance.fr/financement/sud-pret-climat
        texte: Faire ma demande de prêt
  - description: >-
      Complétez votre dossier avec les résultats de votre autodiagnostic
      climatique Climatomètre.
    liens:
      - lien: https://autodiag.bpifrance.fr/Climatometre
        texte: Réaliser mon autodiagnostic en ligne
  - description: Si votre demande est acceptée, signez le contrat de prêt.
  - description: Le virement est effectué 48 heures après signature du contrat de prêt.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - Tous secteurs d'activité
    - >-
      Sont exclus les activités de Produits de l'agriculture, de la sylviculture
      et de la pêche (A03,A01,A02), Commerce de gros (commerce interentreprises)
      de poissons, crustacés et mollusques (4638A),L68-1, L68-2, F41-1, K64 sauf
      64-2, section 66
  nombre d'années d'activité:
    - >-
      Au moins 3 ans d'activité ou deux bilans couvrant une durée minimum de 24
      mois
  autres critères d'éligibilité:
    - "Exercer l'essentiel de son activité sur le territoire régional\_ou s'y installant."
    - "Avoir un\_chiffre d’affaires inférieur à 50 M€\_ou un\_total bilan inférieur à 43 M€."
    - >-
      Disposer d'un emprunt bancaire d'une durée de remboursement supérieure à 3
      ans, pour mettre en place le cofinancement du prêt.
    - "Être une entreprise financièrement saine et à jour de vos\_obligations fiscales et sociales."
    - >-
      Cette aide est éligible au régime de minimis (Cumul d’aides publiques
      inférieur à 300 000 € sur les 3 dernières années).
