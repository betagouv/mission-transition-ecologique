titre: Sud Prêt Climat
promesse: >-
  Obtenez un prêt à taux préférentiel pour financer votre projet de transition
  écologique
description: >-
  La Région Sud en partenariat avec Bpifrance soutient les investissements
  matériels et immatériels nécessaires à la transition énergétique et écologique
  des entreprises en proposant un prêt à taux préférentiel. Il permet de
  financer les projets de transition écologique sur les champs suivants : la
  lutte contre le changement climatique, l'adaptation au changement climatique,
  les économies d'eau, l'économie circulaire, la prévention et le contrôle des
  pollutions, la préservation ou la restauration de la biodiversité et des
  écosystèmes.
description longue: >-
  L'aide régionale prend la forme d'un prêt à taux préférentiel octroyé à des
  conditions plus favorables que les conditions du marché. Ce prêt intervient en
  qualité de produit de "cofinancement", en complément des financements octroyés
  par les banques.


  Sont éligibles :


  • Les besoins en fonds de roulement liés à un projet de développement de
  l'entreprise en relation avec la transition énergétique, écologique et/ou
  l’économie circulaire.

  • Les investissements immatériels, les coûts de mise aux normes
  (environnement, sécurité), de recrutement, de formation, de frais de
  prospection, les dépenses de publicité, etc.


  Sont exclus :


  • Les opérations relatives au financement de la création (entreprises de moins
  d’un an d’ancienneté).

  • Les investissements immobiliers et mobiliers, les acquisitions de titres ou
  de fonds de commerce.

  • Les programmes de transmission (y compris croissance externe) et de
  restructuration financière.

  • Les opérations purement patrimoniales (cash out, vente à soi-même, etc.).

  • La substitution de dettes et remboursement d’encours existants ou comptes
  courants.
fin de validité: 31/12/2024
