titre: Investissement "Contrat Chaleur Renouvelable"
promesse: Financez vos projets d'énergies renouvelables thermiques sur votre territoire
description: Vous avez plusieurs projets ayant recours à de la chaleur d'origine renouvelable
  et de récupération (ENR&R) pour votre territoire ? L’ADEME peut vous accompagner
  financièrement dans leur réalisation.
description longue: 'Le contrat territorial, porte sur un minimum de 10 installations
  (quelle que soit la technologie

  utilisée et leur taille). Chaque contrat territorial doit faire appel à plusieurs
  EnR thermiques

  différentes avec un minimum de 20% d’installations EnR&R autres que le bois-énergie.'
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/contrat-chaleur-renouvelable
nature de l'aide: financement
montant du financement: Selon le type d'investissement
objectifs:
- description: Vérifiez l’éligibilité de votre projet en parcourant la documentation
    de l’ADEME.
  liens:
  - lien: https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Contrat%20Chaleur%20Renouvelable%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202024.pdf
    texte: Conditions éligibilité et financement
- description: 'Déposez votre demande d''aide : informations administratives, description
    du projet, détails techniques et financiers, étude de faisabilité, etc. A ce stade,
    votre investissement ne doit pas avoir été realisé !'
- description: L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
    recevez un contrat de financement précisant le montant d’aide maximum, les conditions
    et les modalités de versement.
- description: Réalisez vos investissements.
