titre: Investissement "Contrat Chaleur Renouvelable"
promesse: >-
  Financez un groupe de projets d'énergies renouvelables thermiques sur votre
  territoire
description: >-
  Vous avez plusieurs projets ayant recours à de la chaleur d'origine
  renouvelable et de récupération (ENR&R) pour votre territoire ? L’ADEME peut
  vous accompagner financièrement dans leur réalisation.
description longue: >-
  Le contrat territorial, porte sur un minimum de 10 installations (quelle que
  soit la technologie utilisée et leur taille). Chaque contrat territorial doit
  faire appel à plusieurs EnR thermiques différentes avec un minimum de 20%
  d’installations EnR&R autres que le bois-énergie.
début de validité: 01/01/2023
fin de validité: 31/12/2026
illustration: images/TEE_energie_verte.webp
opérateur de contact: ADEME
contact question: https://fondschaleur.ademe.fr/contact/
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/catalogue/2026/contrat-chaleur-renouvelable
nature de l'aide: financement
montant du financement: Selon le type d'investissement
objectifs:
  - description: >-
      Consultez la documentation de l’ADEME pour vérifier l’éligibilité de votre
      projet ou contactez un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/sites/default/files/Contrat%20Chaleur%20Renouvelable%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202025.pdf
        texte: Conditions éligibilité et financement
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/inscription
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/contrat-chaleur-renouvelable
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
    - Avoir minimum 3 projets d'installations de chaleur renouvelables
