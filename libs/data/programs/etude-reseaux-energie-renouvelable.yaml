titre: Étude "Réseaux énergie renouvelable"
promesse: >-
  Réalisez une étude sur les réseaux de chaleur ou de froid alimentés par des
  énergies renouvelables et/ou de récupération
description: >-
  Vous avez un projet de création ou d’extension de réseaux de chaleur ou de
  froid alimentés par des énergies renouvelables ou de récupération ? L’ADEME
  peut financer une **étude de faisabilité** ou un **schéma directeur** pour
  optimiser votre projet.


  Cette étude permet de :


  - **définir un schéma directeur des réseaux**,


  - **vérifier la faisabilité technique et économique du projet**,


  - répondre aux conditions nécessaires pour bénéficier d’une aide à
  l’investissement.


  Selon votre région, l’ADEME propose également des **conseils ou pré-études
  gratuites** pour vous accompagner en amont.
début de validité: 01/01/2023
fin de validité: 31/12/2025
illustration: images/TEE_ampoule.webp
opérateur de contact: ADEME
contact question: https://agirpourlatransition.ademe.fr/form/contact?id_dsp=DSP000734
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/etudes-reseaux-chaleur-froid-alimentes-enr-enrr
nature de l'aide: étude
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000 €
objectifs:
  - description: >-
      Consultez la documentation de l’ADEME pour vérifier l’éligibilité de votre
      projet ou contactez un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/sites/default/files/%C3%89tudes%20en%20faveur%20de%20la%20transition%20%C3%A9cologique%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202025.pdf
        texte: Conditions éligibilité et financement
  - description: >-
      Choisissez un prestataire "Reconnu Garant de l'Environnement" (RGE), ayant
      les qualifications pertinentes pour les productions EnR&R, ainsi que la
      certification "OPQIBI 1319 Études du transport de chaleur et de froid".
    liens:
      - lien: >-
          https://france-renov.gouv.fr/annuaires-professionnels/artisan-rge-architecte
        texte: Annuaire des professionnels RGE
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/inscription
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/etudes-reseaux-chaleur-froid-alimentes-enr-enrr
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: >-
      Réalisez votre étude sur les réseaux de chaleur ou de froid alimentés par
      des énergies renouvelables et/ou de récupération.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    valeur: oui
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est Q
  entreprise . a un objectif ciblé:
