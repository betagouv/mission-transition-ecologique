titre: CCI Business Optimizer
promesse: Découvrez les éco-gestes à réaliser dans votre établissement de tourisme
description: >-
  Vous gérez un établissement touristique et souhaitez réduire vos consommations
  d’eau et d’énergie tout en améliorant vos performances environnementales ? La
  plateforme CCI Business Optimizer vous guide pas à pas dans l’identification
  d’éco-gestes simples et efficaces, adaptés à chaque espace de votre
  établissement (chambres, cuisine, espaces extérieurs…).


  - Explorez des idées concrètes d’améliorations environnementales à mettre en
  place pièce par pièce.


  - Simulez les économies potentielles d’eau, d’énergie et les gains financiers
  associés.


  - Obtenez un bilan personnalisé des actions à engager et les coordonnées d’un
  conseiller CCI pour aller plus loin dans votre démarche.
