titre: CCI Business Optimizer
promesse: >-
  Restaurateurs & hébergeurs, découvrez les économies réalisables dans votre
  établissement.
description: >-
  CCI Business Optimizer est une site destiné aux entreprises du tourisme. Il
  vous propose de découvrir les économies que vous pouvez réaliser grâce à des
  éco-gestes à mettre en place pièce par pièce dans votre établissement.
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
url: https://www.ccibusinessoptimizer.fr/
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 10 minutes
activable en autonomie: oui
objectifs:
  - description: 'Connectez-vous au service "CCI Business Optimizer" '
    liens:
      - lien: https://www.ccibusinessoptimizer.fr/
        texte: ccibusinessoptimizer.fr
  - description: Cibler les enjeux écologiques et économiques de votre entreprise.
  - description: >-
      Découvrir les économies potentielles liées à la mise en place d’éco-gestes
      déjà éprouvés et s’en inspirer pour construire votre propre projet.
  - description: >-
      Simuler les économies potentielles liées à la performance environnementale
      de votre établissement (hors investissements).
  - description: >-
      Obtenir un bilan d’actions à mener et le contact d’un conseiller CCI pour
      aller plus loin.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Hôtellerie & restauration
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est I
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est rénover mon bâtiment
      - questionnaire . objectif prioritaire . est la gestion des déchets
      - >-
        questionnaire . objectif prioritaire . est diminuer ma consommation
        d'eau
      - questionnaire . objectif prioritaire . est ma performance énergétique
      - questionnaire . objectif prioritaire . est mon impact environnemental
      - questionnaire . objectif prioritaire . est l'écoconception
