titre: Communauté du Coq Vert
promesse: Rejoignez une communauté d'entrepreneurs engagés
description: >-
  La Communauté du Coq Vert est une communauté de dirigeants et de dirigeantes
  convaincus de la nécessité d’agir et déjà engagés dans la transition
  écologique et énergétique. Lancée par Bpifrance, en partenariat avec l'ADEME
  et le ministère de la Transition écologique, cette Communauté a vocation à
  favoriser le partage d’expertise entre entrepreneurs engagés.
début de validité: 01/06/2020
illustration: images/TEE_eolienne.png
opérateur de contact: Bpifrance
autres opérateurs:
  - ADEME
url: https://www.bpifrance.fr/communaute-du-coq-vert
nature de l'aide: formation
coût de l'accompagnement: Gratuit
durée de l'accompagnement: adaptable à votre besoin
activable en autonomie: oui
objectifs:
  - description: Rejoignez la communauté du Coq Vert.
    liens:
      - lien: https://www.bpifrance.fr/communaute-du-coq-vert
        texte: candidater au programme
  - description: >-
      Profitez de contenus de formation exclusifs en partenariat avec une grande
      école : ressources sectorielles et règlementaires, webinaires, conférences
      en présentiel, etc.
  - description: >-
      Accédez à des mises en relation avec des pairs partageant vos
      problématiques, des offreurs de solutions ou encore des experts dédiés.
  - description: >-
      Bénéficiez d'opportunités de valorisation de vos actions: évènements
      Bpifrance, presse et partenariats médias, vidéos, réseaux sociaux...
  - description: >-
      Participez à des évènements réguliers organisés dans votre région pour
      échanger entre pairs.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 1 an d’activité
  autres critères d'éligibilité:
    - >-
      Pour rejoindre la communauté, l'entreprise doit avoir déjà engagé sa
      transition écologique (par exemple, avoir bénéficié d'une aide à la
      transition de l'ADEME ou de Bpifrance dans les 3 ans, avoir obtenu un
      label, pouvoir expliquer les premières actions concrètes déjà mises en
      place...)
