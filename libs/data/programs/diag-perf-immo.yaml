titre: Diag Perf'Immo
promesse: Réduisez la consommation énergétique de vos bâtiments
description: >-
  Bpifrance propose le diagnostic Perf’Immo pour vous aider à améliorer la
  performance énergétique de vos bâtiments et à répondre aux exigences du Décret
  Tertiaire. Cet accompagnement se déroule en plusieurs étapes :


  - Collecte et analyse des données existantes (plans, équipements,
  consommations, usages…)


  - Visite du site et mesures complémentaires si nécessaire


  - Bilan énergétique et définition d’objectifs conformes à la réglementation


  - Élaboration de scénarios d’amélioration chiffrés et hiérarchisés


  - Aide à la déclaration sur la plateforme OPERAT, si besoin


  Ce diagnostic vous aide à prioriser vos actions, à planifier vos
  investissements et à engager une trajectoire d’optimisation énergétique claire
  et durable.
description longue: >-
  L’obligation réglementaire du Dispositif Éco Énergie Tertiaire (DEET), plus
  communément appelé « décret tertiaire », impose aux entreprises de réduire la
  consommation d’énergie de leurs bâtiments abritant des activités tertiaires.
  Cette obligation traduit la volonté du gouvernement d’améliorer la performance
  énergétique du parc français de bâtiments existants.


  Le décret tertiaire est officiellement entré en vigueur en octobre 2019.
