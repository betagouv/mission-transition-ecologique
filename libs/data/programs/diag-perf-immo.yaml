titre: Diag Perf'Immo
promesse: Réduisez la consommation énergétique de vos bâtiments
description: Bénéficiez des conseils d'un expert environnement référencé par Bpifrance
  pour réduire les consommations énergétiques de vos bâtiments et établir une trajectoire
  conforme au Décret Tertiaire.
description longue: 'L’obligation réglementaire du Dispositif Éco Énergie Tertiaire
  (DEET), plus communément appelé « décret tertiaire », impose aux entreprises de
  réduire la consommation d’énergie de leurs bâtiments abritant des activités tertiaires.
  Cette obligation traduit la volonté du gouvernement d’améliorer la performance énergétique
  du parc français de bâtiments existants.


  Le décret tertiaire est officiellement entré en vigueur en octobre 2019.'
illustration: images/TEE_ampoule.png
opérateur de contact: Bpifrance
autres opérateurs:
- ADEME
url: https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/diag-perfimmo
nature de l'aide: accompagnement
coût de l'accompagnement: entre 3 000 € HT et 17 000 € HT (subventionné par l'ADEME
  à hauteur de 40% du montant HT, dans la limite de 6 800 € par site)
durée de l'accompagnement: variable selon la surface et la complexité du site
objectifs:
- description: Collecter et analyser des informations clés existantes (plans, équipements
    techniques, occupation, données de consommation énergétique, etc.)
- description: Effectuer des observations sur site et réaliser des mesures complémentaires
    si nécessaire.
- description: Etablir un bilan énergétique et définir des objectifs de performance
    énergétique conformes aux exigences du Décret Tertiaire
- description: Elaborer des scénarios d’amélioration chiffrés pour l’atteinte de ces
    objectifs
- description: Être accompagné dans la réalisation de la déclaration sur la plateforme
    OPERAT le cas échéant
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Non éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Activités tertiaires privées (tourisme, commerce, santé, logistique, services…)
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - Être propriétaire de bâtiment(s) à usage tertiaire ou mixte industriel-tertiaire
    et disposant des plans.
