titre: Baisse Les Watts
promesse: Bénéficiez d'outils et de formations pour économiser l'énergie en entreprise
description: >-
  Le programme Baisse les Watts vous accompagne dans la **maîtrise de votre
  consommation d’énergie**, à l'aide de trois dispositifs : le Carnet de bord
  Énergie, un accompagnement téléphonique et un parcours de formations
  collectives et individuelles.
description longue: |-
  Baisse les Watts vous aide à réduire votre consommation en :
  - Électricité,
  - Gaz,
  - Fioul,
  - GPL,
  - RCU (Réseau de chaleur urbain) – hors carburants.
début de validité: 01/01/2023
fin de validité: 01/05/2025
illustration: images/TEE_eolienne.png
opérateur de contact: La Poste
autres opérateurs:
  - Chambre de Commerce et de l'Industrie
  - Chambre des Métiers et de l'Artisanat
contact question: formulaire
url: >-
  https://www.baisseleswatts.fr/?mtm_campaign=missiontransitionecologique&mtm_source=missiontransitionecologique&mtm_medium=missiontransitionecologique&mtm_content=missiontransitionecologique
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2 jours
activable en autonomie: oui
objectifs:
  - description: Créez votre compte entreprise sur le site de Baisse les Watts.
    liens:
      - lien: >-
          https://www.baisseleswatts.fr/?mtm_campaign=missiontransitionecologique&mtm_source=missiontransitionecologique&mtm_medium=missiontransitionecologique&mtm_content=missiontransitionecologique
        texte: Créer un compte
  - description: >-
      Visualisez votre consommation d'énergie par équipement en ouvrant un
      "Carnet de bord Energie".
  - description: >-
      Identifiez des écogestes spécifiques à votre activité afin de baisser
      votre facture énergétique.
  - description: Bénéficiez d'un accompagnement personnalisé avec le suivi d’un conseiller.
  - description: >-
      Inscrivez-vous à des formations dispensées par les CCI ou CMA sous forme
      d'ateliers collectifs, complétées par un suivi individuel dans vos locaux
      avec un conseiller énergie.
  - description: >-
      Suivez à votre rythme un parcours de formation en ligne personnalisé selon
      votre secteur d’activité.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est J
      - code NAF niveau 1 . est K
      - code NAF niveau 1 . est L
      - code NAF niveau 1 . est M
      - code NAF niveau 1 . est N
      - code NAF niveau 1 . est O
      - code NAF niveau 1 . est P
      - code NAF niveau 1 . est Q
      - code NAF niveau 1 . est R
      - code NAF niveau 1 . est S
      - code NAF niveau 1 . est T
      - code NAF niveau 1 . est U
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est ma performance énergétique
