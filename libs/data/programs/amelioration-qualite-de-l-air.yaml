titre: Amélioration de la qualité de l’air
promesse: >-
  Bénéficiez d'un financement pour vos projets visant à améliorer la qualité de
  l'air
description: >-
  Votre entreprise est implantée dans une zone couverte par un **Plan de
  Protection de l’Atmosphère (PPA)** ou un territoire où les seuils de pollution
  de l’air (NO₂, particules, ozone) sont dépassés ?


  L’ADEME peut vous aider à financer :


  - des **études** en vue d’un projet opérationnel,


  - des **actions de sensibilisation** au changement de pratiques,


  - certains **investissements** (mobilité moins polluante, logistique,
  organisation des chantiers, raccordement électrique à quai).


  L’objectif est de **réduire durablement les émissions de polluants
  atmosphériques** dans les zones les plus exposées, en soutenant des démarches
  concrètes, adaptées à votre activité et à votre territoire.
description longue: >-
  L’ADEME peut vous accompagner pour :
     - Des études permettant d’aboutir à une mise en place opérationnelle d’actions permettant de réduire les émissions de polluants atmosphériques réglementés pour les zones concernées.
     - De la communication, animation, sensibilisation intégrant les changements pérennes de pratiques.
     - Certains investissements comme ceux relatifs au renouvellement de véhicules, au branchement à quai des navires, aux alternatives au brûlage des déchets verts.

  Les projets pourront concerner notamment (liste non exhaustive) :

  -  la mobilité (active, partagée, report modal) ;

  -  les transports (réduction des émissions de véhicules, logistique, maritime
  et fluvial) ;

  -  les alternatives au brûlage des déchets verts ;

  - l'accompagnement des professionnels impactés par la mise en œuvre de la zone
  à faibles émissions mobilité (ZFE-m) ;

  - l’urbanisme intégrant une moindre exposition aux émissions de polluants ;

  - organisation ou faisabilité d’un report modal marchandises/voyageurs vers un
  mode ayant un plus faible impact environnemental (covoiturage, autopartage,
  mobilités actives, transport fluvial/maritime/ferroviaire/routier,
  cyclologistique, développement de tiers-lieux...) ;

  - sensibilisation et accompagnement au changement de comportement des
  particuliers, des scolaires, des salariés, etc., vers des mobilités moins
  impactantes d’un point de vue environnemental ;

  - électrification de navires/bateaux de transport de marchandises ou voyageurs
  pour un branchement électrique à quai ;

  - électrification des postes de stationnement des avions ;

  - accompagnement des professionnels impactés par la mise en œuvre des ZFE-m
  hors aides au renouvellement des véhicules.

  - BTP /carrières : optimisation d’un chantier et de sa logistique, dans
  l’objectif de réduire les émissions de polluants réglementés.
