conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - >-
      Auvergne-Rhône-Alpes, Grand Est, Île-de-France, Martinique, Normandie,
      Occitanie, Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
    - Vous ne devez pas avoir reçu d'aide sur un autre dispositif de l'ADEME
    - Les projets de R&D ne sont pas éligibles
    - >-
      Etre dans une zone couverte par un Plan de Protection de l'Atmosphère
      (PPA) ou dans un territoire présentant des dépassements de seuils
      réglementaires en NO₂, particules ou O₃
