titre: Adaptation au changement climatique en Bretagne
promesse: Évaluez la vulnérabilité climatique de votre entreprise
description: >-
  Participez à un parcours de formation pour mieux comprendre les risques
  climatiques, évaluer la vulnérabilité de votre activité et identifier des
  leviers d’adaptation concrets. Un format court, utile et actionnable, pensé
  pour les PME bretonnes.


  - Comprenez les enjeux climatiques à horizon 2050 et leurs impacts économiques
  lors d’un webinaire ou atelier (1 à 2 h).


  - Évaluez la vulnérabilité de votre entreprise face aux aléas climatiques
  (canicule, inondation, sécheresse...) et identifiez vos priorités stratégiques
  (2 à 3 h).


  - Explorez les leviers d’adaptation pour renforcer la résilience de votre
  offre, vos process ou vos approvisionnements (1/2 journée).


  - Repartez avec votre autoévaluation et un livret de ressources pour aller
  plus loin.
