titre: Adaptation au changement climatique en Bretagne
promesse: Évaluez la vulnérabilité climatique de votre entreprise
description: >-
  Bénéficiez d'un accompagnement en trois modules pour vous aider à évaluer la
  vulnérabilité climatique de votre entreprise, adapter votre organisation face
  aux catastrophes naturelles et aux risques industriels liés au changement
  climatique et découvrir comment limiter les coûts imprévus de canicule,
  inondation, sécheresse, etc.
illustration: images/TEE_eolienne.png
opérateur de contact: CCI
autres opérateurs:
  - ADEME
  - Région Bretagne
url: >-
  https://www.bretagne.cci.fr/developpement-durable/sadapter-au-changement-climatique/bretagne
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 8 heures de formation réparties sur quelques mois
activable en autonomie: oui
objectifs:
  - description: >-
      Inscrivez-vous au parcours de formation "Adaptation au Changement
      Climatique"
    liens:
      - lien: >-
          https://www.bretagne-competitivite.fr/adaptation-changement-climatique/
        texte: inscription
  - description: >-
      Participez à un webinaire ou un atelier pour comprendre les enjeux du
      changement climatique, anticipez les changements à horizon 2050 et
      identifiez les impacts pour les entreprises Bretonnes. (1 à 2 heures)
  - description: >-
      Analysez la vulnérabilité de votre entreprise et mettez en évidence vos
      enjeux stratégiques spécifiques à votre secteur. (2 à 3 heures)
  - description: >-
      Analysez les leviers pour imaginer de nouvelles offres de produits ou
      services, renforcer la résilience de votre entreprise. (1/2 journée)
  - description: >-
      Repartez de ce parcours de formation avec votre autoévaluation et un
      livret comprenant des contacts et ressources pour aller plus loin.
