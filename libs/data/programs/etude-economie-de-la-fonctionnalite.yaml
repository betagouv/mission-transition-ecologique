titre: Étude "Économie de la fonctionnalité"
promesse: >-
  Réalisez une étude sur le modèle de l'économie de la fonctionnalité pour votre
  produit
description: >-
  Vous souhaitez développer une offre de service innovante en alternative à la
  fourniture d’un produit ? L’ADEME vous soutient dans cette démarche en
  finançant une étude pour vous aider à définir et structurer votre nouvelle
  offre. Cette étude se compose de deux phases :


  - **Une phase de sensibilisation**, pour vous familiariser avec le modèle de
  l’économie de la fonctionnalité, qui privilégie l’usage d’un produit plutôt
  que sa simple possession.


  - **Une phase pratique**, pour réfléchir à l’organisation de votre entreprise,
  vos relations partenariales et votre modèle économique. Vous serez accompagné
  dans la définition de vos sources de revenus et dans la mise en place de
  solutions adaptées pour faire évoluer votre modèle vers un service durable et
  innovant.
description longue: >-
  L’économie de la fonctionnalité est une démarche économique de transformation
  progressive des entreprises, des collectivités et des citoyens. Elle s’appuie
  sur la coopération entre les acteurs du territoire pour les accompagner vers
  une transition écologique et sociale ambitieuse. Les offres développées
  répondent aux besoins réels des usagers tout en limitant la production de
  biens matériels.
