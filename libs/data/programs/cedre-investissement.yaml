titre: CEDRE Investissement
promesse: >-
  Entreprises de la communauté CEDRE, bénéficiez d'une subvention pour vos
  investissements
description: >-
  Vous avez bénéficié d'un accompagnement dans le cadre du dispositif CEDRE
  premier pas ? Vous pouvez maintenant faire une demande de subvention pour
  financer vos investissements. Cette subvention concerne les dépenses
  matérielles ou immatérielles liées aux actions de transition écologique
  identifiées lors de votre accompagnement CEDRE.
description longue: >-
  Sont éligibles : 


  • Les dépenses liées au déploiement, à la mise en œuvre et à la continuité du
  plan d’actions défini lors des parcours.

  • Les dépenses portant sur des projets d’investissements liés à des dépenses.
  matérielles et/ou immatérielles prenant en compte les enjeux de la transition
  écologique et énergétique et de la décarbonation.


  À titre d'exemple (non exhaustif) : 


  • Équipements économes en ressources.

  • Équipements permettant un meilleur tri des déchets ou de l’incorporation de
  matières premières secondaires.

  • Équipements de vrac.

  • Équipements favorisant l'efficacité énergétique (machines moins énergivores,
  éclairage plus performant, isolation).

  • Récupérateurs d’eau.

  • Études préalables à des investissements.

  • Le matériel d’occasion est éligible, s’il est au prix du marché de
  l’occasion et sur présentation d'une attestation d’achat accompagnée de la
  facture initiale.


  Sont exclus : 


  • Travaux de construction de bâtiments, extensions, voirie.

  • Travaux d’aménagement sauf ceux favorisant explicitement les économies
  d’énergie avec des précisions sur les économies attendues.

  • Climatisations.

  • Acquisition de terrains ou de bâtiments.

  • Équipements informatiques.

  • Acquisitions effectuées par crédit-bail.

  • Dépenses de R&D ou développement expérimental.

  • Toutes dépenses de fonctionnement, y compris les dépenses de personnel ou
  d’abonnements pouvant être liées au projet d’investissement.


  • Les investissements portant sur l'installation de panneaux photovoltaïques,
  pompes à chaleur géothermiques et le solaire thermique collectif sont
  également exclus. Des dispositifs spécifiques sont mobilisables.
