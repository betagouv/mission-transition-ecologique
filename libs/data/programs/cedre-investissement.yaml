conditions d'éligibilité:
  taille de l'entreprise:
    - TPE et PME
    - Éligible aux micro-entreprises
  secteur géographique:
    - Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - Tous secteurs d'activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Avoir bénéficié d'un accompagnement préalable au titre de CEDRE Premier
      Pas ou CEDRE Ambition.
    - >-
      Les dépenses éligibles sont liées au déploiement, à la mise en œuvre et à
      la continuité du plan d’actions défini lors de l'accompagnement.
    - >-
      L'investissement pour laquelle vous sollicitez une aide financière ne doit
      pas avoir été déjà réalisé.
