titre: Initiation éco-conception
promesse: Sensibilisez vos équipes à une démarche d'éco-conception
description: >-
  La CCI vous aide à lancer une démarche d’éco-conception au sein de votre
  entreprise.\

  Faites découvrir à vos équipes les bases de l’éco-conception et initiez une
  dynamique collective pour améliorer l’impact environnemental de vos produits
  et services.


  - Comprenez les principes de l’éco-conception et l’analyse du cycle de vie
  (ACV).


  - Évaluez votre niveau de maturité et les impacts environnementaux de votre
  activité.


  - Sensibilisez vos collaborateurs aux bénéfices d’une démarche
  d’éco-conception.


  - Lancez une première démarche avec un plan d’action adapté à votre
  entreprise.


  - Repérez les aides et accompagnements disponibles pour aller plus loin.
description longue: >-
  L’éco-conception vise à prendre en compte et réduire les impacts
  environnementaux dans toutes les étapes du cycle de vie d’un produit ou
  service : extraction de matières premières, fabrication, transport, usage,
  traitement en fin de vie, etc.

  L’éco-conception s’applique aux produits matériels mais également aux
  services.
