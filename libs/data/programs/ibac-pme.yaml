titre: IBaC PME
promesse: Financez un projet de décarbonation de l'industrie porté par une PME
description: >-
  Le dispositif IBaC PME soutient financièrement des projets d'innovation portés
  par des PME en vue de décarboner l'industrie, tels que :


  • L’**efficacité énergétique des équipements et des procédés** liés à la
  récupération de chaleur ou de froid, au transfert de chaleur, au numérique et
  l’IA.\

  • La **décarbonation de la chaleur et du mix énergétique** pour des usages
  industriels.\

  • La **décarbonation des procédés**.\

  • Le **captage, le stockage, le transport et la valorisation du CO2**.\

  • La **réduction des autres gaz à effet de serre**.
description longue: "Cet appel à projet permet de cofinancer des\_**projets de recherche, développement et innovation**, dont les coûts totaux sont\_**inférieurs à 1,5\_M€**,\_et contribue à accélérer le développement et la mise sur le marché de solutions et technologies innovantes.\n\nCet appel à projets se clôture le 09/02/2027 à 15h (heure de Paris), et fait l'objet de 3 relèves intermédiaires :\n\n- le 14/10/2025 à 15h,\n\n- le 03/02/2026 à 15h,\n\n- le 15/09/2026 à 15h.\n\n  \\\n  Les projets supérieurs à 1,5 M€ seront redirigés vers le dispositif DEMIBaC."
