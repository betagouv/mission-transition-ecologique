titre: Étude "Chaufferie biomasse"
promesse: Étudiez votre projet de chaufferie alimenté par la "biomasse"
description: >-
  Vous souhaitez mettre en place une installation de production de chaleur à
  partir de biomasse (bois) en substitution

  aux énergies fossiles  ? L'ADEME vous apporte une aide pour une étude de
  faisabilité, étape nécessaire avant tout investissement. Cette étude vous
  permet de vérifier la faisabilité technique et économique de votre projet,
  d'identifier des solutions techniques adaptées aux possibilités de votre site
  d’implantation et d'obtenir un accompagnement sur le montage financier,
  administratif et juridique de votre investissement.
description longue: >-
  La biomasse solide aussi appelé «bois énergie», représente l’ensemble des
  combustibles d’origine végétale permettant la production de chaleur ou
  d’électricité. Première source d’énergie renouvelable utilisée en France, le
  bois doit fortement contribuer aux objectifs climatiques et énergétiques du
  pays. 

  Types de prestations concernés par le fonds chaleur : 

  - Etude de faisabilité d’une chaufferie biomasse/Ingénierie des installations
  de production utilisant la biomasse en combustion. 

  - Assistance à la maîtrise d’ouvrage pour la mise en place d’une chaufferie
  biomasse
