titre: Investissement "Réseaux de chaleur ou de froid"
promesse: Financer votre installation écologique de réseaux de chaleur ou de froid
description: >-
  Vous disposez d’une étude pour votre projet d'installation de réseaux de
  chaleur ou de froid, alimentés par des énergies renouvelables ou de
  récupération ? Vous souhaitez investir pour le mettre en œuvre ? L’ADEME peut
  accompagner financièrement la réalisation de votre installation.
description longue: >-
  Quelques critères doivent être respectés pour pouvoir bénéficier de l’aide :


  - votre réseau assure des services publics de distribution de la chaleur (la
  collectivité est autorité organisatrice) ;

  - votre réseau de chaleur existe au sens fiscal, avec au moins deux clients
  distincts du maître d’ouvrage ;

  - votre réseau technique distribue uniquement de la chaleur.


  Condition d'éligibilité : une alimentation globale d’au minimum 65 % d’Energie
  Renouvelable et de Récupération (EnR&R) est visée pour la distribution de
  chaleur et 50 % pour la distribution de froid.
