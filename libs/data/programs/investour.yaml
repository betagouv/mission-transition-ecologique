titre: INVESTour
promesse: >-
  Bénéficiez d'un prêt de la Région Sud pour votre projet de développement
  durable dans le tourisme
description: >-
  Vous êtes une entreprise du tourisme et vous avez un projet de développement :
  diversification de votre activité, rénovation ou extension, modernisation,
  investissement pour un développement durable, projet d’innovation, etc ? La
  Région Sud souhaite apporter son soutient aux projets contribuant au
  développement d'emplois pérennes ou au maintien d'emplois fragilisés dans la
  région. Cette aide régionale prend la forme d’un prêt participatif ou
  d'obligations convertibles.
description longue: >-
  L’aide régionale prend la forme d’un prêt participatif compris entre 50 000 et
  350 000 euros ou d'obligations convertibles dans la limite de 500 000 euros.
  Il intervient en fonds propres ou quasi fonds propres.


  Intervenant en qualité de produit de cofinancement, la recherche de sources de
  financement privées est obligatoire à raison de 1 pour 1 (ex : 50 000 euros
  attribués si 50 000 euros investis par des fonds privés). L'attribution de
  l'aide n'est pas conditionnée à un apport en fonds propres.


  La période d’amortissement du capital est fixée à 5 ans, soit 8 ans au global
  incluant le différé d’amortissement maximum de 3 ans et tout rééchelonnement
  éventuel.


  Sont éligibles :


  - Les besoins en trésorerie non couvert par l’activité de l’entreprise
  (reconstitution de stocks, réapprovisionnement en matière
  premières/consommables, dettes fournisseurs et sous-traitants, etc.) si ces
  besoins sont intégrés dans un plan de développement plus global.

  - Les investissements immatériels (acquisition de logiciels, dépenses de
  publicité et de formation des salariés, etc.) et corporels (outil de
  production, matériels, etc.).
