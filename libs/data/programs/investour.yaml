objectifs:
  - description: >-
      Prenez contact avec un conseiller afin de vérifier vos conditions
      d'éligibilité et pour le montage de votre dossier de candidature.
      Attention, l'opération pour laquelle vous sollicitez une aide financière
      ne doit pas avoir commencé.
    liens:
      - lien: https://www.maregionsud.fr/vos-aides/detail/investour
        texte: Je fais ma demande
  - description: >-
      Votre dossier fait l’objet d’un examen par un Comité technique de
      pré-sélection. Les entreprises présélectionnées sont conviés à un comité
      de sélection qui délibéra des projets retenus. Les comités ont lieu tous
      les mois.
  - description: Après avis et décision, recevez une réponse sous 24h.
  - description: Recevez votre prêt et commencez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 500 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - >-
      Secteur du tourisme ou toutes entreprises portant des projets dans le
      champ du tourisme, à l'exception des applications numériques.
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - être en phase de création, de reprise ou transmission.
    - >-
      présenter des projets de financements structurants : diversification de
      l’activité, rénovation, extension, modernisation, développement durable,
      projet d’innovation, etc.
    - ne pas être coté en bourse.
