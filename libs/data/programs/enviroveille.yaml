titre: Enviroveille
promesse: >-
  Accédez à toute l’information réglementaire en matière d'environnement,
  énergie et santé-sécurité au travail
description: >-
  Le service de veille réglementaire Enviroveille vous permet de rester informé
  des obligations qui s’appliquent à votre activité en matière d’environnement,
  d’énergie et de santé-sécurité au travail. Il vous aide à anticiper les
  évolutions réglementaires et à sécuriser votre conformité.


  - Recevez tous les 15 jours une alerte pour suivre les dernières actualités
  réglementaires


  - Bénéficiez d’une veille personnalisée selon votre secteur, accompagnée d’un
  récapitulatif juridique mensuel


  - Accédez à une base documentaire complète : textes, jurisprudences, projets
  en cours


  - Consultez un bimestriel numérique synthétisant les textes clés liés à la
  transition écologique (déchets, énergie, eau, biodiversité, ICPE, etc.)
illustration: images/TEE_eolienne.png
opérateur de contact: Chambre de Commerce et de l'Industrie
url: https://www.enviroveille.com/public/tester-gratuitement.html
nature de l'aide: étude
coût de l'accompagnement: De 150 à 800 € HT (sur abonnement)
durée de l'accompagnement: 12 mois
activable en autonomie: oui
objectifs:
  - description: >-
      Testez gratuitement le service d'alerte réglementaire, la veille
      personnalisée et la base de données juridiques pendant 2 mois.
    liens:
