titre: Mobili'Pro
promesse: Optimisez la mobilité de vos collaborateurs
description: >-
  Le programme Mobili'Pro vous aide à optimiser les déplacements en voiture de
  vos collaborateurs. Bénéficiez d’un accompagnement sur trois ans, comprenant
  un diagnostic de votre flotte, l’élaboration d’un plan d’action sur-mesure et
  un suivi chiffré des résultats. Vous serez guidé dans la mise en place de
  solutions pour réduire l'impact environnemental de vos trajets professionnels
  tout en améliorant la gestion de votre flotte de véhicules.
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
contact question: mailto:mobilipro@ademe.fr
url: https://www.mobilipro.fr/
nature de l'aide: étude
coût de l'accompagnement: Gratuit pour les structures disposant de moins de 100 véhicules.
durée de l'accompagnement: 3 jours, répartis sur trois ans
activable en autonomie: oui
objectifs:
  - description: >-
      Créez votre compte sur Mobili’Pro. Vous devrez désigner un référent
      interne chargé du suivi de votre démarche.
    liens:
      - lien: https://www.mobilipro.fr/signup
        texte: Création du compte
  - description: >-
      Choisissez un conseiller Mobili’Pro référencés par le programme. Les
      conseillers Mobili’Pro sont des consultants expérimentés en gestion de
      parcs de véhicules et en analyse des déplacements professionnels.
    liens:
      - lien: >-
          https://mobilipro.s3.fr-par.scw.cloud/ressources/MobiliPro_Liste%20des%20conseillers%20Mobili%27Pro_juin2024.pdf
        texte: Liste des conseillers Mobili'Pro
  - description: >-
      Signez le formulaire d'engagement en indiquant le conseiller Mobili'Pro
      retenu.
    liens:
      - lien: >-
          https://mobilipro.s3.fr-par.scw.cloud/ressources/formulaire-dengagement.pdf
        texte: formulaire à compléter
  - description: >-
      Après votre inscription, votre conseiller Mobili’Pro vous contacte pour
      initier une première réunion de présentation.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d'activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Mobili’Pro cible les structures qui disposent d’une flotte entre 10 et 100
      véhicules.
    - >-
      Pour les structures disposant de plus de 100 véhicules, l'accès aux outils
      Mobili’Pro reste gratuit, mais l'accompagnement par un conseiller
      Mobili’Pro est à la charge de la structure.
