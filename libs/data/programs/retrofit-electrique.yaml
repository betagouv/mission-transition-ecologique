titre: Rétrofit électrique
promesse: Convertissez le moteur thermique de votre véhicule en moteur électrique
description: >-
  Bénéficiez d'une prime au rétrofit électrique en convertissant le moteur
  thermique de votre véhicule en moteur électrique, et réduisez vos émissions de
  gaz à effet de serre et la pollution environnementale.
description longue: >-
  Quelles conditions doit remplir la voiture pour la prime au rétrofit
  électrique ?

  • Avoir plus de 5 ans, 

  • Être une voiture particulière (VP), c'est à dire un véhicule léger destiné
  au transport de personnes, 

  • Le moteur thermique de votre voiture doit avoir été transformé en moteur
  électrique à batterie ou à pile à combustible par un professionnel habilité,

  • Ne pas être vendue dans l'année suivant sa transformation, ni avant d'avoir
  parcouru au moins 6 000 km.


  Les véhicules ayant fait l’objet d’un rétrofit électrique ne sont pas
  éligibles au bonus écologique.
illustration: images/TEE_eolienne.png
opérateur de contact: Ministère de la Transition Écologique et Solidaire
url: https://www.service-public.fr/particuliers/vosdroits/F36875
nature de l'aide: financement
montant du financement: jusqu'à 9 000 €
objectifs:
  - description: >-
      Faites transformer le moteur thermique de votre véhicule en moteur
      électrique à batterie ou à pile à combustible. Votre voiture doit avoir
      plus de 5 ans.
  - description: >-
      Choisissez un professionnel habilité parmi les professionnels de
      l’industrie du rétrofit électrique.
  - description: >-
      Au moment de la facturation, le professionnel qui réalise la
      transformation du moteur vous fait l'avance de l'aide. Cette avance doit
      apparaître sur la facture.
