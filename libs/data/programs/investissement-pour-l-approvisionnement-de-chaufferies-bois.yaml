titre: Investissement pour l'approvisionnement de chaufferies bois
promesse: Financez votre installation pour approvisionner des chaudières bois
description: >-
  Vous avez un projet d'investissement dans des équipements permettant la
  préparation et le stockage des combustibles de chaufferies bois ? L’ADEME
  soutient financièrement votre investissement.
description longue: >-
  L’ADEME peut soutenir :

  - la création ou l’aménagement de plateformes d’approvisionnement ;

  - les équipements assurant la production d’un combustible de qualité 

  - La création ou l’aménagement de hangar bois bûche de plus de 500m2

  - Les équipements assurant le séchage artificiel du bois bûche.


  Pour être éligible, vous devez avoir réalisé au préalable un diagnostic du
  territoire. Pour les investissements relatifs à la création ou l’aménagement
  de plateformes, le

  nombre et la surface des plateformes de stockage ainsi qu’une estimation de la

  quantité de bois transitant par les équipements.
début de validité: 01/01/2023
fin de validité: 31/12/2025
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/equipements-lapprovisionnement-chaufferies-bois-fonds-chaleur-plan-relance
nature de l'aide: financement
montant du financement: Entre 20 à 55% selon investissement
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Approvisionnement%20biomasse%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202025.pdf
        texte: Conditions éligibilité et financement
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
