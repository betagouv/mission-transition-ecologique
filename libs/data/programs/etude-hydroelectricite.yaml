titre: Étude "Hydroélectricité"
promesse: Étudiez votre projet de mise en place d'une installation hydroélectrique
description: >-
  Vous avez un projet de projet d'installation hydroélectrique pour produire de
  l'énergie par la force de l'eau ? Vous souhaitez réhabiliter, rénover,
  optimiser ou créer une installation sur seuil existant ? L'ADEME vous apporte
  une aide pour une étude de potentiel, de faisabilité ou d'avant-projet.
description longue: >-
  Les aménagements concernés par cette étude sont les suivants :


  • Réalisation d’un aménagement neuf de production d'énergie sur un seuil
  existant qui n’a jamais été équipé auparavant ;

  • Remise en service d’un équipement n’étant plus en activité, mais bénéficiant
  ou pas d’un droit d’eau (fondé en titre, autorisation, etc.) et pouvant
  prouver l’existence de la chute et des organes qui utilisent ou ont utilisés
  la force hydraulique ;

  • optimisation d’un équipement complémentaire sur un site actuellement
  exploité ;

  • le turbinage d’eau déjà captée (eau potable ou eaux usées).


  3 types d'études peuvent être financées  :


  • l’étude de potentiel devra déterminer le potentiel administratif,
  énergétique, environnemental et économique des seuils/sites potentiels sur un
  territoire/cours d’eau défini ;

  • l’étude de faisabilité devra démontrer la faisabilité administrative,
  technique, environnementale et économique d’une centrale hydroélectrique afin
  de fournir au maître d’ouvrage des éléments clairs, fiables et chiffrés lui
  permettant d’apprécier l’intérêt de réaliser ce projet ;

  • l’étude d’avant-projet devra préciser les conditions techniques et
  économique de réalisation de l’installation au regard de l’implantation sur le
  site avec des études de sol, des relevés topographiques précis.
