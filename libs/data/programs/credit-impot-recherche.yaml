titre: Crédit d'Impôt Recherche (CIR)
promesse: Financez vos projets de Recherche et Développement avec le CIR
description: >-
  Le Crédit d'Impôt Recherche (CIR) permet aux entreprises de bénéficier d'un
  avantage financier sous forme de réduction d'impôt pour les dépenses liées aux
  activités de R&D. Il est destiné à encourager les PME à innover, créer de
  nouveaux produits ou améliorer vos procédés tout en allégeant vos charges. Le
  CIR couvre jusqu’à 30 % de vos dépenses R&D en salaires, matériel, prestations
  externes, brevets, etc.
description longue: >-
  Sont éligibles au CIR les activités de recherche fondamentale, appliquée ou de
  développement expérimental, dès lors qu’elles apportent une réelle innovation
  scientifique ou technique.


  Les dépenses pouvant bénéficier du CIR concernent :

  - Amortissement de biens ou bâtiments dédiés à la R&D, 

  - Dépenses de personnel,

  - Salaires et charges sociales,

  - Frais de dépôt et défense de dessins et modèles, 

  - Prestations de bureaux d'études agréés ou organismes externes,

  - Autres dépenses de fonctionnement.
illustration: images/TEE_eolienne.png
opérateur de contact: DDFIP
url: https://entreprendre.service-public.fr/vosdroits/F23533
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: Crédit d'impôt jusqu'à 30% des dépenses de R&D éligibles
activable en autonomie: oui
objectifs:
  - description: "Déclarez vos dépenses sur le formulaire \"crédits d'impôts pour les dépenses de recherche\" n° 2069-A-SD\r"
    liens:
      - lien: https://entreprendre.service-public.fr/vosdroits/R14269
        texte: Remplir le formulaire Cerfa
  - description: >-
      Si vous êtes soumis à l'impôt sur le revenu, joignez ce formulaire Cerfa à
      votre déclaration de résultats.
    liens:
      - lien: >-
          https://cfspro-idp.impots.gouv.fr/oauth2/authorize?response_type=code&redirect_uri=https%3A%2F%2Fcfspro.impots.gouv.fr%2F%3Fopenidconnectcallback%3D1&nonce=1744116792_18530&client_id=id_cfspro_prod&display=&state=1744116792_61200&scope=openid%20profile%20email%20info
        texte: impôt.gouv.fr
  - description: >-
      Bénéficiez de la déduction de votre crédit d'impôt recherche sur le
      montant de l'impôt dont vous êtes redevable. La déduction se fait au
      moment où vous payez le solde de l'impôt au titre de l'année au cours de
      laquelle les dépenses ont été effectuées.
