titre: Chèque Transition Bioéthanol
promesse: Bénéficiez d'une aide à la conversion au bioéthanol de vos véhicules
description: >-
  Vous avez un véhicule de société ou de fonction à motorisation essence ? Vous
  pouvez bénéficiez d'une prime pour le convertir en véhicule modulable essence
  et bioéthanol (E85). Cette prime concerne la fourniture et la pose d'un
  dispositif de conversion homologué par un installateur habilité. Cette mesure
  vise à réduire les émissions de CO2 et de particules fines générées par les
  véhicules à motorisation essence, contribuant ainsi à la lutte contre le
  réchauffement climatique.
description longue: >-
  Cette aide est valable pour :

  - les entreprises et les indépendants propriétaires d’une voiture particulière
  (VP) de société ou de fonction et dont le siège social ou l’établissement de
  rattachement du véhicule est situé sur le territoire régional.

  - la conversion d'un véhicule à motorisation essence en motorisation modulable
  essence et superéthanol E85 (85% de bioéthanol dans le carburant contre 5 à 10
  % pour l'essence SP98-E5 et le SP95-E10).

  - la fourniture et la pose, par un installateur habilité, d'un dispositif de
  conversion homologué au sens de l'arrêté du 30 novembre 2017. Les prestations
  de type décalaminage, bougies, filtres, pré-visite, frais de dossiers ou
  d’immatriculation, révisions, carburant... ne sont pas prises en charge.

  - la conversion de 10 véhicules maximum.
