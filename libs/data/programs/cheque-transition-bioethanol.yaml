nature de l'aide: financement
montant du financement: Jusqu'à 50% du coût dans un maximum de 500 € HT
activable en autonomie: oui
objectifs:
  - description: >-
      Trouvez un installateur agréé en parcourant les sites internet des
      fabricants de dispositifs de conversion homologués.
    liens:
      - lien: >-
          https://www.bioethanolcarburant.com/comment-rouler-au-superethanol-e85/les-installateurs-agrees-de-boitiers-bioethanol/
        texte: Les fabricants homologués
  - description: Faites poser un kit bioéthanol avec l'installateur agréé.
  - description: >-
      Lors de la pose, demandez une facture comportant la date de la pose du kit
      bioéthanol avec la mention acquittée ainsi que le tampon de l'installateur
      agréé.
  - description: >-
      Après l'installation, mettez à jour votre certificat d'immatriculation sur
      le site de l'ANTS.
    liens:
      - lien: https://moncompte.ants.gouv.fr/connexion
        texte: Mettre à jour votre carte grise
  - description: >-
      Déposez votre demande de subvention dans un délai maximum de 3 mois après
      la pose du kit bioéthanol. Pour cela, créez ou connectez-vous à votre
      compte Région Sud pour créer un dossier et joindre vos pièces
      justificatives.
    liens:
      - lien: >-
          https://sudconnect.maregionsud.fr/auth/realms/citoyen/protocol/openid-connect/auth?client_id=usager-mgdis-portail&response_type=code&redirect_uri=https%3A%2F%2Faidesenligne.maregionsud.fr%2Faccount-management%2Fcrsud-demandeurs%2Foidc%2FMoncompteRegionSud%2Fcode&state=2df62338-8d1c-4c0a-ba31-ef237bc497d4&scope=email+profile+openid+donnees_personnelles
        texte: Déposer ma demande
  - description: Si votre dossier est accepté, recevez le montant de votre aide.
