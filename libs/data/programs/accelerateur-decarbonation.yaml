titre: Accélérateur décarbonation
metaTitre: Décarbonation en entreprise - Stratégie bas carbone avec Bpifrance
promesse: Définissez une stratégie bas carbone
description: >-
  Profitez d’un accompagnement pour structurer une trajectoire de décarbonation
  ambitieuse, en lien avec vos enjeux de développement. Pendant 24 mois, vous
  bénéficiez :


  - de 8 séminaires thématiques animés avec Mines ParisTech

  - de 29 jours de conseil personnalisé par Bpifrance

  - une communauté de dirigeants engagés et à un réseau de 3 000 entreprises.
metaDescription: >-
  Bénéficiez de l’Accélérateur Décarbonation : un programme Bpifrance pour
  structurer votre stratégie bas carbone avec des experts référencés.
début de validité: 06/02/2023
fin de validité: 31/12/2025
aide temporairement indisponible: oui
illustration: images/TEE_energie_verte.webp
opérateur de contact: Banque Publique d'Investissement France
contact question: mailto:kim.tworke@bpifrance.fr
url: >-
  https://www.bpifrance.fr/nos-appels-a-projets-concours/candidatez-a-la-3e-promotion-de-laccelerateur-decarbonation 
nature de l'aide: étude
coût de l'accompagnement: 29 000 € HT
durée de l'accompagnement: 39 jours de conseil et 8 jours de formation
objectifs:
  - description: Complétez le formulaire de candidature en ligne sur le site de Bpifrance.
    liens:
      - lien: >-
          https://evenements.bpifrance.fr/ami-accelerateur-decarbonation-3/registration/register
        texte: Inscription
  - description: >-
      Échangez avec un chargé d'affaires Bpifrance pour vérifier l’adéquation
      entre vos enjeux et le programme.
  - description: Intégrez le programme à l’issue du processus de validation par Bpifrance.
conditions d'éligibilité:
  taille de l'entreprise:
    - Plus de 50 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - >-
      Réaliser un chiffre d’affaires supérieur à 10 M€ et inférieur à 5
      milliards d'euros
    - Avoir réalisé un bilan carbone datant de moins de 2 ans
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif >= 50
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
