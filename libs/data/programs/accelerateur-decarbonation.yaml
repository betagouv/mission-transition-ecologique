titre: Accélérateur décarbonation
promesse: Définissez une stratégie bas carbone robuste
description: >-
  L'accélérateur Décarbonation est un programme d'accompagnement pour les
  dirigeants de PME et ETI animé par des experts environnement référencés par
  Bpifrance.  L'objectif : définir la trajectoire de décarbonation de votre
  entreprise en tenant compte de vos enjeux de développement.
début de validité: 06/02/2023
fin de validité: 31/12/2025
illustration: images/TEE_energie_verte.png
opérateur de contact: Banque Publique d'Investissement France
url: >-
  https://www.bpifrance.fr/nos-appels-a-projets-concours/candidatez-a-la-3e-promotion-de-laccelerateur-decarbonation 
nature de l'aide: étude
coût de l'accompagnement: 29 000 € HT
durée de l'accompagnement: 39 jours de conseil et 8 jours de formation
objectifs:
  - description: >-
      Identifiez les leviers et définissez la trajectoire de décarbonation de
      votre entreprise en tenant compte de vos enjeux de développement.
  - description: >-
      Participez à 8 séminaires thématiques avec les Mines ParisTech (élaborer
      sa stratégie de décarbonation, la financer, la valoriser, conduite du
      changement, etc.)
  - description: >-
      Accédez à la communauté des 3 000 accélérés des précédentes promotions et
      aux réseaux Bpifrance.
  - description: >-
      Bénéficiez d'un accompagnement premium de la part de Bpifrance pendant
      toute la durée du programme : 39 jours de suivi séquencés sur les 2 années
      du programme.
conditions d'éligibilité:
  taille de l'entreprise:
    - Plus de 50 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - >-
      Réaliser un chiffre d’affaires supérieur à 10 M€ et inférieur à 5
      milliards d'euros
    - Avoir réalisé un bilan carbone datant de moins de 2 ans
publicodes:
