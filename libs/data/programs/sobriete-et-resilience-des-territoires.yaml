objectifs:
  - description: >-
      Rejoignez la communauté de l’Appel à Communs : créez un compte, renseignez
      votre fiche entreprise, signez la charte, etc.
  - description: >-
      Découvrez les challenges déjà identifiés et rejoignez, si vous le
      souhaitez ,une idée de commun existante.
  - description: >-
      Si votre idée de commun est nouvelle, proposez un projet de commun en le
      décrivant via le formulaire "créer un commun"
  - description: >-
      Si votre projet est séléctionné, déposez-le sur le site de l'ADEME pour
      faire une demande de financement.
