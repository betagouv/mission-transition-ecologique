titre: Répar'acteurs
promesse: >-
  Rejoignez un réseau de professionnels de la réparation, devenez artisan
  Répar’acteurs !
description: >-
  Vous êtes artisan de la réparation ou du dépannage ? Intégrez le réseau
  national des Répar’acteurs pour promouvoir votre savoir-faire et renforcer
  votre visibilité auprès des clients engagés dans une consommation plus
  responsable.


  - Bénéficiez d’une inscription sur l’annuaire national des Répar’acteurs
  consulté par les particuliers.


  - Valorisez votre activité de réparation comme un levier fort pour préserver
  les ressources, soutenir l’emploi local et ancrer votre activité dans une
  économie durable.


  - Rejoignez une dynamique collective portée par les Chambres de Métiers et de
  l’Artisanat.


  - Devenez un ambassadeur de l’économie circulaire en participant à des
  événements locaux ou en valorisant votre engagement dans votre communication.
description longue: >-
  Le label Répar’acteurs est un label des Chambres de métiers de l’artisanat à
  destination des artisans réparateurs. Seules les entreprises du secteur des
  métiers et de l’artisanat enregistrées comme telles au registre national des
  entreprises (RNE) sont éligibles à la marque répar’acteurs.


  Pour être éligible, votre entreprise doit remplir l'une de ces conditions  : 

  • Détenir la qualité Artisan ou le titre de Maître Artisan, 

  • Ou bénéficier d'un diplôme ou un titre certifié dans l’activité de
  réparation,

  • Ou exercer depuis 3 années d’expérience professionnelle. 


  Les activités éligibles à la marque répar’acteurs sont toutes celles
  impliquant la réparation des objets domestiques du quotidien détenus par les
  particuliers participant ainsi à l’économie circulaire.


  Sont exclues, les activités de réparation automobile, moto, les travaux du
  bâtiment (plomberie, électricité, chauffage, menuiserie, etc), les activités
  du bâtiment (portails, volets roulants, portes) et les réparations des objets
  exclusivement professionnels.
