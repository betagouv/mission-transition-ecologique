objectifs:
  - description: >-
      Pour obtenir le label Répar'acteurs, créez un compte, complétez une charte
      d'engagement et chargez vos pièces justificatives. Vous recevrez dans les
      prochains jours la confirmation de votre éligibilité.
    liens:
      - lien: >-
          https://www.demarches-simplifiees.fr/commencer/devenir-repar-acteurs-formulaire-d-engagement
        texte: Devenir Répar'acteurs
  - description: >-
      Une fois votre entreprise labéllisée, intégrez le réseau Répar'acteurs et
      bénéficiez du référencement géolocalisé gratuit dans l’annuaire national
      de la réparation.
    liens:
      - lien: https://www.artisanat.fr/annuaire-repar-acteurs
        texte: Annuaire des Répar'acteurs
  - description: >-
      Affichez le logo Répar’acteurs dans votre boutique « Je répare … et ça
      repart ! » et mettez à l’honneur le réflexe de la réparation avant tout
      remplacement par un objet neuf.
  - description: >-
      Accédez à la veille d'informations sur l'actualité et aux formations pour
      développer votre entreprise artisanale.
