titre: Investissement "recharge véhicules électriques"
promesse: Financer vos bornes de recharge pour véhicules électriques au sein de votre
  station-service indépendante
description: Vous avez pour projet de créer des bornes de recharge pour véhicules
  électrique au sein de votre station service indépendante ?  L’ADEME peut accompagner
  financièrement la réalisation de votre installation.
description longue: 'Le dispositif concerne les entreprises distribuant du carburant
  à usage routier, disposant d’un numéro de SIRET, dont les exploitants sont propriétaires
  de leur fonds de commerce, qui porte le projet d’investissement dans une infrastructure
  de recharge et vendant moins de 2 500 m³ de carburant (tous les types de carburants
  confondus pour les véhicules légers) par an et par station-service.


  Par station-service, est éligible aux subventions de ce programme, une seule infrastructure
  de recharge composée au minimum de deux points de recharge avec connecteurs CCS
  haute puissance (24 kW minimum) en courant continu ainsi que, pour respecter la
  réglementation en vigueur, d’un connecteur de 22 kW en courant alternatif. Si toutefois
  un point de recharge de 22 kW en courant alternatif conforme à la réglementation
  est déjà en place, les coûts associés à ce point de charge ne seront pas éligibles.
  Au moins un des points de recharge doit être accessible aux personnes à mobilité
  réduite, sauf en cas d’impossibilités techniques qui devront être justifiées.'
début de validité: 01/12/2022
fin de validité: 31/12/2023
