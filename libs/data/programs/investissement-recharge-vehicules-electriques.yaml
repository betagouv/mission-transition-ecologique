  autres critères d'éligibilité:
  - Le dispositif concerne les entreprises distribuant du carburant à usage routier,
    disposant d’un numéro de SIRET, dont les exploitants sont propriétaires de leur
    fonds de commerce, qui porte le projet d’investissement dans une infrastructure
