titre: Trophées Crisalide Eco-activités
promesse: Accélérez le développement de vos projets éco-innovants
description: >-
  Profitez d’un accompagnement structurant, d’un réseau d’experts et d’une forte
  visibilité pour concrétiser et valoriser votre solution à impact.


  - Intégrez un parcours d’accélération conçu pour booster votre projet
  éco-innovant dans l’Ouest.


  - Challengez votre idée à chaque étape grâce à des ateliers, des échanges
  ciblés et une session de pitch devant un jury d’experts.


  - Accédez à un réseau qualifié pour faire avancer votre projet (experts,
  financeurs, partenaires…).


  - Gagnez en notoriété grâce aux outils de communication du programme : book
  des solutions, présence web, réseaux sociaux...


  - Participez au concours Crisalide et tentez de remporter le Trophée
  Eco-Activités pour bénéficier d’un coup de projecteur sur votre innovation.
illustration: images/TEE_eolienne.png
opérateur de contact: Chambre de Commerce et de l'Industrie
contact question: contact@crisalide-ecoactivites.fr
url: https://www.crisalide-ecoactivites.fr/
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: Un parcours sur 3 mois
activable en autonomie: oui
objectifs:
  - description: >-
      Découvrez le programme et tenez-vous informé de la date du prochain appel
      à candidatures sur le site dédié.
    liens:
      - lien: https://www.crisalide-ecoactivites.fr/
        texte: crisalide-ecoactivites.fr
  - description: >-
      Une fois l'appel à candidature ouvert, vous pouvez déposer votre
      candidature en ligne.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - Bretagne, Normandie, Pays de la Loire
  secteur d'activité:
    - Industrie et Services aux entreprises
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - Réaliser ou maintenir au moins 3 emplois et 200 K€ de CA à 3 ans
