titre: Diag Adaptation
promesse: Évaluez la vulnérabilité climatique de votre entreprise
description: >-
  Anticipez les impacts du changement climatique sur votre activité et adaptez
  votre entreprise pour **limiter les risques liés aux aléas climatiques**
  (canicules, inondations, sécheresses…). Cet accompagnement vous aide à évaluer
  votre vulnérabilité, à sécuriser votre organisation et à **construire une
  trajectoire de résilience.**


  - Profitez d’une **visite sur site** par un expert pour identifier les impacts
  potentiels du changement climatique sur votre chaîne de valeur, à court, moyen
  et long terme (horizons 2035 et 2055).


  - Recevez un **diagnostic complet** incluant un rapport de synthèse et une
  feuille de route adaptée à votre activité.


  - Co-construisez un *plan d’action chiffré*, hiérarchisé et concret pour
  réduire les vulnérabilités identifiées et renforcer la résilience de votre
  entreprise face aux évolutions climatiques.
description longue: >-
  Le Diag Adaptation permet d’étudier la vulnérabilité de votre activité au
  changement climatique afin d’anticiper les risques physiques actuels et futurs
  pour votre site d’exploitation (chaîne de valeur de l’activité et processus de
  l’entreprise, réseaux de distribution, approvisionnements, aléas climatiques
  récurrents…).

  L’intervention pour chaque Diag Adaptation est limitée à 1 site d’exploitation
  de votre entreprise. Il est possible de bénéficier de plusieurs diagnostics
  pour couvrir les différents sites de votre entreprise.
