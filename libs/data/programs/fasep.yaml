titre: FASEP
promesse: >-
  Bénéficiez d'un financement pour des études ou projets verts destinés aux pays
  en développement
description: >-
  Votre entreprise est tournée vers l'internationalisation ? Vous souhaitez
  réaliser une étude de faisabilité ou un projet mettant en œuvre des
  technologies vertes et innovantes, que vous destinez au bénéfice d’autorités
  publiques étrangères dans les pays en développement ? Le fonds FASEP vous
  finance et vous accompagne dans la mise en place de ce projet.
description longue: >-
  Le fonds se décline en trois points :

  - Une subvention ou avance remboursable, versée directement à l’entreprise,
  qui peut couvrir l’ensemble ou une partie du projet

  - Une instruction rapide directement menée par la DG Trésor

  - Des agents dédiés dans chaque Ambassade de France grâce aux services
  économiques dont la mission est d’accompagner les entreprises françaises dans
  leurs démarches auprès des autorités locales, pour suivre et favoriser la mise
  en œuvre de leurs projets.


  Le projet doit susciter l’adhésion auprès des autorités locales et doit
  favoriser le soutien à l’export pour les entreprises françaises.


  Le projet doit avoir un impact positif en termes de :

  - lutte contre le changement climatique et de protection de l’environnement

  - création d’emplois, intégration de l’économie informelle, lutte contre la
  pauvreté, égalité hommes-femmes, formation, etc
illustration: images/TEE_energie_verte.png
opérateur de contact: DDFIP
contact question: mailto:aide-projet@dgtresor.gouv.fr
url: https://www.tresor.economie.gouv.fr/services-aux-entreprises/le-fasep
nature de l'aide: financement
montant du financement: de 100 000 à 800 000 €, selon projet
objectifs:
  - description: >-
      Contactez un conseiller de la DG Trésor en charge de l'instruction des
      projets.
    liens:
      - lien: mailto:aide-projet@dgtresor.gouv.fr
        texte: Contacter un conseiller
  - description: >-
      Remplissez la demande de prise en considération qui détaille les
      principales caractéristiques de votre projet.
    liens:
      - lien: >-
          https://www.tresor.economie.gouv.fr/Institutionnel/Niveau2/Pages/3c714fc2-ff65-4dad-bfac-28f1faeca917/files/b48de603-6800-486d-84e8-104d5a67aed4
        texte: Demande de prise en considération
  - description: >-
      Si le projet est retenu à ce stade, vous en êtes informé. Vous devez alors
      constituer le dossier de décision (avec des éléments budgétaires détaillés
      et une lettre d'intérêt de la part du bénéficiaire public local).
  - description: >-
      Le comité évalue à nouveau votre projet. Il décide de l'attribution ou non
      du FASEP et de sa forme (subvention ou avance remboursable).
  - description: >-
      Une fois l'attribution validée, vous devez contacter Bpifrance Assurance
      Export pour établir la convention financière permettant de s'accorder sur
      les modalités du remboursement.
  - description: Démarrez votre projet.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d'activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      La liste des pays éligibles est actualisée chaque année par la Politique
      de Financement Export.
    - "Le projet doit pouvoir générer des retombées économiques clairement identifiées\_:"
    - "Le **FASEP Etudes**\_doit permettre à une ou plusieurs entreprises françaises de se positionner sur la réalisation du projet étudié ;"
    - >-
      Le **FASEP Innovation Verte** doit permettre à une entreprise de répliquer
      ou de passer à l’échelle son projet dans le pays ou la région voisine ;
    - >-
      Le modèle économique du projet doit être soutenable et présenter des
      chances de financement aval dès la phase amont.
