titre: Étude "Géothermie profonde"
promesse: Réalisez une étude pour votre projet d'installation de géothermie profonde
description: >-
  L'ADEME vous aide à financer une étude de faisabilité avant d'investir dans
  une installation de géothermie profonde. Cette étude vous permettra
  d'identifier les solutions techniques les plus adaptées à votre site, ainsi
  que les options pour le montage financier, administratif et juridique de votre
  projet. Vous pourrez ainsi évaluer la viabilité de votre installation de
  géothermie et vous assurer que votre investissement est bien conçu avant de
  lancer les travaux.
description longue: >-
  La géothermie profonde consiste à récupérer la chaleur de l’eau contenue dans
  le sous-sol, situé à plus de 200 mètres de profondeur.

  Le principe est de capter, par forage, l’eau des aquifères profonds et de la
  transférer à des réseaux de chaleur à des fins de chauffage. Le forages
  peuvent aller jusqu'à 2 500 mètres de profondeur.

  On estime que 30 % du territoire français pourrait exploiter cette ressource
  pour le chauffage urbain, étant une énergie très faiblement carbonée (10g de
  CO2/ KWh).
