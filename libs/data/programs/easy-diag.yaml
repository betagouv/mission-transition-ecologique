titre: Easy diag
promesse: Bénéficiez d'un accompagnement à la transition écologique
description: >-
  À l'issue d'un **diagnostic d'une dizaine de minutes**, bénéficiez d'une
  **analyse personnalisée** réalisée par un conseiller formation, et établissez
  conjointement un **plan d'action sur mesure** afin d'entamer la transition
  écologique de votre entreprise.
illustration: images/TEE_eolienne.webp
opérateur de contact: Constructys
contact question: https://www.constructys.fr/contacts/
url: https://ediag.constructys.fr/easydiag-ods/
nature de l'aide: étude
coût de l'accompagnement: Gratuite
durée de l'accompagnement: 1 heure de prestation
activable en autonomie: oui
objectifs:
  - description: Créez votre compte sur le site de Constructys
    liens:
      - lien: https://services.constructys.fr/constructys/account/create/step-1
        texte: Créer mon compte
  - description: Lancez l'Easy Diag et répondez aux questions
    liens:
      - lien: https://ediag.constructys.fr/easydiag-ods-choix-siret/
        texte: Lancer le diagnostic
  - description: >-
      Recevez l'analyse détaillée de votre conseiller Constructys et les
      solutions adaptées à vos besoins
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Entreprises des secteurs de la construction, du bâtiment, des travaux
      publics et du négoce des matériaux de construction
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est F
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est rénover mon bâtiment
      - questionnaire . objectif prioritaire . est la gestion des déchets
      - questionnaire . objectif prioritaire . est ma performance énergétique
      - questionnaire . objectif prioritaire . est former ou recruter
      - questionnaire . objectif prioritaire . est préserver la biodiversité
