titre: Impresa Sì
promesse: Financez vos investissements pour la transition écologique de votre entreprise
description: >-
  L'Agence de Développement Économique de la Corse propose l'aide 'Impresa Sì',
  dédiée aux projets d'investissement des PME. Cette aide soutient les dépenses
  visant à réduire l'empreinte carbone de votre entreprise, en favorisant une
  production plus respectueuse de l'environnement : réduction des déchets,
  gestion de l'énergie, traitement des eaux, éco-construction, acquisition
  d'équipements professionnels basse consommation et travaux d'aménagement pour
  la mise aux normes environnementales.
description longue: >-
  Ce dispositif peut financer :

  - les frais généraux et achats consommés ou incorporés,

  - les prestations externes (études, propriété industrielle…),

  - les investissements matériels et immatériels affectés au programme,

  - les frais de formation pour l’acquisition d’une compétence ou d’un brevet
  permettant la pratique de l’activité,

  - les dépenses visant à réduire l’empreinte carbone et destinés à une
  production respectueuse de l’environnement (réduction des déchets, maîtrise de
  l’énergie, traitement des eaux, éco-construction…),

  - les acquisitions d’équipements et matériels professionnels performants
  répondant à des normes environnementales, dans un but d’amélioration de la
  qualité des produits et des services & travaux d’aménagement au titre des
  mises aux normes environnementales.
illustration: images/TEE_eolienne.png
opérateur de contact: Agence de Développement Economique de Corse
contact question: mailto:contact@adec.corsica
url: https://www.adec.corsica/attachment/2439000/
nature de l'aide: financement
montant du financement: Jusqu'à 30% des dépenses éligibles, dans un maximum de 200 000 €
activable en autonomie: oui
objectifs:
  - description: >-
      Prenez contact avec un conseiller de l'Agence de Développement Economique
      de la Corse afin de vous accompagner dans votre démarche et obtenir les
      documents à compléter pour déposer votre demande.
    liens:
      - lien: https://www.adec.corsica/Nos-adresses_a22.html
        texte: Contacts de l'ADEC
  - description: Déposez votre demande, elle sera examinée, et recevez votre aide.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - Corse
  secteur d'activité:
    - Tous secteurs d'activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Avoir un chiffre d'affaires annuel inférieur à 50 M€ ou un bilan annuel
      inférieur à 43 M€
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
