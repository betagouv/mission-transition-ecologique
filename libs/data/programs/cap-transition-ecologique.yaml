objectifs:
  - description: >-
      Prenez contact par mail avec un conseiller de la Région Centre-Val de
      Loire en expliquant votre besoin d'accompagnement.
    liens:
      - lien: >-
          https://www.centre-valdeloire.fr/le-guide-des-aides-de-la-region-centre-val-de-loire/cap-te-transition-ecologique
        texte: Prendre contact
  - description: >-
      Après vérification de l’éligibilité de votre projet, le chargé de mission
      vous adressera le lien par lequel vous pourrez déposer une demande de
      financement au Conseil régional.
  - description: >-
      Déposez votre demande de financement et si celui-ci est accepté, recevez
      votre financement.
conditions d'éligibilité:
