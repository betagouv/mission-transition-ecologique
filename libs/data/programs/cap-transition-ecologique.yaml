titre: CAP Transition Ecologique
promesse: >-
  Réalisez un diagnostic de votre impact et financez vos investissements
  favorisant votre transition écologique
description: >-
  La Région Centre-Val de Loire lance un programme pour accompagner les
  entreprises et structures de l'ESS dans leur transition écologique. Structuré
  en deux phases, ce programme permet de financer en partie la réalisation d'un
  diagnostic environnemental pour élaborer votre plan de transition écologique.
  Il permet ensuite de bénéficier d'une aide financière pour vos investissements
  définis dans le cadre de votre plan d'action.
description longue: >-
  - Les études peuvent être prises en charge jusqu'à 50% pour une subvention
  allant de 1 000 € à 20 000 € HT. 


  - Les investissements éligibles sont les dépenses d'immobilisation, destinées
  à rester durablement dans le patrimoine de votre entreprise. Ces dépenses
  peuvent être prises en charge jusqu'à 30% pour une subvention allant de 20 000
  € à 200 000 € HT.

  Ils doivent concerner en priorité :

  - la préservation de la biodiversité ;

  - le développement de l’économie circulaire ;

  - l’optimisation de la consommation des matières premières/Ecoconception ;

  - la préservation des ressources en eau ;

  - l’optimisation des énergies produites et utilisées dans une démarche
  d’efficacité et de sobriété (utilisation de la chaleur fatale, développement
  de systèmes d’énergies peu émetteurs de GES…)


  Pour accéder au financement des investissements, il est impératif de suivre la
  première étape de diagnostic et l'élaboration du plan d'action ou d’être en
  mesure de justifier d'un diagnostic déjà réalisé, d'un plan d’action détaillé
  et argumenté, ou d’avoir bénéficié du suivi et de l’accompagnement de
  l’Accélérateur des transitions Ecologique et sociales régional.
