conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - Corse
  secteur d'activité:
    - >-
      - Pour l’Ecolabel européen : Hôtels classés, hôtellerie de plein air
      classée, résidences de tourisme classées, meublés classés, chambre
      d’hôtes,

      - Pour la marque Accueil Vélo : Hôtels classés, hôtellerie de plein air
      classée, résidences de tourisme classées, meublés classés, chambre
      d’hôtes, loueurs et réparateurs de vélos, restaurateurs, Offices de
      Tourisme, sites touristiques.

      - Pour la marque Tourisme et Handicap : Hôtels classés, hôtellerie de
      plein air classée, résidences de tourisme classées, meublés classés,
      chambre d’hôtes, restaurateurs, Offices de Tourisme, sites touristiques,
      acteurs intervenants dans les activités de loisirs.
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
