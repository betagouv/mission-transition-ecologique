titre: Soutien à la labellisation touristique
promesse: Obtenez un soutien pour votre labellisation touristique
description: >-
  Vous êtes un professionnel du tourisme en Corse et souhaitez valoriser votre
  engagement avec un label reconnu ? Que ce soit l’Écolabel Européen, Tourisme &
  Handicap ou Accueil Vélo, l’Agence du Tourisme de la Corse vous accompagne
  dans vos démarches de labellisation. Vous pouvez bénéficier d’un soutien
  financier pour couvrir l’accompagnement, les études nécessaires et les
  investissements indispensables à votre mise en conformité.
description longue: >-
  Cette aide offre un soutien dans les démarches et critères d'obtention des
  labels suivants : 

  - L’Ecolabel européen, label officiel de la Commission européenne, est un
  système volontaire traduisant la qualité environnementale de produits et
  services. Les critères du référentiel de l’Ecolabel européen pour
  l’hébergement touristique garantissent une réduction de l’impact
  environnemental sur l’ensemble de la structure touristique : lingerie,
  nettoyage, restauration, maintenance, spa, piscine, espaces verts… La
  labellisation des hébergements touristiques est régie par un cahier des
  charges comprenant 67 critères dont 22 sont obligatoires et 61 optionnels.

  - La marque nationale Tourisme & Handicap incite les professionnels du
  tourisme gestionnaires à développer une offre touristique adaptée, réellement
  ouverte à tous en donnant le choix à la personne en situation de handicap
  (handicap auditif, mental, moteur ou visuel) de partir en autonomie, seule ou
  en famille.

  - La marque nationale « Accueil vélo » est le référentiel de qualité au
  service des vélotouristes. Il garantit un accueil et des services de qualité
  le long des itinéraires cyclables pour les cyclistes en itinérance. Un Accueil
  Vélo peut être : un hébergement, un loueur de cycles, un réparateur de cycles,
  un restaurateur, un Office de Tourisme, un site de visite.


  Les frais d’études et d’accompagnement peuvent être pris en charge jusqu’à 80
  %, dans la limite de 10 000 € de dépenses éligibles. Pour les investissements,
  l’aide couvre jusqu’à 50 % des dépenses, avec un plafond de 30 000 €.
