    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Tous secteurs d’activité, sauf les industries gérées par le programme
      [PACTE
      Industrie](https://mission-transition-ecologique.beta.gouv.fr/aides-entreprise/pacte-industrie)
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
