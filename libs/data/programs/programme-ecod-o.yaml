titre: Programme Ecod'o
promesse: 'Réalisez des économies sur vos consommations d’eau '
description: >-
  Le programme ECOD’O accompagne les acteurs industriels et du secteur du
  tourisme et de la restauration dans la réduction de leur consommation d’eau.
  Le soutien intervient sur les aspects techniques mais aussi financiers et
  réglementaires.
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI
autres opérateurs:
  - Agence de l'Eau Loire-Bretagne
  - DREAL Bretagne
  - Région Bretagne
  - Saur
  - Suez
  - Véolia Eau
url: >-
  https://www.bretagne.cci.fr/developper-son-entreprise/developpement-durable/le-programme-ecod-o
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: Selon l'entreprise
objectifs:
  - description: >-
      Bénéficiez d'un diagnostic personnalisé des consommations et usages dans
      votre entreprise, réalisé par un expert de la CCI.
  - description: >-
      Identifiez les potentiels d'économie d'eau et de réutilisation des eaux
      usées traitées (REUSE/REUT).
  - description: Bénéficiez d'un plan d'action dédié à votre entreprise.
  - description: >-
      Profitez d'un appui dans la recherche de solutions et de financements pour
      vos projets d'investissement.
  - description: >-
      Mettez en place les préconisations et réduisez vos consommations d'eau
      d'au moins 10%.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Bretagne
  secteur d'activité:
    - Industrie, hôtellerie & restauration
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
