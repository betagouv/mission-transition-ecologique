titre: Diagnostic Changement climatique
promesse: >-
  Adaptez l'organisation de votre entreprise aux conséquences du changement
  climatique
description: >-
  Le changement climatique expose progressivement votre entreprise à de
  nouvelles vulnérabilités. Cet accompagnement vous aide :


  - **à comprendre les enjeux concrets du dérèglement climatique** pour votre
  activité, à court et moyen terme ;

  - **à analyser les aléas climatiques passés et les projections futures**, en
  lien avec votre territoire ;

  - **à identifier les impacts directs et indirects** sur votre entreprise
  (économiques, sociaux, organisationnels) ;

  - **à repérer des opportunités d’adaptation**, pour faire évoluer vos
  produits, services ou modes de fonctionnement.


  Vous êtes ensuite accompagné dans l’**élaboration d’un plan d’adaptation sur
  mesure**, adapté à votre secteur et à votre environnement local.
