titre: Diagnostic Changement climatique
promesse: >-
  Adaptez l'organisation de votre entreprise aux conséquences du changement
  climatique
description: >-
  Le changement climatique expose progressivement votre entreprise à de
  nouvelles vulnérabilités. Cet accompagnement permet d’en comprendre les enjeux
  concrets pour votre activité. À partir d’une analyse des aléas passés et des
  projections à venir, vous identifiez les impacts directs et indirects sur
  votre entreprise, qu’ils soient économiques, sociaux ou organisationnels. Vous
  pouvez également repérer des opportunités d’évolution pour vos produits,
  services ou modes de fonctionnement. L’accompagnement vous guide dans
  l’élaboration d’un plan d’adaptation sur mesure, en lien avec les spécificités
  de votre territoire et de votre secteur. Vous renforcez votre capacité à faire
  face aux aléas climatiques et à pérenniser votre activité.
