titre: Étude "Diagnostic serres"
promesse: Réalisez le diagnostic énergétique de vos serres
description: >-
  L'ADEME vous aide pour financer un diagnostic énergétique afin d'identifier
  les solutions de réduction des consommations d’énergie de vos serres et la
  pertinence d’un investissement dans une solution de production d’énergie
  renouvelable. Cette démarche peut permettre de réaliser jusqu'à 50 %
  d'économies sur votre site.
début de validité: 01/01/2023
fin de validité: 31/12/2025
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/diagnostic-energetique-etude-dopportunite-multi-enr-serres
nature de l'aide: étude
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 50 000 €
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/%C3%89tudes%20en%20faveur%20de%20la%20transition%20%C3%A9cologique%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financemement%20-%202025.pdf
        texte: Conditions éligibilité et financement
  - description: >-
      Choisissez l'auditeur énergétique qui va vous accompagner. Vérifier ses
      références et ses compétences en matière de diagnostic énergétique et
      d'énergies renouvelables. Définissez les objectifs de l'audit ainsi que
      son périmètre, et faites réaliser un devis.
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/diagnostic-energetique-etude-dopportunite-multi-enr-serres
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: >-
      Réalisez votre audit énergétique : état des lieux de vos consommations,
      pistes d'amélioration, hiérarchisation des actions en fonction de leur
      faisabilité et de leur temps de retour sur investissement.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Structures agricoles
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
      - entreprise . est propriétaire de ses locaux
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    valeur: oui
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est G
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est ma performance énergétique
