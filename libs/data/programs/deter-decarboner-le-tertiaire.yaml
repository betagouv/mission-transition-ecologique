titre: DÉTER - DÉcarboner le TERtiaire
promesse: Réduisez la consommation énergétique de vos bâtiments du tertiaire
description: >-
  Cet appel à projet finance les études de faisabilité et les et investissements
  devant conduire à une réduction de la consommation énergétique dans des
  bâtiments à usage tertiaire, principalement grâce à :


  - la production et l’utilisation de chaleur renouvelable

  - l’amélioration de l’efficacité énergétique.
description longue: >-
  Le dispositif a pour objectif de promouvoir la production et l’utilisation de
  chaleur renouvelable et l’amélioration de l’efficacité énergétique, notamment
  par le biais d’aides issues du dispositif Fonds Chaleur opéré par l’ADEME.


  L'AAP donnera lieu à des conventions d'aide groupées qui lieront le
  bénéficiaire et l’ADEME, et assureront des aides :


  - Aux études de faisabilité de production de chaleur EnR&R (Énergies
  renouvelables et de récupération) éligibles au Fonds Chaleur.

  - Aux investissements à engager pour la production de cette chaleur.


  En contrepartie de l’aide apportée, le bénéficiaire sera soumis à des
  exigences d’efficacité énergétique s’inscrivant dans une logique
  d’accélération des objectifs du DEET et de décarbonation de la chaleur. En
  particulier, le dispositif doit promouvoir une démarche conjuguée d’efficacité
  énergétique et de couverture par des EnR&R des besoins de chaleur du candidat,
  sur le périmètre identifié.


  Cet engagement se matérialisera par les deux objectifs suivants :


  - Objectif d’efficacité énergétique : sur l’ensemble des sites identifiés, les
  actions conjuguées d’efficacité et d’approvisionnement énergétiques, tous
  usages confondus, doivent conduire à une baisse globale des consommations, en
  énergie finale, d’au moins 50 % à l’issue des conventions.

  - Objectif de couverture EnR&R : il est attendu une couverture minimum de 65 %
  des besoins de chaleur de l’ensemble des bâtiments identifiés par des EnR&R.


  Le bilan énergétique de chaque site sera établi selon le périmètre consigné
  sur la plateforme OPERAT.


  Deux dates de relèves auront lieu pour instruire les dossiers de demande
  d'aide :


  - Une première relève le 22 mai 2025.

  - Et une deuxième le 16 octobre 2025.


  Des échanges préalables avec l'ADEME sont recommandés avant tout dépôt de
  demande d'aide.
