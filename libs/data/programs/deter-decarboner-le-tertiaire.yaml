conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Bâtiments à usage tertiaire
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Le périmètre concerné doit inclure au moins cinq sites (au maximum vingt)
      se situant dans au moins deux régions administratives différentes.
    - >-
      La délimitation de chaque site (au sens de sa consommation énergétique)
      doit correspondre à celle soumise au DEET.
