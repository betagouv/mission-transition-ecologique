titre: Étude "Centres de tri"
promesse: Réalisez une étude pour votre projet de centre de tri des déchets
description: >-
  Vous envisagez de créer, moderniser ou étendre un centre de tri ou de
  préparation des déchets ? L’ADEME peut financer une **étude de faisabilité
  territoriale**, préalable à toute demande d’aide à l’investissement.


  Cette étude permet de :\

  – **évaluer les besoins et les flux de déchets à l’échelle locale**,\

  – **identifier les solutions techniques adaptées** en tenant compte des enjeux
  économiques, logistiques et environnementaux.


  Elle sécurise les étapes suivantes de votre projet en veillant à sa cohérence
  avec les politiques locales de gestion des déchets et aux capacités réelles du
  territoire.
description longue: >-
  Ces études concernent les investissements suivants :


  - Les Centres de tri des déchets non dangereux d’activités économiques
  (DNDAE),

  - Centres de tri des encombrants,

  - Centres de tri des emballages ménagers et de papiers graphiques
  (exclusivement pour DROMCOM et Corse)


  Le périmètre d’étude doit couvrir, au minimum, les collectivités concernées
  par le bassin versant du centre de tri.
