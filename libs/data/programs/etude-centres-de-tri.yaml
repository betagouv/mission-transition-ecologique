titre: Étude "Centres de tri"
promesse: Réalisez une étude pour votre projet de centre de tri des déchets
description: >-
  Vous avez pour projet de créer, étendre ou moderniser un centre de tri et de
  préparation des déchets ? L'ADEME soutient financièrement la réalisation d’une
  étude territoriale de faisabilité, prérequis impératif avant toute demande
  d’aide à l'investissement. 
description longue: >-
  Ces études concernent les investissements suivants :

  • Les Centres de tri des déchets non dangereux d’activités économiques
  (DNDAE),

  • Centres de tri des encombrants,

  • Centres de tri des emballages ménagers et de papiers graphiques
  (exclusivement pour DROMCOM et Corse)


  Le périmètre d’étude doit couvrir, au minimum, les collectivités concernées
  par le bassin versant du centre de tri.
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/realisation-detudes-creation-lextension-modernisation-centres-tri-dechets
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 50 000 €
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/%C3%89tudes%20centres%20de%20tri%20et%20pr%C3%A9paration%20d%C3%A9chets%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202024.docx
        texte: Conditions éligibilité et financement
  - description: >-
      Choisissez le prestataire qui va vous accompagner pour mener votre étude
      et obtenez un devis.
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/realisation-detudes-creation-lextension-modernisation-centres-tri-dechets
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez votre étude de faisabilité ou votre étude territoriale.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
      - questionnaire . parcours = objectif précis
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    valeur: oui
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est la gestion des déchets
