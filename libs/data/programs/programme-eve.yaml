titre: Programme EVE
promesse: >-
  Acteurs du transport et de la logistique, réduisez votre impact énergétique et
  environnemental
description: >-
  Le programme EVE, Engagements Volontaires pour l’Environnement, accompagne les
  entreprises du secteur transport-logistique dans la réduction de leur impact
  énergétique et environnemental. En rejoignant ce dispositif national, vous
  bénéficiez d’un accompagnement personnalisé pour structurer et valoriser votre
  démarche.


  - Engagez-vous dans une trajectoire de progrès environnemental, à l’image des
  3 200 entreprises déjà participantes.


  - Profitez d’un accompagnement sur-mesure et d’un dispositif adapté à votre
  activité : FRET21, EVcom ou Objectif CO₂.


  - Élaborez un plan d’action concret sur 3 ans pour réduire vos émissions de
  gaz à effet de serre.


  - Accédez à la plateforme EVE pour suivre et évaluer vos émissions.


  - Valorisez votre engagement avec une reconnaissance officielle : trophée EVE,
  label FRET21 ou label Objectif CO₂.
description longue: >-
  Par ses dispositifs dédiés, le programme apporte les solutions adaptées aux
  besoins de chaque acteur (chargeur, commissionnaire de transport, transporteur
  de marchandises, transporteur de voyageurs, grossiste).


  • FRET21 accompagne les entreprises agissant en qualité

  de donneurs d’ordre pour mieux intégrer l’impact des

  transports dans leur démarche RSE.

  4 axes d’action :

  - Taux de chargement

  - Distance parcourue

  - Moyens de transport

  - Achats responsables


  • EVcom donne les outils et l’accompagnement nécessaires

  aux commissionnaires pour agir avec leurs partenaires transport

  en faveur de l’environnement.

  4 axes d’action :

  - Flotte propre

  - Achats transport

  - Collaboration clients

  - Démarche RSE


  • Objectif CO2 soutient les transporteurs routiers dans leur démarche de
  réduction

  d’émissions de GES et de polluants atmosphériques.

  4 axes d’action :

  - Véhicules

  - Carburant

  - Conducteurs

  - Organisation des transports
