titre: Investissement "Systèmes Solaires Combinés"
promesse: >-
  Bénéficiez d'un financement pour réaliser votre projet d'installation d'un
  système solaire combiné
description: >-
  Vous disposez d’une étude pour votre projet d'installation de production de
  chaleur solaire collective, pour du chauffage et de l’eau chaude sanitaire
  (ECS), avec capteurs solaires thermiques ? Vous souhaitez investir pour le
  mettre en œuvre ? L'ADEME vous accompagne financièrement dans la réalisation
  de ce projet.
description longue: >-
  Les opérations de Systèmes Solaires Combinés (SSC) sont des installations de
  production de chaleur solaire collective, pour du chauffage et de l’eau chaude
  sanitaire (ECS), avec capteurs solaires thermiques. Celles-ci peuvent être
  réalisées sur des bâtiments neufs ou en rénovation, à destination du secteur
  Tertiaire comprenant les établissements ayant des usages chauffage+ECS durant
  toute l’année.


  Il est nécessaire d'avoir réalisé une étude de faisabilité pour qualifier le
  dimensionnement de l’installation et apporter l’information sur la
  productivité solaire utile de l’installation projetée, qui vous conforte dans
  votre choix d’investir, n’hésitez pas à déposer un dossier de demande d’aide.


  Opérations éligibles :

  • Opération dédiée : une installation Systèmes Solaires Combinés (SSC) pour un
  seul bâtiment avec appoint et stockage

  centralisés ou appoints et stockages individualisés ;

  • Opération groupée : plusieurs installations SSC sur plusieurs bâtiments
  localisés sur un même site,

  dans un éco-quartier ou équivalent, porté par un bailleur social ou un
  promoteur privé via une entité juridique identifiée, définie par un seul et
  unique marché.
