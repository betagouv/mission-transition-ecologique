conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 20 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Occitanie
  secteur d'activité:
    - Industrie, service aux entreprises, artisanat, tourisme, agro-alimentaire
  nombre d'années d'activité:
    - Au moins un an d'activité
  autres critères d'éligibilité:
    - >-
      Destiné aux entreprises implantées dans des Communautés de Communes,
      d’Agglomération ou Urbaines. Sont exclues les métropoles : Toulouse,
      Montpellier et Perpignan.
