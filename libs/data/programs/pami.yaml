titre: Programme PAMI
promesse: Bénéficiez d'un accompagnement pour moderniser et verdir votre flotte fluviale
description: >-
  Le Plan d’aides à la modernisation et à l’innovation de la flotte (PAMI) est
  un dispositif destiné aux propriétaires et exploitants de bateaux fluviaux,
  qu’il s’agisse de transport de marchandises, de passagers ou de plaisance
  locative. Ce programme vise à soutenir vos investissements en favorisant
  l’amélioration de la performance environnementale de votre flotte. Il
  encourage la réduction de la consommation de carburant ainsi que la diminution
  des émissions et des rejets polluants. Le PAMI encourage également le recours
  aux énergies renouvelables et l’optimisation de la gestion des énergies à
  bord, permettant ainsi une navigation plus durable et respectueuse de
  l’environnement.
description longue: >-
  Le programme PAMI, proposé par Voies Navigables de France (VNF), s’articule en
  quatre volets d’aides :

  - Volet A : améliorer la performance environnementale de la flotte :

  Réduire la consommation en carburant, les émissions et rejets polluants,
  encourager le recours à des énergies renouvelables et optimiser la gestion des
  énergies à bord.

  - Volet B : mieux intégrer le maillon fluvial aux chaînes logistiques :

  Capter de nouveaux trafics, consolider la desserte fluviale des ports
  maritimes, améliorer la performance logistique de la flotte fluviale ;

  - Volet C : accompagner le renouvellement des acteurs et de la filière.

  - Volet D : favoriser l’émergence des solutions innovantes.
