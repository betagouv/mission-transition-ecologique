titre: PASS Transitions
promesse: Entreprise du secteur audiovisuel, financez votre transition environnementale
description: >-
  La Région Bretagne soutient financièrement la transition environnementale des
  petites entreprises du secteur audiovisuel via le "Pass Transition".

  Le Pass Transition finance des études pour accélérer votre transition sur
  l'eau, l'énergie, économie circulaire, les déchets, la biodiversité, RSE,
  mobilité, numérique responsable. 

  Il participe aussi au financement d'équipements pour le suivi et la réduction
  de vos déchets, consommations en eau et en énergie.

  Enfin, il peut contribuer au financement d'un recrutement d’une personne à
  temps partagé occupant un poste stratégique en matière de transitions (ex :
  responsable RSE, management de l’énergie)
description longue: >-
  Le PASS Transitions finance 50 % des dépenses éligibles. Il comporte 3 volets
  :

  - Volet 1. Investissements : 

  Financement d'équipements pour le suivi et la réduction des consommations en
  énergie, eau et déchets et la production d’énergie photovoltaïque.

  L'aide aux investissements est comprise entre 20 000 € et 50 000 €, pour un
  mininum de 40 000 € de dépenses. 


  - Volet 2. Conseil : 

  Financement d’une formation, participation à une fresque, étude, audit,
  diagnostic...relevant des transitions sur les thématique énergétique, eau,
  économie circulaire, déchets, biodiversité, RSE, mobilité, numérique. 

  L'aide au conseil est comprise entre 4 000 € et 10 000 €, pour un mininum de 8
  000 € de dépenses.


  - Volet 3. Ressources Humaines 

  Financement d'un recrutement d’une personne à temps partagé occupant un poste
  stratégique en matière de transitions (ex : responsable RSE, management de
  l’énergie).

  L'aide aux Ressources Humaines est comprise entre 4 000 € et 10 000 €, pour un
  minimum de 8 000 € de dépenses.
