objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation du
      Pass Transition ou en contactant un conseiller.
    liens:
      - lien: >-
          https://www.bretagne.bzh/app/uploads/annexe_liste_investissements_eligibles_26_04_2024.pdf
        texte: Les investissements éligibles au Pass Transition
  - description: >-
      Créez votre compte sur le site de la Région Bretagne, puis déposez votre
      lettre d'intention en ligne.
    liens:
      - lien: >-
          https://aides.bretagne.bzh/aides/#/crbr/connecte/F_SPE_LI_TRANS/depot/simple
        texte: Déposer votre demande
  - description: >-
      Votre demande est étudiée par la Région. Si votre demande est éligible,
      recevez une confirmation par mail avec le lien vers le dossier à
      compléter.
  - description: >-
      Si votre dossier est accepté, vous recevez un versement en deux tranches :
      60 % de l’aide dès 40 % des dépenses éligibles réalisées puis un versement
      du solde lorsque l'ensemble des dépenses éligibles sont réalisées.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 50 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - Bretagne
  secteur d'activité:
    - >-
      Production de films cinématographiques, de vidéo et de programmes de
      télévision : enregistrement sonore et édition musicale (entreprises de
      production ou prestataires)
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Avoir un chiffre d’affaires ou un bilan n’excédant pas 10 millions
      d’euros.
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
    - Ne pas avoir plus de 2 aides en cours au sein du PASS Transitions.
