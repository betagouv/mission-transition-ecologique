nature de l'aide: étude
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 18 000 €
objectifs:
  - description: >-
      Choisissez le prestataire qui va vous accompagner pour mener l'étude
      méthodologie ACT.
    liens:
      - lien: https://actinitiative.org/fr/find-an-advisor/
        texte: Prestataires "ACT Pas à pas"
  - description: >-
      Déposez votre demande d'aide : informations administratives, description
      du projet, détails techniques et financiers, etc. A ce stade, votre projet
      ne doit pas avoir commencé !
    liens:
      - lien: https://actinitiative.org/fr/act-in-france-soutien-financier/
        texte: Soutien financier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez votre étude ACT Pas à Pas.
conditions d'éligibilité:
  taille de l'entreprise:
    - Plus de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Tous secteurs d’activité, sauf les industries gérées par le programme
      [PACTE
      Industrie](https://mission-transition-ecologique.beta.gouv.fr/aides-entreprise/pacte-industrie)
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Pour accéder à cette étude, vous devez avoir déjà réalisé un premier bilan
      de gaz à effet de serre.
