titre: ACT - Programme Volontaire Français
metaTitre: ACT pas à pas – Programme Volontaire Français ADEME
promesse: >-
  Développez votre stratégie bas carbone et mettez en œuvre votre plan de
  transition
description: >-
  L’ADEME soutient financièrement les entreprises qui souhaitent **questionner
  leur modèle économique** pour identifier un nouveau modèle compatible avec une
  **trajectoire bas carbone.**\

  Vous serez accompagné avec la méthode ACT Pas à Pas (Assessing Low Carbon
  Transition), une méthode structurante, progressive et sur le long terme qui
  aide les entreprises à **réduire significativement leurs émissions de gaz à
  effet de serre**.
metaDescription: >-
  Construisez votre stratégie bas carbone avec ACT pas à pas. Une méthode
  structurante et progressive pour engager votre entreprise dans la transition
  écologique..
description longue: >-
  L'étude ACT Pas à Pas se déroule en 12 à 18 mois selon les entreprises. Les
  grandes étapes de l'étude sont les suivantes :  

  • Analyser la maturité initiale de l'entreprise sur des bases carbone.

  • Exposer les enjeux et  réaliser une analyse stratégique de l’entreprise dans
  un contexte de transition bas carbone.

  • Déterminer une vision d’entreprise et concevoir la feuille de route du plan
  de transition à court, moyen et long terme. 

  • Elaborer des objectifs de performance carbone et définir une stratégie.

  • Mettre en oeuvre des actions de décarbonation.
début de validité: 13/11/2023
fin de validité: 30/06/2026
