titre: Évaluation carbone LISE
promesse: Disposez d’une première estimation rapide de votre empreinte carbone
description: >-
  Le programme LISE – *"Limitez vos Impacts et Suivez vos Émissions"* – vous
  propose un accompagnement de deux jours pour :


  - définir le périmètre de votre étude ;


  - collecter et traiter vos données d’émissions de CO₂ ;


  - identifier vos principaux postes d’émissions avec des résultats détaillés ;


  - élaborer un plan d’action personnalisé pour réduire vos consommations et vos
  émissions ;


  - être orienté vers les aides adaptées à vos premières actions de
  décarbonation.


  Un format court, idéal pour obtenir une estimation fiable de votre empreinte
  carbone sans réaliser un Bilan Carbone complet.
description longue: >-
  Dans le cadre de la transition écologique, les émissions de gaz à effet de
  serre sont classées en trois scopes (ou périmètres) définis par le GHG
  Protocol, une référence internationale. Le programme LISE se concentre
  principalement sur les deux premiers :


  Scope 1 : émissions directes

  Ce sont les émissions générées directement par l’entreprise, notamment par la
  combustion de carburants dans les chaudières (gaz, fioul), les véhicules ou
  les procédés industriels sur site.


  Scope 2 : émissions indirectes liées à l’énergie

  Elles proviennent de la production d’électricité, de chaleur, de vapeur ou de
  froid achetés et consommés par l’entreprise. Bien que produites ailleurs,
  elles sont liées à l’activité énergétique de l’entreprise.


  Le scope 3, qui regroupe toutes les autres émissions indirectes (achats,
  transport, usage des produits, etc.), n’est pas traité dans le cadre de
  l’accompagnement LISE.
