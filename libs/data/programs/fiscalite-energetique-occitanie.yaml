titre: Fiscalité énergétique
promesse: >-
  Entreprise électro-intensive, réduisez votre facture d’électricité en
  bénéficiant d’un taux réduit de fiscalité énergétique
description: >-
  Réduisez durablement votre facture d’électricité grâce à un accompagnement
  pour obtenir le taux réduit de fiscalité énergétique auquel votre entreprise
  peut avoir droit.


  Cet accompagnement permet de :


  - vérifier votre éligibilité à la réduction de contribution au service public
  de l’électricité (CSPE) en analysant votre consommation, votre secteur et
  votre procédé industriel.


  - constituer et déposer le dossier de déclaration auprès de votre fournisseur
  d’énergie et du service des douanes.


  - former un référent en interne pour assurer chaque année les démarches et
  maintenir les exonérations obtenues.
illustration: images/TEE_ampoule.png
opérateur de contact: Chambre de Commerce et de l'Industrie
contact question: 'formulaire'
url: https://www.occitanie.cci.fr/produit/optimiser-sa-fiscalite-energetique
nature de l'aide: étude
coût de l'accompagnement: Sur devis
durée de l'accompagnement: 1 à 2 jours de prestation répartis sur 3 mois
objectifs:
