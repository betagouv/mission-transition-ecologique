titre: CEDRE Ambition
promesse: Faites-vous accompagner par un expert RSE dans votre transition écologique
description: >-
  Obtenez une subvention pour être accompagné par un expert à l’élaboration d’un
  diagnostic puis d'un plan d’action de 3 ans portant sur la RSE et la
  transition écologique. Bénéficiez d'un suivi semestriel par l’expert RSE avec
  une orientation vers des dispositifs d’aides adaptés. Cet accompagnement vous
  donne ensuite accès au dispositif "CEDRE Investissement" pour vous aider à
  financer vos projets.
description longue: >-
  Les structures candidates sont notées en fonction de :

  1) Votre stratégie de développement :

  • Modèle économique et financier passé.

  • Formalisation et cohérence de la stratégie de développement.

  • Potentiel de création d’emplois.

  • Stratégie de financement.

  2) Vos enjeux de l’accompagnement RSE et transition écologique : 

  • Enjeux territoriaux et filière.

  • Niveau d’ambition de l’entreprise en RSE et transition écologique.


  Ce dispositif est éligible au régime d'aides de minimis (cumul d’aides
  publiques inférieur à 290 500 euros sur les 3 dernières années).
fin de validité: 13/12/2024
