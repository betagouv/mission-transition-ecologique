conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 2 ans d'activité
  autres critères d'éligibilité:
    - >-
      Réaliser un chiffre d’affaires inférieur à 50 M€ ou un total bilan
      inférieur à 43 M€.
    - >-
      Porter un projet de développement créateur d’emplois et engagé dans une
      démarche de performance globale RSE ambitieuse, notamment sur le plan
      environnemental.
