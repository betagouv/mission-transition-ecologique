conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - "Les secteurs suivants sont exclus de cet appel à projets\_:\n\n- les activités tertiaires\n\n- les activités agricoles (sauf celles relevant de l’industrie agro-alimentaire)\n\n- les secteurs de la pêche et de l’aquaculture\n\n- les travaux publics pour leurs activités sur chantier mobile\n\n- les incinérateurs de tout type de déchets (hors incinérateur intégré à un site de production industrielle)\n\n- les entités industrielles productrices d’énergie sur réseaux (électrique, de gaz etc.)."
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - "Le coût total des opérations doit être\_compris entre 100\_k€ (25\_k€ en Corse et Outre-mer) et 3\_M€."
    - >-
      L'appel à projet concerne les sites industriels appartenant à des PME,
      ainsi qu’à ceux appartenant à des Grandes Entreprises (non soumises à la
      directive EU-ETS).
