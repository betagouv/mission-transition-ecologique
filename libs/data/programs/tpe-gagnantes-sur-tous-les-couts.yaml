titre: TPE gagnantes sur tous les coûts
promesse: >-
  Réalisez des économies durables en réduisant vos déchets et vos pertes en
  énergie, matière et eau.
description: >-
  Profitez d’un accompagnement personnalisé pour mieux maîtriser vos
  consommations d’énergie, d’eau, de matières premières et vos déchets, avec un
  retour sur investissement rapide.


  - Faites réaliser un état des lieux par un expert de la Chambre de Métiers et
  de l’Artisanat : identification de vos flux, calcul des pertes et de leurs
  coûts, comparaison aux moyennes du secteur.


  - Recevez un plan d’action simple, concret et immédiatement rentable (en moins
  de 12 mois), avec un chiffrage des économies potentielles (de 2 000 à 5 000 €
  par an en moyenne).


  - Mettez en œuvre ce plan et bénéficiez d’un accompagnement pendant un an pour
  suivre vos progrès.


  - Évaluez les résultats obtenus et mesurez l’impact financier des actions
  menées.
