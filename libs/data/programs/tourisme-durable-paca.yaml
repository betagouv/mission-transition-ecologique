titre: 'Formation référent tourisme durable '
promesse: >-
  Restaurateurs & hébergeurs, réalisez une formation pour initier une démarche
  de tourisme durable
description: >-
  Vous êtes directeur, manager ou référent environnement dans un établissement
  touristique ? Cette formation vous donne les clés pour engager concrètement
  votre structure dans une gestion plus responsable. Elle répond également aux
  exigences de formation des référents environnement dans le cadre de la
  labellisation Clef Verte.


  Au programme :


  - Comprendre les enjeux environnementaux du secteur du tourisme et identifier
  les leviers pour améliorer vos performances environnementales


  - Apprendre à structurer une politique RSE ou une stratégie de gestion durable
  adaptée à votre établissement


  - Découvrir le fonctionnement du label Clef Verte et les étapes de mise en
  œuvre d’une démarche de labellisation réussie
