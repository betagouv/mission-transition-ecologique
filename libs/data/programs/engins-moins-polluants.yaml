titre: Engins moins polluants
promesse: Investissez dans des engins non routiers moins polluants
description: >-
  Vous souhaitez investir dans des engins mobiles non routiers fonctionnant aux
  énergies alternatives (gaz naturel, énergie électrique, hydrogène, hybride...)
  ? Bénéficiez d'une déduction fiscale pour votre achat.
description longue: >-
  La déduction s’applique :

  • aux entreprises du bâtiment et de travaux publics,

  • aux entreprises produisant des substances minérales solides,

  • aux exploitants aéroportuaires,

  • aux exploitants de remontées mécaniques et de domaines skiables.


  Sont éligibles :

  •  Les engins "non routiers", c'est-à-dire n'ayant pas reçu d'autorisation
  pour circuler sur la voie publique et n'étant pas immatriculés.

  •  Les engins non routiers inscrits à l'actif immobilisé et fonctionnant au
  gaz naturel, à l'énergie électrique ou à l'hydrogène, 

  • Les engins non routiers combinant l'énergie électrique et une motorisation à
  l'essence ou au superéthanol E85 et ceux combinant l'essence à du gaz naturel
  carburant ou du gaz de pétrole liquéfié dont les émissions sont inférieures ou
  égales à une valeur fixée par décret, qui relèvent de l'une catégories
  suivantes :

  - matériels et outillages utilisés pour des opérations industrielles,

  - matériels de manutention,

  - moteurs installés dans les matériels des deux précédentes catégories.
illustration: images/TEE_energie_verte.png
opérateur de contact: DDFIP
url: >-
  https://les-aides.fr/aide/VxMvGSwMDA4vGRUgJA/ddfip/suramortissement-des-investissements-d-engins-non-routiers-moins-polluants.html
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: 40% à 60% du prix de l'engin
objectifs:
  - description: Vérifiez l'éligibilité de l'engin que vous souhaitez acquérir.
  - description: Déduisez l'aide de vos résultats imposables.
  - description: >-
      Bénéficiez d'une déduction exceptionnelle sur votre résultat imposable, de
      40% à 60% du prix de revient de votre engin.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Entreprises du bâtiment et de travaux publics ; entreprises produisant des
      substances minérales solides ; exploitants aéroportuaires ; exploitants de
      remontées mécaniques et de domaines skiables
    - "Codes NAF concernés : section F (Construction), section B (industries extractives), section H division 51 (transports aériens), Code 4949C (Téléphériques et\_remontées mécaniques)"
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
