montant de l'avantage fiscal: "30% des dépenses, dans la limite de 25 000\_€"
objectifs:
  - description: Vérifiez l'éligibilité de vos dépenses de rénovation.
    liens:
      - lien: https://entreprendre.service-public.fr/vosdroits/F35585
        texte: Pour quels types de dépenses ?
  - description: Faites réaliser vos travaux de rénovation par un professionnel.
  - description: >-
      Déclarez le crédit d'impôt au moment de la déclaration de vos résultats ou
      de vos revenus.
  - description: >-
      Recevez une aide en crédit d'impôt à hauteur de 30% des dépenses de
      rénovation engagées.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Secteur tertiaire
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est F
