titre: Imprim'vert
promesse: Réduisez l’impact de l’impression et obtenez le label Imprim’Vert®
description: >-
  Vous souhaitez réduire l’impact environnemental de votre imprimerie en faisant
  des choix stratégiques, écologiques et Made in France ? Le label Imprim’Vert®
  valorise votre engagement et renforce la confiance de vos clients.


  Avec l’accompagnement de la Chambre de Métiers et de l’Artisanat (CMA), vous
  réalisez un **diagnostic environnemental**, première étape clé pour obtenir le
  label. Ce diagnostic permet de :\

  – **identifier les actions à mener pour répondre aux critères du cahier des
  charges**,\

  – **limiter l’impact de votre activité sur l’environnement** (gestion des
  déchets dangereux, stockage sécurisé, réduction des produits toxiques…).


  Vous pourrez ensuite constituer un dossier conforme aux exigences de la
  marque.
description longue: >-
  La marque Imprim'vert® a pour objectif de favoriser la mise en place par les
  entreprises exerçant les activités d'impression, d'actions concrètes
  conduisant à une diminution des impacts de l'activité sur l'environnement.

  Le cahier des charges Imprim’Vert® est fondé sur cinq critères simples : la
  bonne gestion des déchets dangereux, la sécurisation de stockage des liquides
  dangereux, la non utilisation de certains produits CMR, la sensibilisation
  environnementale des salariés et de la clientèle, et le suivi des
  consommations énergétiques du site.
