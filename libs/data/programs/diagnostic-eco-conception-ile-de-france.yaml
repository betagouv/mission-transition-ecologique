titre: Diagnostic Eco-conception Île-de-France
promesse: >-
  Optimisez l’impact environnemental de vos produits avec un accompagnement en
  éco-conception
description: >-
  Vous vous interrogez sur l’impact environnemental de votre produit ou service
  à chaque étape de son cycle de vie ? Cet accompagnement vous aide à structurer
  une démarche d’éco-conception en lien avec votre stratégie d’innovation.


  - Diagnostic réalisé par un expert pour évaluer les impacts environnementaux
  (matières premières, fabrication, transport, usage, fin de vie)


  - Élaboration et comparaison de scénarios de fabrication, de service ou
  d’usage


  - Possibilité de poursuivre avec une phase de pré-industrialisation selon la
  maturité du projet (étude de faisabilité, prototypage, essais techniques,
  recherche de partenaires, appui à la mise en œuvre sur site)


  Ce programme modulable vous permet d’articuler performance environnementale et
  développement produit, jusqu’à la mise sur le marché.
description longue: >-
  Vous pouvez bénéficier de l’une ou des deux phases d’accompagnement :


  \

  Phase 1 : Etude Eco-conception / Eco-innovation


  > Définition du périmètre et de la nature du projet\

  > Elaboration de différents scénarii de process de fabrication, services et
  usages…\

  > Quantification de leurs impacts environnementaux\

  > Analyse comparative en vue de la stratégie à adopter.


  Phase 2 : Pré-industrialisation


  > Etude de faisabilité, essai, prototypage\

  > Recherche de partenaires techniques\

  > Elaboration des argumentaires\

  > Accompagnement à la mise en place sur le site de production\

  > …


  Chaque accompagnement repose sur une base forfaitaire de 6 jours
  subventionnés.\

  Il est possible d’ajouter des journées supplémentaires si besoin, mais ces
  journées ne seront pas subventionnées.
