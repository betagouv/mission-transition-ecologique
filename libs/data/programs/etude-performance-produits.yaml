titre: Étude "Éco-conception"
promesse: 'Évaluez la performance environnementale de vos produits, procédés et services '
description: >-
  Votre entreprise souhaite concevoir un produit ou un service avec un impact
  environnemental réduit sur l’ensemble de son cycle de vie ? L’ADEME peut
  financer une étude d’éco-conception pour aller au-delà du simple diagnostic et
  structurer une démarche d’amélioration sur toute la chaîne de valeur. Cette
  étude permet d’identifier les leviers de réduction des impacts
  environnementaux à chaque étape du cycle de vie (matières premières,
  fabrication, distribution, usage, fin de vie) et d’intégrer ces enjeux dans la
  conception même de vos produits ou services. Elle peut aussi inclure l’analyse
  des compromis techniques, économiques et environnementaux pour vous guider
  vers des choix durables et différenciants.
