titre: Étude "Éco-conception"
promesse: 'Évaluez la performance environnementale de vos produits, procédés et services '
description: >-
  Vous souhaitez concevoir un produit ou service à faible impact environnemental
  ? L’ADEME peut financer une **étude d’éco-conception** pour structurer une
  démarche d’amélioration sur l’ensemble du cycle de vie.


  Cette étude permet de :\

  – **identifier les leviers de réduction des impacts** à chaque étape (matières
  premières, fabrication, usage, fin de vie),\

  – **intégrer les enjeux environnementaux dès la conception**, en tenant compte
  des compromis techniques, économiques et écologiques.


  Elle vous aide à faire des choix durables, différenciants et adaptés à votre
  activité.
