titre: Investissement "VTE Vert"
metaTitre: VTE Vert -  Aide au recrutement pour la transition écologique
promesse: >-
  Recrutez un jeune talent sur des missions de transition énergétique et
  écologique
description: >-
  Le Volontariat Territorial en Entreprise (VTE) "Vert" permet d’accompagner
  financièrement les entreprises dans leur **recrutement d’un jeune talent sur
  des missions de transition énergétique et écologique.** Par exemple :


  - Mettre en place un approvisionnement et une chaîne logistique verte


  - Adapter des process industriels pour une production plus sobre.


  - Réduire l’impact environnemental de produits ou services existants.


  - Création de nouveaux produits ou services à faible impact environnemental.
metaDescription: >-
  Bénéficiez d'une aide financière grâce au Volontariat Territorial en
  Entreprise Vert pour recruter un jeune talent sur des missions de transition
  énergétique et écologique.
description longue: >-
  L’Aide VTE Vert est destinée à contribuer au financement de frais internes
  (rémunération) et/ou de frais externes (frais de scolarité, achat de matériel
  ou logiciel, etc.) directement liés à la mission du jeune en VTE Vert.


  Le programme VTE Vert entend par jeune talent :


  - un jeune diplômé depuis moins de 2 ans

  - un étudiant ou diplômé à partir du niveau bac+3


  La mission d’un VTE doit durer au moins un an, soit en alternance longue
  (contrat d’apprentissage ou de professionnalisation), soit sur la base d’un
  CDD d’au moins un an, ou d’un CDI.


  Le VTE prend la forme d’un contrat d’apprentissage ou de travail classique. Il
  est rémunéré sur la base d’un accord entre l’entreprise et le Volontaire, aux
  conditions du marché.
fin de validité: 31/12/2025
