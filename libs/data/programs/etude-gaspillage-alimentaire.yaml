titre: Étude "Gaspillage alimentaire"
promesse: >-
  Réalisez une étude pour réduire vos pertes dues au gaspillage alimentaire ou
  invendus
description: >-
  Votre entreprise souhaite **réduire ses pertes liées au gaspillage alimentaire
  ou aux invendus non alimentaires** ? L’ADEME peut financer **une étude de
  diagnostic ou de faisabilité** afin de :\

  – **identifier les leviers d’action adaptés à votre activité,**\

  – **analyser vos flux de gaspillage et cibler les étapes critiques de la
  chaîne** (production, transformation, logistique, vente).


  Cette étude permet de construire un plan d’actions concret et peut également
  intégrer des pistes de réutilisation, de dons ou de valorisation des produits
  non commercialisables.
description longue: >-
  La loi AGEC, fixe comme objectif de réduire le gaspillage alimentaire de 50 %
  par rapport à son niveau de 2015 à l’horizon 2025 dans les domaines de la
  distribution alimentaire et de la restauration collective, et à l’horizon 2030
  dans les domaines de la consommation, de la production, de la transformation
  et de la restauration commerciale. 

  Concernant le non alimentaire, cette même Loi AGEC interdit la destruction des
  invendus. En 2021 l’ADEME a publié une étude sur les 12 principaux secteurs
  d’activité révélant qu’en moyenne la part des invendus représentent plus de 4
  milliards d'euros de valeur marchande. 
