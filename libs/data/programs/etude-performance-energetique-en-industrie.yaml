titre: Étude "Performance énergétique" en industrie
promesse: >-
  Réalisez une étude de faisabilité pour votre projet d’optimisation de la
  performance énergétique de votre site de production
description: >-
  Vous avez réalisé un audit énergétique et vous avez identifié un projet pour
  optimiser la performance énergétique de vos processus de production ?

  L'ADEME peut vous aider à financer votre étude de faisabilité pour vérifier la
  faisabilité technique et économique de votre projet et étudier les solutions
  de montage financier et juridique.
description longue: >-
  Cette étude doit s’inscrire dans une démarche cohérente de décarbonation des
  procédés de votre entreprise. Elle se décline en cinq étapes successives :


  1. Sobriété

  Le changement de comportement est le levier le moins coûteux et le plus
  impactant pour réduire les consommations et baisser les émissions de gaz à
  effet de serre.

  2. Modification du mix matières

  - Efficacité matière via l’incorporation de Matières Premières Recyclées et
  valorisation des coproduits.

  - Développement de procédés utilisant moins d’intrants, ou des intrants moins
  émissifs.

  3. Amélioration de l’efficacité énergétique

  - Performance énergétique des technologies et procédés.

  - Adéquation des températures produites au regard des besoins finaux.

  4. Substitution des énergies fossiles

  - Substitution des combustibles fossiles par des combustibles décarbonés ou
  bas carbone (chaleur fatale, biomasse, biogaz, hydrogène décarboné,
  combustibles solides de récupération, géothermie, solaire thermique, etc.).

  - Electrification de la chaleur et des procédés.

  5. Captage du CO₂ à la source
