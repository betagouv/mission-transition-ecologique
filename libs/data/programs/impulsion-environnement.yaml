objectifs:
  - description: >-
      Consultez le règlement du dispositif "Impulsion environnement" pour
      vérifier l'éligibilité de votre projet.
    liens:
      - lien: >-
          https://www.normandie.fr/sites/default/files/2025-06/reglement_impulsion_environnement_fev_2024.pdf
        texte: Règlement Impulsion environnement
  - description: >-
      Prenez contact avec un conseiller de l'Agence de Développement pour la
      Normandie afin de vous accompagner dans votre démarche et obtenir les
      documents à compléter pour déposer votre demande.
    liens:
      - lien: https://adnormandie.fr/dispositif/impulsion-environnement/
        texte: Les interlocuteurs en fonction de votre secteur
  - description: >-
      Déposez votre dossier de financement. Attention, à ce stade votre
      investissement ou étude ne doit pas avoir commencé.
  - description: >-
      Votre dossier est ensuite instruit et soumis à la Région Normandie pour
      approbation.
  - description: >-
      Si votre demande est acceptée, le prêt et/ou la subvention seront versés
      en une ou plusieurs fois.
