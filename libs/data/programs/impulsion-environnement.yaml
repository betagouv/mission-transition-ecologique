titre: Impulsion Environnement
promesse: >-
  Financez vos investissements favorisant votre transition écologique et
  énergétique.
description: "La Région Normandie apporte un soutien financier sous forme de subvention ou d'un prêt à taux zéro aux entreprises souhaitant investir pour améliorer leur impact écologique. Le dispositif \"Impulsion Environnement\" finance les investissements pour les projets suivants : photovoltaïques en autoconsommation, méthanisation, hydrogène, mobilité, process industriels et chauffage des bâtiments. Il permet de financer également les études liées à l’opportunité, la faisabilité, au choix technologique et au dimensionnement des\_investissements à réaliser."
description longue: >-
  L'aide de la région Normandie "Impulsion Environnement" appuie les entreprises
  dans leur transition écologique et énergétique, en particulier dans les
  domaines suivants :

  - Aides à l’investissement en faveur de la protection de l’environnement, y
  compris la décarbonation ;

  - Aides à l’investissement en faveur des infrastructures de recharge ou de
  ravitaillement ;

  - Aides à l’investissement en faveur de l’acquisition de véhicules propres ou
  de véhicules à émission nulle et de la mise à niveau de véhicules ;

  - Aides à l'investissement en faveur des mesures d'efficacité énergétiques et
  d’économie d’énergie concernant le process et utilités industrielles (hors
  investissements liés au bâtiment) ;

  - Aides à l'investissement en faveur de la cogénération à haut rendement ;

  - Aides à l'investissement en faveur de la production d’énergie renouvelables
  et de l’hydrogène renouvelable ;

  - Aides à l’investissement en faveur de l’utilisation efficace des ressources
  et du soutien à la transition vers une économie circulaire ;

  - Aides aux études liées à l’opportunité, la faisabilité, au choix
  technologique et au dimensionnement des investissements. (ces études pourront
  entrer dans le calcul du montant des dépenses éligibles du dossier lié à
  l’investissement)

  - Aides aux études environnementales inclues dans un projet d’investissement
  (hors certifications et obligations réglementaires )


  Les prestations externes d'études environnementales sont éligibles à une
  subvention pouvant représenter jusqu’à 50 % du montant éligible, jusqu'à 100
  000 € HT.
