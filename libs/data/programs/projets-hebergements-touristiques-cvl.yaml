titre: Projets d'hébergements touristiques
promesse: >-
  Financez votre projet de création, modernisation, extension de votre
  hébergement touristique
description: >-
  Vous avez un projet de création, de modernisation ou d'extension de votre
  hébergement touristique ? La Région Centre-Val de Loire vous soutient en
  finançant un diagnostic thermique et énergétique de vos bâtiments, incluant
  des préconisations pour améliorer leur performance, une étude de définition de
  votre projet ou encore des travaux pour concrétiser la création, la
  modernisation ou l’extension de votre hébergement.

  Ce dispositif soutient à la fois la phase de réflexion et les investissements
  nécessaires à la réalisation de vos ambitions.
description longue: >-
  Montants financés :

  - Diagnostic thermique et énergétique : subvention au taux de 100% du coût de
  l’étude plafonnée à 3 000 €

  - Mission d’étude : subvention plafonnée à 50% du coût de l’étude plafonnée à
  6 000 €

  - Travaux : subvention plafonnée à 30% du coût éligible plafonnée à 160 000 €
  ou avance remboursable plafonnée à 30% du coût éligible plafonnée à 400 000 €
  (dans la limite de l’emprunt bancaire accordé pour le financement du projet).
  Bonification forfaitaire de 7 000 € accordée pour l’adhésion à un écolabel
  dans le cadre du projet.
illustration: images/TEE_energie_verte.png
opérateur de contact: Région Centre-Val de Loire
url: >-
  https://www.centre-valdeloire.fr/le-guide-des-aides-de-la-region-centre-val-de-loire/projets-dhebergements-touristiques-hotel
nature de l'aide: financement
montant du financement: Le montant des aides est variable selon le projet
objectifs:
  - description: >-
      Complétez la "Fiche de présentation de votre projet" puis envoyez-la à un
      conseiller du Conseil régional.
    liens:
      - lien: >-
          https://www.centre-valdeloire.fr/le-guide-des-aides-de-la-region-centre-val-de-loire/projets-dhebergements-touristiques-hotel
        texte: Contact (en bas de page)
  - description: >-
      Obtenez un rendez-vous avec le chargé de mission qui vous informera sur
      les possibilités de financement du Conseil régional.
  - description: >-
      Après vérification de l’éligibilité de votre projet, recevez le lien par
      lequel vous pourrez déposer une demande de financement au Conseil
      régional.
  - description: Déposez votre demande, qui sera instruite et recevez votre aide.
conditions d'éligibilité:
  taille de l'entreprise:
    - '- TPE et PME'
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Centre-Val de Loire
  secteur d'activité:
    - >-
      Hôtel, hôtel-restaurant, établissement de plein air classés (camping, parc
      résidentiel de loisirs), établissement appartenant au secteur du tourisme
      social et solidaire, classé (ou déclaré au titre de la jeunesse, sports et
      éducation) ; hébergement touristique dont les caractéristiques en font un
      équipement d’intérêt touristique particulièrement impactant à l’échelle
      régionale : montants d’investissements significatifs, capacité d’accueil
      créée, création d’emplois, etc.
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Le projet pour lequel vous sollicitez l'aide ne doit pas avoir commencé ou
      ne doit pas avoir donné lieu à des engagements fermes (signature de devis,
      versement d’acompte aux entreprises qui réalisent les travaux, etc) sous
      peine d’inéligibilité de la demande.
    - >-
      L'aide régionale n’est pas cumulable avec une autre aide régionale sur les
      mêmes dépenses et ne peut être octroyée que sous réserve du respect des
      règlementations européennes et nationales sur les aides publiques.
    - >-
      Les établissement appartenant à une chaîne intégrée ou un groupe
      propriétaire-exploitant de plus de 5 établissements ne sont pas éligibles.
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
      - entreprise . est dans une zone géographique éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif >= 2
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est I
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est rénover mon bâtiment
      - questionnaire . objectif prioritaire . est ma performance énergétique
  entreprise . est dans une zone géographique éligible:
    une de ces conditions:
      - région = Centre-Val de Loire
