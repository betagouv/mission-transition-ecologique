titre: Mission de Conseil RSE
promesse: >-
  Bénéficiez d'un consultant expert pour définir et mettre en place votre
  feuille de route RSE
description: >-
  Avec la Mission de Conseil RSE, bénéficiez de 13 jours d’accompagnement pour
  structurer une stratégie RSE adaptée à votre réalité d’entreprise. 


  - Définissez une ambition RSE adaptée à votre entreprise et traduisez-la en
  engagements concrets.


  - Mobilisez une équipe projet pour porter cette ambition et embarquer vos
  collaborateurs.


  - Co-construisez un plan d’action réaliste pour intégrer la RSE dans vos
  pratiques au quotidien.


  - Appuyez-vous sur des données de marché (études sectorielles, benchmark,
  veille) pour éclairer vos décisions stratégiques.


  Cet accompagnement vous permet de passer à l’action de manière structurée,
  avec des outils concrets et un cadre clair pour faire de la RSE un levier de
  transformation durable.
début de validité: 01/01/2018
illustration: images/TEE_eolienne.png
opérateur de contact: Banque Publique d'Investissement France
contact question: formulaire
url: https://www.bpifrance.fr/catalogue-offres/mission-de-conseil-rse
nature de l'aide: étude
coût de l'accompagnement: 13 000 € HT après subvention de 50%
durée de l'accompagnement: 13 jours de prestation répartis sur 6 à 8 semaines
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: >-
      Définissez avec l’expert le périmètre du diagnostic, la méthode et le
      calendrier.
  - description: >-
      Lancez la mission de conseil avec le bureau d'études sélectionné par
      Bpifrance.
conditions d'éligibilité:
  taille de l'entreprise:
    - Plus de 10 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - >-
      Votre entreprise doit avoir une structuration suffisante pour que le
      parcours conseil soit adapté (en général, minimum 5M€ de chiffres
      d'affaires, dérogations acceptées)
