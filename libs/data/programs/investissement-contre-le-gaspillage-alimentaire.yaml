titre: Investissement contre le gaspillage alimentaire
promesse: Financez vos équipements de lutte contre le gaspillage alimentaire
description: >-
  Vous disposez d’un **diagnostic ou d’une étude pour un projet de lutte contre
  le gaspillage** sur votre territoire, et vous souhaitez investir pour le
  mettre en œuvre ? Cette aide est destinée à subventionner l'achat de ces
  équipements.
description longue: >-
  Le financement des investissements vise prioritairement des actions
  mutualisant les moyens de plusieurs partenaires.\

  Il s’agit d’accompagner les projets permettant de limiter les pertes ou
  invendus :


  - en production et fabrication,

  - lors de leur transformation ou de leur préparation,

  - lors de leur stockage ou de leur transport,

  - lors de leur distribution,

  - par les clients et les consommateurs,

  - grâce à une amélioration du circuit de vente ou à de la valorisation par des
  associations.


  Par exemple, les équipements suivants peuvent être soutenus :


  - équipements de pesées ;

  - camions frigorifiques ;

  - acquisitions d’entrepôt ;

  - plateformes de collecte ;

  - cantines solidaires ;

  - ateliers de transformation de type conserverie ;

  - équipements permettant le partage de denrées alimentaires entre
  particuliers…
début de validité: 01/01/2023
fin de validité: 31/12/2025
