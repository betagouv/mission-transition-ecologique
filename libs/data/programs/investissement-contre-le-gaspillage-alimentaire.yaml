objectifs:
  - description: >-
      Consultez la documentation de l’ADEME pour vérifier l’éligibilité de votre
      projet ou contactez un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/sites/default/files/Installation%20%C3%A9quipements%20lutte%20contre%20le%20gaspillage%20-%20Conditions%20%C3%A9ligibilit%C3%A9%20et%20financement%20-%202025.docx
        texte: Conditions éligibilité et financement
  - description: >-
      Identifiez les partenaires avec qui vous souhaitez mutualiser vos moyens
      de lutte contre le gaspillage alimentaire.
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/inscription
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre demande d'aide : informations administratives, description
      du projet, détails techniques et financiers, étude de faisabilité et étude
      de marché déjà réalisée, etc. A ce stade, votre investissement ne doit pas
      avoir été réalisé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/installation-dequipements-lutte-contre-gaspillage
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide groupée. (Les partenaires doivent
      rassembler leurs demandes dans un même dossier)
  - description: >-
      Si votre demande est acceptée, recevez un contrat de financement précisant
      le montant d’aide maximum, les conditions et les modalités de versement.
