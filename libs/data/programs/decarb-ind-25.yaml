titre: Décarbonation de l'industrie
promesse: Financez la décarbonation de votre industrie
description: >-
  Vous êtes un site industriel ? L'ADEME vous accompagne pour réduire vos
  émissions de gaz à effet de serre. Bénéficiez d’un soutien pour optimiser
  votre efficacité énergétique, changer vos sources d’énergie ou matières
  premières, et capturer le carbone. Contribuez ainsi à atteindre vos objectifs
  environnementaux tout en respectant les normes climatiques.
description longue: >-
  Les dépenses d’investissement éligibles correspondent notamment aux :

  - Equipements de production (outil productif) ;

  - Equipements nécessaires à l'outil productif telles que les utilités (vapeur,
  air comprimé, etc.) ;

  - Equipements périphériques tels que : raccordement/armoire électrique,
  tuyauterie,

  automatisme, etc. ;

  - Equipements de mesure, comptage, suivi et reporting des consommations
  d'énergie ou des émissions de GES ;

  - Les travaux d'installation des équipements listés ci-dessus, y compris le
  génie civil,

  terrassement, VRD ;

  - Les études d'ingénierie ainsi que les études de suivi de réalisation et la
  coordination des travaux. Pour les études réalisées en interne, les dépenses
  seront limitées à 10% de l'ensemble des autres dépenses éligibles ; le
  pourcentage de ces coûts au regard des dépenses éligibles totales devra être
  validé par un commissaire aux comptes ou un expert-comptable externe ;

  - Les dépenses externes de formation du personnel, dans la limite de 5% des
  autres dépenses éligibles.


  Quatre thématiques sont éligibles :

  1- Efficacité énergétique

  - Remplacement d'un équipement par un équipement énergétiquement plus
  performant

  - Mise en place d’équipements de récupération de chaleur

  - Valorisation de combustible fatal sous forme 100 % thermique


  2- Modification du mix énergétique

  - Electrification des procédés et des utilités : (four électrique, compression
  mécanique de vapeur, pompe à chaleur, séparation membranaire ...) ;

  - Intégration d’énergies thermiques renouvelables ou de récupération


  3- Modification du mix matières

  - Procédés de recyclage ou utilisation de matière recyclée conduisant à une
  réduction des émissions de GES ;

  - Procédés d'efficacité matière ;

  - Utilisation de matières premières alternatives conduisant à une réduction
  des émissions de GES ;

  - Réduction d’autres GES que le CO2 (exemples : le méthane (CH4), le protoxyde
  d’azote ((N2O),

  etc.).


  4-Captage, stockage et utilisation du CO2

  - Captage et séquestration du carbone.

  - Captage et utilisation de carbone, uniquement pour des projets de
  minéralisation.
