titre: Sites touristiques exemplaires
promesse: Financez vos aménagements d'accueil du public sur votre site touristique
description: >-
  La région Provence-Alpes-Côte d’Azur possède de nombreux sites naturels,
  culturels,

  historiques et patrimoniaux exceptionnels qui concourent à l’attractivité de
  la région.

  Ces sites nécessitent souvent une amélioration de leur offre globale en termes

  d’aménagements et de services, pour permettre aux visiteurs de profiter des
  services offerts sur place ou dans les environs immédiats, qu’il s’agisse
  d’accueil, de sentiers aménagés, de prestations d’accompagnement, etc. 

  Cette aide soutient les projets de sites emblématiques forts ou à fort
  potentiel de développement, permettant à la fois l’amélioration des conditions
  d’accueil et d’information des visiteurs, leur sensibilisation et la
  régulation des flux dans l’optique d’un développement durable. Il se décline
  en deux volets : soutien à des aménagements et soutien à des solutions
  technologiques de gestion des flux.
description longue: >-
  Volet 1 : soutien à des aménagements


  \

  Vous devrez présenter une réflexion globale incluant, lorsque cela s’avère
  pertinent, des actions de promotion, de sensibilisation à la préservation des
  territoires, voire des offres alternatives vers d’autres sites
  complémentaires.


  Dépenses éligibles :


  - signalétique et pupitres d’interprétation ;

  - cheminements, points d’entrée et d’accueil, appontements, aires paysagères
  de stationnement, scénarisation de l’information, points d’eau, toilettes,
  location de vélo, gardiennage ;

  - accès aux personnes à mobilité réduite ;

  - bornes de rechargement pour véhicules et vélos électriques ;

  - schémas d’aménagement ;

  - canalisation de la fréquentation ;

  - achat et pose d’éco-compteurs ;

  - outils d’interprétation par la réalité virtuelle et augmentée au cas par
  cas.


  Sont exclus :


  - les parkings (seul l’aménagement paysager est éligible) ;

  - les frais de fonctionnement (frais de personnel, actions de communication,
  frais occasionnés pour l’obtention de labels, etc.) ;

  - les études relatives à la capacité de charge d’un site ;

  - les schémas d’accueil et de visite ;

  - les outils de réservation de navettes.


  Les projets devront répondre aux priorités du SRADDET et du plan climat
  régional\

  notamment pour ce qui concerne les bâtiments et les équipements (performance\

  énergétique, confort d’été, utilisation d’éco-matériaux) ainsi que
  l’aménagement des\

  espaces (végétalisation, gestion des eaux pluviales).


  Volet 2 : soutien à des solutions technologiques de gestion des flux


  Les projets devront être intégrés dans une réflexion globale intégrant les
  quatre composantes essentielles que sont la gouvernance d’ensemble, la mesure
  et le pilotage par les données, la mobilité sur le territoire concerné et
  l’aménagement du site. Une réflexion relative à la capacité de charges des
  sites concernés sera appréciée.


  Dépenses éligibles :


  - les aménagements, équipements pour la mise en place de services, d’outils et
  services numériques de pilotage des flux : mesure de flux, collecte,
  traitement (temps-réel et/ou prédictif) et visualisation de données,
  interaction avec les usagers (applications mobiles, bornes d’information,
  signalétique, etc.) ;

  - les études préalables à ces investissements.
