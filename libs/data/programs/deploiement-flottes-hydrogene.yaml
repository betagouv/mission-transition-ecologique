conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 5000 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - Bourgogne-Franche-Comté
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Vous devrez avoir identifié à proximité soit une station existante de
      distribution d’hydrogène renouvelable ou bas carbone, soit une station en
      projet (sous réserve de validation par les services instructeurs). La
      subvention s’adresse uniquement à des véhicules déployés en lien avec des
      stations de recharge hydrogène régionales.
