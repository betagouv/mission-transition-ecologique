titre: Étude "Test géothermie"
promesse: >-
  Réalisez un test de réponse thermique de terrain pour dimensionner vos
  installations géothermiques. 
description: >-
  Vous avez un projet de géothermie sur champs de sondes verticales ? L’ADEME
  vous accompagne dans **le financement du Test de réponse Thermique (TRT)**
  permettant d’évaluer la conductivité thermique du sol et de dimensionner
  correctement vos installations géothermiques.
description longue: >-
  La géothermie est une source d’énergie renouvelable qui utilise la chaleur
  provenant du sous-sol terrestre pour produire de l’électricité ou chauffer et
  refroidir des bâtiments. Pour bien comprendre et exploiter cette ressource, il
  est essentiel de réaliser des tests de réponse thermique. Ceux-ci permettent
  notamment d’évaluer la conductivité thermique du sol et de dimensionner
  correctement les installations géothermiques. 
