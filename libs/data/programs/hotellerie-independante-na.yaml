titre: Aide à l'hôtellerie indépendante
promesse: Accélérez le développement et l'adaptation environnementale de votre hôtel
description: >-
  Vous êtes un hôtelier indépendant ? Cette aide soutient vos projets de
  création, de modernisation ou d'extension des chambres et des espaces communs
  dans une approche respectueuse de l’environnement. Financez, par exemple, vos
  travaux d’isolation et d'amélioration énergétique de votre établissement.
description longue: >-
  Les dépenses éligibles sont les suivantes : 

  - Travaux de gros œuvre (huisseries, planchers entre étages, isolation par
  l’extérieur et isolation de toiture) sous condition de performance énergétique
  du bâti ou de réhabilitation d’une friche immobilière ; dépenses de gros œuvre
  pour les projets d'extension.

  - Travaux de second œuvre.

  - Équipements, matériels et mobilier et/ ou d'occasion (devis de plus de 500
  €).

  - Travaux de second œuvre et équipement permettant la création de 9 lits
  saisonniers maximum au sein de l'établissement hôtelier.
