nature de l'aide: financement
montant du financement: Jusqu'à 25% des dépenses, dans la limite de 400 000 € HT
objectifs:
  - description: Vérifiez l’éligibilité de votre projet en parcourant la documentation.
    liens:
      - lien: >-
          https://les-aides.nouvelle-aquitaine.fr/economie-et-emploi/hotels-independants?Profil=Entreprise&Transition=Biodiversit%C3%A9____Climat____D%C3%A9chets____Environnement____Littoral____%C3%89conomie%20circulaire____%C3%89conomies%20d%27%C3%A9nergie____%C3%89nergies%20renouvelables&Type=Aides&page=1
