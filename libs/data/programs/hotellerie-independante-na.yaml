  - description: >-
      Prenez contact avec la Direction du Tourisme par mail à l'adresse
      tourisme@nouvelle-aquitaine.fr. Présentez votre projet et laissez vos
      coordonnées.
  - description: "La Direction du Tourisme vous recontacte et vérifie avec vous l’éligibilité\_de votre projet, avant tout dépôt de demande de subvention."
  - description: >-
      Si votre projet est éligible, déposez votre demande de subvention. Votre
      dossier est alors instruit et soumis pour approbation.
  - description: >-
      Une fois votre demande acceptée, recevez votre subvention et réalisez vos
      travaux.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Nouvelle-Aquitaine
  secteur d'activité:
    - Hôtellerie indépendante
    - Sont exclus les franchises et chaines intégrées
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Vous êtes un hôtel indépendant (dont les chaines volontaires), hors
      franchises et chaines intégrées.
    - Vous avez une période d'ouverture d'au moins 6 mois par an.
    - Vous devrez répondre à un classement entre 2 et 5 étoiles après travaux.
    - >-
      Les travaux sur les chambres devront représenter à minima 50% de la
      dépense totale éligible.
    - Le capital social de votre entreprise devra être de 5 000 € minimum.
    - Vous devez maintenir l'activité pendant 5 ans.
    - Les devis doivent être supérieurs à 500 € HT.
