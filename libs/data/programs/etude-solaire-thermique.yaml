titre: Étude "Solaire thermique"
promesse: Étudiez la faisabilité d'une installation solaire thermique
description: >-
  Vous souhaitez **installer un système solaire thermique pour produire de l’eau
  chaude sur votre site** ? L’ADEME vous soutient financièrement pour réaliser
  une **étude de faisabilité,** étape essentielle avant tout investissement.
  Cette étude vous permettra de :\

  – **déterminer les solutions techniques** les plus adaptées à votre
  installation,\

  – **analyser les aspects financiers, administratifs et juridiques** de votre
  projet.


  Grâce à cette aide, vous pourrez évaluer la viabilité de votre projet et
  prendre des décisions éclairées avant de lancer les travaux.
description longue: >-
  Cette étude de faisabilité peut être liée à la mise en œuvre :


  - d’installations dédiées sur bâtiment ou process

  - d’installations sur réseau de chaleur

  - de systèmes solaires combinés


  L’étude de faisabilité vous permettra de :


  - Vérifier la faisabilité technique et économique du projet d’implantation
  d’une installation solaire.

  - Proposer des solutions techniques adaptées au contexte et aux possibilités
  du site d’implantation, et assurer le dimensionnement et la pérennité de
  l’installation.

  - Explorer des solutions pour le financement de l’opération et le montage
  administratif et juridique.
