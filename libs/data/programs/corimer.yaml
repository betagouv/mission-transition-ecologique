titre: CORIMER Navires bas carbone
promesse: Financez vos innovations bas carbone pour la flotte maritime et fluviale
description: >-
  Cet appel à projets soutient les innovations pour réduire la consommation
  d’énergie et les impacts environnementaux du transport maritime et fluvial,
  sans recours aux énergies fossiles. Il cible l’efficacité énergétique,
  l’optimisation des performances, l’aide à la conduite (routage, trainée), la
  réduction ou la capture des émissions de CO₂. Il peut financer vos travaux de
  R&D ou vos démonstrations en conditions réelles intégrant des technologies bas
  carbone : propulsion électrique, carburants durables (hors hydrogène),
  énergies renouvelables, propulsion vélique, systèmes innovants.
description longue: >-
  Les projets attendus sont :

  - Des projets de recherche et développement (R&D) sur des équipements.

  - Des tests d’équipements en conditions réelles à bord de navires.

  - Des projets de navires démonstrateurs intégrant plusieurs innovations. Dans
  ce cas, il faudra indiquer le pavillon du navire et le chantier où il sera
  construit.


  À la fin du projet, la technologie développée doit être presque prête à être
  utilisée en conditions réelles. Elle doit avoir été testée dans un
  environnement proche de la réalité (au moins un niveau TRL 7 sur une échelle
  de 1 à 9, où 9 correspond à une technologie complètement opérationnelle).


  Les projets peuvent être portés seuls ou en groupe (jusqu’à 5 partenaires
  maximum).


  Les projets d’industrialisation ou de déploiement ne sont pas concernés par
  cet appel à projets.
