titre: Investissement "renouvellement forestier"
promesse: >-
  Propriétaires forestiers, renouvelez vos forêts et renforcez leur résilience
  face aux effets du changement climatique
description: >-
  L’appel à projets "Renouvellement Forestier" a pour objectif d’apporter un
  soutien financier aux propriétaires forestiers publics et privés afin de leur
  permettre de réaliser les travaux nécessaires à l’amélioration,
  l’enrichissement ou le renouvellement de leurs peuplements forestiers et ainsi
  renforcer la résilience des écosystèmes forestiers.
description longue: "Le dispositif de renouvellement forestier a trois grands objectifs :\n- la reconstitution des peuplements sinistrés par certains phénomènes abiotiques et biotiques, dont les scolytes ;\n- l'adaptation des peuplements dépérissants et/ou vulnérables face au changement climatique ;\n- l’amélioration, l’enrichissement et la conversion de peuplements forestiers pauvres pour améliorer leur contribution à l'atténuation du changement climatique.\_ \_ \_\_"
début de validité: 15/06/2023
fin de validité: 31/05/2024
