titre: Économie circulaire en Outre-mer et Corse
promesse: >-
  Financez vos projets de développement du réemploi, de la réparation, du
  recyclage
description: >-
  Ce dispositif finance vos études, animations et investissements en faveur de
  l'économie circulaire, en Outre-Mer et en Corse. Ces projets devront
  s'inscrire notamment dans :


  - La **lutte contre le gaspillage**.

  - Le **réemploi**, la **réutilisation**, la **réparation**.

  - Le recyclage et la **valorisation matière des déchets**.

  - L’évolution des pratiques alimentaires vers une **alimentation durable**.
description longue: >-
  L’ADEME pourra demander en amont la réalisation de tout projet
  d’investissement une étude de faisabilité préalable visant à analyser et
  argumenter la pertinence de la solution choisie, son potentiel marché, ses
  impacts et bénéfices attendus (économiques, environnementaux, sociaux) et à
  dimensionner les investissements. Le contenu de cette étude (cahier des
  charges) sera discuté avec la Direction Régionale de l’ADEME afin de tenir
  compte des spécificités territoriales.


  Pour les projets d’investissements d’un montant supérieur à 400 000€, une
  évaluation environnementale (type ACV ou empreinte projet) pourra être exigée.
  Celle-ci doit être réalisée par un prestataire externe spécialisé et
  indépendant et peut être intégrée aux dépenses éligibles. L’étude doit être
  réalisée selon le cadre de référence méthodologique proposé par l’ADEME. Le
  montant de l’aide à la prestation d’évaluation environnementale est plafonné à
  10 000 €.


  L’ADEME tiendra compte d’éventuels co-financements pour ajuster son aide, y
  compris des aides des éco-organismes, quelle que soit leur forme. Si le projet
  correspond à des flux REP, il est demandé de prendre contact avec le ou les
  éco-organismes agréés pour faire connaitre le projet, identifier les
  possibilités d’accompagnement ou d’aide financière des éco-organismes et
  garantir le gisement de déchets\

  concernés, le cas échéant via une contractualisation avec l’éco-organisme.
