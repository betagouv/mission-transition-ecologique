conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - Provence-Alpes-Côte d'Azur
  secteur d'activité:
    - Secteur touristique
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Être implanté dans les Alpes-Maritimes, le Var, les Bouches du Rhône (hors
      Pays d'Arles) ;
    - >-
      Exercer ses principales activités dans le secteur du tourisme (exemple :
      hébergement, restauration, parc de loisirs, services, spa, location de
      courte durée de véhicule…) ou industriel lié au domaine du tourisme
      (maintenance et réparation navale, activités de lavage, blanchisserie…) ;
    - >-
      Pour les campings et les stations de lavage : ne pas bénéficier ni
      participer à un projet financé ou à un Appel à Manifestation d’Intérêt
      (AMI) sur la sobriété hydrique.
