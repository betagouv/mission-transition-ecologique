titre: Programme Res'Eau
promesse: >-
  Bénéficiez d'un diagnostic et d'un accompagnement pour économiser l'eau dans
  votre entreprise
description: >-
  Le dérèglement climatique et l’augmentation des épisodes de sécheresse
  constituent un véritable défi pour la Région Provence-Alpes-Côte d'Azur et
  pour le secteur touristique.

  Le programme Res’Eau vise à promouvoir la conservation et l’utilisation
  responsable de l’eau grâce à un diagnostic, un accompagnement et l’activation
  de leviers d’économies d’eau.
description longue: >-
  Au programme : 

  - Un diagnostic personnalisé sur site des consommations et usages dans votre
  entreprise réalisé par un conseiller spécialisé de votre Chambre de Commerce
  et d’Industrie ;

  - L’identification des potentiels d’économies d’eau et des pistes
  d’amélioration potentielles (récupération, réutilisation…) ;

  - Un plan d’action personnalisé pour votre entreprise ;

  - Un appui dans la recherche de solutions et de financements potentiels de vos
  projets ;

  - Des conseils, fiches de bonnes pratiques ;

  - Un suivi de votre plan d’action.
