titre: Investissement "vélotourisme"
promesse: >-
  Restaurateurs & hébergeurs, équipez votre établissement pour rejoindre le
  référentiel Accueil vélo©
description: >-
  Vous aimeriez que votre établissement devienne Accueil Vélo© pour développer
  le vélotourisme et gagner en visibilité ? L'ADEME vous aide à financer les
  équipements nécessaires pour être référencé auprès de la marque. Ainsi, mettez
  en place des emplacements de stationnement vélo, des bornes de recharges pour
  vélos à assistance électrique, des bornes de gonflage et de réparation, ainsi
  que des consignes à bagages sécurisées.
description longue: >-
  Accueil Vélo© est une marque nationale qui garantit un accueil,

  des services et des équipements spécifiques adaptés aux besoins des touristes
  à vélo le long des itinéraires cyclables en France.


  Le volet 1 du programme "Développer le vélotourisme" de l'ADEME a pour
  objectif de faciliter l'obtention de la Marque 'Accueil Vélo©' pour les
  hébergements touristiques classés et restaurateurs.


  L'ADEME vous finance les équipements et services attendus au sein du
  référentiel de la marque Accueil Vélo :

  - des emplacements de stationnement vélo (à minima 5 pour être Accueil Vélo)

  - des bornes de recharge VAE

  - des bornes de gonflage

  - des bornes de réparation

  - des bornes multifonction

  - des consignes à bagages sécurisées


  Le projet devra présenter une demande d’aide totale minimum de 400€ pour être
  recevable.
début de validité: 01/09/2024
fin de validité: 31/01/2025
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/developper-velotourisme
nature de l'aide: financement
montant du financement: Jusqu’à 55 % des coûts d'investissement
objectifs:
  - description: >-
      Prenez contact avec le référent Accueil Vélo de votre territoire pour vous
      assurer de la correspondance entre votre projet d’investissement et les
      attendus de la marque Accueil Vélo©.
    liens:
      - lien: http://www.francevelotourisme.com/contact/devenir_accueil_velo
        texte: Prendre contact
  - description: >-
      Remplissez une demande d'aide et réaliser le calcul prévisionnel de l'aide
      mobilisable sur l'outil en ligne. Vous pourrez ensuite télécharger un
      justificatif à joindre à votre dossier.
    liens:
      - lien: https://developper-velotourisme.ademe.fr/connexion
        texte: Remplir une demande d'aide
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Prenez connaissance de l'ensemble des pièces justificatives à fournir sur
      le site de l'ADEME puis déposez votre dossier pour le projet "déployer la
      marque Accueil Vélo".
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/20240725/developper-velotourisme?cible=79
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez la mise en place des équipements.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Votre établissement est classé Hôtel de tourisme, Camping et Parc
      résidentiel de loisirs, Résidence de tourisme, Village de vacances,
      Auberge collective, selon les normes nationales du référentiel de
      classement porté par Atout France (Article L311-6 du livre III du code du
      tourisme).
    - >-
      Les structures suivantes ne sont pas éligibles : les loueurs et
      réparateurs de vélos, les équipements ét établissements thermaux et
      centres de thalassothérapie, les zones commerciales, villages d'artisans,
      galeries et boutiques de souvenirs à proximité de lieux de visite ou de
      pélerinage, les salles de spectacles, les cinémas, les salles de jeux et
      les casinos, les lieux éphémères et événements itinérants, les Parcs
      naturels régionaux, les parcs nationaux, les parcs naturels marins, les
      "Grands sites de France".
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - Votre établissement est situé à moins de 5 km d'un itinéraire cyclable.
    - Vous implantez au minimum 5 emplacements vélo.
    - >-
      La période d'ouverture de votre établissement est d'au moins 8 mois dans
      l'année.
    - Vous êtes ouvert de 11h30 à 14h30.
    - Vous êtes en mesure de proposer une formule rapide.
