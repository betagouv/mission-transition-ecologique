titre: Investissement "vélotourisme"
promesse: >-
  Restaurateurs & hébergeurs, équipez votre établissement pour rejoindre le
  référentiel Accueil vélo©
description: >-
  Vous aimeriez que votre établissement devienne 'Accueil Vélo©' pour mieux
  adresser votre clientèle cycliste ? L'ADEME vous aide à financer les
  équipements nécessaires pour être référencé auprès de la marque.
description longue: >-
  Accueil Vélo©' est une marque nationale qui garantit un accueil,

  des services et des équipements spécifiques adaptés aux besoins des touristes
  à vélo le long des itinéraires cyclables en France.


  Le volet 1 du programme "Développer le vélotourisme" de l'ADEME a pour
  objectif de faciliter l'obtention de la Marque 'Accueil Vélo©' pour les
  hébergements touristiques classés et restaurateurs.


  Exemples de critères à respecter pour devenir Accueil Vélo : 

  - Être à moins de 5 km d’un itinéraire cyclable.

  - Disposer d’un équipement adapté pour les cyclistes : abri vélo sécurisé, kit
  de réparation, espace d’entretien pour vélo dont possibilité de recharger un
  VAE.

  - Disposer des informations ou proposer des services adaptés aux cyclistes :

  transfert des bagages, lavage et séchage du linge, location de cycles,lavage
  des vélos.

  - Accueillir chaleureusement le voyageur à vélo avec un temps d‘échange
  privilégié : mise en sécurité du vélo, rafraîchissement offert à l’arrivée,
  temps d’échanges sur l’étape du lendemain : indications du meilleur itinéraire
  cyclable pour rejoindre l’itinéraire principal, conseils utiles pour le
  ravitaillement, curiosités touristiques, point météo ;

  - Proposer un petit déjeuner adapté à l’effort.


  Les aménagements qui peuvent être financés par cette aide sont : 

  - Les arceaux de stationnement ;

  - Un abri avec toit comprenant des supports d'attaches libre d'accès ;

  - Une consigne à bagage avec ou sans possibilité de recharges ; 

  - Un support d'attache libre accès, équipé pour recharge VAE ; 

  - Un stationnement sécurisé (consigne individuelle ou collective) ;

  - La recharge électrique de différents matériels (batterie, VAE, GPS,
  tablette) au niveau des consignes, arceaux et supports d'attaches.
début de validité: 01/01/2023
fin de validité: 31/12/2023
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/developper-velotourisme
nature de l'aide: financement
montant du financement: Jusqu’à 55 % des coûts d'investissement
objectifs:
  - description: >-
      Commencez par vérifier l'éligibilité de votre projet auprès du référent de
      la marque 'Accueil Vélo©' de votre territoire.
  - description: >-
      Créez votre compte, complétez les documents en ligne puis téléchargez-les
      pour constituer votre dossier.
    liens:
      - lien: https://developper-velotourisme.ademe.fr/signup
        texte: créer un compte
  - description: >-
      Déposez votre demande d'aide sur le site de l'ADEME : informations
      administratives, description du projet, détails techniques et financiers,
      demande d'aide, etc. A ce stade, vos investissements ne doivent pas avoir
      été realisé !
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Hébergements touristiques et restaurateurs
    - >-
      Les structures suivantes ne sont pas éligibles : les loueurs et
      réparateurs de vélos, les équipements ét établissements thermaux et
      centres de thalassothérapie, les zones commerciales, villages d'artisans,
      galeries et boutiques de souvenirs à proximité de lieux de visite ou de
      pélerinage, les salles de spectacles, les cinémas, les salles de jeux et
      les casinos, les lieux éphémères et événements itinérants, les Parcs
      naturels régionaux, les parcs nationaux, les parcs naturels marins, les
      "Grands sites de France".
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
