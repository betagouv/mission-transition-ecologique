titre: Fonds Tourisme Durable
promesse: >-
  Restaurateurs & hébergeurs, financez vos projets dans les domaines de la
  transition écologique
description: >-
  Obtenez des financements pour mettre en place des actions concrètes dans les
  domaines de la transition écologique. Restaurateurs, hébergeurs touristiques,
  empruntez le chemin du tourisme durable !
description longue: >-
  Le Fonds Tourisme Durable permet d’accéder à des aides dans tous les domaines
  de la transition écologique. Les aides visent à :

  • réduire et maîtriser les coûts fixes (énergie, eau, déchets, gaspillage
  alimentaire, transport) ;

  • encourager l’ancrage dans les territoires (circuits courts de proximité et
  de qualité, synergies pérennes avec les acteurs du tourisme local et les
  producteurs locaux) ;

  • se former, se labelliser et communiquer sur l’engagement écologique.
début de validité: 01/01/2023
fin de validité: 31/07/2024
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/fonds-tourisme-durable-restaurateurs-hebergeurs-accelerez-transition
nature de l'aide: financement
montant du financement: de 5 000 € HT à 200 000 € HT
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Fonds%20Tourisme%20Durable%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202024.pdf
        texte: Conditions éligibilité et financement
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Fonds%20Tourisme%20Durable%20-%20P%C3%A9rim%C3%A8tre%20communes%20%C3%A9ligibles%20-%2001-06-2023.xlsx
        texte: Liste des communes éligibles
  - description: >-
      Choisissez un prestataire parmi la les partenaires "Fonds Tourisme
      Durable" pour mener votre diagnostic. Ensemble, définissez les actions
      prioritaires pour engager la transition écologique de votre entreprise.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Liste%20contacts%20partenaires%20Fonds%20Tourisme%20Durable%2012-02-2024.pdf
        texte: Liste des partenaires Fonds Tourisme Durable
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Après avoir effectué le diagnostic, vous pouvez déposer votre demande
      d'aide pour votre projet de transition écologique : informations
      administratives, description du projet, détails techniques et financiers,
      etc. A ce stade, votre projet ne doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/fonds-tourisme-durable-restaurateurs-hebergeurs-accelerez-transition
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: >-
      Réalisez votre investissement dans les 18 mois du contrat, et obtenez un
      paiement final sur attestation et justificatifs.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - >-
      Auvergne-Rhône-Alpes, Bourgogne-Franche-Comté, Bretagne, Centre-Val de
      Loire, Corse, Grand Est, Guadeloupe, Guyane, Hauts-de-France,
      Île-de-France, La Réunion, Martinique, Mayotte, Normandie,
      Nouvelle-Aquitaine, Nouvelle-Calédonie, Occitanie, Pays de la Loire,
      Polynésie française, Provence-Alpes-Côte d'Azur, Saint-Barthélemy,
      Saint-Martin
  secteur d'activité:
    - >-
      Activité de restauration et/ou d’hébergement touristique, structures du
      tourisme social avec un code NAF association ou activités d’agritourisme
      avec un code NAF agricole.
    - 'Codes NAF concernés : 56.10A | 56.21Z | 55.10Z | 55.20Z | 55.30Z | 55.90Z.'
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Avoir bénéficié d'un diagnostic Fonds Tourisme Durable avec l'un des
      partenaires du programme .
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
    - >-
      Pour les territoires métropolitains, être situé dans les communes rurales
      à densité intermédiaire, peu denses ou très peu denses (selon la grille de
      densité communale de l'INSEE 2020), étant également communes de moins de
      30 000 habitants. L'ensemble des communes en territoire ultra-marins sont
      éligibles.
