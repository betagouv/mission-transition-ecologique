titre: Formations Transition Écologique et Énergétique
metaTitre: Formations à la transition écologique et énergétique
promesse: >-
  Accédez à des formations courtes et opérationnelles aux enjeux de la
  transition écologique et énergétique
description: >-
  Bpifrance Université propose un large catalogue de formations gratuites pour
  accompagner votre transition écologique et renforcer votre stratégie RSE.
  Animées par des experts, ces formations couvrent les grands enjeux
  environnementaux, sociaux et économiques : achats responsables, réduction de
  l’impact environnemental, inclusion, etc.


  - Suivez les contenus à votre rythme, en toute autonomie : modules e-learning,
  webinaires en direct ou en replay, podcasts, guides pratiques, tutos et
  interviews d’experts.


  - Profitez également d’un outil d’autodiagnostic pour évaluer l’impact
  environnemental de votre activité et identifier des pistes d’action.


  Un appui concret et accessible pour faire monter en compétence vos équipes et
  structurer votre démarche de responsabilité sociétale.
metaDescription: >-
  Formez-vous à la transition écologique avec Bpifrance Université.
  Environnement, RSE, achats responsables… découvrez des formations pour passer
  à l’action.
description longue: >-
  Ce cursus Transition Écologique et Énergétique vous permettra de :


  - mesurer l’impact de votre activité sur l’environnement à l’aide de
  l’autodiagnostic "Mon Climatomètre"

  - Comprendre ce qu’est la transition écologique et énergétique (TEE) et ses
  enjeux dans votre entreprise

  - Opérer une TEE au sein de votre entreprise

  - Cerner la TEE au sein de votre secteur d’activité
