titre: Prime à la conversion
promesse: Économisez sur l'achat d'un véhicule propre, en mettant l'ancien au rebut
description: >-
  Bénéficiez d'une aide pour louer ou acheter un véhicule peu polluant, neuf ou
  d'occasion en échange de la mise au rebut de votre ancien véhicule : vélo,
  voiture, camionnette, 2 ou 3 roues motorisé, quadricycle (électrique,
  hydrogène ou combinaison des deux).
description longue: >
  Les véhicules peu polluants éligibles sont des véhicules zéro émissions de CO2
  (électriques, hydrogène ou combinaison des deux). Certains véhicules Crit’Air
  1 sont également éligibles à la prime à la conversion. 


  La prime peut être majorée si votre entreprise est située au sein d’une zone à
  faibles émissions (ZFE).
illustration: images/TEE_ampoule.png
opérateur de contact: ASP
nature de l'aide: financement
montant du financement: jusqu’à 9 000 €, selon le véhicule
activable en autonomie: oui
objectifs:
  - description: Vérifiez l'égibilité à la mise au rebut de votre vieux véhicule.
    liens:
      - lien: https://www.primealaconversion.gouv.fr/dboneco/accueil/faq.html
        texte: FAQ Prime à la conversion
  - description: >-
      Louez ou achetez votre véhicule "propre" et déposez votre demande de Bonus
      écologique dans les six mois.
  - description: >-
      Créez votre dossier sur le site, en cliquant sur "Saisir ma demande par
      courrier" en bas de page. (rubrique "Vous représentez une personne morale
      ou vous souhaitez faire une demande par courrier")
    liens:
      - lien: https://www.primealaconversion.gouv.fr/dboneco/accueil/access.html
        texte: Primealaconversion.gouv.fr
  - description: >-
      Complétez le formulaire en ligne. Vous recevrez le récapitulatif de votre
      demande par mail.
  - description: >-
      Constituez votre dossier avec les pièces justificatives demandées.
      (consultez les pages n°2 destinées aux entreprises)
    liens:
      - lien: >-
          https://www.primealaconversion.gouv.fr/dboneco/accueil/media/documents/Hors_PJ.pdf
        texte: Pièces justificatives - véhicule
      - lien: >-
          https://www.primealaconversion.gouv.fr/dboneco/accueil/media/documents/Cycles_PJ.pdf
        texte: Pièces justificatives - vélo
  - description: >-
      Envoyez le récapitulatif de votre demande et vos pièces justificatives par
      courrier au « service - Bonus écologique » de votre ASP de rattachement.
    liens:
      - lien: >-
          https://www.asp-public.fr/sites/default/files/content/aides/documents/bonus-eco/NOTICE_CONVENTIONNEMENT_BONUS_PRO.pdf
        texte: Adresse postale (page 4)
