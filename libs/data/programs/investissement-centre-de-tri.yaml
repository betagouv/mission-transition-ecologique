titre: Investissement "centre de tri"
promesse: >-
  Bénéficiez d'un financement pour créer, étendre ou moderniser un centre de tri
  de déchets
description: >-
  Vous avez un projet de création, extension ou modernisation d’un centre de tri
  de déchets ?  L'ADEME vous accompagne financièrement dans vos études ou
  investissements pour servir son objectif de déploiement des infrastructures de
  tri sur l’ensemble du territoire.
description longue: "L'ADEME peut accompagner financièrement une aide à la décision (étude) ou une aide à l'investissement. \n\nDes aides à la décision sont attribuées dans le but d’accompagner les porteurs de projets afin de bien cerner le contexte dans lequel s’inscrit le projet d’une part, et de le dimensionner selon les besoins du territoire.\nLes aides sont attribuées pour réaliser\_:\n• une\_étude de faisabilité préalable à l’investissement dans une installation de tri / valorisation des déchets d’activité économique et des encombrants\_ou d’une déchèterie pour professionnels;\n• une étude territoriale pour les centres de tri emballages ménagers\_;\nDes modèles de cahier des charges sont disponibles sur le site de d’ADEME.\n\n\nLes aides à l’investissement\_concernent : \n• les centres de tri des déchets d’activité économique non dangereux (hors emballages ménagers)\_\n• les centres de tri emballages ménagers\_(pour DROM-COM et Corse) \n• les centres de préparation CSR (DROM – COM et Corse uniquement)\n• les déchèteries pour professionnels "
début de validité: 01/01/2023
fin de validité: 31/12/2025
