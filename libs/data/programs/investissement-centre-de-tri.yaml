      Guadeloupe, Guyane, Hauts-de-France, Île-de-France, La Réunion,
      Martinique, Mayotte, Normandie, Nouvelle-Aquitaine, Occitanie, Pays de la
      Loire, Provence-Alpes-Côte d'Azur, Saint-Barthélemy, Saint-Martin,
      Saint-Pierre-Et-Miquelon
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
