titre: Diagnostic SARE
promesse: Engagez la rénovation énergétique de votre local professionnel
description: >-
  Vous souhaitez réduire vos consommations d’énergie et améliorer le confort de
  vos bâtiments ? Un accompagnement personnalisé vous aide à identifier les
  travaux prioritaires (isolation, ventilation, éclairage, chauffage, etc.) et à
  repérer les aides financières mobilisables.


  - Échangez lors d’un premier rendez-vous téléphonique avec un expert en
  transition énergétique référencé par l’ADEME.


  - Accueillez cet expert dans vos locaux pour une visite complète, permettant
  d’analyser vos usages, vos attentes et les contraintes techniques du bâtiment.


  - Recevez un compte-rendu détaillé avec des pistes concrètes de travaux et une
  première estimation des aides disponibles.
fin de validité: 01/01/2025
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
autres opérateurs:
  - Chambre de Commerce et de l'Industrie
  - Chambre des Métiers et de l'Artisanat
  - France Rénov'
url: >-
  https://www.ecologie.gouv.fr/sites/default/files/211130_guide_METRO_COPIL_VF2.pdf
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2h
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: Définissez ensemble la date de la visite sur site.
  - description: >-
      Lancez le diagnostic avec l'expert en transition énergétique référencé par
      l’ADEME.
conditions d'éligibilité:
