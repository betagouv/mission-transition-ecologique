titre: Diagnostic SARE
promesse: Engagez la rénovation énergétique de votre local professionnel
description: Vous souhaitez réaliser des économies d’énergie et améliorer le confort
  de vos locaux professionnels ? Vous pouvez bénéficier d'un accompagnement pour vous
  aider à identifier les solutions techniques les plus adaptées (isolation, climatisation,
  eau chaude, ventilation, éclairage…) et rechercher les aides financières mobilisables.
illustration: images/TEE_ampoule.png
opérateur de contact: ADEME
autres opérateurs:
- CCI
- CMA
- France Rénov'
url: https://www.ecologie.gouv.fr/sites/default/files/211130_guide_METRO_COPIL_VF2.pdf
nature de l'aide: accompagnement
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2h
objectifs:
- description: Réalisez un premier rendez-vous par téléphone avec un expert en transition
    énergétique référencé par l'ADEME pour échanger sur votre projet de rénovation
    de vos locaux.
- description: 'Benéficiez d''un rendez-vous de l''expert en transition énergétique
    dans vos locaux pour aborder votre projet dans son ensemble : vos besoins et attentes,
    les travaux d’amélioration du bâtiment et des systèmes envisagés, ainsi que les
    éventuelles contraintes à prendre en compte.'
- description: A l’issu de ce rendez-vous, obtenez un compte-rendu détaillé vous permettant
    d’évaluer les travaux à envisager ainsi que les aides financières mobilisables.
conditions d'éligibilité:
  taille de l'entreprise:
  - TPE et PME
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Secteur tertiaire
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - Entreprises dont les locaux sont inférieurs à 1 000 m2
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
    - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
    - effectif <= 250
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est G
    - code NAF niveau 1 . est H
    - code NAF niveau 1 . est I
    - code NAF niveau 1 . est J
    - code NAF niveau 1 . est K
    - code NAF niveau 1 . est L
    - code NAF niveau 1 . est M
    - code NAF niveau 1 . est N
    - code NAF niveau 1 . est P
    - code NAF niveau 1 . est Q
    - code NAF niveau 1 . est R
    - code NAF niveau 1 . est S
    - code NAF niveau 1 . est T
    - code NAF niveau 1 . est U
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est rénover mon bâtiment
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
