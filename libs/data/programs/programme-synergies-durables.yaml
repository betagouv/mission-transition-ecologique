titre: Programme Synergies durables
promesse: >-
  Identifiez les opportunités d'économie circulaire avec les entreprises de
  votre territoire 
description: >-
  Votre conseiller CCI vous ouvre de nouvelles opportunités pour trouver des
  partenaires au sein de votre territoire et vous permettre de mutualiser des
  moyens, ressources et services (gestion collective des déchets, équipements,
  infrastructures, matières premières non utilisées...)
illustration: images/TEE_eolienne.png
opérateur de contact: CCI
url: >-
  https://www.cci.fr/offre/demarche-synergies-durables et
  https://www.cci.fr/ressources/developpement-durable/contacts-developpement-durable
nature de l'aide: étude
coût de l'accompagnement: Gratuit sauf en Hauts-de-France et en Pays de la Loire (250 € HT)
durée de l'accompagnement: Selon le projet
objectifs:
  - description: >-
      Identifier les flux à partager, mutualiser et valoriser auprès des
      entreprises locales.
  - description: >-
      Détecter des entreprises cibles, les possibilités de mutualisation et les
      gains en terme de coûts de production et de fonctionnement.
  - description: Solliciter et mobiliser les acteurs ressources les plus adaptés.
  - description: Mettre en œuvre un contrat d’alliance et de synergies inter-entreprises.
conditions d'éligibilité:
  taille de l'entreprise:
    - PME
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif >= 20
      - effectif <= 499
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est M
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est mon impact environnemental
