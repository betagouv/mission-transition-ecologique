titre: Plan d'aide au report modal (PARM)
promesse: Optimisez votre logistique grâce au transport fluvial
description: >-
  Le programme PARM soutient les entreprises souhaitant intégrer le transport
  fluvial dans leurs chaînes logistiques. Ce dispositif encourage le recours au
  transport fluvial en finançant des études, des phases d’expérimentation ou des
  équipements de manutention. Ainsi, le programme aide à réduire l'empreinte
  carbone du transport de marchandises.
description longue: >-
  Bénéficiez d'aides financières pour vos :​

  - Études de faisabilité en vue de recourir au transport par voie fluviale
  (études logistiques, de marché, de construction ou de résistance d’un quai, de
  bathymétrie, de trajectoire). : jusqu'à 50% des coûts, plafonné à 25 000 € par
  projet.

  - Expérimentations de transport fluvial : prise en charge jusqu'à 100% des
  surcoûts, plafonnée à 100 000 € pour 10 voyages sur 6 mois.

  - Expérimentation de distribution urbaine fluviale : aide jusqu'à 100% des
  surcoûts les six premiers mois, puis 50% les six mois suivants, plafonnée à
  200 000 € par projet.

  - Équipements de manutention, sur une infrastructure ou une superstructure de
  chargement/déchargement : subvention jusqu'à 50% des investissements, dans la
  limite de 500 000 €.
fin de validité: 31/12/2027
illustration: images/TEE_eolienne.png
opérateur de contact: Voies Navigables de France
