titre: Formation Outils pour l'adaptation
promesse: Formez-vous aux principaux enjeux de l'adaptation au dérèglement climatique.
description: >-
  Suivez une formation en ligne pour acquérir les notions de base sur
  l'adaptation aux changements climatiques. 


  Au cours de cette formation, vous apprendrez notamment à :


  - Diagnostiquer les impacts de votre entreprise au changement climatique ;

  - Construire des stratégies à mettre en place ;

  - Évaluer les actions ;

  - Découvrir des exemples vertueux d'actions d'adaptation.
