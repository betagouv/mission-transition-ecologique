conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Nouvelle-Aquitaine
  secteur d'activité:
    - Camping indépendant
    - >-
      Les Parcs Résidentiels de Loisirs, les campings de loisirs, les
      franchisés, les aires naturelles sont inéligibles
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Vous êtes un camping de tourisme indépendant ou engagé dans une chaîne
      volontaire qui dispose à minima de 10% d’emplacements nus, plafonné à 10
      emplacements.
    - >-
      L'établissement devra répondre à un classement entre 3 et 5 étoiles après
      travaux.
    - >-
      Le capital social de la structure portant le projet devra être de 5 000 €
      minimum.
    - L'activité est maintenue pendant 5 ans.
    - Les devis inférieurs à 500 € HT ne sont pas éligibles.
