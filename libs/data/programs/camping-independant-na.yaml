titre: Aide aux campings indépendants
promesse: Développez durablement votre camping
description: >-
  Vous avez un camping indépendant ? Cette aide soutient vos projets de
  création, de modernisation ou d’extension. Financez des investissements
  durables tels que les blocs sanitaires, les cheminements, les bâtiments
  d’accueil, l’aménagement paysager ou les aires de camping-car.
description longue: >-
  Si votre camping est implanté sur une commune du littoral, les dépenses
  éligibles sont les suivantes : 

  - Travaux de gros œuvre, de second œuvre et d'équipements portant sur les
  blocs-sanitaire, cheminements, travaux paysager, emplacements nus, bâtiment
  d’accueil, VRD (hors assainissement) et aire de camping-car.

  - Investissements "durables".


  Si votre camping est implanté sur une commune hors littoral, voici la liste
  des dépenses éligibles :

  - Travaux de gros œuvre, de second œuvre, équipements avec une priorité sur
  les investissements durables et à performance énergétique.

  - Équipements pour les services aux camping-cars, l’accueil de vélos ou ceux
  permettant un allongement de la saison d’ouverture de l’établissement.

  - Espace aquatique (modernisation et création uniquement pour les
  établissements n'en possédant pas, dépenses plafonnées à 200 000 € HT). 

  - Acquisition de 5 unités maximum de locatifs durables dans le cadre d'une
  diversification de l'offre de type chalet, (hors mobile-home), uniquement pour
  les campings n'ayant aucun locatif.

  - Travaux et équipements permettant la création de logements saisonniers au
  sein du camping (9 lits maximum).
