titre: Étude "Méthanisation"
promesse: Étudiez votre projet de construction d'une installation de méthanisation
description: >-
  Vous souhaitez produire une énergie renouvelable, valoriser vos déchets et
  matières organiques ? Vous avez pour projet de construire une installation de
  méthanisation ? L'ADEME vous soutient dans le financement de votre étude,
  étape nécessaire avant tout investissement.
description longue: >-
  La méthanisation est un processus naturel biologique de dégradation de la
  matière organique grâce à l'action de micro-organismes. Chargées dans un
  digesteur, chauffées et brassées en l’absence d’oxygène pendant plusieurs
  jours, ces matières produisent une énergie renouvelable, le biogaz et un
  fertilisant, le digestat. 

  Le biogaz produit peut ensuite être valorisé et vendu sous différentes formes
  (chaleur, électricité, injection dans le réseau de gaz naturel, carburant pour
  véhicules).
   
  L'ADEME soutient le financement aux : 

  • Études de diagnostic et d’accompagnement de projets (dont études de
  faisabilité) : unités de méthanisation à la ferme, centralisées, en industries
  agro-alimentaires, biodéchets des collectivités ou station d’épuration
  urbaines (STEU).

  • Accompagnement au montage projet après étude de faisabilité :

  - Études de raccordement au réseau public de gaz (pour les projets
  d’injection, voir plus bas en détail, certaines études seulement sont
  éligibles).

  - Etudes d’Assistance à Maîtrise d’Ouvrage avant construction de
  l’installation.

  - Etudes pour la concertation locale/ communication/information

  - Etudes agronomiques

  - Appui au montage juridique des projets collectifs

  - Appui au montage du plan de financement.
