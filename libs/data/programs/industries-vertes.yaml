titre: Industries vertes
promesse: Investissez dans les industries vertes et bénéficiez d'un crédit d'impôt
description: >-
  Vous êtes une entreprise industrielle et vous avez un projet sur l'une des
  filières clés de la transition écologique : le photovoltaïque, les batteries,
  l’éolien ou encore les pompes à chaleur ?  Bénéficiez d'un crédit d'impôt pour
  l'industrie verte (C3IV).
description longue: >-
  Les dépenses éligibles au C3IV des entreprises seront relatives à :


  • La production de cellules et modules de batteries, la production d'éolien,
  de panneaux solaires et de pompes à chaleur ;

  • La production de composants essentiels conçus et utilisés principalement
  pour la production de ces équipements ;

  • La production ou la valorisation des matières premières critiques
  nécessaires à la production des équipements et des composants définis
  précédemment.
illustration: images/TEE_ampoule.png
opérateur de contact: DDFIP
url: https://www.entreprises.gouv.fr/fr/credit-impot-industrie-verte-C3IV-agrement
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: Le montant des aides est variable selon le projet
activable en autonomie: oui
objectifs:
  - description: >-
      Consultez la rubrique "en savoir plus" pour vérifier l'éligibilité de
      votre projet.
  - description: >-
      Contactez la Direction générale des Finances publiques par mail pour
      présenter votre projet et réaliser votre demande d'agrément du crédit
      d'impôt "C3IV".
    liens:
      - lien: c3iv@dgfip.finances.gouv.fr
        texte: Envoyer un mail
  - description: >-
      Les dossiers seront examinés par la Direction générale des Entreprises
      (DGE), la Direction générale des Finances publiques (DGFIP) et l'ADEME.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Entreprises industrielles
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - La demande d'agrément doit être soumise avant le commencement des travaux.
    - >-
      Les entreprises qui envisagent de produire des composants essentiels ou
      des matières premières critiques devront justifier que 50% de leur chiffre
      d'affaires provient d'entreprises engagées dans des activités de
      production en aval des quatre filières, à savoir les batteries, l’éolien,
      les panneaux solaires, les pompes à chaleur.
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
      - questionnaire . parcours = objectif précis
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est rénover mon bâtiment
      - questionnaire . objectif prioritaire . est ma performance énergétique
      - questionnaire . objectif prioritaire . est l'écoconception
