titre: Industries vertes (CI3V)
promesse: Investissez dans les industries vertes et bénéficiez d'un crédit d'impôt
description: >-
  Vous êtes une entreprise industrielle et vous avez un projet de production
  dans l’une des filières clés de la transition écologique : photovoltaïque,
  batteries, éolien ou pompes à chaleur ? Le crédit d’impôt au titre des
  investissements dans l’industrie verte (C3IV) peut vous accompagner. Il permet
  de réduire vos coûts en finançant une partie de vos investissements pour
  fabriquer ces équipements ou leurs composants.
description longue: >-
  Les dépenses éligibles au C3IV des entreprises seront relatives à :


  • La production de cellules et modules de batteries, la production d'éolien,
  de panneaux solaires et de pompes à chaleur ;

  • La production de composants essentiels conçus et utilisés principalement
  pour la production de ces équipements ;

  • La production ou la valorisation des matières premières critiques
  nécessaires à la production des équipements et des composants définis
  précédemment.


  NB : L’entreprise porteuse d’un projet de production de composants essentiels
  ou de matières premières critiques devra justifier qu’au moins 50 % de son
  chiffre d’affaires sera réalisé avec des entreprises exerçant des activités de
  production en aval de la chaîne de production de ces quatre filières : les
  batteries, l’éolien, les panneaux solaires, les pompes à chaleur.
