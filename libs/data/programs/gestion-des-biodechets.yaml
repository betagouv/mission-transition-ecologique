durée de l'accompagnement: De 1 à 5 jours selon la taille et le secteur d'activité de l'entreprise
objectifs:
  - description: >-
      Analyser votre production de biodéchets : volume, fréquence, situation
      géographique, nature, etc.
  - description: >-
      Identifier les solutions de valorisation associées, disponibles à
      proximité (compostage, méthanisation, etc).
  - description: Répertorier les biodéchets sur une plateforme géolocalisée.
  - description: >-
      Obtenir un outil d’aide à la décision : solutions techniques, dispositifs
      de financements, contacts associés.
