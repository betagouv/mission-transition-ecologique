titre: Gestion des biodéchets
promesse: Valorisez les biodéchets de votre entreprise
description: >-
  Vous cherchez à mieux gérer vos biodéchets et à en faire une ressource ? La
  CCI Hauts-de-France vous accompagne pour identifier les solutions de réduction
  et de valorisation adaptées à votre activité. Cet accompagnement vous aide à
  structurer une démarche concrète et efficace.


  - Analysez la nature, le volume et la fréquence de vos biodéchets, ainsi que
  leur localisation.


  - Repérez les solutions de valorisation proches de chez vous : compostage,
  méthanisation, etc.


  - Référencez vos flux sur une plateforme géolocalisée dédiée pour faciliter
  les synergies locales.


  - Bénéficiez d’un outil d’aide à la décision pour choisir les solutions
  techniques, repérer les dispositifs de financement mobilisables, et entrer en
  contact avec les bons interlocuteurs.


  Une démarche simple et pragmatique pour réduire vos coûts tout en limitant
  votre impact environnemental.
description longue: >-
  Qu’est-ce qu’un biodéchet ?

  L’article L. 541-1-1 du code de l’environnement définit les biodéchets comme :
  « Les déchets non dangereux biodégradables de jardin ou de parc, les déchets
  alimentaires ou de cuisine provenant des ménages, des bureaux, des
  restaurants, du commerce de gros, des cantines, des traiteurs ou des magasins
  de vente au détail, ainsi que les déchets comparables provenant des usines de
  transformation de denrées alimentaires. ».


  En pratique, les biodéchets à traiter sont :
   - Les déchets verts : tontes de pelouse et fauchage, feuilles mortes, tailles d’arbustes, haies et brindilles ou encore déchets ligneux issus de l’élagage et de l’abattage d’arbres et de haies.
  - Les déchets alimentaires : restes de repas ou de préparation de repas ou
  produits périmés non consommés.
