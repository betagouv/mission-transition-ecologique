titre: Formation Communication Décarbonation
promesse: >-
  Formez vos équipes pour communiquer efficacement sur la décarbonation et les
  économies d'énergie.
description: >-
  Suivez une formation en ligne pour comprendre les fondamentaux d'une
  communication efficace autour d'un projet de décarbonation et d'économies
  d'énergie, au sein de votre entreprise. Ainsi, vous apprenez à :


  - Planifier votre stratégie de communication ;


  - Planifier une campagne de sensibilisation ;


  - Concevoir vos supports de communication.
