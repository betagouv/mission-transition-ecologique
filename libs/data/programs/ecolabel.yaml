objectifs:
  - description: >-
      Consultez le référentiel des critères en fonction de votre catégorie de
      produits ou services.
    liens:
      - lien: >-
          https://librairie.ademe.fr/industrie-et-production-durable/2170-fiche-de-presentation-referentiels-ecolabel-europeen.html
        texte: Fiches de présentation synthétique du référentiel de l'Ecolabel
      - lien: >-
          https://environment.ec.europa.eu/topics/circular-economy/eu-ecolabel/product-groups-and-criteria_en
        texte: Référentiel détaillé en fonction des produits et services
  - description: >-
      Contactez un organisme certificateur indépendant pour vous renseigner sur
      la démarche. Plusieurs organismes sont désormais accrédités pour réaliser
      la labellisation de tous vos produits en France.
    liens:
      - lien: >-
          https://environment.ec.europa.eu/topics/circular-economy/eu-ecolabel/community-and-helpdesk_en
        texte: Liste des organismes certificateurs
      - lien: mailto:amo.ecolabeleu@ademe.fr
        texte: Contact direct ADEME
  - description: >-
      Contactez les conseillers de l'ADEME depuis le formulaire pour être
      accompagné tout au long de votre certification tout en bénéficiant d’aides
      financières.
  - description: >-
      Constituez votre dossier et envoyez-le à votre organisme certificateur,
      pour analyse et audit.
  - description: Créez un compte sur la plateforme E-cat de la Commission européenne.
    liens:
      - lien: https://webgate.ec.europa.eu/cas/eim/external/register.cgi
        texte: Créer un compte E-cat
      - lien: >-
          https://environment.ec.europa.eu/document/8836ae39-5d06-49d7-97f6-8b33219dc658_en
        texte: Manuel d'instruction (en anglais)
  - description: >-
      Enregistrez vos produits et votre dossier en ligne sur la plateforme E-cat
      de la Commission européenne. Une fois votre dossier approuvée, recevez
      l'Ecolabel européen et utilisez le logo sur vos produits et services.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Les secteurs éligibles sont : Hébergement touristique

      - Services de nettoyage intérieur

      - Milieux de culture, amendements pour sols

      - Papier tissue et produits tissue, papier graphique, produits en papier
      imprimé, produits de papeterie et sacs en papier

      - Produits de nettoyage pour surfaces dures, de protection hygiénique
      absorbants

      - Détergents textiles, détergents pour lave vaisselle, à usage industriel,
      destinés aux collectivités ou détergents pour vaisselle à la main

      - Produits cosmétiques et produits de soin pour animaux

      - Peintures et vernis d'intérieur ou d'extérieur 

      - Lubrifiants
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
