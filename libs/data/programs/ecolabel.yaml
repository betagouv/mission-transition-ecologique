titre: Accompagnement à l'Écolabel européen
promesse: >-
  Bénéficiez d'un accompagnement financier pour l'obtention de l’Écolabel
  européen
description: >-
  L’Ecolabel européen est le seul label écologique officiel de l’Union
  européenne qui récompense les produits et services ayant un faible impact
  environnemental et sanitaire. Il permet aux entreprises de valoriser leur
  engagement auprès des consommateurs et des acheteurs professionnels.\

  L'ADEME vous accompagne financièrement, via le dispositif Tremplin, pour
  obtenir l'Écolabel.
description longue: >-
  Les catégories de produits pouvant bénéficier de l'écolabel européen sont les
  suivantes :

  - Produits cosmétiques et de soin pour animaux

  - Détergents textiles

  - Détergents vaisselles à la main

  - Détergents pour lave-vaisselle

  - Détergents pour lave-vaisselle industriel ou destinés aux collectivités

  - Détergents textiles à usage industriel ou destinés aux collectivités

  - Produits de nettoyage pour surfaces dures

  - Milieux de culture et amendements pour sols

  - Produits de protection hygiénique absorbants et coupes menstruelles
  réutilisables

  - Peintures et vernis d'intérieur ou d'extérieur

  - Mouchoirs, papier toilette, serviettes en papier

  - Papier graphique

  - Produits en papier imprimé, produits de papeterie et sacs en papier

  - Les prestations de nettoyage intérieur et les hébergements touristiques
  (hôtels, campings, etc.) peuvent également bénéficier de l'écolabel européen.
début de validité: 01/01/2025
fin de validité: 31/12/2025
