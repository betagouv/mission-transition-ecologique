nature de l'aide: financement
montant du financement: 2000 €/produit ou service
objectifs:
  - description: >-
      Consultez le référentiel des critères en fonction de votre catégorie de
      produits ou services.
    liens:
      - lien: >-
          https://librairie.ademe.fr/industrie-et-production-durable/2170-fiche-de-presentation-referentiels-ecolabel-europeen.html
        texte: Référentiel des critères de l'Écolabel
  - description: >-
      Créez un compte ADEME pour pouvoir déposer votre dossier de demande de
      financement.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: Déposez votre dossier de financement de l'Écolabel
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/tremplin-transition-ecologique-pme
