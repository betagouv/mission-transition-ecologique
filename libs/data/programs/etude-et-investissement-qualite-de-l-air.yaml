      Zones éligibles : Martinique, Ile de France (ensemble de la région),
      agglomérations de Rouen, Strasbourg, Reims, Lyon, Saint Etienne,
      Clermont-Ferrand, Grenoble, Vallée de l’Arve, Vallée du Rhône (Valence),
      Marseille-Aix, Toulon, Nice, Toulouse et Montpellier,
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
