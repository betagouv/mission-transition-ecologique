      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://static.demarches-simplifiees.fr/v1/AUTH_db3cbfc79c914f87b192ff7c6bb176f0/ds_activestorage_backup/2024/01/12/rn/rnmxpboADca4qfsFVd9fwA1QZ19L?temp_url_sig=e18aece990524a38adeced1939c7f871d99c652f&temp_url_expires=1721833289&filename=FV_Cahier_Axe3_Territoires%20industrie_v2.1.pdf&inline
        texte: Conditions d'éligibilité et de financement
  - description: >-
      Vérifiez votre éligibilité géographique. Cette aide s'adresse aux
      entreprises situées dans le périmètre d’un "Territoire d’industrie".
    liens:
      - lien: >-
          https://agence-cohesion-territoires.gouv.fr/sites/default/files/inline-images/perimetre_des_territoires_dindustrie_2023-2027_high_0.png
        texte: Territoires d'industrie 2023-2027
  - description: Créez un compte avec FranceConnect pour pouvoir déposer votre dossier.
    liens:
      - lien: >-
          https://www.demarches-simplifiees.fr/commencer/fonds-vert-3-territoires-industrie
        texte: Créer mon compte
