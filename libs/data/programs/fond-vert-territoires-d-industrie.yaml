titre: Fond Vert - Territoires d'Industrie
promesse: >-
  Financez votre projet industriel d'intérêt général en matière de transition
  écologique 
description: >-
  Vous portez un projet de développement industriel présentant un intérêt
  général manifeste en termes de revitalisation économique et de transition
  écologique ?  Le programme "Territoires d’industrie" soutient les entreprises
  porteuses de projets d’investissements industriels ambitieux et exemplaires
  sur le

  plan environnemental, socio-économique et territorial. 
description longue: >-
  Les projets éligibles sont des projets d’investissements industriels
  exemplaires sur le plan environnemental qui contribuent à l’émergence, au
  renforcement ou à la réindustrialisation de chaînes de valeur industrielles
  clés pour la transition écologique.

  Afin d’être éligibles, les projets doivent être suffisamment matures. 


  Par exemple :

  • Bioéconomie pour le développement de produits biosourcés (chanvre, lin,
  laine, bois, paille, bioéconomie marine, chimie, etc.) ;

  • Nouvelles mobilités durables (vélos, vélos-cargos, véhicules intermédiaires,
  etc.) ;

  • Souveraineté alimentaire et relocalisation des filières agroalimentaires
  (unités de

  transformation locale de production, par exemple en lien avec un projet
  alimentaire

  territorial, etc.) ;

  • Relocalisation de biens de consommation courants (habillement, mobilier,
  etc.) avec un

  process significativement plus respectueux de l’environnement que les
  standards ;

  • Productions industrielles contribuant au recyclage de matériaux ou matières
  premières, à l’économie circulaire et au réemploi, ou à la valorisation de
  déchets et co-produits

  (équipements de la transition énergétique, de la rénovation du bâti, etc.) ; 

  • Projets qui s’inscrivent dans une stratégie de diversification pour des
  territoires fragiles dont

  l’économie est impactée par le changement climatique (notamment territoires de
  montagne). 

  • Projets d’investissements contribuant au développement des

  compétences (école de production, centre de formation, plateau technique,
  etc.) 


  À titre exceptionnel, un soutien spécifique et renforcé peut être donné aux
  projets qui contribuent à la redynamisation de territoires « rebond industriel
  » (territoires confrontés à de fortes difficultés industrielles ou des
  restructurations importantes de chaînes de valeur)
