titre: Aide aux campings indépendants de Bourgogne-Franche-Comté
promesse: Développez durablement votre camping indépendant
description: >-
  Vous gérez un petit camping indépendant en Bourgogne-Franche-Comté ? La Région
  vous propose une aide pour financer une étude économique, financière ou
  stratégique ou soutenir vos investissements en vue de la modernisation et du
  développement de votre camping. Ce financement accompagne les campings qui
  s'engagent dans un projet global de modernisation, visant à favoriser leur
  différenciation, leur adaptation aux évolutions de la demande touristique et à
  relever les défis environnementaux.
description longue: >-
  Volet 1 : aides au conseil


  - études préalables à la définition et la mise en place de projet de camping :
  étude de marché, positionnement, opportunité, faisabilité, diagnostic
  (expertises techniques, commerciales, organisationnelles), audit de démarche
  qualité, etc.

  - étude de potentiel et de marché relative à l’hôtellerie de plein air à
  l’échelle du territoire.

  - étude économique et financière de camping avec préconisation de gestion ou
  d’investissement.\
    Sont éligibles uniquement les services fournis par des conseils extérieurs, indépendants et spécialisés.\
    La subvention aux aides au conseil peut couvrir jusqu'à 50% des dépenses, avec une enveloppe maximum de 15 000 € HT.

  Volet 2 : aides à l'investissement


  - travaux de rénovation, requalification et mise en conformité (sécurité et
  accessibilité),

  - montée en gamme ou développement d’un nouveau service, équipement de
  diversification, contribuant à l’amélioration de la qualité des prestations
  offertes à la clientèle,

  - implantation d’habitation légère de loisirs (HLL), résidences mobiles de
  loisirs (RML) ou d’hébergements novateurs dans le périmètre du camping
  contribuant à la diversification et la durée de séjour.\
    La subvention aux aides à l'investissement peut couvrir jusqu'à 30% des dépenses, avec une enveloppe maximum de 90 000 € HT.
