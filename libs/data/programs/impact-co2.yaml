titre: Impact CO2
promesse: Sensibilisez votre équipe et vos clients aux enjeux d'impact carbone
description: >-
  Les outils « impact CO₂ » ont pour objectif de **sensibiliser** un large
  public à la transition écologique en s’**intégrant dans vos contenus en
  ligne**. \

  Sous forme de simulateurs, d’infographies ou de quiz, ils expliquent
  clairement l’impact carbone et aident chacun à comprendre les ordres de
  grandeur.


  Qu’il s’agisse du chauffage, des appareils ménagers, des transports ou de la
  livraison de colis, ces outils rendent visibles et concrets les niveaux de
  consommation carbone. **Gratuits et personnalisables,** ils s’intègrent en
  quelques clics dans votre site, votre application ou vos supports de
  communication pour **montrer, en un coup d’œil, l’impact environnemental de
  différents usages.**
description longue: >-
  L'utilisation de l'API est entièrement gratuite. Afin de garantir un
  fonctionnement efficace, une clé d'API est nécessaire. Vous pouvez en demander
  une à l’équipe Impact CO2 en écrivant à impactco2@ademe.fr.
