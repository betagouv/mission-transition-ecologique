objectifs:
  - description: >-
      Visitez le site Impact CO2 et découvrez la collection de simulateurs,
      contenus et infographies thématiques. Sélectionnez l'outil qui vous
      intéresse.
    liens:
      - lien: https://impactco2.fr/outils
        texte: Liste des outils par thématiques
  - description: >-
      Pour intégrer une ressource sur votre site ou vos supports de
      communication, il suffit de cliquer sur le bouton "&lt;/&gt; Intégrer"
      puis configurez vos paramètres d’affichage (langue, mode d'affichage...)
  - description: >-
      Si vous avez besoin d'aide, remplissez le formulaire afin de prendre RDV
      avec un conseiller.
    liens:
      - lien: https://impactco2.fr/rendez-vous?fromLabel=home
        texte: Formulaire de contact
  - description: >-
      Un conseiller de l'ADEME vous recontacte et vous accompagne dans
      l'intégration des outils à votre environnement numérique.
