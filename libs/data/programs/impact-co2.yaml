titre: Impact CO2
promesse: Sensibilisez votre équipe et vos clients aux enjeux d'impact carbone
description: >-
  Sensibilisez vos clients et vos salariés à la transition écologique en
  intégrant à votre site ou vos applications des outils ludiques qui rendent
  compréhensible l'impact carbone. Que ce soit pour saisir l'impact
  environnemental des modes de chauffage, des appareils ménagers, des modes de
  transport, de la livraison de colis... les outils "impact CO2" rendent
  tangibles les ordres de grandeur liés à la consommation carbone.


  Ces outils, gratuits et personnalisables s'intègrent en quelques clics à votre
  environnement numérique (site, appli) ou la communication de votre entreprise.
description longue: >-
  L'utilisation de l'API est entièrement gratuite. Afin de garantir un
  fonctionnement efficace, une clé d'API est nécessaire. Vous pouvez en demander
  une à l’équipe Impact CO2 en écrivant à impactco2@ademe.fr.
