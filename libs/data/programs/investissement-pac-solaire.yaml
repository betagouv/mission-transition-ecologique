titre: Investissement "PAC solaire"
promesse: Financez votre installation de pompe à chaleur solaire
description: >-
  Vous disposez d’une étude de faisabilité pour un projet d'installation de
  pompe à chaleur solaire et vous souhaitez investir pour le mettre en œuvre ?
  Cette aide est destinée à subventionner l'achat de ces équipements.
description longue: >-
  Les installations éligibles sont les opérations de production d'eau chaude
  sanitaire à destination des secteurs Tertiaire, Industrie et Agriculture. Sont
  compris les établissements ayant des usages d'eau chaude sanitaire durant
  toute l’année : campings utilisés au-delà des seuls mois de juillet et août,
  piscines à usage collectif, restaurants, cantines d’entreprises, et processus
  industriels

  consommateurs d'eau chaude. La surface de capteurs solaires thermiques
  installée doit être comprise entre 25 et 250 m². Le projet doit avoir fait
  l’objet d’une étude préalable réalisée par un bureau d’étude qualifié RGE

  : prestations intellectuelles ; ou justifiant de compétences équivalentes.
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/installation-pompes-a-chaleur-solaire-production-deau-chaude
nature de l'aide: financement
montant du financement: Aide forfaitaire de 38 à 25 €/Mwh
