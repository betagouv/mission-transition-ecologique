  - description: >-
      Bénéficiez de la déduction de votre crédit d'impôt innovation sur le
      montant de l'impôt dont vous êtes redevable. La déduction se fait au
      moment où vous payez le solde de l'impôt au titre de l'année au cours de
      laquelle les dépenses ont été effectuées.
conditions d'éligibilité:
  taille de l'entreprise:
    - Effectif compris entre 20 et 249 employés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Secteur industriel, commercial ou agricole
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez ce crédit d'impôt ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
    - >-
      Vos dépenses ne doivent pas déjà être comptabilisées dans le Crédit
      d’Impôt Recherche (CIR).
    - >-
      Votre entreprise doit être soumise à l'impôt (sur les sociétés ou sur le
      revenu), OU être exonéré d'impôt et correspondre à l'une des catégories
      suivantes :
    - Jeune entreprise innovante (JEI)
    - Entreprise créée pour la reprise d'une entreprise en difficulté
    - 'Entreprise située dans une des zones suivantes :'
    - Zone d'aide à finalité régionale (AFR)
    - Zone franche-urbaine / territoire entrepreneur (ZFU_TE)
    - Bassin d'emploi à redynamiser (BER)
    - Zone de restructuration de la défense (ZRD)
    - Zone franche d'activité des départements d'Outre-mer
    - >-
      Zone de revitalisation rurale (ZRR) ou zone France ruralités
      revitalisations (FRR)
    - Bassin urbain à dynamiser (BUD)
    - Zone de développement prioritaire (ZDP)
