titre: Crédit d'impôt innovation (CII)
promesse: >-
  Bénéficiez d'une réduction d'impôt pour vos dépenses liées à l'innovation et
  au prototypage.
description: >-
  Le Crédit d'Impôt Innovation (CII) permet aux entreprises de bénéficier d'un
  avantage financier sous forme de réduction d'impôt pour les dépenses liées à
  l'innovation. Il est destiné à encourager les PME à investir dans la recherche
  et le développement de nouveaux produits ou procédés innovants. Il s'applique
  aux dépenses engagées pour la création de prototypes ou d'installations
  pilotes de nouveaux produits (frais de personnel, achat de matériel et
  d'équipement spécifique pour la création de prototypes,  frais externes pour
  des services de conseil...)
description longue: >-
  Le CII s'applique à des projets de réalisation d'opérations de conception d'un
  prototype ou d'installation pilote d'un nouveau produit. Pour être éligible,
  votre nouveau produit doit se distinguer clairement de ceux déjà présents sur
  le marché par des performances supérieures, notamment sur le plan technique,
  de l’éco-conception, de l’ergonomie ou des fonctionnalités.


  Les dépenses pouvant bénéficier du CII concernent :

  - L'amortissement des biens ou bâtiments neufs utilisés pour la recherche ou
  la création de prototypes.

  - La différence entre l'indemnisation d'assurance et le coût de reconstruction
  en cas de perte ou dommage sur un bien.

  - Les dépenses liées au personnel impliqué dans la recherche et développement
  : chercheurs, techniciens, et personnel avec un doctorat ou équivalent. Les
  dépenses pour ce personnel peuvent être doublées pendant les 2 premières
  années de CDI.

  - La rémunération supplémentaire pour les salariés ayant inventé quelque chose
  pendant des opérations de recherche.

  - L'amortissement des brevets et certificats d'obtention végétale.

  - Les frais pour défendre des brevets, certificats d'obtention végétale,
  dessins ou modèles.

  - Les frais pour le dépôt de dessins et modèles.

  - Les dépenses pour la recherche réalisée par des entreprises ou bureaux
  d’études agréés.

  Ces dépenses peuvent être internes ou liées à de la sous-traitance.
