titre: Investissement "Géothermie profonde"
promesse: >-
  Financez votre installation de production de chaleur à partir de géothermie
  profonde
description: >-
  Vous disposez d’une étude pour votre projet d'installation de production de
  chaleur à partir de géothermie profonde ? Vous souhaitez investir pour le
  mettre en œuvre ? L’ADEME peut accompagner financièrement la réalisation de
  votre installation.
description longue: >-
  Sont éligibles, toutes les opérations de valorisation thermique de ressources
  géothermales profondes (profondeur

  supérieure à 200 mètres) :

  • La réalisation d'un doublet de forages (ou autre configuration spécifique
  (triplet, multi drains, ...) sur un

  aquifère profond avec (ou sans) mise en place d’une pompe à chaleur.

  • La mise en œuvre d'une réinjection en aquifère profond sur une opération
  existante (exemple des

  opérations de la région aquitaine).

  • La transformation d'un ancien puits pétrolier pour une valorisation
  thermique de l'eau chaude produite

  avec (ou sans) mise en place d’une pompe à chaleur.

  • La mise en place uniquement d’une ou de plusieurs pompe(s) à chaleur sur un
  réseau de chaleur

  alimenté par une installation de géothermie profonde déjà existante.

  La réalisation d’une étude préalable et l'adhésion au Fonds de garantie
  Géothermie sont des conditions d'élibilité.
