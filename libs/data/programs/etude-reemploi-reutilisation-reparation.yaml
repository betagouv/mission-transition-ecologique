titre: Étude "réemploi réutilisation réparation"
metaTitre: Étude de réemploi, réutilisation et réparation – Aide ADEME
promesse: >-
  Réalisez une étude de faisabilité pour votre projet dans le
  réemploi-réutilisation ou la réparation
description: >-
  Vous développez une activité de réemploi, réutilisation ou réparation dans
  votre entreprise ? L’ADEME peut financer jusqu’à 80 % de votre étude préalable
  ou diagnostic de territoire. Cet accompagnement permet d’évaluer la
  faisabilité technique, économique et logistique de votre projet : recyclerie,
  atelier de réparation ou d’upcycling, repair’café, etc. Il vous aide à
  structurer une offre adaptée à votre territoire, à identifier les partenariats
  pertinents et à construire un modèle économique solide.\

  L’objectif est de développer l’offre et la demande de produits réemployés et
  réparés, contribuant ainsi à une économie circulaire et durable.
metaDescription: >-
  Bénéficiez d’un financement ADEME jusqu’à 80 % pour étudier la faisabilité de
  votre projet de réemploi, réparation ou réutilisation (recyclerie, atelier
  d'upcycling, repair'café, etc.)
description longue: >-
  Ce financement concerne :


  - Les diagnostics de territoire (gisements, acteurs et structures existants,
  dynamiques locales,\
    besoins d’activités supplémentaires, etc.) ;

  - Les études d’opportunité (prospective sur un gisement) ou de faisabilité
  d’un projet concernant par exemple :

    - La création d’une nouvelle recyclerie (étude de faisabilité) ;
    - La création d’un fablab dédié à la réparation ;
    - Le développement d’activités spécifiques et de ressources locales favorisant le réemploi, l'utilisation et la réparation (atelier d’upcycling, repair’café, etc.) ;
    - Les missions d’Assistance à Maîtrise d’Ouvrage (AMO) permettant la mise en œuvre effective sur un chantier de produits et matériaux du bâtiment aptes à une seconde vie.
début de validité: 01/01/2023
fin de validité: 31/12/2025
