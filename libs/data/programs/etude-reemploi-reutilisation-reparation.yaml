titre: Étude "réemploi réutilisation réparation"
promesse: >-
  Réalisez une étude de faisabilité pour votre projet dans le
  réemploi-réutilisation ou la réparation
description: >-
  Vous souhaitez mettre en place un projet dans le domaine du
  réemploi-réutilisation et de la réparation (recyclerie, atelier d'upcycling,
  repair'café, etc.) ? L’ADEME apporte un soutien à vos études et diagnostics.
description longue: >-
  Ce financement concerne : 

  • Les diagnostics de territoire (gisements, acteurs et structures existants,
  dynamiques locales,

  besoins d’activités supplémentaires, etc.) ;

  • Les études d’opportunité (prospective sur un gisement) ou de faisabilité
  d’un projet

  concernant par exemple :

  - La création d’une nouvelle recyclerie (étude de faisabilité) ;

  - La création d’un fablab dédié à la réparation ;

  - Le développement d’activités spécifiques et de ressources locales favorisant
  le réemploiréutilisation et la réparation (atelier d’upcycling, repair’café,
  etc.) ;

  • Les missions d’Assistance à Maîtrise d’Ouvrage (AMO) permettant la mise en
  œuvre effective sur un chantier de produits et matériaux du bâtiment aptes à
  une seconde vie.
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/soutien-etudes-diagnostics-reemploi-reutilisation-reparation-hors-emballages?cible=79
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 100 000 €
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/%C3%89tudes%20et%20diagnostics%20RRR%20hors%20emballages%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202024.docx
        texte: Conditions d'éligibilité et de financement
  - description: >-
      Choisissez le bureau d'étude qui va vous accompagner pour mener l'étude/le
      diagnostic ; ou le prestataire pour les missions d’Assistance à Maîtrise
      d’Ouvrage (AMO).
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2024/soutien-etudes-diagnostics-reemploi-reutilisation-reparation-hors-emballages?cible=79
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: >-
      Réalisez votre étude de diagnostic, d'opportunité, de faisabilité, ou
      d'AMO bâtiment.
