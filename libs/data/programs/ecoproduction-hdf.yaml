titre: Accompagnement écoproduction
promesse: >-
  Engagez la transition économique de votre entreprise vers un modèle d’économie
  circulaire
description: >-
  L'accompagnement écoproduction est un outil d'aide à la décision qui propose
  au chef d'entreprise de repenser son modèle linéaire (extraire, fabriquer,
  consommer, jeter) vers un modèle économique plus circulaire.
illustration: images/TEE_eolienne.png
opérateur de contact: Chambre de Commerce et de l'Industrie
url: https://hautsdefrance.cci.fr/solutions/accompagnement-ecoproduction/
nature de l'aide: étude
coût de l'accompagnement: Sur devis, jusqu’à 80% de prise en charge possible
durée de l'accompagnement: '2 à 12 jours de prestation répartis sur 4 à 6 mois '
objectifs:
  - description: >-
      Faire le point sur le modèle existant (achat d’énergie, usages existants
      de l’énergie, de l’eau, des déchets produits…)
  - description: >-
      Sensibiliser aux enjeux que posent l'économie linéaire actuelle et
      identifier les opportunités d’un modèle d'économie circulaire sur
      l'activité de votre entreprise : gestion des flux, bâti, produit/process,
      gouvernance…
  - description: >-
      Co-construire un plan d'action à court, moyen et long termes et apporter
      une vision prospective de ce que l’entreprise peut devenir avec un « guide
      » pas à pas.
  - description: >-
      Bénéficiez d'un accompagnement sur plusieurs mois dans votre démarche de
      transition économique.
