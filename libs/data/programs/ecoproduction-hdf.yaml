titre: Accompagnement écoproduction
promesse: >-
  Engagez la transition économique de votre entreprise vers un modèle d’économie
  circulaire
description: >-
  L’accompagnement Écoproduction vous aide à repenser votre modèle économique en
  intégrant les principes de l’économie circulaire, pour gagner en résilience,
  réduire vos impacts et identifier de nouvelles opportunités. Cet
  accompagnement vous permet de : 


  - Faire le point sur votre fonctionnement actuel (achats d’énergie, usages,
  consommation d’eau, gestion des déchets, etc.)


  - Comprendre les limites du modèle linéaire et identifier les leviers concrets
  d’un passage vers un modèle plus circulaire : flux de matière, organisation,
  bâtiment, produits, gouvernance…


  - Co-construire un plan d’action adapté à votre activité, avec une vision
  court, moyen et long terme, et un guide pas à pas


  - Être accompagné sur plusieurs mois pour structurer et mettre en œuvre votre
  démarche de transition économique
