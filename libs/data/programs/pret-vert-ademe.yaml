nature de l'aide: prêt
durée du prêt: de 2 à 10 ans, avec un différé d’amortissement en capital de 2 ans
  maximum
montant du prêt: De 10 000 € à 1 000 000 €
objectifs:
- description: Exprimez votre intérêt pour ce prêt à Bpifrance grâce au formulaire
    ci-dessous.
- description: Obtenez un rendez-vous de financement auprès d'un chargé d'affaires
    Bpifrance.
- description: Bpifrance étudie votre demande de prêt.
conditions d'éligibilité:
  taille de l'entreprise:
  - PME
  - Non éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Tous secteurs d’activité
  - 'Sont exclus : les activités d’intermédiation financière (NAF : section K64 sauf
    64-2 pour les achats d’entreprises) ; les activités de promotion immobilière et
    marchand de biens (NAF : section L68-1, L68-2 et F41-1) ; les entreprises du secteur
    de la pêche identifiées par les codes NAF 4638A, 0321Z ; les entreprises des secteurs
    agricoles identifiées par les code NAF section A01, et section A02 dont le chiffre
    d’affaires est inférieur à 750 000 €, à l’exception des codes NAF 02.20Z et 02.40Z
    (entreprises forestières)'
  nombre d'années d'activité:
  - Au moins 3 ans d’activité
  autres critères d'éligibilité:
  - avoir bénéficié d'un Diag Bpifrance (Eco-flux, Décarbon'action, Ecoconception)
    ou d'une aide de l'ADEME depuis moins de 3 ans
  - Ce prêt est obligatoirement associé à un concours bancaire du même montant
  - Sont exclues les entreprises en difficulté au sens de la définition européenne
