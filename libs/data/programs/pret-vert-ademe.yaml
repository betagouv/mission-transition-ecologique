titre: Prêt Vert - Ademe
promesse: 'Financer votre projet de transition écologique et énergétique '
description: >-
  Le prêt Vert ADEME x Bpifrance est destiné à financer vos projets de
  transition écologique et énergétique, identifiés à l'issue d'un Diag Eco-Flux
  ou d'une aide de l'ADEME.
description longue: >-
  Le prêt Vert Ademe est destiné aux entreprises ayant bénéficié : 

  • du diagnostic « Diag Eco-Flux » 

  ou

  • d'une aide financière de l’ADEME au cours de 3 dernières années 


  Les investissements doivent viser à :


  • optimiser les procédés, ou améliorer la performance (énergie, eau, matière,)
  afin de mieux maîtriser ou de diminuer les impacts sur l’environnement,

  • favoriser la mobilité “zéro carbone” pour les salariés, les marchandises et
  les produits,

  • innover pour mettre sur le marché des produits ou des services en matière de
  protection de l’environnement, d’économie circulaire et/ou permettant une
  réduction de la consommation de ressources, renouvelables ou non, (énergie,
  matières premières, eau, … ; en ce compris la dédieselisation, l’allongement
  de la durée de vie des produits, l’intégration de recyclé, la recyclabilité,
  la réutilisation ou le réemploi),

  • produire des énergies nouvelles.
fin de validité: 16/06/2024
illustration: images/TEE_ampoule.png
opérateur de contact: Banque Publique d'Investissement France
autres opérateurs:
  - ADEME
url: >-
  https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/pret-vert-ademe
nature de l'aide: prêt
montant du prêt: De 10 000 € à 1 000 000 €
durée du prêt: de 2 à 10 ans, avec un différé d’amortissement en capital de 2 ans maximum
objectifs:
  - description: >-
      Exprimez votre intérêt pour ce prêt à Bpifrance grâce au formulaire
      ci-dessous.
  - description: >-
      Obtenez un rendez-vous de financement auprès d'un chargé d'affaires
      Bpifrance.
  - description: Bpifrance étudie votre demande de prêt.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
    - >-
      Sont exclus : les activités d’intermédiation financière (NAF : section K64
      sauf 64-2 pour les achats d’entreprises) ; les activités de promotion
      immobilière et marchand de biens (NAF : section L68-1, L68-2 et F41-1) ;
      les entreprises du secteur de la pêche identifiées par les codes NAF
      4638A, 0321Z ; les entreprises des secteurs agricoles identifiées par les
      code NAF section A01, et section A02 dont le chiffre d’affaires est
      inférieur à 750 000 €, à l’exception des codes NAF 02.20Z et 02.40Z
      (entreprises forestières) 
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - >-
      avoir bénéficié d'un Diag Bpifrance (Eco-flux, Décarbon'action,
      Ecoconception) ou d'une aide de l'ADEME depuis moins de 3 ans
    - Ce prêt est obligatoirement associé à un concours bancaire du même montant
    - >-
      Sont exclues les entreprises en difficulté au sens de la définition
      européenne
