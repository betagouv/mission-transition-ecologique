titre: Label Clef Verte
promesse: >-
  Restaurateurs & hébergeurs, obtenez un label pour valoriser l'engagement
  environnemental de votre entreprise
description: >-
  Obtenez le Label Clef verte, le premier ecolabel de tourisme durable destiné
  aux hébergements touristiques et restaurants. Ce label certifie l'engagement
  de votre établissement en faveur d'un tourisme plus durable.
description longue: >-
  Le label Clef Verte atteste que la démarche environnementale de l'hébergement
  touristique ou du restaurant répond à plus d'une centaine de critères dans
  tous les domaines de la gestion touristique durable. Ces critères permettent
  aux établissements de réduire leur impact environnemental et de s’engager en
  faveur de la réalisation des Objectifs de Développement Durable de l’ONU. Les
  critères du label Clef Verte / Green Key sont établis au niveau international
  par la Foundation for Environmental Education et revus tous les 4 ans pour
  tenir compte des progrès technologiques et des enjeux environnementaux.


  Les thématiques des critères Clef Verte sont les suivantes :

  • Gestion environnementale générale, formation des employés, responsabilité
  sociale

  • Information aux hôtes, activités nature, affichage d'éco-gestes

  • Gestion de la ressource eau et assainissement, capacités des robinetteries,
  arrosage

  • Tri des déchets, réduction des volumes,

  • Gestion des ressources en énergie , chaleur et rafraichissement, équipement
  domestique, éclairage

  • Achats responsables : alimentaire, entretien, papeterie, mobilier, autres
  achats

  • Environnement intérieur, environnement extérieur
début de validité: 01/05/2023
fin de validité: 31/12/2026
illustration: images/TEE_ampoule.png
opérateur de contact: Chambre de Commerce et de l'Industrie
contact question: 'formulaire'
url: >-
  https://www.cci.fr/offre/valorisez-les-demarches-environnementales-de-votre-entreprise
nature de l'aide: étude
coût de l'accompagnement: Entre 160 € et 2300 €, en fonction de votre activité
durée de l'accompagnement: À renouveler chaque année
activable en autonomie: oui
objectifs:
  - description: >-
      Créez un compte et réalisez un auto-diagnostic pour évaluer l'éligibilité
      de votre établissement au label. Cette étape est gratuite et sans
      engagement.
    liens:
      - lien: https://pro.laclefverte.org/
        texte: Créez un compte
  - description: >-
      Définissez votre plan d'action et validez votre candidature en ligne.
      L'envoi des dossiers de candidatures se fait à partir de janvier et se
      termine mi-avril.
  - description: >-
      Recevez la visite d'un auditeur Clef Verte dans votre établissement.
      Obtenez un compte-rendu des pistes d'améliorations à mettre en œuvre.
  - description: >-
      Bénéficiez d'un accompagnement par l'équipe Clef Verte pour faire
      progresser votre démarche et présenter un dossier le plus qualitatif
      possible au Jury de fin d'année (rapport d'audit, actions engagées et
      pièces justificatives, synthèse du suivi, etc.)
  - description: Le label vous est attribué par un jury indépendant pour une durée d'un an.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 500 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Hôtellerie & restauration
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 499
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est I
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est mon impact environnemental
