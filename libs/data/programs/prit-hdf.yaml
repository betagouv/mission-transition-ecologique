    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - Hauts-de-France
  secteur d'activité:
    - Secteur du tourisme
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Vous avez un projet en phase de maturation : aide à l'ingénierie ou en
      phase de réalisation : aide à l'investissement et à la pérennisation.
