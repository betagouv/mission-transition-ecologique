titre: eXtrême Défi Mobilité
promesse: >-
  Rejoignez l'eXtrême Défi, un programme innovant pour concevoir les véhicules
  de demain
description: >-
  L’eXtrême Défi Mobilité est un parcours d'innovation visant à imaginer et
  développer des solutions de déplacement durables et adaptées aux territoires
  dépendants de l’automobile.


  - Participez à des **sessions de créativité** pour concevoir de nouveaux
  concepts d'objets roulants.


  - Prototypez des véhicules, avec des **expérimentations continues** auprès
  d'utilisateurs dans les territoires partenaires.


  - Passez à la **phase d’industrialisation** : production, assemblage,
  réparation, et reconditionnement des véhicules tout en affinant le design.


  - Identifiez les **sources de financement** régionales, nationales ou de
  l’ADEME pour soutenir les différentes phases de votre projet.


  - Bénéficiez des nombreuses **expertises du réseau** : mécanique, design,
  électronique, urbanisme, ecoconception, modèles économiques, communication,
  marketing, etc.
description longue: >-
  L’eXtrême Défi porte l'ambition de concevoir des véhicules :


  - 10 fois moins couteux par rapport à une automobile (0,6 à 0,8 €/km pour
  10000 km/an d’après A.C.F.) en intégrant l’ensemble des dépenses grâce à un
  embarquement de batterie minimaliste, l’utilisation de composant standardisé,
  mutualisé entre différents véhicules et une conception permettant de garantir
  une longue durée de vie, donc une faible perte de valeur dans le temps,

  - 10 fois plus durable en visant une très haute recyclabilité, capacité à être
  réparé, reconditionné pour avoir plusieurs vies, plusieurs usages. La durée de
  vie moyenne d’une voiture est de 13 ans et l’âge moyen du parc automobile est
  de 11 ans.

  - 10 fois plus léger pour réduire fortement le besoin de batterie, la
  consommation d’énergie donc les coûts. La masse moyenne des voitures neuves
  vendues en 2019 est 1240 kg. Ce critère est essentiel pour atteindre la
  neutralité carbone.

  - 10 fois plus simple en travaillant l’écoconception pour réduire le nombre de
  composant, avoir des assemblages démontables, utiliser au maximum des
  standards et travailler collectivement sur l’interopérabilité.

  - 10 fois moins puissant grâce à un véhicule léger et efficient mais également
  avec des vitesses maxi adaptées aux besoins et aux territoires entre 25 et 80
  km/h.
