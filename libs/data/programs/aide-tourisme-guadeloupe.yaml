titre: Aide régionale au développement de produits touristiques
promesse: Développez des projets touristiques durables
description: >-
  Vous avez une idée innovante pour un tourisme durable et responsable en
  Guadeloupe ? Ce dispositif vous accompagne dans la création, la modernisation
  et la valorisation d'offres attractives, respectueuses de l’environnement et
  ancrées dans l’identité locale.

  Que votre projet concerne l’écotourisme terrestre (randonnées, agrotourisme,
  hébergements en pleine nature) ou l’écotourisme maritime et côtier (activités
  nautiques durables, découverte des écosystèmes marins), ainsi que la mise en
  valeur du patrimoine et de la culture, vous pouvez bénéficier d’un
  accompagnement et d’un soutien financier pour vos études, aménagements et
  investissements.
description longue: >-
  Les dépenses éligibles sont : 

  - Pré-études de faisabilité technique et économique ;

  - Investissements matériels et immatériels favorisant l’attractivité de la
  destination et à la valorisation des espaces touristiques, la découverte du
  milieu naturel et patrimonial (aménagement, préservation et entretien,
  animation) ;

  - Supports de communication;

  - Matériels navigants immatriculés exclusivement nécessaires à la pratique de
  l’activité touristique;

  - Equipements pour les navires neufs.
début de validité: 01/01/2025
fin de validité: 15/09/2025
illustration: images/TEE_eolienne.png
opérateur de contact: Région Guadeloupe
