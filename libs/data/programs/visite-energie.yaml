titre: Visite Énergie CCI/CMA
promesse: Optimisez les consommations d'énergie de votre entreprise
description: >-
  La Visite Énergie est un diagnostic rapide qui vous aide à mieux comprendre
  votre consommation d’énergie et à identifier les économies possibles.


  - Un expert CCI ou CMA réalise une visite sur site pour faire le point sur
  votre consommation.


  - Identification des postes énergivores et des bonnes pratiques à mettre en
  place.


  - Élaboration d’un plan d’action adapté à votre entreprise, avec des solutions
  concrètes et rapides à mettre en œuvre.


  - Optimisation de vos contrats d’énergie et de votre parc d’éclairage.


  - Suivi pour vous accompagner dans la mise en place et le pilotage des
  actions.
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI ou CMA
contact question: 'formulaire'
url: https://www.cci.fr/offre/parcours-energie-pour-reduire-votre-facture-energie
nature de l'aide: étude
coût de l'accompagnement: >-
  Gratuit (sauf pour les CCI Centre-Val de Loire, Bretagne, Ile-de-France et
  Normandie)
durée de l'accompagnement: 1 à 5 jours
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: >-
      Définissez avec l’expert le périmètre du diagnostic, la méthode et le
      calendrier.
  - description: Lancez le diagnostic avec l'expert proposé par votre CCI ou votre CMA.
