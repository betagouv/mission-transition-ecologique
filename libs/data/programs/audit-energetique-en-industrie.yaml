titre: Audit énergétique volontaire en industrie
promesse: >-
  Entreprise industrielle, réalisez un audit énergétique de votre site de
  production
description: >-
  L’ADEME vous aide à financer un audit énergétique sur le périmètre de votre
  choix : site de production, atelier ou process.


  L’audit énergétique vous permet :


  -  **de réaliser un état des lieux complet de vos consommations**, pour mieux
  comprendre où et comment l’énergie est utilisée ;

  -  **d’identifier les postes les plus énergivores**, en croisant les données
  techniques et économiques ;

  - **de définir et hiérarchiser les actions les plus efficaces**, selon leur
  rentabilité, leur temps de retour sur investissement et leur facilité de mise
  en œuvre.
description longue: >-
  Les audits énergétiques offrent pour bénéfices 10 à 20 % d'économie sur un
  site en moyenne et des bases solides pour la mise en œuvre d'un Système de
  Management de l'énergie (SMé).
début de validité: 01/01/2023
fin de validité: 31/12/2025
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
contact question: https://contact-agir.ademe.fr/contact?id_dsp=DSP000697
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/audit-energetique-industrie
nature de l'aide: étude
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 100 000 €
objectifs:
  - description: >-
      Consultez la documentation de l’ADEME pour vérifier l’éligibilité de votre
      projet ou contactez un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/sites/default/files/%C3%89tudes%20transition%20%C3%A9cologique%20industrie%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202025.pdf
        texte: Conditions éligibilité et financement
  - description: >-
      Choisissez un auditeur énergétique "Reconnu Garant de l'Environnement"
      (RGE), et obtenez un devis.
    liens:
      - lien: >-
          https://france-renov.gouv.fr/annuaires-professionnels/artisan-rge-architecte
        texte: Annuaire des professionnels RGE
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/inscription
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/audit-energetique-volontaire-industrie
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: >-
      Réalisez votre audit énergétique. Vous disposerez d'un état des lieux
      complet de vos consommations, des pistes d'amélioration sous forme de plan
      d'action ainsi que les gains économiques associés et leurs temps de retour
      sur investissement.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Industrie
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
    - >-
      Éligible pour les sites de moins de 250 salariés des grandes entreprises,
      dès lors que l’entreprise est à jour de ses obligations vis-à-vis de
      l’audit énergétique réglementaire
    - >-
      Ne sont pas éligibles : les sites de moins de 250 salariés des grandes
      entreprises dès lors que l'échéance de renouvellement de l'audit
      énergétique réglementaire est inférieure à 1 an, ainsi que les locaux
      d’activité tertiaire seuls.
