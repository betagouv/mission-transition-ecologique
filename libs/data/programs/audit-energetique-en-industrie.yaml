titre: Audit énergétique en industrie
promesse: Entreprise industrielle, réalisez un audit énergétique de votre site de
  production
description: L’ADEME vous aide à financer votre audit énergétique, indispensable pour
  une stratégie énergétique au service de la performance de votre entreprise.
description longue: Les audits énergétiques offrent pour bénéfices 15 à 25 % d'économie
  sur un site en moyenne et des bases solides pour la mise en œuvre d'un Système de
  Management de l'énergie (SMé).
début de validité: 01/01/2023
fin de validité: 31/12/2024
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
url: https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/audit-energetique-industrie
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût de l'étude, dans un maximum de 100 000
  €
objectifs:
- description: Vérifiez l’éligibilité de votre projet en parcourant la documentation
    de l’ADEME.
  liens:
  - lien: https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/%C3%89tudes%20en%20faveur%20de%20la%20transition%20%C3%A9cologique%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202024.pdf
    texte: Conditions éligibilité et financement
- description: Choisissez un auditeur énergétique "Reconnu Garant de l'Environnement"
    (RGE), et obtenez un devis.
  liens:
  - lien: https://france-renov.gouv.fr/annuaires-professionnels/artisan-rge-architecte
    texte: Annuaire des professionnels RGE
- description: 'Déposez votre demande d''aide : informations administratives, description
    du projet, détails techniques et financiers, etc. A ce stade, votre projet ne
    doit pas avoir commencé !'
- description: L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
    recevez un contrat de financement précisant le montant d’aide maximum, les conditions
    et les modalités de versement.
- description: 'Réalisez votre audit énergétique sur le périmètre de votre choix :
    site, atelier ou process.'
- description: A la fin du diagnostic, bénéficiez d'un état des lieux complet de vos
    consommations, des pistes d'amélioration ainsi que les gains économiques associés
    et le temps de retour sur investissement ; et d'un plan d'actions.
conditions d'éligibilité:
  taille de l'entreprise:
  - Toutes tailles
  - Éligible aux micro-entreprises
  secteur géographique:
  - France et territoires d'outre-mer
  secteur d'activité:
  - Industrie
  nombre d'années d'activité:
  - Éligible à toutes les entreprises
  autres critères d'éligibilité:
  - 'L''opération pour laquelle vous sollicitez une aide financière ne doit pas avoir
    commencé ou ne doit pas avoir donné lieu à des engagements fermes (sous quelque
    forme que ce soit : marché signé, commande signée, devis accepté…)'
  - Eligible pour les sites de moins de 250 salariés des grandes entreprises, dès
    lors que l’entreprise est à jour de ses obligations vis-à-vis de l’audit énergétique
    réglementaire
  - 'Ne sont pas éligibles : les sites de moins de 250 salariés des grandes entreprises
    dès lors que l''échéance de renouvellement de l''audit énergétique réglementaire
    est inférieure à 1 an, ainsi que les locaux d’activité tertiaire seuls.'
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
    - est éligible
    - est dans un secteur d'activité ciblé
    - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
      - dispositif . début de validité <= date du jour
      - date du jour <= dispositif . fin de validité
    valeur: oui
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
    - code NAF niveau 1 . est B
    - code NAF niveau 1 . est C
  entreprise . a un objectif ciblé:
    une de ces conditions:
    - questionnaire . objectif prioritaire . est ma performance énergétique
    - questionnaire . objectif prioritaire . est mon impact environnemental
    - questionnaire . objectif prioritaire . est l'écoconception
