titre: Bilan Carbone®
promesse: >-
  Réaliser un Bilan Carbone® avec un pro reconnu par l'Association pour la
  transition Bas Carbone
description: >-
  Le Bilan Carbone® est une méthodologie de comptabilisation des émissions de
  gaz à effet de serre (GES) aujourd’hui la plus utilisée en France.
  L’Association pour la transition Bas Carbone (ABC) a été créée en 2011 sous
  l’impulsion de l’Agence de l’Environnement et de la Maîtrise de l’Énergie
  (ADEME) et de l’Association des Professionnels en Conseil Climat (APCC) afin
  d'initier et réussir sa stratégie de décarbonation.
fin de validité: 01/07/2025
illustration: images/TEE_eolienne.webp
opérateur de contact: Association pour la transition Bas Carbone
autres opérateurs:
  - ADEME
contact question: formulaire
url: https://abc-transitionbascarbone.fr/agir/organisation/
nature de l'aide: étude
coût de l'accompagnement: Sur devis
durée de l'accompagnement: De 5 à 60 jours selon la taille de l'entreprise
activable en autonomie: oui
objectifs:
  - description: >-
      Trouvez dans l'annuaire des prestataires de l'Association pour la
      transition Bas Carbone (ABC) le professionnel qui vous convient selon vos
      critères.
    liens:
      - lien: >-
          https://abc-transitionbascarbone.fr/les-acteurs/annuaire-des-prestataires/
        texte: Annuaires des prestataires
  - description: >-
      Contactez le prestataire afin de réaliser votre bilan d'émission de gaz à
      effet de serre.
