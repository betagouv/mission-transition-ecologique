titre: Investissement "bioGNV agricole et territorial"
promesse: >-
  Entreprise exploitante d’une unité de méthanisation, financez votre station de
  distribution de bioGNV 
description: >-
  Vous avez un projet d'investissement dans les équipements nécessaires à la
  distribution locale de bioGNV sur vos installations existantes de
  méthanisation ? l’ADEME vous apporte une aide sur les coûts des
  infrastructures de compression, d’odorisation et de stockage du bioGNV ainsi
  que ceux liés aux installations et à l’aménagement.
description longue: >-
  Cette aide s'adresse aux entreprises exploitantes d’unités de méthanisation
  équipées d’unité de cogénération ou raccordées au réseau de gaz naturel.


  Elle a vocation à soutenir un modèle de distribution de bioGNV dit «bioGNV
  agricole et territorial », caractérisé par une production et une distribution
  localisées en un même lieu, sans injection préalable du biomethane produit
  dans le réseau de gaz.


  Elle peut couvrir les dépenses suivantes :


  - les coûts des infrastructures de compression, d'odorisation et de stockage
  du bioGNV,

  - les coûts de leurs installations, les coûts liés aux travaux d'aménagement
  (génie civil, travaux électriques, intervention sur la voirie et réseaux
  divers).
début de validité: 01/06/2023
fin de validité: 31/12/2023
illustration: images/TEE_energie_verte.png
opérateur de contact: ADEME
contact question: https://contact-agir.ademe.fr/?id_dsp=DSP000414
url: >-
  https://agirpourlatransition.ademe.fr/sites/default/files/Stations%20bioGNV%20agricole%20et%20territorial%20-%20Cahier%20des%20charges%20.pdf
nature de l'aide: financement
montant du financement: Jusqu'à 70% des coûts, dans un maximum de 200 000 €
objectifs:
  - description: >-
      Consultez la documentation de l’ADEME pour vérifier l’éligibilité de votre
      projet.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/sites/default/files/Stations%20bioGNV%20agricole%20et%20territorial%20-%20Cahier%20des%20charges%20.pdf
        texte: Conditions d'éligibilité et financements
  - description: >-
      Déposez votre demande d'aide : informations administratives, description
      du projet, détails techniques et financiers, étude de faisabilité, etc. A
      ce stade, votre investissement ne doit pas avoir été realisé !
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez vos investissements.
