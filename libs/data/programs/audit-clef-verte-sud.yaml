titre: Audit label Clef Verte
promesse: >-
  Restaurateurs & hébergeurs, bénéficiez d'une prise en charge de l'audit requis
  pour le Label Clef
description: >-
  Réalisez un audit, financé par la Région Sud, pour vous aider à obtenir le
  Label Clef verte, le premier ecolabel de tourisme durable destiné aux
  hébergements touristiques et restaurants. Ce label certifie l'engagement de
  votre établissement en faveur d'un tourisme plus durable.
description longue: >-
  Cette aide de la Région Sud soutient financièrement : 

  - Les frais de l'audit Clef Verte de l'année de candidature (à 100%), sous
  réserve d'engager les démarches de labélisation après l'audit.

  - Les frais des audits de l'année qui suit la labelisation (à 50%)



  Cette aide ne couvre pas : 

  - Les frais de participation au label Clef Verte.


  Le label Clef Verte atteste que la démarche environnementale de l'hébergement
  touristique ou du restaurant répond à plus d'une centaine de critères dans
  tous les domaines de la gestion touristique durable. Ces critères permettent
  aux établissements de réduire leur impact environnemental et de s’engager en
  faveur de la réalisation des Objectifs de Développement Durable de l’ONU. Les
  critères du label Clef Verte / Green Key sont établis au niveau international
  par la Foundation for Environmental Education et revus tous les 4 ans pour
  tenir compte des progrès technologiques et des enjeux environnementaux. 


  Les thématiques des critères Clef Verte sont les suivantes :

  • Gestion environnementale générale, formation des employés, responsabilité
  sociale

  • Information aux hôtes, activités nature, affichage d'éco-gestes

  • Gestion de la ressource eau et assainissement, capacités des robinetteries,
  arrosage

  • Tri des déchets, réduction des volumes, 

  • Gestion des ressources en énergie , chaleur et rafraichissement, équipement
  domestique, éclairage

  • Achats responsables : alimentaire, entretien, papeterie, mobilier, autres
  achats

  • Environnement intérieur, environnement extérieur
