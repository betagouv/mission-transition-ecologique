titre: Diag Décarbon'Action
promesse: >-
  Réalisez un bilan de gaz à effet de serre et réduisez l’empreinte carbone de
  votre entreprise
description: >-
  En 12 jours, le Diag Décarbon'Action vous permet :\

  – de **mesurer vos émissions de gaz à effet de serre**, directes et
  indirectes, selon une méthode reconnue ;\

  – d’identifier vos **principaux postes d’émissions**, en lien avec votre
  activité ;\

  – d’élaborer un **plan d’actions concret pour réduire votre empreinte
  carbone**, adapté à votre entreprise.
description longue: >-
  Les experts mandatés sont :

  – **certifiés « Bilan Carbone® » ou équivalent**, selon les méthodes conformes
  à la réglementation ;\

  – **habilités par l’ADEME, Bpifrance et l’Association Bilan Carbone**,
  garantissant un accompagnement fiable et de qualité.
illustration: images/TEE_eolienne.png
opérateur de contact: Banque Publique d'Investissement France
autres opérateurs:
  - ADEME
contact question: formulaire
url: https://diag.bpifrance.fr/diag-decarbon-action
nature de l'aide: étude
coût de l'accompagnement: "6 000 €\_HT après subvention de 40%"
durée de l'accompagnement: 12 jours de prestation répartis sur 6 à 8 mois
objectifs:
  - description: Exprimez votre intérêt en contactant un conseiller via le formulaire
    liens:
      - formulaire: true
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: >-
      Définissez le champ d’étude et les modalités pratiques du diagnostic avec
      le chargé d'étude (périmètre, calendrier, méthode, jalons, livrables).
  - description: >-
      Planifiez la visite de l expert dans vos locaux pour récolter les données
      nécessaires à la réalisation du bilan de gaz à effet de serre.
  - description: Démarrez votre accompagnement
  - description: >-
      A la fin du diagnostic, bénéficiez d'un rapport de synthèse, d'un plan
      d'action, et d'une synthèse communicante pour vos équipes, clients ou
      fournisseurs.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 500 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 1 an d’activité
  autres critères d'éligibilité:
    - >-
      Votre entreprise ne doit pas avoir réalisé de bilan GES dans les 5
      dernières années
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 499
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est L
      - code NAF niveau 1 . est Q
      - code NAF niveau 1 . est R
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est ma performance énergétique
