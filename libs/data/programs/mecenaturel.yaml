titre: Mécénaturel
promesse: >-
  Devenez mécéne d'un projet-nature du réseau régional des espaces naturels de
  Provence Alpes Côte d’Azur
description: >-
  Apportez le soutien de votre entreprise à des gestionnaires d’espaces naturels
  régionaux, pour encourager des actions concrètes de préservation de la
  biodiversité. Vous pouvez vous engager en tant que partenaire via un mécénat
  financier en bénéficiant d'une déduction fiscale sur l'impôt des sociétés. Le
  soutien peut aussi prendre la forme de mécénat en nature (un don de matériel,
  le prêt d’une salle…), de compétences ou de prestations en mettant à
  disposition l’expertise de ses salariés : juriste, graphiste, etc.
description longue: >-
  Votre soutien peut prendre différentes formes :

  • Mécénat financier : don en numéraire, par chèque ou virement bancaire, etc.

  Vous bénéficiez d'une déduction de 60 % du montant du don sur l’impôt sur les
  sociétés

  dans la limite de 20 000 € ou de 0,5 % du chiffre d’affaires annuel hors taxe
  (avec report possible sur 5 ans). 

  • Mécénat en nature : don de marchandise, de logiciel, prêt de salle ou de
  matériel, etc.

  • Mécénat de compétences ou de prestation : comptable, informaticien,
  architecte, secrétaire, paysagiste, graphiste, avocat, bâtisseur, etc.
illustration: images/TEE_ampoule.png
opérateur de contact: Agence Régionale Biodiversité et Environnement
contact question: https://www.arbe-regionsud.org/203-demarche-mecenaturel.html
url: https://www.arbe-regionsud.org/203-demarche-mecenaturel.html
nature de l'aide: avantage fiscal
montant de l'avantage fiscal: Réduction de 60 % du montant du don
objectifs:
  - description: >-
      Parcourez la documentation du dispositif Mécénaturel, et prenez contact
      avec un conseiller pour vous accompagner dans votre démarche de mécénat
      environnemental.
    liens:
      - lien: >-
          https://www.arbe-regionsud.org/Block/download/?id=205527&filename=Mecenaturel-2020-OK.pdf
        texte: Documentation Mécénaturel
  - description: >-
      Découvrez les projets ouverts au mécénat d’entreprise, déclinés sous les 5
      axes suivants : sciences, protection de la biodiversité, éducation à
      l’environnement, découverte durable, patrimoine culturel.
  - description: >-
      Signez une convention de mécénat avec le gestionnaire du projet-nature.
      Elle précise votre rôle de partenaire.
  - description: >-
      En tant qu'entreprise "mécène de la nature", valorisez votre engagement
      environnemental auprès de vos équipes, clients et partenaires, et
      enrichissez votre stratégie RSE.
