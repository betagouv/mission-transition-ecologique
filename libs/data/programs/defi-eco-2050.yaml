titre: Défi Éco 2050
promesse: >-
  Engagez vos équipes dans la transition écologique à l'aide d'un jeu
  collaboratif
description: >-
  Sensibilisez vos collaborateurs aux enjeux de la transition écologique dans le
  secteur de la construction (rénovation, recyclage, décarbonation,
  biodiversité...) à l'aide d'un jeu de plateau immersif. Participez à une
  session inter-entreprise ou organisez une session dans votre entreprise. En
  1h30 à 2h de jeu, vous :


  - Informez et **sensibilisez vos équipes sur les enjeux écologiques**
  réglementaires du secteur de la construction.

  - **Fédérez vos collaborateurs** autour des changements à amorcer pour une
  activité durable.

  - **Établissez un premier plan d'action et de formation** pour acquérir les
  compétences en lien avec la transition écologique.
