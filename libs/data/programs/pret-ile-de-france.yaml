titre: Prêt transition écologique Île-de-France
promesse: >-
  Financez votre projet de transition écologique grâce à un prêt à taux
  préférentiel
description: >-
  Vous avez un projet visant à réduire votre consommation énergétique ou
  l'impact environnemental de votre entreprise ? Le Prêt transition écologique
  Île-de-France permet de financer, à taux préférentiel, des investissements
  matériels et immatériels dans les champs suivants : 

  - l'amélioration de la performance (énergie, eau, matière), 

  - l'optimisation des procédés, 

  - la mobilité “zéro carbone” pour les salariés, les marchandises et les
  produits, 

  - la création de services et produits permettant de réduire la consommation de
  ressources, 

  -l'intégration d'énergies renouvelables.
description longue: >-
  L'aide régionale prend la forme d'un prêt à taux préférentiel octroyé à des
  conditions plus favorables que les conditions du marché. Ce prêt intervient en
  qualité de produit de "cofinancement", en complément des financements octroyés
  par les banques. 


  Sont éligibles, les investissements visant à : 
   • Optimiser les procédés, ou améliorer la performance (énergie, eau, matière) afin de mieux maîtriser ou de diminuer les impacts sur l’environnement, y compris des procédés d’économie circulaire,
   • Favoriser la mobilité “zéro carbone” pour les salariés, les marchandises et les produits ,
   • Innover pour mettre sur le marché des produits ou des services en matière de protection de l’environnement, d’économie circulaire et/ou permettant une réduction de la consommation de ressources, renouvelables ou non (énergie, matières premières, eau, l’allongement de la durée de vie des produits, l’intégration de recyclé, la recyclabilité, la réutilisation ou le réemploi),
   • Favoriser un mix énergétique plus vertueux en intégrant davantage d’énergies renouvelables.
illustration: images/TEE_eolienne.png
opérateur de contact: Région Île-de-France
autres opérateurs:
  - Bpifrance
