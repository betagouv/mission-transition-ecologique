titre: Étude "Récupération de chaleur fatale"
promesse: Étudiez votre projet de récupération de chaleur perdue
description: "Vous pensez avoir de la chaleur perdue mais ne savez pas comment la\
  \ valoriser ? Vous souhaitez mettre en place une installation de récupération de\
  \ chaleur fatale ? \nL'ADEME vous apporte une aide pour une étude de faisabilité,\
  \ étape nécessaire avant tout investissement."
description longue: "La chaleur de récupération (ou chaleur fatale) est la chaleur\
  \ générée par un procédé dont l’objectif premier n’est pas la production d’énergie,\
  \ et qui de ce fait n’est pas nécessairement récupérée. \n\nIl s’agit alors de capter\
  \ puis transporter cette chaleur, qui serait perdue, pour favoriser son exploitation\
  \ sous forme thermique. \n\nDans un contexte de limitation progressive du recours\
  \ aux ressources fossiles et de diminution des émissions de CO2, la récupération\
  \ et la valorisation de l’énergie fatale gaspillée constitue un objectif essentiel\
  \ pour une utilisation plus rationnelle de l’énergie, conformément aux objectifs\
  \ de la transition énergétique."
