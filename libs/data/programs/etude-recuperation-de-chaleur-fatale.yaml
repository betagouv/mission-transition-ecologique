titre: Étude "Récupération de chaleur fatale"
promesse: Étudiez votre projet de récupération de chaleur perdue
description: >-
  Vous pensez disposer de chaleur perdue sans savoir comment la valoriser ? Vous
  souhaitez mettre en place une installation de récupération de chaleur fatale
  ?\

  L’ADEME peut financer une **étude de faisabilité**, étape indispensable avant
  tout investissement. Elle permet de :\

  – **identifier les solutions techniques adaptées à votre site**,\

  – **analyser les options de montage financier, administratif et juridique**.


  Cet accompagnement vous aide à évaluer la pertinence de votre projet et à
  prendre des décisions éclairées pour optimiser vos ressources énergétiques.
description longue: >-
  La chaleur de récupération (ou chaleur fatale) est la chaleur générée par un
  procédé dont l’objectif premier n’est pas la production d’énergie, et qui de
  ce fait n’est pas nécessairement récupérée. 


  Il s’agit alors de capter puis transporter cette chaleur, qui serait perdue,
  pour favoriser son exploitation sous forme thermique. 


  Dans un contexte de limitation progressive du recours aux ressources fossiles
  et de diminution des émissions de CO2, la récupération et la valorisation de
  l’énergie fatale gaspillée constitue un objectif essentiel pour une
  utilisation plus rationnelle de l’énergie, conformément aux objectifs de la
  transition énergétique.
