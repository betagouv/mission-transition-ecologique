titre: MOOC Entreprise et biodiversité
promesse: Sensibilisez votre entreprise aux enjeux de la préservation de la biodiversité
description: >-
  Le MOOC Entreprises & Biodiversité est une formation qui a pour objectif de
  donner toutes les clés aux entreprises pour agir en faveur de la préservation
  de la biodiversité. Cette formation en ligne est découpée en trois temps :
  comprendre, imaginer des solutions puis agir. Elle est composée de modules
  e-learning, d'infographies, d'exercices interactifs, et interviews réalisés
  avec des experts.
description longue: >-
  Ce MOOC est développé par LPO, association d’utilité publique qui a pour objet
  d'agir ou de favoriser les actions en faveur de la nature et de la
  biodiversité, en partenariat avec le Mouvement des entreprises de France et le
  soutien financier de l’Office français de la biodiversité.


  Programme :

  - Séquence 1 - COMPRENDRE : Quels sont les risques pour l’entreprise, pourquoi
  y a-t-il urgence pour agir face à l’érosion du vivant ?

  - Séquence 2 - IMAGINER DES SOLUTIONS : Comment une entreprise peut-elle agir,
  que ce soit dans son cœur de métier, sur son site d’activités ou dans son
  fonctionnement quotidien ?

  - Séquence 3 - AGIR : Comment s’y prendre pour passer à l’action, par quelles
  étapes faut-il passer pour réussir ?


  Vous êtes une entreprise de moins de 10 salariés ? En participant au MOOC,
  vous bénéficiez désormais d’un accès simplifié vers le programme "Entreprises
  engagées pour la nature" de l’OFB. En reprenant vos réponses aux activités
  proposées en fin de chaque séquence, vous aurez rempli la majeure partie du
  dossier d'adhésion. Le programme vous permettra ensuite de vous inscrire dans
  une dynamique reconnue et visible à l’échelle nationale et de créer de
  nouvelles synergies pour préserver la biodiversité.
