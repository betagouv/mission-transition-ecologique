titre: Etude "biodéchets"
promesse: ' Réalisez une étude préalable au tri ou à la valorisation de vos biodéchets'
description: >-
  Réalisez une étude de diagnostic ou de faisabilité pour étudier votre projet
  d'investissement lié aux biodéchets. L'ADEME soutient financièrement les
  études de diagnostic ou de faisaibilité préalables à la préparation des
  déchets organiques, au compostage autonome et aux installations de traitement
  et de valorisation (déconditionnement, hygiénisation ou plateforme de
  compostage).
description longue: >-
  L'ADEME finance les études suivantes : 


  À destination des producteurs de déchets organiques ou des acteurs de la
  collecte des biodéchets : 

  • Les études de diagnostic des besoins en installations de tri et de
  valorisation des biodéchets. Ces études doivent être réalisée à l’échelle
  d’une zone de chalandise déterminée (quartier, ZI, ZAC, etc.).


  À destination des producteurs de déchets organiques : 

  • Les études préalables à la préparation des biodéchets.

  • Les études préalables au compostage autonome en établissement.


  L'ADEME finance les études suivantes à destination des acteurs privés dans la
  collecte et le traitement des biodéchets :

  • Les études préalables à la réalisation d'installations ou d'ateliers visant
  à déconditionner des produits. 

  •  Les études préalables à la création de nouvelles plateformes de compostage
  ou l’adaptation de plateformes de compostage de déchets verts existantes à
  l’accueil de déchets alimentaires.

  • Les études préalables à la création / adaptation/hygiènisation de
  plateformes de valorisation des biodéchets classés Sous-Produits Animaux
  (SPAN). 


  Cette aide est plafonnée à 50 000 € HT pour une étude diagnostic, et 100 000 €
  HT pour une étude de faisabilité préalable à un investissement. 
