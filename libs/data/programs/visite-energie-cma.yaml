titre: Visite Énergie CMA
promesse: Optimisez les consommations d'énergie de votre entreprise
description: >-
  Faites vous accompagner par un conseiller en transition énergétique et
  écologique pour faire le point sur vos contrats et factures d’énergie,
  identifier vos postes énergivores et découvrir les bonnes pratiques à mettre
  en place pour réaliser des économies d'énergie.
illustration: images/TEE_eolienne.png
opérateur de contact: CMA
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1 journée
objectifs:
  - description: >-
      Faites le point sur votre consommation énergétique avec un expert de la
      Chambre des Métiers de l'Artisanat lors d'une visite sur site.
  - description: >-
      Identifiez les postes d’énergie les plus consommateurs et découvrez les
      bonnes pratiques pour optimiser vos coûts.
  - description: >-
      Définissez des solutions concrètes à travers un plan d’action détaillé sur
      du court, moyen ou long terme, avec un retour sur investissement rapide et
      significatif.
  - description: >-
      Optimisez le type de contrat souscrit avec vos fournisseurs d’énergie et
      votre parc d’éclairage.
  - description: Bénéficiez d'un suivi de votre plan d'action.
