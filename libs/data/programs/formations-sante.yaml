titre: Formations Opco Santé
promesse: Formez vos salariés à la transition écologique
description: >-
  Accédez à un catalogue de formations, rigoureusement sélectionnées pour
  répondre aux besoins de votre entreprise et de vos collaborateurs. Au
  programme :


  - Sensibilisation à la prévention et à la gestion des déchets.

  - Hygiène et nettoyage: pratiques et achats responsables pour l'entretien des
  locaux en établissements sanitaires et médico-sociaux.

  - Sensibilisation à la transition énergétique. 

  - etc.
