objectifs:
  - description: >-
      Rendez-vous sur le catalogue de formations de l'Opco Santé et trouvez la
      formation et la session qui vous convient.
    liens:
      - lien: https://catalogue.opco-sante.fr/Portal/Default.aspx?page=1
        texte: Catalogue de formations
  - description: >-
      Créez un compte sur le site de l'Opco Santé et inscrivez-vous à la session
      de votre choix.
    liens:
      - lien: https://%3Chttps://webservice.opco-sante.fr/conditions.aspx%3E
        texte: Créer mon compte
  - description: >-
      Pour toute demande de pris en charge d'une formation, contactez le service
      entreprises de votre région.
    liens:
      - lien: https://www.opco-sante.fr/contact/
        texte: Service entreprises
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Entreprises des secteurs sanitaire, social et médico-social privé à but
      non lucratif, des services de prévention et de santé au travail, de
      l'hospitalisation privée et du thermalisme
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
