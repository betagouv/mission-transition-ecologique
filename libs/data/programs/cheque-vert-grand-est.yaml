titre: Chèque Vert Grand Est
promesse: Financez vos investissements d'économies d'énergie
description: >-
  Vous avez un projet de transition écologique tel que l'installation d'une
  pompe à chaleur, la pose de luminaires LED ou l'acquisition d'un véhicule
  propre ? Le Chèque Vert Grand Est finance à hauteur de 50% des investissements
  destinés à réduire la consommation d’énergie, améliorer la qualité de l'air ou
  réduire la consommation d'énergie fossile de votre entreprise.
description longue: >-
  Le bénéficiaire s’engage à mentionner le soutien financier de la Région Grand
  Est dans tout support de communication.
illustration: images/TEE_eolienne.png
opérateur de contact: Région Grand Est
contact question: chequevert@grandest.fr
url: https://www.grandest.fr/vos-aides-regionales/cheque-vert/
nature de l'aide: financement
montant du financement: >-
  Jusqu'à 50% du coût, dans une limite de 10 000 € (sauf véhicule propre limité
  à 5 000 €)
objectifs:
  - description: Vérifiez la liste des dépenses éligibles.
    liens:
      - lien: >-
          https://www.grandest.fr/wp-content/uploads/2023/02/annexe-2-tableau-des-depenses-eligibles.pdf
        texte: Dépenses éligibles au Chèque Vert
  - description: Réalisez vos investissements en avançant les frais.
  - description: >-
      Créez votre compte sur la plateforme de la Région Grand-Est (la demande
      d'aide doit être déposée dans les 6 mois suivant l’acquittement de la
      facture).
    liens:
      - lien: >-
          https://messervices.grandest.fr/aides/#/crge/connecte/F_TEL0234/depot/simple
        texte: Portail des demandes d'aides de la Région Grand-Est
  - description: Déposez ensuite votre dossier de demande Chèque Vert sur la plateforme.
    liens:
      - lien: >-
          https://messervices.grandest.fr/aides/#/crge/connecte/F_TEL0234/depot/simple
        texte: Déposer une demande de Chèque Vert
  - description: >-
      Recevez votre aide en une seule fois dès notification de la décision
      d'attribution (la décision d’attribution de l’aide est prise par arrêté du
      Président après instruction du dossier).
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 20 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - Grand Est
  secteur d'activité:
    - >-
      Tout secteur d’activités hors codes NAF 35, 41, 47.91 à 53, 64 à 70, 84 à
      88, 94, 97 à 99 et hors profession libérale.
  nombre d'années d'activité:
    - >-
      Au moins un an avant la date de la demande (sauf en cas de reprise
      d’entreprise assortie d’une nouvelle immatriculation ou de création d’un
      établissement secondaire)
  autres critères d'éligibilité:
    - >-
      Être une société ou entreprise individuelle (hors régime microentreprise)
      immatriculée au Répertoire des Métiers ou au Registre du Commerce et de
      l’Industrie.
    - >-
      La demande d’aide doit être réalisée dans les 6 mois suivant
      l’acquittement de la facture
    - >-
      Les dépenses retenues ne doivent pas être financées par le recours à une
      location financière ou un crédit-bail
    - >-
      Un établissement ne peut être bénéficiaire qu'une seule fois du Chèque
      Vert
    - >-
      Le Chèque Vert n'est pas cumulable avec un autre dispositif régional sur
      une même assiette de dépenses éligibles(tel qu’Artisanat de Demain,
      Climaxion…).
