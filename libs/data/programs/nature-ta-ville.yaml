titre: Nature ta ville
promesse: >-
  Financez l’achat et la plantation d’arbres, d’arbustes et arbrisseaux en
  milieu urbain
description: >-
  La présence de la nature en milieu urbain est reconnue dans son rôle de
  préservation de la biodiversité, d'amélioration du cadre de vie,
  d'attractivité, de lutte contre la pollution atmosphérique et d'atténuation
  des effets du changement climatique. La Région Sud soutient financièrement
  l’achat et la plantation d’arbres, d’arbustes et arbrisseaux dans pour les
  entreprises localisées en milieu urbain. La région soutient également les
  prestations de conseil et d’assistance techniques des opérations de plantation
  et de restauration (localisation, choix des essences, périodes de
  réalisation…) et la formation du personnel en charge de l’entretien des
  espaces verts.
description longue: >-
  Il sera exigé des essences autochtones, de type « végétal local » ou
  équivalent, dont les garanties de reprises sont optimales. La plantation ne
  devra pas utiliser d’espèces exotiques envahissantes et d’espèces fortement
  allergènes (cyprès).


  Pour être éligible, votre investissement doit :

  - s’inscrire dans une réflexion stratégique mettant en avant la politique de
  biodiversité ancrée dans le projet de territoire, avec notamment un mode de
  gestion détaillé et pérenne (gestion en eau raisonné, économe en moyen humain,
  etc.).

  - être intégré dans une politique globale de désimperméabilisation.

  - être accompagné d’actions de communication & sensibilisation à destination à
  minima du grand public.
