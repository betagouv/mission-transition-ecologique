titre: Étude "friches polluées"
promesse: Réalisez une étude pour votre projet de reconversion de friches polluées
description: >-
  Pour faciliter la reconversion des friches, l’ADEME soutient le financement
  d'études pour évaluer le risque de pollution, interroger les intentions
  d'usages et définir des stratégies de gestion de la pollution et de
  dépollution adaptées au projet prévu.
description longue: >-
  Les prestations d’études éligibles sont principalement  :

  • Les études de diagnostic permettant d’accompagner à l’échelle du site et en
  amont de la reconversion, des prestations élémentaires référencées dans le
  cadre des prestations normalisées NF X31 620 de type LEVE et INFO pour
  caractériser les potentiels de changement d’usage et de mutabilité.

  • Les études d’accompagnement de projets regroupant les différentes missions
  de conseil et d’accompagnement dans la réalisation opérationnelle de la
  reconversion à savoir : 

  • Les prestations Plan de gestion [PG (NF X31-620-2)] et les investigations
  associées [DIAG (NF X31-620-2)] et le cas échéant les

  prestations Interprétations des milieux [IEM (NF X31-620-2)],

  • Les prestations Plan de conception de travaux [PCT (NF X31-620-3) y compris
  les essais laboratoires (B111 réf. NF X31-620-3) et les essais terrains (B112
  réf. NF X31-620-3) (afin de déterminer les techniques de dépollution les plus
  adaptées et obtenir les éléments de dimensionnement),

  • Les prestations d’assistance à maitrise d’ouvrage (AMO, réf. NF X31-620-2).
début de validité: 01/01/2023
fin de validité: 31/12/2023
