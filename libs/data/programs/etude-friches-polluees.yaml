titre: Étude et travaux de dépollution d'une friche
promesse: Réalisez une étude pour votre projet de reconversion de friches polluées
description: >-
  Vous avez un projet de reconversion de friche et souhaitez en faire un espace
  viable et durable ? L’ADEME vous soutient financièrement à travers deux volets
  :


  - **Les études préalables**, pour évaluer les risques de pollution, définir
  les usages futurs et concevoir des stratégies de dépollution adaptées à votre
  site.

  - **Les travaux de dépollution**, qui peuvent inclure la déconstruction, le
  désamiantage, ainsi que la restauration écologique des sols pour préparer
  votre terrain à de nouveaux projets.


  Ce financement permet de sécuriser la reconversion de friches, en contribuant
  à la préservation de l’environnement et à la revitalisation des espaces
  urbains ou industriels.
description longue: >-
  Les prestations d’études éligibles sont principalement :


  - Les études de diagnostic permettant d’accompagner à l’échelle du site et en
  amont de la reconversion, pour caractériser les potentiels de changement
  d’usage et de mutabilité.

  - Les études d’accompagnement de projets regroupant les différentes missions
  de conseil et d’accompagnement dans la réalisation opérationnelle de la
  reconversion à savoir :

  - Les prestations Plan de gestion et les investigations associées et le cas
  échéant les prestations Interprétations des milieux ;

  - Les prestations Plan de conception de travaux y compris les essais
  laboratoires et les essais terrains (afin de déterminer les techniques de
  dépollution les plus adaptées et obtenir les éléments de dimensionnement) ;

  - Les prestations d’assistance à maitrise d’ouvrage.


  L’ADEME soutient également la mise en œuvre des mesures de gestion
  (dépollution, mise en place de dispositions constructives, etc.) retenues à
  l’issue des phases d’étude décrites ci-dessus.


  Ce soutien s’inscrit dans le cadre du fonds vert et concerne uniquement les
  friches issues d’anciens sites ICPE (Installations classées pour la protection
  de l'environnement) ou relevant du Code minier. Selon les besoins
  opérationnels, les travaux de déconstruction et désamiantage de bâtiments, et
  de restauration écologique des sols peuvent également être soutenus.
