nature de l'aide: étude
montant du financement: Jusqu'à 70% du coût de l'étude, dans un maximum de 100 000 €
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME.
  - description: >-
      Choisissez le prestataire qui va vous accompagner pour mener cette étude
      et obtenez un devis.
  - description: >-
      Déposez votre demande d'aide : informations administratives, description
      du projet, détails techniques et financiers, etc. A ce stade, votre projet
      ne doit pas avoir commencé !
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez votre étude de diagnostic ou d'accompagnement.
