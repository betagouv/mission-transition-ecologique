titre: Eco-Défis des artisans et des commerçants
promesse: Réalisez des éco-défis et obtenez un label pour valoriser votre engagement
description: >-
  Participez à l’opération « Eco-défis des commerçants et artisans » qui permet
  de valoriser les actions menées par les entreprises locales en matière
  d’environnement, énergie, transport, déchets, éco-produits, gestion de l’eau,
  emballages, responsabilité sociétale. Déployée dans plusieurs régions, elle
  repose sur une marque nationale, une méthodologie, une liste de défis et des
  animations.


  - Engagez-vous en faveur d’un développement durable de votre entreprise en
  mettant en place des éco-défis.

  - Bénéficiez de conseils personnalisés pour améliorer vos performances
  économiques, environnementales et sociétales.

  - Obtenez le label « éco-défis » pour valoriser votre démarche auprès de vos
  clients.

  - Profiter d’une communication gratuite dans le cadre de cette opération.
illustration: images/TEE_energie_verte.png
opérateur de contact: CCI ou CMA
url: >-
  https://mission-transition-ecologique.beta.gouv.fr/aides-entreprise/eco-defis-des-artisans-et-des-commercants
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 2 jours de prestation répartis sur 12 mois
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - formulaire: true
  - description: >-
      Un conseiller CCI vous recontacte pour faire le point sur vos pratiques et
      choisir les éco-défis à relever par votre entreprise.
  - description: Mettez en œuvre les actions retenues avec un appui personnalisé si besoin.
  - description: >-
      Obtenez le label Éco-Défis et valorisez votre engagement auprès de vos
      clients.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Artisans-commerçants et artisans
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est I
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est mon impact environnemental
