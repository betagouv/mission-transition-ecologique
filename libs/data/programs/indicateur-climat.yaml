titre: Indicateur climat
promesse: >-
  Évaluez gratuitement votre plan de transition et votre stratégie face aux
  aléas climatiques
description: >-
  L’Indicateur Climat de la Banque de France est un outil d’accompagnement
  gratuit, conçu pour aider votre entreprise à évaluer son positionnement face
  aux enjeux climatiques propres à son secteur. Cet indicateur de référence
  permet à votre entreprise :


  - D’évaluer sa trajectoire d’émissions de gaz à effet de serre, en la
  comparant à une trajectoire de décarbonation de référence alignée sur l’Accord
  de Paris.

  - D’analyser sa stratégie d’adaptation au regard de son exposition aux
  évolutions de différents aléas climatiques (températures, précipitations,
  sécheresses, etc.).

  - De disposer d’un indicateur de référence, utilisable auprès de ses
  financeurs, de ses clients ou de ses fournisseurs.
description longue: >-
  L’évaluation de l’Indicateur Climat repose sur :


  - Des informations propres à votre entreprise (volumes d’activité présent et
  futur, émissions de gaz à effet de serre associées, leviers de décarbonation).

  - Des trajectoires de décarbonation de référence alignées sur l’Accord de
  Paris.

  - D’un cadre méthodologique inspiré de la méthode ACT de l’ADEME, reconnue à
  l’international.

  - D’une analyse d’experts menée par le Réseau de la Banque de France, présent
  sur tout le territoire et au service des entreprises.
