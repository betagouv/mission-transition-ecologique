titre: Indicateur climat
promesse: >-
  L'indicateur climat est un outil visant à rendre transparente et lisible la
  transition écologique de votre entreprise.
description: >-
  La Banque de France vous accompagne dans l’évaluation de vos émissions de gaz
  à effet de serre et de la résilience climatique de votre entreprise, à l'aide
  d'un outil gratuit : l'indicateur climat.


  Cet indicateur de référence permet à votre entreprise de :


  - Prendre conscience des impacts et des opportunités.

  - D’évaluer votre résilience et vos plans d'action face aux aléas climatiques
  (températures, précipitations, sécheresse...).

  - De disposer d’un indicateur de référence, utilisable auprès de vos
  financeurs, de vos clients ou de vos fournisseurs.
description longue: >-
  L'évaluation proposée repose sur :


  - des informations propres à l’entreprise potentiellement collectées
  directement auprès d’elle (volumes d’activité présent et futur, émissions de
  gaz à effet de\
    serre associées, leviers de décarbonation).
  - des trajectoires de décarbonation de référence alignées sur l’Accord de\
    Paris.
  - un cadre méthodologique inspiré de la méthode ACT de l’ADEME, reconnue à
  l’international.

  - une analyse d’expert menée par le Réseau de la Banque de France, présent sur
  tout le territoire et au service des entreprises.
