objectifs:
  - description: >-
      Créez un compte et connectez-vous sur l'Espace Dirigeant de la Banque de
      France.
    liens:
      - lien: https://dirigeant.banque-france.fr/#/
        texte: Espace Dirigeant
  - description: >-
      Collectez les données et répondez aux questions concernant l'adaptabilité
      climatique de votre entreprise.
  - description: Obtenez une évaluation personnalisée à l'aide de l'indicateur climat.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      En phase de déploiement (qui se poursuivra jusqu'en 2027), l'indicateur
      climatique concerne les secteurs de la production d'électricité, des
      transports, de la détention de parcs immobiliers, de la production de
      ciment et de la construction de bâtiments.
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
