titre: Performa Environnement
promesse: >-
  Mesurez votre maturité écologique et créez un plan d’action personnalisé avec
  un conseiller
description: >-
  Réalisez un état des lieux à 360° pour évaluer l'impact de votre activité sur
  l'environnement et réalisez des économies. Différents sujets sont abordés :
  économie d’énergie, isolation des locaux, consommations d’eau, déchets,
  matières premières, achats, mobilité, etc.
illustration: images/TEE_energie_verte.png
opérateur de contact: Chambre des Métiers et de l'Artisanat
url: >-
  https://www.artisanat.fr/nous-connaitre/vous-accompagner/performa-environnement
nature de l'aide: étude
coût de l'accompagnement: Gratuit
durée de l'accompagnement: 1 journée
objectifs:
  - description: >-
      Bénéficiez d'un état des lieux d'un conseiller de la Chambre de Métiers et
      de l’Artisanat pour évaluer l'empreinte environnementale de votre
      activité.
  - description: >-
      Obtenez un diagnostic complet et la proposition d'un plan d'action pour
      maîtriser votre consommation énergétique et détecter de nouvelles sources
      d'économies (énergie, isolation des locaux, consommations d’eau, déchets,
      matières premières, mobilité...)
  - description: Valorisez votre démarche environnementale par l'obtention d'un label.
  - description: >-
      Identifiez une solution d'investissement, d'étude ou de formation, et
      soyez accompagné dans le montage de votre demande de financement.
