titre: Performa Environnement
promesse: >-
  Mesurez votre maturité écologique et créez un plan d’action personnalisé avec
  un conseiller
description: >-
  Améliorez la performance environnementale de votre entreprise artisanale grâce
  à un diagnostic complet réalisé par un conseiller de la Chambre de Métiers et
  de l’Artisanat. Cet **état des lieux à 360°** permet d’identifier vos
  principaux postes de consommation et de dégager des pistes d’économies
  concrètes.


  - **Analyse de votre activité** sous plusieurs angles : énergie, isolation,
  eau, déchets, matières premières, achats, mobilité…


  - **Remise d’un plan d’action personnalisé** pour réduire vos impacts et
  optimiser vos dépenses.


  - Possibilité de valoriser votre démarche par un **label environnemental
  reconnu.**


  - Appui dans l’**identification des aides disponibles** (investissements,
  études, formations) et accompagnement au montage des demandes de financement.
