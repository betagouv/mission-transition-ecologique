titre: Soutien à l'hébergement touristique
promesse: >-
  Financez votre projet environnemental, d'accessibilité, d'accueil des
  saisonniers ou de montée en gamme de votre hébergement touristique
description: "Vous exploitez un hébergement touristique ? Le financement «\_Soutien à l'hébergement touristique\_» vous accompagne dans l’amélioration de votre impact environnemental, l'accessibilité des personnes en situation de handicap, l’aménagement des locaux d’accueil des saisonniers, l'accueil de la clientèle vélo ou la montée en gamme de votre établissement touristique."
description longue: >-
  Une prime supplémentaire de Développement Durable de 5 000 € à 10 000 € peut
  être accordée sur justification de l’obtention ou du renouvellement d’un label
  environnemental.


  Pour les établissements réalisant des travaux favorisant une meilleure
  performance environnementale, l’accessibilité des personnes en situation de
  handicap, l'aménagement et/ou la création de locaux destinés à l’accueil de
  saisonniers, sont éligibles, les travaux ayant trait à :  

  • La gestion environnementale et la réduction des consommations de fluides
  ainsi que les équipements pour l’accueil des clientèles vélo touristiques

  • L’accessibilité des personnes en situation de handicap (le label Tourisme et
  Handicap est exigé avant ou après travaux).

  • Logement des saisonniers au sein des établissements


  Pour la montée en gamme par le changement de classement ou l’adjonction
  d’équipements de diversification, sont éligibles, les travaux de gros œuvre et
  de second œuvre contribuant à atteindre : 

  • Un classement national supérieur en étoiles ou de changement d’épis (dans la
  limite de l’obtention d’un classement maximum de 4 étoiles ou épis après
  travaux)

  • Une offre d’équipements de diversification contribuant à augmenter
  l’attractivité de l’établissement et son chiffre d’affaires (équipements de
  bien-être et de mise en forme, espaces aquatiques et aqualudiques, équipements
  numériques, etc.)
