titre: Innovation et démonstration hydrogène
promesse: Financez vos travaux liés à la production et au transport de l'hydrogène
description: "Cet appel à projets finance les travaux de développement d'un équipement, d'un produit ou d'un service, ou bien la réalisation d'un démonstrateur\_mettant en œuvre de l’hydrogène. Il peut s'agir de travaux de développement ou d'amélioration de systèmes liés à la production, au transport d’hydrogène ou à ses usages. Dans le cadre, par exemple, d'applications industrielles, ou de fourniture d'énergie."
description longue: "Les projets devront s’inscrire dans au moins un des quatre axes \_:\n\n- Axe\_1 - Briques technologiques\_: composants et systèmes innovants.\n- Axe\_2 - Pilotes (ou premières commerciales) innovants industriels et réseaux, fourniture temporaire ou localisée d’énergie.\n- Axe\_3 - Conception et démonstration de nouveaux véhicules.\n- Axe\_4 - Écoconception et recyclabilité."
début de validité: 07/05/2025
fin de validité: 25/09/2026
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
contact question: mailto:aap.h2@ademe.fr
url: >-
  https://agir.ademe.fr/aides-financieres/aap/innovation-et-demonstration-hydrogene
nature de l'aide: financement
montant du financement: Selon la nature du projet
objectifs:
  - description: >-
      Consultez la documentation de l’ADEME ou contactez un conseiller pour
      vérifier l’éligibilité de votre projet .
    liens:
      - lien: >-
          https://agir.ademe.fr/aides-financieres/aap/innovation-et-demonstration-hydrogene
        texte: Critères d'éligibilité
  - description: >-
      Contactez l'ADEME pour planifier une réunion de pré-dépôt du dossier (au
      moins un mois avant la date limite de dépôt).
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre demande d'aide : informations administratives, description
      du projet, détails techniques et financiers, étude de faisabilité, etc. À
      ce stade, votre investissement ne doit pas avoir été réalisé !
    liens:
      - lien: >-
          https://vosaides.ademe.fr/create-assistant?id_dispo=1ef2e56b-bc2a-6bec-9fb1-a934ba616ec6&id_liste=1ef2e56b-bc2c-6618-a560-a934ba616ec6&dossier_aide_type=INVES
        texte: Déposer mon dossier
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Fabrication d'hydrogène, industrie, transport et fourniture d'énergie
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Ce dispositif s'adresse aux entreprises seules ou en collaboration (5
      partenaires au maximum), notamment avec des laboratoires de recherche (non
      obligatoire).
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a une categorie legale eligible
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est S
      - code NAF niveau 1 . est T
      - code NAF niveau 1 . est U
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est ma performance énergétique
