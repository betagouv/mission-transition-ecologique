titre: Étude "Géothermie de surface et d'aérothermie"
promesse: >-
  Réalisez une étude pour votre projet d'installation de géothermie de surface
  et aérothermie
description: >-
  L’ADEME vous accompagne dans le financement d’une étude de faisabilité avant
  d'investir dans une installation de géothermie de surface (PAC géothermique)
  ou dans une installation d'aérothermie (PAC air/eau). Cette étude vous aidera
  a identifier les techniques adaptées aux possibilités du site d’implantation,
  ainsi que des solutions pour le montage financier, administratif et juridique
  de votre investissement.
description longue: >-
  Ce dispositif d’aide comprend les études de projet lié à la mise en œuvre de :

  • pompes à chaleur sur aquifère superficiel, champs de sondes géothermiques,
  géostructures énergétiques, eaux usées, eau de mer ou eaux thermales ;

  • pompes à chaleur aérothermiques (PAC air/eau)

  • de boucle d’eau tempérée «géothermique».


  Pour les projets de pompes à chaleur géothermiques sur aquifère superficiel ou
  sur champ de sondes ou de pompes à chaleur aérothermiques, l’aide est
  conditionnée au recours à un prestataire dont les compétences respectent un
  référentiel validé par l’ADEME (RGE Étude) ou pouvant justifier de conditions
  équivalentes. La liste des professionnels RGE Études est disponible sur le
  portail Open data de l’ADEME.
début de validité: 01/01/2023
fin de validité: 31/12/2024
