titre: Formation écogestes
promesse: >-
  Restaurateurs & hébergeurs, construisez une charte d’écogestes adaptée à votre
  établissement
description: >-
  Cet atelier Formation-Action d’une demi-journée s’adresse aux établissements
  d’hébergement et de restauration qui souhaitent découvrir des pratiques
  écoresponsables et des gestes concrets pour intégrer le développement durable
  dans leur activité. Au programme :


  - Sensibiliser les collaborateurs aux écogestes en hôtellerie ou restauration.


  - Répondre aux critères obligatoires du classement hôtelier (arrêté du 29
  décembre 2021).


  - Co-construire et diffuser efficacement une charte d’écogestes en interne.
