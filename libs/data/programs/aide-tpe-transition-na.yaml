titre: Aide à l'investissement des transitions
promesse: Financez les projets de transition écologique de votre petite entreprise
description: >-
  La Région Nouvelle-Aquitaine accompagne les petites entreprises dans leur
  transition en soutenant financièrement leurs projets de développement. Cette
  aide vise à renforcer leur stabilité économique tout en encourageant les
  circuits courts et l’approvisionnement local. Elle favorise également
  l’économie circulaire en limitant les déchets, en valorisant les ressources et
  en encourageant le réemploi pour les équipements et outils de production.
description longue: >-
  Cette aide couvre les investissements matériels et immatériels, ainsi que les
  dépenses de conseil et de recrutement liées au projet de transition
  écologique, dans la limite de 50 % des dépenses éligibles pour ces dernières.


  La Région souhaite soutenir financièrement les projets de développement
  permettant aux petites entreprises locales d'engager des projets de transition
  écologique. Par exemple : 

  - Transformation et commercialisation de produits locaux pour renforcer les
  circuits courts.

  - Développement de solutions de logistique et de distribution en
  approvisionnement local.

  - Mise en place d’initiatives favorisant la réduction et la valorisation des
  déchets.

  - Développement de solutions de réemploi et de réparation d’équipements ou de
  matériaux.

  - Modernisation des outils de production basse consommation, issus du
  réemploi. 

  - Écoconception et innovation autour d’emballages réutilisables ou
  biodégradables.

  - Déploiement de plateformes numériques facilitant la mutualisation des
  ressources.

  - Accompagnement et formation des équipes à des pratiques plus durables.

  - Intégration de nouveaux outils ou procédés pour réduire l’empreinte
  écologique d’une activité.

  - etc.
