nature de l'aide: financement
montant du financement: Jusqu'à 35% des dépenses, dans un maximum de 50 000 €
activable en autonomie: oui
objectifs:
  - description: >-
      Contactez un conseiller pour échanger sur votre projet de transition
      écologique et être mis en relation avec un référent de la CCI, Chambre des
      Métiers, ou de l'ADI pour vous accompagner dans votre démarche.
  - description: Déposez un dossier de demande de subvention à la Région.
  - description: Votre dossier est alors instruit et soumis pour approbation.
  - description: >-
      Une fois votre demande acceptée, recevez votre subvention et réalisez
      votre projet.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 10 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - Nouvelle-Aquitaine
  secteur d'activité:
    - >-
      Secteurs du commerce, de l'artisanat, de l'industrie, des services.
      (hébergements touristiques exclus)
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      Avoir réalisé un accompagnement préalable pour définir un plan d'action
      (auprès de la CCI, Chambre des Métiers, ADI, cabinet spécialisé...),
    - Avoir un chiffre d'affaires ou un bilan inférieur à 2 millions d'euros,
    - Les investissements doivent être minimum de 10 000 € HT,
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…).
