titre: Diagnostic RSE
promesse: Intégrez la RSE dans le fonctionnement quotidien de votre entreprise
description: >-
  Ce diagnostic RSE vous aide à **évaluer les trois dimensions clés** de la
  responsabilité sociétale de l’entreprise : **économique, sociale et
  environnementale.**\

  Il vous permet de repenser votre stratégie pour mieux répondre aux attentes
  des parties prenantes, améliorer votre performance globale et saisir de
  nouvelles opportunités de croissance durable.


  - **Recueillez vos données** sur l'ensemble des domaines de la RSE
  (gouvernance, social, sociétal, environnemental, économique) avec l'aide d'un
  conseiller


  - Dressez un **état des lieux des forces et faiblesses** de votre entreprise


  - Obtenez un **plan d’action personnalisé**, adapté à vos enjeux et
  ressources, pour mettre en œuvre efficacement votre démarche RSE
