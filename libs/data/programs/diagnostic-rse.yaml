titre: Diagnostic RSE
promesse: >-
  Intégrez la RSE (Responsabilité Sociétale des Entreprises) dans le
  fonctionnement quotidien de votre entreprise
description: >-
  Réalisez avec votre conseiller CCI un diagnostic RSE en abordant les 3 aspects
  de la responsabilité sociétale de l’entreprise : la performance économique, la
  performance sociale et la performance environnementale. Repensez votre
  stratégie RSE comme un levier d'innovation et un vecteur de création de
  valeur.
illustration: images/TEE_eolienne.png
opérateur de contact: Chambre de Commerce et de l'Industrie
url: https://www.cci.fr/offre/evaluez-votre-maturite-aux-enjeux-de-la-rse
nature de l'aide: étude
coût de l'accompagnement: Selon les territoires
durée de l'accompagnement: 1 journée
objectifs:
  - description: >-
      Évaluer en amont, et en autonomie votre maturité RSE, afin d'obtenir un
      premier résultat (10min)
    liens:
      - lien: https://www.cci.fr/offre/evaluez-votre-maturite-aux-enjeux-de-la-rse
        texte: Tester en autonomie votre démarche RSE
  - description: >-
      Recueillir vos données sur l'ensemble des champs de la RSE (gouvernance,
      social, sociétal, environnemental, économique) avec l'aide d'un conseiller
  - description: Dresser l’état des lieux des forces et faiblesses de votre entreprise
  - description: >-
      Obtenez un plan d’action adapté à vos enjeux et à vos ressources pour vous
      aider à mettre en œuvre efficacement votre démarche RSE au sein de votre
      entreprise
conditions d'éligibilité:
  taille de l'entreprise:
    - Entre 20 et 500 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif >= 20
      - effectif <= 499
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
