titre: Investissement "solaire thermique Outre-mer"
promesse: Réalisez votre projet de production d'eau chaude par la chaleur solaire
description: >-
  Vous disposez d’une étude de faisabilité pour votre installation de production
  d'eau chaude solaire thermique, et vous souhaitez investir pour le mettre en
  œuvre ? Cette aide est destinée à subventionner votre installation.
description longue: >-
  Sont éligibles les opérations de production d'eau chaude sanitaire ou eau
  chaude de process industriels ou agricoles dont la surface utile de capteurs
  est > 10 m² à destination :

  • Du logement collectif (LC) et par extension, tout hébergement permanent ou
  de longue durée avec des besoins similaires en ECS (secteur hospitalier et
  sanitaire, structures d’accueil, maisons de retraite, …).

  • Des secteurs Tertiaire, Industrie et Agriculture (TIA) comprenant les
  établissements ayant des usages ECS durant toute l’année : campings utilisés,
  les piscines à usage collectif, les restaurants, les cantines d’entreprises,
  les activités agricoles (laiteries, fromageries, …) et les processus
  industriels consommateurs d'eau chaude. 

  La réalisation d’une étude de faisabilité préalable est une condition
  d'éligibilité.
début de validité: 01/01/2023
fin de validité: 31/12/2023
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2023/installations-production-deau-chaude-solaire-thermique-outre-mer
nature de l'aide: financement
montant du financement: Aide forfaitaire en fonction du type d’installation
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME.
  - description: >-
      Déposez votre demande d'aide : informations administratives, description
      du projet, détails techniques et financiers, étude de faisabilité, etc. A
      ce stade, votre investissement ne doit pas avoir été realisé !
  - description: >-
      L'ADEME étudie votre demande d'aide. Si votre demande est acceptée,
      recevez un contrat de financement précisant le montant d’aide maximum, les
      conditions et les modalités de versement.
  - description: Réalisez vos investissements.
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - Guyane, La Réunion, Martinique, Mayotte, Polynésie française
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
