titre: Booster Entreprises
promesse: Bénéficiez d'un accompagnement pour la rénovation énergétique de vos bâtiments
description: >-
  Vous avez des bâtiments tertiaires et souhaitez réduire vos consommations
  d’énergie ? L’ADEME peut financer l’**ingénierie des travaux**, qu’il s’agisse
  d’une mission de **maîtrise d’œuvre** pour la rénovation énergétique ou d’une
  **mission d’assistance à maîtrise d’ouvrage** (AMO) pour un Contrat de
  Performance Énergétique (CPE).
description longue: >-
  • Votre entreprise dispose de bâtiments de moins de 1 000 m² à usage tertiaire
  ? \

  Le financement "Booster Entreprises" offre un soutien pour réaliser vos
  travaux d'économie d'énergie.


  • Votre entreprise dispose de bâtiments de 1 000 m², et plus, à usage
  tertiaire ? \

  Le dispositif "Booster Entreprises" offre un soutien uniquement à la phase 3,
  à savoir l'ingénierie pour la mise en œuvre d'actions et de travaux permettant
  l’atteinte des exigences du Dispositif Eco Energie Tertiaire (DEET). Le DEET
  est une obligation réglementaire engageant les acteurs du tertiaire vers la
  sobriété énergétique. Issu du décret 2019?771 du 23 juillet 2019 dit « décret
  tertiaire », il impose une réduction progressive de la consommation d’énergie
  dans les bâtiments et parties de bâtiments de 1 000 m², et plus, à usage
  tertiaire afin de lutter contre le changement climatique.
début de validité: 01/01/2023
fin de validité: 31/12/2025
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
contact question: https://agirpourlatransition.ademe.fr/form/contact?id_dsp=DSP000744
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/booster-entreprises-reduire-facture-energetique-gagner-valeur-verte
nature de l'aide: financement
montant du financement: Jusqu'à 80% du coût des travaux, dans un maximum de 100 000 €
objectifs:
  - description: >-
      Consultez la documentation de l’ADEME pour vérifier l’éligibilité de votre
      projet ou contactez un conseiller.
    liens:
      - lien: >-
          https://agir.ademe.fr/sites/default/files/Booster%20entreprises%20Eco%20Energie%20Tertiaire%20-%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20-%202025.pdf
        texte: Conditions éligibilité et financement
  - description: >-
      Choisissez des prestataires qualifiés pour l’audit énergétique,
      l’accompagnement et/ou les missions d’ingénierie. Leurs devis seront à
      joindre à votre dossier.
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre demande d'aide auprès de l'ADEME : informations
      administratives, description du projet, rapport d'audit énergétique,
      détails techniques et financiers, etc. À ce stade, vos missions
      d'ingénierie ne doivent pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/booster-entreprises-reduire-facture-energetique-gagner-valeur-verte
        texte: Déposer mon dossier
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 5000 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Secteur tertiaire
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - Être une entreprise privée ayant des bâtiments d'activités tertiaires
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
      - entreprise . est propriétaire de ses locaux
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 4999
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est J
      - code NAF niveau 1 . est K
      - code NAF niveau 1 . est L
      - code NAF niveau 1 . est M
      - code NAF niveau 1 . est N
      - code NAF niveau 1 . est O
      - code NAF niveau 1 . est P
      - code NAF niveau 1 . est Q
      - code NAF niveau 1 . est R
      - code NAF niveau 1 . est S
      - code NAF niveau 1 . est T
      - code NAF niveau 1 . est U
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est rénover mon bâtiment
      - questionnaire . objectif prioritaire . est ma performance énergétique
