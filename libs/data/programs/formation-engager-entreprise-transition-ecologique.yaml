titre: Formation ADEME
promesse: Réalisez une initiation aux enjeux de la transition écologique
description: >-
  Suivez une formation en ligne pour initier la transition écologique de votre
  entreprise. Vous découvrirez les principales transformations de la société, de
  l'économie, des territoires et les enjeux de la transition écologique pour les
  entreprises. Puis en seconde partie, vous serez invité à identifier les
  risques et les opportunités pour votre entreprise ainsi que les premiers
  leviers d’action pour se mettre en mouvement.
