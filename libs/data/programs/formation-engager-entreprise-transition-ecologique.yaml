titre: Formation ADEME
promesse: Réalisez une initiation aux enjeux de la transition écologique
description: >-
  Suivez une **formation en ligne** pour engager la transition écologique de
  votre entreprise. Elle vous aidera, vous et vos équipes, à :


  - **Comprendre les grandes transformations** de la société, de l’économie et
  des territoires face à l’urgence écologique.


  - **Identifier les enjeux, risques et opportunités** propres à votre activité.


  - Repérer les premiers **leviers d’action** pour initier le changement.


  - Découvrir des **solutions concrètes** dans des domaines clés : bâtiment,
  énergie, production, gestion des déchets, écoconception, achats, logistique et
  environnement de travail.


  À l’issue de cette formation de 3h, vous repartirez avec une vision claire et
  des outils opérationnels pour mettre votre entreprise en mouvement.
