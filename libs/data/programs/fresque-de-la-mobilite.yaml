titre: Fresque de la Mobilité
promesse: Participez à une Fresque de la mobilité dédiée aux entreprises
description: >-
  Vous réfléchissez à votre Plan de Mobilité employeur et avez besoin d'un outil
  pour embarquer votre équipe ou votre direction ? La fresque de la mobilité est
  l'atelier qu'il vous faut pour bien démarrer le projet.
illustration: images/TEE_ampoule.png
opérateur de contact: CCI
nature de l'aide: étude
coût de l'accompagnement: Sur devis
durée de l'accompagnement: 1/2 journée
objectifs:
  - description: Sensibiliser aux impacts et aux limites de l'hyper-mobilité actuelle.
  - description: >-
      Découvrir les leviers d’actions à votre disposition pour s’engager à tous
      les niveaux vers une mobilité décarbonée.
  - description: >-
      Engager l’entreprise dans un processus de décarbonation de la mobilité
      avant de lancer une plan de mobilité employeur.
  - description: >-
      Fédérer les équipes à travers une animation collaborative et apprendre à
      travers un jeu éducatif, ludique et pédagogique.
