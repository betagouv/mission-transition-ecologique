titre: Fresque de la Mobilité
promesse: Participez à une Fresque de la mobilité dédiée aux entreprises
description: >-
  La Fresque de la mobilité est un atelier collaboratif ludique et pédagogique
  qui sensibilise vos salarié·es et fédère autour d’un projet de transformation.


  Cet atelier vous permet de :


  - **comprendre les enjeux** de l’hyper-mobilité et ses impacts
  environnementaux ;

  -  **identifier les leviers d’action** pour réduire les émissions liées aux
  déplacements professionnels et domicile-travail ;

  -  **initier une démarche collective de décarbonation** de la mobilité ;

  -  **mobiliser vos équipes** grâce à une animation participative favorisant
  échanges et créativité.


  C’est un point de départ efficace pour bâtir une culture d’entreprise alignée
  avec la transition écologique.
