titre: Formations Opco EP
promesse: Formez vos salariés à la transition écologique
description: >-
  Accédez à un catalogue de formations, rigoureusement sélectionnées pour
  répondre aux besoins de votre entreprise et de vos collaborateurs. Au
  programme :


  - Maîtriser sa facture énergétique.

  - Comprendre les fondamentaux de la RSE et de la TEE.

  - Intégrer les principes de l'éco-conduite.

  - Agit pour une entreprise plus responsable !

  - etc.
illustration: images/TEE_ampoule.webp
opérateur de contact: Opco EP
contact question: formulaire
url: >-
  https://www.opcoep.fr/entreprise/offre-de-services/transition-ecologique-et-energetique/etre-accompagne
nature de l'aide: formation
coût de l'accompagnement: Variable
durée de l'accompagnement: Variable selon la formation choisie
activable en autonomie: oui
objectifs:
  - description: >-
      Rendez-vous sur le catalogue de formations de l'Opco EP et trouvez la
      formation et la session qui vous convient.
    liens:
      - lien: >-
          https://acces-formation.opcoep.fr/formations?mode=&query=&t_id=177&region_id=&period=&sort=f.name-asc&offset=0
        texte: Catalogue de formations
  - description: >-
      Créez un compte sur le site de l'Opco EP et inscrivez-vous à la session de
      votre choix.
    liens:
      - lien: https://acces-formation.opcoep.fr/create.account
        texte: Créer mon compte
  - description: >-
      Pour toute demande de pris en charge d'une formation, contactez le service
      entreprises de votre région.
    liens:
      - lien: https://- <https://www.opcoep.fr/nous-contacter>
        texte: Service entreprises
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - >-
      Entreprises des secteurs de proximité : artisanat, professions libérales,
      services de proximité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est dans un secteur d'activité ciblé:
