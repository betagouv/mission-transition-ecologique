titre: Prêt Action Climat
promesse: Financez votre projet de transition écologique et énergétique
description: >-
  Bénéficiez du prêt sans garantie "Action Climat" proposé par Bpifrance. Ce
  prêt est destiné à accompagner les projets de transition écologique et
  énergétique portés par des TPE et PME de moins de 50 salariés. Il est adossé à
  la garantie verte mise en place avec l’Etat.
illustration: images/TEE_ampoule.png
opérateur de contact: Banque Publique d'Investissement France
url: >-
  https://www.bpifrance.fr/catalogue-offres/transition-ecologique-et-energetique/pret-action-climat
nature de l'aide: prêt
montant du prêt: De 10 000 € à 75 000 €
durée du prêt: >-
  modulable de 3, à 5 ou 7 ans dont une période de différé d'amortissement du
  capital à, respectivement, 9 mois, 1 an et 2 ans
objectifs:
  - description: >-
      Réalisez votre demande de prêt pour votre projet de transition écologique
      et énergétique.
  - description: >-
      Il peut concerner aussi bien la mise aux normes ou le remplacement des
      machines ou outils existants que la maîtrise et l’optimisation en matière
      de consommation énergétique.
  - description: >-
      Ce prêt peut également servir à financer des formations destinées aux
      collaborateurs ainsi que la réalisation de diagnostics, etc.
  - description: La demande de prêt se réalise 100% en ligne en 15 minutes.
