titre: Programme Breizh Fab
promesse: >-
  Bénéficiez d'un accompagnement pour apprendre comment allier compétitivité et
  transition écologique
description: >-
  Breizh Fab accompagne les industriels bretons pour intégrer les enjeux de
  transition environnementale dans leurs projets, renforcer leur compétitivité
  et anticiper les mutations à venir. Ce parcours propose un accompagnement
  personnalisé et l’accès à une dynamique collective régionale.


  - Bénéficiez d’un état des lieux gratuit sur deux jours pour évaluer vos
  enjeux environnementaux et de décarbonation.


  - Définissez les priorités d’action selon vos besoins : stratégie,
  performance, investissements, transition environnementale, organisationnelle
  ou numérique.


  - Accédez à un accompagnement individuel sur les défis identifiés, avec
  l’appui de consultants spécialisés.


  - Participez tout au long de l’année à des temps d’échange ouverts à tous les
  industriels bretons : ateliers, webinaires, visites d’entreprise, rencontres…
illustration: images/TEE_energie_verte.png
opérateur de contact: Breizh Fab
autres opérateurs:
  - ADEME
  - CCI Bretagne
  - Centre Technique des Industries Mécaniques
  - Région Bretagne
  - Union des industries et métiers de la métallurgie
contact question: https://www.breizhfab.bzh/vos-contacts-breizh-fab/
url: https://www.breizhfab.bzh/nos-solutions-daccompagnement/
nature de l'aide: étude
coût de l'accompagnement: Etat des lieux gratuit, puis reste à charge de 325€ HT par jour engagé
durée de l'accompagnement: 2 à 12 jours
objectifs:
  - description: >-
      Contactez un conseiller via le formulaire dédié pour exprimer votre
      intérêt.
    liens:
      - lien: mailto:contact@breizhfab.bzh
        texte: contact@breizhfab.bzh
  - description: >-
      Un conseiller vous rappelle pour répondre à vos questions et vous guider
      dans la constitution de votre demande.
  - description: >-
      Recevez les éléments pour compléter votre candidature : votre fiche
      candidature, le contrat Breizh Fab ainsi qu'un questionnaire "Transitions"
      à compléter en ligne.
  - description: Dès réception de ces 3 éléments, Breizh Fab instruit votre candidature.
  - description: >-
      L’équipe Breizh Fab missionne un Référent Transition Environnementale
      Décarbonation pour réaliser l’accompagnement.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - Bretagne
  secteur d'activité:
    - Industrie
  nombre d'années d'activité:
    - Au moins 3 ans d’activité
  autres critères d'éligibilité:
    - Donc l'effectif est supérieur à 5 personnes.
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
      - entreprise . est dans une zone géographique éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est B
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est mon impact environnemental
  entreprise . est dans une zone géographique éligible:
    une de ces conditions:
      - région = Bretagne
