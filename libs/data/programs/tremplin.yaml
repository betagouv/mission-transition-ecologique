titre: Tremplin
metaTitre: Tremplin pour la transition écologique des PME - Financement ADEME
promesse: Accédez à des aides forfaitaires dans les domaines de la transition écologique
description: >-
  Le guichet « Tremplin pour la transition écologique des PME » permet de faire
  évoluer votre entreprise en cohérence avec la transition écologique. L’ADEME
  soutient le financement rapide des investissements et études dont vous avez
  besoin.
metaDescription: >-
  Facilitez la transition écologique de votre PME avec le dispositif Tremplin de
  l’ADEME : financement rapide des investissements et études.
début de validité: 01/01/2023
fin de validité: 31/12/2025
illustration: images/TEE_eolienne.png
opérateur de contact: ADEME
contact question: https://agirpourlatransition.ademe.fr/form/contact?id_dsp=DSP000743
url: >-
  https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/tremplin-transition-ecologique-pme
nature de l'aide: financement
montant du financement: de 2 500 € HT à 200 000 € HT
objectifs:
  - description: >-
      Vérifiez l’éligibilité de votre projet en parcourant la documentation de
      l’ADEME ou en contactant un conseiller.
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/sites/default/files/Tremplin%20pour%20la%20transition%20%C3%A9cologique%20des%20PME%20_%20Conditions%20d%27%C3%A9ligibilit%C3%A9%20et%20de%20financement%20_%202025.pdf
        texte: Conditions éligibilité et financement
  - description: >-
      Accédez à des aides forfaitaires dans de nombreux domaines de la
      transition écologique : décarbonation, éco-conception, Ecolabel européen,
      économie circulaire, gestion des déchets ou la mobilité durable.
  - description: Créez un compte ADEME pour pouvoir déposer votre dossier.
    liens:
      - lien: https://agirpourlatransition.ademe.fr/user/register
        texte: Créer mon compte ADEME
  - description: >-
      Déposez votre dossier : informations administratives, description du
      projet, détails techniques et financiers, etc. À ce stade, votre projet ne
      doit pas avoir commencé !
    liens:
      - lien: >-
          https://agirpourlatransition.ademe.fr/entreprises/aides-financieres/2025/tremplin-transition-ecologique-pme
        texte: Déposer mon dossier
  - description: Réalisez votre investissement et votre étude dans les 18 mois du contrat.
  - description: Obtenez un paiement final sur attestation et justificatifs.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - >-
      L'opération pour laquelle vous sollicitez une aide financière ne doit pas
      avoir commencé ou ne doit pas avoir donné lieu à des engagements fermes
      (sous quelque forme que ce soit : marché signé, commande signée, devis
      accepté…)
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    applicable si:
      toutes ces conditions:
        - dispositif . début de validité <= date du jour
        - date du jour <= dispositif . fin de validité
    toutes ces conditions:
      - a un effectif éligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est J
      - code NAF niveau 1 . est K
      - code NAF niveau 1 . est L
      - code NAF niveau 1 . est M
      - code NAF niveau 1 . est N
      - code NAF niveau 1 . est P
      - code NAF niveau 1 . est Q
      - code NAF niveau 1 . est R
      - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est la mobilité durable
      - questionnaire . objectif prioritaire . est la gestion des déchets
      - >-
        questionnaire . objectif prioritaire . est diminuer ma consommation
        d'eau
      - questionnaire . objectif prioritaire . est mon impact environnemental
      - questionnaire . objectif prioritaire . est l'écoconception
