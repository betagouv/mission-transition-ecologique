titre: Diag Ecoconception
promesse: Évaluez la performance environnementale de vos produits, procédés et services
description: >-
  Bénéficiez des conseils d'un expert écoconception référencé par Bpifrance pour
  évaluer la performance environnementale de vos produits, services et procédés
  ou d'un accompagnement en vue de l'obtention de l'Ecolabel européen.
aide temporairement indisponible: oui
illustration: images/TEE_eolienne.png
opérateur de contact: Bpifrance
autres opérateurs:
  - ADEME
url: https://diag.bpifrance.fr/diag-eco-conception
nature de l'aide: étude
coût de l'accompagnement: >-
  5 400 € à 7 200 € HT après subvention de 70% à 60% selon la taille de
  l'entreprise
durée de l'accompagnement: 18 jours de prestation répartis sur 6 à 8 mois
objectifs:
  - description: >-
      Sensibiliser les équipes internes à l’écoconception et former un référent
      écoconception dans votre entreprise.
  - description: >-
      Réaliser une évaluation environnementale basée sur l’analyse du cycle de
      vie du produit, service ou procédé concerné.
  - description: >-
      Identifier, formaliser et chiffrer les leviers d’écoconception, en
      maîtrisant le risque de transfert de pollution.
  - description: >-
      Préparer la mise en œuvre d'un plan d’actions incluant un premier
      dimensionnement technico-économique.
  - description: >-
      Accompagner à l'obtention de l'Ecolabel européen dans tout le processus de
      certification.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 1 an d’activité
  autres critères d'éligibilité:
    - Avoir réalisé moins de 50M€ de CA ou moins de 43M€ de bilan total
publicodes:
  entreprise . est ciblée:
    toutes ces conditions:
      - est éligible
      - est dans un secteur d'activité ciblé
      - a un objectif ciblé
  entreprise . est éligible:
    toutes ces conditions:
      - a un effectif éligible
      - a une categorie legale eligible
  entreprise . a un effectif éligible:
    toutes ces conditions:
      - effectif <= 249
  entreprise . a une categorie legale eligible:
    toutes ces conditions:
      - microentrepreneur = non
  entreprise . est dans un secteur d'activité ciblé:
    une de ces conditions:
      - code NAF niveau 1 . est A
      - code NAF niveau 1 . est C
      - code NAF niveau 1 . est D
      - code NAF niveau 1 . est E
      - code NAF niveau 1 . est F
      - code NAF niveau 1 . est G
      - code NAF niveau 1 . est H
      - code NAF niveau 1 . est I
      - code NAF niveau 1 . est J
      - code NAF niveau 1 . est K
      - code NAF niveau 1 . est L
      - code NAF niveau 1 . est M
      - code NAF niveau 1 . est N
      - code NAF niveau 1 . est P
      - code NAF niveau 1 . est Q
      - code NAF niveau 1 . est R
      - code NAF niveau 1 . est S
  entreprise . a un objectif ciblé:
    une de ces conditions:
      - questionnaire . objectif prioritaire . est l'écoconception
champs conditionnels:
  - toutes ces conditions:
      - effectif >= 0
      - effectif <= 49
