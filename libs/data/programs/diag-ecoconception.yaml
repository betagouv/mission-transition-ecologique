titre: Diag Ecoconception
promesse: Évaluez la performance environnementale de vos produits, procédés et services
description: >-
  Bénéficiez de l'accompagnement d’un expert écoconception référencé par
  Bpifrance pour améliorer la performance environnementale de vos produits,
  services et procédés. Vous serez soutenu pour :


  - **Sensibiliser vos équipes** et former un référent en écoconception


  - Réaliser une **évaluation environnementale** (analyse du cycle de vie)


  - Identifier et chiffrer des l**eviers d’amélioration** sans transférer de
  pollution


  - Mettre en place un **plan d’action** technico-économique pour
  l’éco-conception


  - Préparer et accompagner votre démarche vers l’**obtention de l’Ecolabel
  européen**
illustration: images/TEE_eolienne.png
opérateur de contact: Banque Publique d'Investissement France
autres opérateurs:
  - ADEME
contact question: formulaire
url: https://diag.bpifrance.fr/diag-eco-conception
nature de l'aide: étude
coût de l'accompagnement: >-
  5 400 € à 7 200 € HT après subvention de 70% à 60% selon la taille de
  l'entreprise
durée de l'accompagnement: 18 jours de prestation répartis sur 6 à 8 mois
objectifs:
  - description: Exprimez votre intérêt en contactant un conseiller via le formulaire.
    liens:
      - formulaire: true
  - description: >-
      Échangez avec un conseiller pour vérifier votre éligibilité et préparer
      votre demande.
  - description: >-
      Définissez avec l’expert le périmètre du diagnostic, la méthode et le
      calendrier.
  - description: Formalisez votre demande et validez les modalités de l'accompagnement.
  - description: >-
      Lancez le diagnostic avec l'expert écoconception sélectionné par
      bpifrance.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs d’activité
  nombre d'années d'activité:
    - Au moins 1 an d’activité
  autres critères d'éligibilité:
    - Avoir réalisé moins de 50M€ de CA ou moins de 43M€ de bilan total
