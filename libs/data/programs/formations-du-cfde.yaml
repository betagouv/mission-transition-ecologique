titre: Formations du CFDE
promesse: Trouvez des formations pour vos collaborateurs sur des thématiques de la
  transition écologique
description: 'Le Centre de Formation Durable et de l''Environnement (CFDE) propose
  des formations sur des thématiques réglementaires et techniques dans les grands
  domaines de la transition écologique et énergétique : eau, déchets, énergie, air
  et climat, sites et sols pollués, risques naturels et technologiques, santé environnement.'
illustration: images/TEE_ampoule.png
opérateur de contact: CCI
url: https://www.cci.fr/ressources/developpement-durable/cfde
nature de l'aide: formation
coût de l'accompagnement: Sur devis, selon la formation choisie
durée de l'accompagnement: Selon la formation choisie
activable en autonomie: oui
objectifs:
- description: Découvrez le catalogue de formation en transition écologique et énergétique
    que propose le CFDE aux entreprises.
  liens:
  - lien: https://www.cci.fr/ressources/developpement-durable/cfde/nos-formations
    texte: Les formations du CFDE
- description: Sollicitez si vous le souhaitez, une prise en charge auprès d'un organisme
    de financement de votre choix. Cette demande doit être réalisée préalablement
    à l'inscription.
- description: Complétez le bulletin d'inscription sur le site de la CCI pour faire
    votre demande d'inscription, en précisant votre mode de financement.
- description: Participez au stage (en présentiel ou à distance)
- description: A l'issue du stage, recevez une attestation de formation personnalisée.
