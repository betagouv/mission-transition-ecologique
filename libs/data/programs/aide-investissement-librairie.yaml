titre: Aide à l’investissement aux librairies françaises
promesse: >-
  Bénéficiez d'une aide financière pour réaliser des travaux visant à rendre
  votre librairie plus sobre énergétiquement
description: >-
  Cette aide, attribuée sous forme de prêt ou de subvention, accompagne les
  librairies dans leurs projets de rénovation intégrant des dépenses liées à
  l'isolation, aux équipements de chauffage, de climatisation et d'éclairage.
description longue: >-
  Les dossiers sont examinés selon les critères suivants :


  - Intérêt et pertinence du projet présenté (emplacement, configuration et
  agencement du local, implantation des rayons, positionnement en termes
  d’offre, pertinence et qualité de l’assortiment, programme d’animation et
  inscription dans la vie culturelle locale, outils et visibilité sur internet)
  ;


  - Formation et/ou expérience, compétence du dirigeant et de l’équipe (maitrise
  de l’assortiment, gestion, vente, conseil, etc.) ;


  - Viabilité financière, économique et commerciale économique du projet :

    - Charges d’exploitation, pertinence des prévisionnels d’exploitation, coûts et financement de l’opération, apport en fonds propres ou par autofinancement, niveau d’endettement, aides publiques sollicitées et obtenues, notamment au titre de la transition écologique, etc. ;
    - Situation économique, financière et juridique du demandeur ;
    - S’il s’agit d’un projet de reprise, prix et conditions de cession, composition et valeur du stock repris, et, le cas échéant, situation financière de l’entreprise reprise ;
    - S’il s’agit d’un projet de restructuration, de pérennisation, analyse des difficultés internes et externes, mesures opérationnelles et financières de redressement, et, le cas échéant, indemnisations perçues ou à percevoir.

  - Contribution au maillage territorial : concurrence ou absence de concurrence
  directe, contraintes liées à l'environnement local (isolement accentué,
  département rural, ultramarin, caractéristiques sociodémographiques
  défavorables au commerce de livre…), etc.


  - Impacts environnementaux et énergétiques du projet : démarche et engagements
  pris par le porteur de projet, prise en compte des paramètres environnementaux
  et énergétiques dans la définition du projet, niveau de consommation
  énergétique actuelle et attendue, nature des investissements incombant ou non
  au libraire, contexte immobilier, aides spécifiques mobilisées, de l’Ademe et
  de la BPI en particulier.
début de validité: 15/01/2025
fin de validité: 31/10/2025
