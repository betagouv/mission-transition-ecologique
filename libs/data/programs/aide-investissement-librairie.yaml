opérateur de contact: Centre National du Livre
contact question: formulaire
url: >-
  https://centrenationaldulivre.fr/aides-financement/aide-a-l-investissement-aux-librairies-francaises
nature de l'aide: financement
montant du financement: financement de 4 000 à 100 000 €, prêt de 8 000 à 300 000 €
objectifs:
  - description: >-
      Assurez-vous de l’éligibilité de votre projet en parcourant la
      documentation du CNL ou en contactant un conseiller.
    liens:
      - lien: >-
          https://centrenationaldulivre.fr/aides-financement/aide-a-l-investissement-aux-librairies-francaises
        texte: Critères d'éligibilité
  - description: Réalisez un pré-diagnostic énergétique par un conseiller certifié.
  - description: >-
      Créez votre compte sur le Portail numérique des demandes d'aides (au plus
      tard 3 jours ouvrés avant la date limite de dépôt des dossiers).
    liens:
      - lien: https://www.cnl-demandesdaides.fr/appli/
        texte: Portail numérique
  - description: >-
      posez votre dossier : informations administratives, description du projet,
      pré-diagnostic énergétique, détails techniques et financiers, etc. À ce
      stade, votre projet ne doit pas avoir commencé !
    liens:
      - lien: https://www.cnl-demandesdaides.fr/appli/
        texte: Déposer mon dossier
  - description: >-
      Le dossier est examiné par un comité. S'il est accepté, recevez les
      modalités et le plan de financement.
  - description: Réalisez vos travaux !
conditions d'éligibilité:
  taille de l'entreprise:
    - Toutes tailles
    - Non éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Librairies
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
  autres critères d'éligibilité:
    - "Être un projet de création, d’extension, de déménagement, de développement, de pérennisation, de modernisation, de mise aux normes, de reprise et de transmission de librairie\_;"
    - "Ne pas avoir été engagé avant son examen en comité\_;"
    - Ne pas avoir déjà fait l’objet d’une aide du CNL pour le même objet ;
    - >-
      Être porté par un libraire expérimenté ou dans le cadre d'une reconversion
      par une personne ayant suivi une formation aux métiers de la librairie et
      attestant au moins d’une première expérience cohérente par rapport au
      projet présenté, ou dans ce dernier cas, à défaut, pouvant s'appuyer sur
      un ou plusieurs libraires en poste ou recrutés ;
    - "S’il s’agit d’un projet de création de librairie, porter sur une surface de vente d’ouvrages neufs d’au moins 60 m²\_;"
    - "S’il s’agit d’un projet d’extension de librairie, accroître la surface de vente d’ouvrages neufs d’au moins 25 m²\_;"
    - "Représenter un coût global d’au moins 40\_000 € hors taxes (10\_000 € en cas de difficultés pour des raisons exceptionnelles et externes à la librairie)."
    - >-
      Pour les projets de rénovation intégrant des dépenses liées à l'isolation,
      aux équipements de chauffage / climatisation, éclairage, avoir réalisé un
      pré-diagnostic énergétique par un conseiller certifié.
