titre: PACTE Industrie
metaTitre: PACTE Industrie – Transition énergétique et décarbonation industrielle
promesse: Engagez votre industrie dans une démarche de décarbonation
description: >-
  Le programme PACTE Industrie accompagne les industriels dans leur transition
  énergétique grâce à des études et un coaching personnalisés.


  Il vous aide notamment à :


  - réaliser des **études d’opportunité** sur le mix énergétique,


  - élaborer une **stratégie de décarbonation** ambitieuse,


  - construire un **plan de financement** adapté à vos projets.


  L’accompagnement couvre le management de l’énergie, la stratégie bas carbone
  et la structuration financière pour vous permettre de mener à bien votre
  transition.
metaDescription: >-
  Accélérez la transition de votre industrie avec le programme PACTE Industrie,
  inscrit dans une logique de pacte écologique et de stratégie bas carbone, aide
  ADEME.
description longue: >-
  Plusieurs types d'accompagnement sont proposés :

  • étude des leviers de décarbonation à l’échelle du site industriel :
  efficacité énergétique, récupération de chaleur fatale, énergies
  renouvelables, ou encore électrification et hydrogène.

  • élaboration d'une stratégie de décarbonation ambitieuse et le plan de
  transition associé (ACT pas à pas), à l’échelle du groupe.

  • élaboration d'une Trajectoire d’Investissements Bas Carbone (TIBC) à
  l’échelle du groupe pour obtenir un chiffrage des gains d’émissions de gaz à
  effet de serre associés.

  • évaluation de l’ambition d’une stratégie de décarbonation et son alignement
  au regard des objectifs de l’Accord de Paris (ACT évaluation).

  • accompagnement pour les projets d’investissement bas carbone pour construire
  leurs plans de financement.
