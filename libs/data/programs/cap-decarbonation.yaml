titre: Cap décarbonation
promesse: >-
  Faites le point sur vos émissions de carbone et construisez un plan d’action
  décarbonation
description: >-
  Prenez activement part à la décarbonation de l'artisanat en France !


  Bénéficiez d'un accompagnement par un expert de la CMA pour :


  - Mesurer les principaux postes d’émissions de gaz à effet de serre dans votre
  entreprise.

  - Construire un plan d’action des postes prioritaires pour diminuer les
  émissions et réaliser d'importantes économies d'énergie.
description longue: >-
  Deux niveaux d’expertise sont proposés :


  - Scope 1 et 2 : à partir du la visite énergie et un bilan des principaux
  postes d’émissions de GES.

  - Scope 1-2-3 : à partir du diagnostic des flux « TPE gagnantes sur tous les
  coûts ».
illustration: images/TEE_energie_verte.webp
opérateur de contact: Chambre des Métiers et de l'Artisanat
contact question: formulaire
url: >-
  https://www.artisanat.fr/magazine/dossiers-artisanat/role-artisanat-dans-transition-ecologique
nature de l'aide: étude
coût de l'accompagnement: gratuite
durée de l'accompagnement: variable
objectifs:
  - description: >-
      Contactez-nous via ce formulaire, un conseiller de la Chambre de Métiers
      et de l’Artisanat de votre région vérifiera votre éligibilité.
  - description: Si vous êtes éligible, vous recevrez les modalités de cet accompagnement.
  - description: Démarrez l'accompagnement.
conditions d'éligibilité:
  taille de l'entreprise:
    - Moins de 250 salariés
    - Éligible aux micro-entreprises
  secteur géographique:
    - France et territoires d'outre-mer
  secteur d'activité:
    - Tous secteurs
  nombre d'années d'activité:
    - Éligible à toutes les entreprises
