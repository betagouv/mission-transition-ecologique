titre: Étude d'opportunité photovoltaïque
promesse: >-
  Découvrez le potentiel du photovoltaïque pour votre entreprise avec une étude
  d’opportunité
description: >-
  Votre entreprise envisage d’installer des panneaux photovoltaïques sur un
  bâtiment ou un terrain ? Cette **étude d’opportunité** vous fournit les
  éléments essentiels pour prendre une décision éclairée avant d’investir.


  Vous bénéficiez :


  - d’une **analyse rapide de la consommation énergétique** de votre site,


  - d’un **pré-chiffrage des travaux**,


  - d’une **estimation des gains liés à l’autoconsommation ou à la revente
  d’électricité**.


  L’étude identifie également les points techniques à vérifier (raccordement au
  réseau, structure de la toiture, étanchéité, charpente…) et vous aide à :


  - **évaluer la rentabilité de l’investissement** en calculant le temps de
  retour,


  - obtenir une **vue d’ensemble des aides financières** mobilisables pour votre
  projet.
